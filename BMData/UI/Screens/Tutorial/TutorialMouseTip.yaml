Header:
    version: "1"
ImportedPackages:
- "~res:/UI/Screens/Tutorial/TutorialCommon.yaml"
Controls:
-   class: "UIControl"
    name: "tutorialMouseTip"
    size: [1024.000000, 768.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIStaticText"
        name: "title"
        position: [0.000000, 35.000000]
        size: [1024.000000, 40.000000]
        noInput: true
        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
        multiline: "MULTILINE_ENABLED"
        text: "#battle_tutorial_win:intro_camera/comment"
        font: "WarHeliosCondC_Bold_25"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 35.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIControl"
        name: "mouseWithTail"
        size: [0.000000, 0.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "tail"
            size: [-22.000000, 82.000000]
            noInput: true
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    rightAnchor: 22.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/Tutorial/KeyboardMouse/grad_anim_1"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   prototype: "TutorialCommon/mouse"
            name: "mouse"
            pivot: [0.500000, 0.000000]
            noInput: true
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -25.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   path: "button"
                noInput: true
        -   class: "UIControl"
            name: "mouseBack"
            noInput: true
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Tutorial/KeyboardMouse/grad_anim_2"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
