Header:
    version: "2"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
Controls:
-   class: "UIControl"
    name: "XpTimerHelpScreen"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "background"
        size: [1024.000000, 768.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "Content"
        size: [1024.000000, 768.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.035300, 0.086300, 0.121600, 0.905900]
        children:
        -   class: "UIControl"
            name: "LabelContainer"
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "HeaderLabel"
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                textalign: ["LEFT", "TOP"]
                textUseRtlAlign: "DONT_USE"
                text: "#hangar:Info/Counter_x2/Header"
                font: "WarHeliosCondC_Bold_21"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "FixedSize"
                        verticalValue: 40.000000
                    Anchor: {}
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "menuButton"
