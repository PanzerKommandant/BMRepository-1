Header:
    version: "2"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common.yaml"
Controls:
-   class: "UIControl"
    customClass: "DevFunctionsUIDialog"
    name: "DevFunctionDialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        customClass: "DraggableDialog"
        name: "devFunctionsDialog"
        position: [312.000000, 119.000000]
        size: [400.000000, 530.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/BackgroundNBorder"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
        children:
        -   class: "UIStaticText"
            name: "titleText"
            size: [400.000000, 40.000000]
            noInput: true
            classes: "header1 text-color-white"
            text: "Development Functions"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   prototype: "StyledButton/Button"
            name: "closeButton"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "Close"
        -   class: "UIControl"
            name: "ListContainer"
            position: [10.000000, 50.000000]
            size: [380.000000, 380.000000]
            clip: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    topAnchor: 50.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/CommonUIElements/BackgroundNBorder"
                    leftRightStretchCap: 5.000000
                    topBottomStretchCap: 5.000000
            children:
            -   prototype: "Common/VerticalScrollBar"
                name: "Scroll"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 5.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 5.000000
            -   class: "UIList"
                name: "optionsList"
                position: [0.000000, 0.000000]
                size: [380.000000, 380.000000]
                clip: true
                orientation: "ORIENTATION_VERTICAL"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
-   class: "UIListCell"
    name: "CellPrototype"
    size: [380.000000, 50.000000]
    identifier: "Option cell"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        PressedInside:
            drawType: "DRAW_FILL"
            color: [0.500000, 0.500000, 0.500000, 1.000000]
    children:
    -   class: "UIStaticText"
        name: "Title"
        position: [10.000000, 5.000000]
        size: [360.000000, 40.000000]
        classes: "header1 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: ""
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
                bottomAnchorEnabled: true
                bottomAnchor: 5.000000
            Background:
                align: ["LEFT", "VCENTER"]
