Header:
    version: "4"
Controls:
-   class: "UIControl"
    name: "VehicleDestroyTimer"
    size: [130.000000, 130.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 130.000000
            verticalPolicy: "FixedSize"
            verticalValue: 130.000000
    children:
    -   class: "UIControl"
        name: "icon"
        size: [130.000000, 130.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/WaterIndicator"
    -   class: "UIStaticText"
        name: "timer"
        position: [0.000000, 70.000000]
        size: [130.000000, 30.000000]
        noInput: true
        textColor: [1.000000, 0.517600, 0.000000, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [0.000000, 1.000000]
        shadowcolor: [0.823500, 0.000000, 0.000000, 0.666700]
        text: "00:00"
        font: "WarHeliosCondC_Bold_21"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 20.000000
            Background:
                align: ["LEFT", "TOP"]
