Header:
    version: "4"
Controls:
-   class: "UIButton"
    customClass: "UISkillControl"
    name: "SkillControl"
    size: [90.000000, 90.000000]
    debugDraw: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        PressedInside:
            color: [1.000000, 1.000000, 1.000000, 0.500000]
    children:
    -   class: "UIControl"
        name: "Content"
        size: [78.000000, 78.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "State"
            size: [78.000000, 78.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: false
                    bottomAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/CrewSkills/skillsSelect"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Icon"
            size: [78.000000, 78.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: false
                    bottomAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Level"
            size: [40.000000, 40.000000]
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 6.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            customClass: "UIHangarTankBaseParamBar"
            name: "ProgressBar"
            size: [67.000000, 4.000000]
            visible: true
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 29.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Selection"
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/CrewSkills/skillsSelect"
                    frame: 3
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "CheckMark"
            size: [90.000000, 90.000000]
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: -12.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -12.000000
                Background:
                    sprite: "~res:/Gfx/UI/ModulesTechTree/BackgroundModules"
                    frame: 5
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
