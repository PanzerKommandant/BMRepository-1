Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/BattleButton.yaml"
StyleSheets:
-   selector: ".blue-button-like"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".transparent-separator-vertical"
    properties:
        anchor-bottomAnchor: 0.000000
        anchor-bottomAnchorEnabled: true
        anchor-topAnchor: 0.000000
        anchor-topAnchorEnabled: true
        bg-drawType: "DRAW_ALIGNED"
-   selector: ".blue-header-info"
    properties:
        bg-color: [0.207843, 0.274510, 0.325490, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".leaderboard-background"
    properties:
        bg-color: [0.207843, 0.274510, 0.325490, 0.501961]
        bg-drawType: "DRAW_FILL"
-   selector: ".table-blue-header-info"
    properties:
        bg-color: [0.274510, 0.368627, 0.431373, 1.000000]
        bg-drawType: "DRAW_FILL"
        text-font: "WarHeliosCondC_19"
        text-textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        text-textcolorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".transparent-separator-hor"
    properties:
        bg-drawType: "DRAW_ALIGNED"
-   selector: ".table-inv-data-info"
    properties:
        bg-drawType: "DRAW_ALIGNED"
        text-font: "WarHeliosCondC_Bold_19"
        text-textColor: [1.000000, 1.000000, 1.000000, 1.000000]
        text-textcolorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".blue-button-like:pressed_inside"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 0.501961]
        bg-drawType: "DRAW_FILL"
-   selector: ".blue-button-like-light"
    properties:
        bg-color: [0.254902, 0.313726, 0.364706, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".pointsearnedentity:pressed_inside"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.125490]
        bg-drawType: "DRAW_FILL"
-   selector: ".transparent-on-press:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.058824]
-   selector: ".leaderboard-background:pressed_inside"
    properties:
        bg-color: [0.207843, 0.274510, 0.325490, 0.250980]
        bg-drawType: "DRAW_FILL"
-   selector: ".pointsearnedentity"
    properties:
        bg-drawType: "DRAW_ALIGNED"
-   selector: ".header1:disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: ".no-results #Loading"
    properties:
        visible: false
-   selector: ".no-results #NoData"
    properties:
        visible: true
-   selector: "#NoData"
    properties:
        visible: false
-   selector: "#battleButton:disabled #EffectsContainer"
    properties:
        visible: false
-   selector: ".loading #Loading"
    properties:
        visible: true
-   selector: ".loading #NoData"
    properties:
        visible: false
Controls:
-   class: "UIControl"
    customClass: "UITrainingRoomList"
    name: "Content"
    size: [1024.000000, 688.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "TopHeader"
        size: [1024.000000, 80.000000]
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children:
        -   prototype: "StyledButton/StyledButton"
            name: "RefreshButton"
            size: [70.000000, 70.000000]
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                    vCenterAnchorEnabled: true
            children:
            -   path: "Caption"
                size: [70.000000, 70.000000]
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/Training/icon_refresh"
        -   class: "UIControl"
            customClass: "UISearchTextField"
            name: "SearchTextField"
            size: [480.000000, 70.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "Background"
                size: [480.000000, 50.000000]
                components:
                    LinearLayout:
                        useRtl: true
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/Clan/search_back"
                        leftRightStretchCap: 4.000000
                        topBottomStretchCap: 4.000000
                children:
                -   class: "UIControl"
                    name: "SearchIcon"
                    size: [50.000000, 70.000000]
                    visible: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 50.000000
                        Anchor:
                            leftAnchorEnabled: false
                            leftAnchor: 0.000000
                            hCenterAnchorEnabled: false
                            topAnchorEnabled: false
                            topAnchor: 0.000000
                            vCenterAnchorEnabled: true
                            bottomAnchorEnabled: false
                        Background:
                            sprite: "~res:/Gfx/UI/Clan/search_icon"
                -   class: "UITextField"
                    customClass: "UITextFieldWithHint"
                    name: "TextField"
                    size: [380.000000, 50.000000]
                    font: "WarHeliosCondC_19"
                    textalign: ["LEFT", "VCENTER"]
                    maxLength: 25
                    returnKeyType: "RETURN_KEY_SEARCH"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 50.000000
                            rightAnchorEnabled: true
                            rightAnchor: 60.000000
                            topAnchorEnabled: false
                            vCenterAnchorEnabled: true
                        Focus: {}
                    children:
                    -   class: "UIStaticText"
                        name: "Hint"
                        classes: "text2"
                        textColor: [0.647059, 0.725490, 0.800000, 1.000000]
                        textalign: ["HCENTER", "VCENTER"]
                        text: "#training_rooms:HomeScreen/SearchHint"
                        components:
                            Anchor:
                                leftAnchorEnabled: true
                                rightAnchorEnabled: true
                                rightAnchor: 60.000000
                                topAnchorEnabled: true
                                bottomAnchorEnabled: true
                -   class: "UIControl"
                    name: "Clear"
                    position: [430.000000, 0.000000]
                    size: [50.000000, 50.000000]
                    noInput: false
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_ALIGNED"
                            sprite: "~res:/Gfx/UI/LobbyCommon/InputClear"
                            frame: 0
    -   class: "UIControl"
        name: "ListTitle"
        size: [1024.000000, 50.000000]
        debugDraw: false
        components:
            LinearLayout:
                spacing: 1.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Name"
            position: [0.000000, 0.000000]
            size: [450.500000, 50.000000]
            classes: "table-blue-header-info"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [420.500000, 50.000000]
                classes: "table-blue-header-info"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "#training_rooms:HomeScreen/Table/RoomTitle"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "Map"
            size: [225.250000, 50.000000]
            classes: "table-blue-header-info"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 50.000000
                    horizontalMin: 200.000000
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [195.250000, 50.000000]
                classes: "table-blue-header-info"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "#training_rooms:HomeScreen/Table/Map"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "CreatedBy"
            size: [225.250000, 50.000000]
            classes: "table-blue-header-info"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 50.000000
                    horizontalMin: 200.000000
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [195.250000, 50.000000]
                classes: "table-blue-header-info"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "#training_rooms:HomeScreen/Table/Creator"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
        -   class: "UIStaticText"
            name: "Level"
            size: [120.000000, 50.000000]
            visible: false
            classes: "table-blue-header-info"
            text: "AVATAR_SCREEN_VEHICLE"
        -   class: "UIStaticText"
            name: "Players"
            size: [120.000000, 50.000000]
            classes: "table-blue-header-info"
            text: "#training_rooms:HomeScreen/Table/Players"
    -   class: "UIControl"
        name: "ListContainer"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIList"
            name: "RoomList"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   prototype: "Common/VerticalScrollBar"
            name: "ScrollBar"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
-   class: "UIControl"
    customClass: "UITrainingRoomEntry"
    name: "TrainingRoomEntry"
    size: [1024.000000, 60.000000]
    classes: "leaderboard-background"
    debugDraw: false
    components:
        LinearLayout:
            spacing: 1.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "NameWrap"
        position: [0.000000, 0.000000]
        size: [450.500000, 60.000000]
        noInput: true
        classes: "table-inv-data-info"
        components:
            LinearLayout:
                orientation: "LeftToRight"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Text"
            size: [414.500000, 2.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 2.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Name"
                size: [384.500000, 0.000000]
                classes: "table-inv-data-info"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
            -   class: "UIStaticText"
                name: "Description"
                classes: "text2 text-color-blue"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
        -   class: "UIControl"
            name: "PasswordLock"
            size: [36.000000, 32.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Training/icon_lock"
    -   class: "UIControl"
        name: "Map"
        size: [225.250000, 60.000000]
        noInput: true
        classes: "table-inv-data-info"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 50.000000
                horizontalMin: 200.000000
        children:
        -   class: "UIStaticText"
            name: "MapName"
            size: [195.250000, 60.000000]
            classes: "table-inv-data-info"
            fitting: ["POINTS"]
            textalign: ["LEFT", "VCENTER"]
            text: "#training_rooms:RoomScreen/Map"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "CreatedBy"
        size: [225.250000, 60.000000]
        noInput: true
        classes: "table-inv-data-info"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 50.000000
                horizontalMin: 200.000000
        children:
        -   class: "UIStaticText"
            name: "CreatorName"
            size: [195.250000, 60.000000]
            classes: "header4"
            textColor: [0.901961, 0.788235, 0.639216, 1.000000]
            fitting: ["POINTS"]
            textalign: ["LEFT", "VCENTER"]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIStaticText"
        name: "Level"
        size: [120.000000, 60.000000]
        visible: false
        classes: "table-inv-data-info"
        text: ""
    -   class: "UIStaticText"
        name: "Players"
        size: [120.000000, 60.000000]
        classes: "table-inv-data-info"
        text: ""
    -   class: "UIControl"
        name: "ListLine"
        size: [1024.000000, 1.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIListCell"
    name: "LoadingCell"
    size: [0.000000, 60.000000]
    classes: "textType=loading"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIStaticText"
        name: "Loading"
        classes: "text1 text-color-blue"
        text: "Loading..."
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIStaticText"
        name: "NoData"
        classes: "text1 text-color-blue"
        text: "XChatSearchNoResult"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
-   class: "UIControl"
    customClass: "UITrainingRoomHeader"
    name: "HeaderRight"
    size: [300.000000, 80.000000]
    noInput: true
    components:
        Anchor:
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "StyledButton/StyledButton"
        name: "JoinRoomButton"
        size: [220.000000, 70.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                vCenterAnchorEnabled: true
            Background:
                frame: 2
        children:
        -   path: "Caption"
            text: "#training_rooms:RoomScreen/JoinRoom"
    -   prototype: "BattleButton/battleButton"
        name: "battleButton"
        children:
        -   path: "Caption"
            shadowoffset: [0.000000, 0.000000]
    -   prototype: "StyledButton/StyledButton"
        name: "ToMyRoomButton"
        size: [300.000000, 70.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                vCenterAnchorEnabled: true
            Background:
                frame: 0
        children:
        -   path: "Caption"
            text: "#training_rooms:HomeScreen/MyRoomButton"
    -   prototype: "StyledButton/StyledButton"
        name: "CreateRoomButton"
        size: [250.000000, 70.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                vCenterAnchorEnabled: true
            Background:
                frame: 2
        children:
        -   path: "Caption"
            text: "#training_rooms:HomeScreen/CreateButton"
    -   prototype: "StyledButton/StyledButton"
        name: "LeaveRoomButton"
        size: [70.000000, 70.000000]
        components:
            Anchor:
                leftAnchorEnabled: false
                hCenterAnchorEnabled: false
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                vCenterAnchorEnabled: true
        children:
        -   path: "Caption"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
                    frame: 6
    -   prototype: "StyledButton/StyledButton"
        name: "DisbandRoomButton"
        size: [260.000000, 70.000000]
        visible: true
        noInput: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                vCenterAnchorEnabled: true
            Background:
                frame: 1
        children:
        -   path: "Caption"
            text: "#training_rooms:SettingsScreen/DissolveButton"
