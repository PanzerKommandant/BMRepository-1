Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".germany ? ? #Nation"
    properties:
        bg-frame: 1
-   selector: ".japan ? ? #Nation"
    properties:
        bg-frame: 4
-   selector: ".ussr ? ? #Nation"
    properties:
        bg-frame: 2
-   selector: ".uk ? ? #Nation"
    properties:
        bg-frame: 3
-   selector: ".china ? ? #Nation"
    properties:
        bg-frame: 5
-   selector: ".usa ? ? #Nation"
    properties:
        bg-frame: 0
-   selector: ".france ? ? #Nation"
    properties:
        bg-frame: 6
-   selector: ".other ? ? #Nation"
    properties:
        bg-frame: 7
-   selector: ".unknown ? ? #Nation"
    properties:
        bg-frame: 8
-   selector: "UIControl ? ? #Nation"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/Default/SmallTankCellFlag"
-   selector: "UIControl.china_region ? ? #Nation"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/China/SmallTankCellFlag"
-   selector: ".button"
    properties:
        bg-frame: 2
Controls:
-   class: "UIControl"
    name: "StatusLine"
    size: [54.000000, 4.000000]
    noInput: true
    components:
        Anchor:
            vCenterAnchorEnabled: true
        Background:
            drawType: "DRAW_SCALE_TO_RECT"
            sprite: "~res:/Gfx/UI/Hangar/IconSquadLine"
-   class: "UIControl"
    name: "PlayerTemplate"
    position: [420.000000, 55.000000]
    size: [236.000000, 124.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "LeftToRight"
            spacing: 2.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            hCenterAnchorEnabled: true
            topAnchorEnabled: true
    children:
    -   prototype: "StatusLine"
        name: "StatusLine"
    -   class: "UIControl"
        name: "Box"
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIStaticText"
            name: "PlayerName"
            position: [-5.000000, 0.000000]
            size: [190.000000, 50.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            fitting: ["POINTS"]
            font: "WarHeliosCondC_Bold_25_player"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 190.000000
                    horizontalMax: 300.000000
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    topAnchorEnabled: true
                Background:
                    align: ["RIGHT", "BOTTOM"]
        -   class: "UIControl"
            name: "TankContainer"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "Nation"
                size: [180.000000, 72.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            -   class: "UIControl"
                name: "Icon"
                position: [47.500000, 4.000000]
                size: [85.000000, 64.000000]
                noInput: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                        sprite: "~res:/Gfx/UI/LobbyCommon/noImage"
            -   class: "UIStaticText"
                name: "Level"
                position: [42.000000, 10.000000]
                size: [36.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [1.000000, 1.000000]
                font: "Font_9CB07A1B"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 42.000000
                        topAnchorEnabled: true
                        topAnchor: 10.000000
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                        align: ["LEFT", "TOP"]
            -   class: "UIControl"
                name: "Class"
                position: [17.000000, 10.000000]
                size: [29.500000, 30.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 17.000000
                        topAnchorEnabled: true
                        topAnchor: 10.000000
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesSmall"
            -   class: "UIStaticText"
                name: "Name"
                position: [10.000000, 32.000000]
                size: [164.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
                fitting: ["REDUCE"]
                textalign: ["LEFT", "BOTTOM"]
                textUseRtlAlign: "DONT_USE"
                text: "G. W. Panther"
                font: "WarHeliosCondC_Bold_21_tank"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 10.000000
                    Background:
                        align: ["LEFT", "TOP"]
-   class: "UIControl"
    name: "Spacer"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
-   prototype: "StyledButton/StyledButton"
    customClass: "UIAutoDisablingButton"
    name: "ReadyButton"
    size: [185.000000, 70.000000]
    components:
        Background:
            frame: 2
    children:
    -   path: "Caption"
        text: "SQUAD_DIALOG_READY"
-   class: "UIControl"
    customClass: "SquadDialog"
    name: "SquadDialog"
    size: [670.000000, 265.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            topAnchorEnabled: true
            topAnchor: 160.000000
            bottomAnchorEnabled: true
            bottomAnchor: 211.000000
    children:
    -   class: "UIControl"
        name: "bg"
        size: [670.000000, 265.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                verticalPolicy: "PercentOfParent"
                verticalMin: 265.000000
                verticalMax: 350.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/Hangar/PopupTile"
                color: [0.156863, 0.164706, 0.129412, 1.000000]
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
        children:
        -   class: "UIControl"
            name: "cancelSquadButton"
            size: [66.000000, 66.000000]
            classes: "button"
            components:
                IgnoreLayout:
                    enabled: true
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Hangar/redbutton"
        -   prototype: "Spacer"
            name: "Spacer"
            noInput: true
        -   class: "UIControl"
            name: "Container"
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   prototype: "PlayerTemplate"
                name: "Teammate"
                components:
                    LinearLayout:
                        orientation: "RightToLeft"
                children:
                -   path: "Box"
                    children:
                    -   class: "UIStaticText"
                        name: "TeammateStatus"
                        position: [0.000000, 126.000000]
                        size: [172.000000, 64.000000]
                        noInput: true
                        textcolorInheritType: "COLOR_IGNORE_PARENT"
                        text: "SQUAD_DIALOG_NOT_READY"
                        font: "WarHeliosCondC_Bold_25_button"
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            Background:
                                drawType: "DRAW_TILED"
                                sprite: "~res:/Gfx/UI/CommonUIElements/ButtonDefault"
                                frame: 5
                                align: ["RIGHT", "BOTTOM"]
                                leftRightStretchCap: 5.000000
                                topBottomStretchCap: 3.000000
            -   class: "UIControl"
                name: "SquadStatusBg"
                position: [228.000000, 0.000000]
                size: [70.000000, 196.000000]
                noInput: true
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/Hangar/IconSquad"
                children:
                -   class: "UIControl"
                    name: "SquadStatus"
                    size: [70.000000, 196.000000]
                    noInput: true
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 0.000000
                            rightAnchorEnabled: true
                            rightAnchor: 0.000000
                            topAnchorEnabled: true
                            topAnchor: 0.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 0.000000
                        Background:
                            sprite: "~res:/Gfx/UI/Hangar/IconSquad"
                            frame: 1
            -   prototype: "PlayerTemplate"
                name: "Player"
                children:
                -   path: "Box"
                    children:
                    -   prototype: "ReadyButton"
                        name: "ReadyButton"
                -   path: "Box/TankContainer"
                    children:
                    -   class: "UIControl"
                        name: "Eliteness"
                        position: [17.000000, 10.000000]
                        size: [29.500000, 30.000000]
                        noInput: true
                        components:
                            Anchor:
                                leftAnchorEnabled: true
                                leftAnchor: 17.000000
                                topAnchorEnabled: true
                                topAnchor: 10.000000
                            Background:
                                sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesSmall"
        -   class: "UIStaticText"
            name: "HintText"
            position: [38.000000, 200.500000]
            size: [582.000000, 60.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            multiline: "MULTILINE_ENABLED"
            text: "SQUAD_DIALOG_TIP_NOT_READY_MATCH"
            font: "WarHeliosCondC_21"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: -6.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   prototype: "Spacer"
            name: "Spacer"
