Header:
    version: "3"
StyleSheets:
-   selector: ".random #BattleIcon"
    properties:
        bg-frame: 0
-   selector: ".supremacy #BattleIcon"
    properties:
        bg-frame: 3
Controls:
-   class: "UIControl"
    name: "BattleType"
    size: [200.000000, 124.000000]
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 200.000000
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "BattleIcon"
        position: [58.000000, 0.000000]
        size: [84.000000, 84.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/LogotypeIcons"
    -   class: "UIStaticText"
        name: "BattleLabel"
        position: [100.000000, 80.000000]
        size: [0.000000, 40.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [0.000000, 1.000000]
        shadowcolor: [0.000000, 0.000000, 0.000000, 0.752900]
        font: "WarHeliosCondC_Bold_25"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 80.000000
            Background:
                align: ["LEFT", "TOP"]
