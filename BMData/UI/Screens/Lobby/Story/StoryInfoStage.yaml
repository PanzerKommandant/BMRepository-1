Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/LoadingControl.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [960.000000, 640.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Image"
        size: [0.000000, 0.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "Info"
        size: [960.000000, 640.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIWebView"
            name: "WebView"
            size: [960.000000, 640.000000]
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   prototype: "LoadingControl/LoadingControl"
            name: "LoadingControl"
            visible: false
