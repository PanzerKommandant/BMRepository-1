Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Story/StoryCurrencyControl.yaml"
Controls:
-   class: "UIControl"
    name: "Dialog"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   prototype: "Dialogs/WarningDialogWithoutCaption"
        name: "WarningDialogWithoutCaption"
        children:
        -   path: "Dialog/Middle"
            children:
            -   class: "UIControl"
                name: "Content"
                position: [20.000000, 10.000000]
                size: [460.000000, 190.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        padding: 20.000000
                children:
                -   class: "UIStaticText"
                    name: "TextYouNeed"
                    size: [460.000000, 32.000000]
                    classes: "text1 text-color-blue"
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    text: "template_event/CompleteStep/Confirmation/NotEnoughCurrencyForStep"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                -   class: "UIControl"
                    name: "Stuff"
                    size: [0.000000, 32.000000]
                    noInput: true
                    components:
                        LinearLayout:
                            spacing: 10.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            hCenterAnchorEnabled: true
                -   class: "UIStaticText"
                    name: "TextGoldCostBefore"
                    size: [460.000000, 52.000000]
                    classes: "text1 text-color-blue"
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    text: "template_event/CompleteStep/Confirmation/BuyNecessaryCurrencyForStep"
                    font: "WarHeliosCondC_21"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                -   class: "UIControl"
                    name: "PriceContainer"
                    size: [99.000000, 32.000000]
                    noInput: true
                    components:
                        LinearLayout:
                            useRtl: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   prototype: "StoryCurrencyControl/CurrencyItem"
                        name: "GoldPrice"
                        children:
                        -   path: "Icon"
                            components:
                                Background:
                                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                    -   class: "UIStaticText"
                        name: "TextGoldCostPrice"
                        size: [11.000000, 26.000000]
                        classes: "text1 text-color-blue"
                        textcolorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        text: "?"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                -   class: "UIStaticText"
                    name: "TextGoldCostAfter"
                    size: [460.000000, 0.000000]
                    classes: "text1 text-color-blue"
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    text: ""
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
        -   path: "Dialog/Middle/DialogText"
            visible: false
        -   path: "Dialog/Middle/ButtonHolder/OkButton/Caption"
            text: "Purchase"
            font: "WarHeliosCondC_Bold_25"
        -   path: "Dialog/Middle/ButtonHolder/CancelButton/Caption"
            position: [0.000000, 0.000000]
