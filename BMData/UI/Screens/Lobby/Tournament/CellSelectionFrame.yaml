Header:
    version: "5"
StyleSheets:
-   selector: ".selectable:selected #SelectionFrame"
    properties:
        visible: true
-   selector: ".selectable #SelectionFrame"
    properties:
        visible: false
Controls:
-   class: "UIControl"
    name: "SelectionFrame"
    size: [350.000000, 64.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "rightSelector"
        size: [2.000000, 64.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.960784, 0.650980, 0.133333, 1.000000]
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "leftSelector"
        size: [2.000000, 64.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.960784, 0.650980, 0.133333, 1.000000]
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "topSelector"
        size: [350.000000, 2.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.960784, 0.650980, 0.133333, 1.000000]
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [350.000000, 2.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.960784, 0.650980, 0.133333, 1.000000]
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
