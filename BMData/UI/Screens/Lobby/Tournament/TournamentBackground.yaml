- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledSmallButton.yaml"
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Common/PlayerNameWithTag.yaml"
StyleSheets:
-   selector: ".registration-from #Before"
    properties:
        visible: true
-   selector: ".registration-from #Till"
    properties:
        visible: false
-   selector: ".registration-till #Before"
    properties:
        visible: false
-   selector: ".registration-till #Till"
    properties:
        visible: true
-   selector: ".back-image-placeholder"
    properties:
        bg-drawType: "DRAW_SCALE_TO_RECT"
-   selector: ".registration-invisible #Before"
    properties:
        visible: false
-   selector: ".registration-invisible #Till"
    properties:
        visible: false
-   selector: ".back-image-crop"
    properties:
        bg-drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
Controls:
-   class: "UIControl"
    name: "EffectsContainer"
    size: [1024.000000, 768.000000]
    clip: true
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        Background:
            drawType: "DRAW_TILED"
            sprite: "~res:/Gfx/UI/Tournament/tile"
