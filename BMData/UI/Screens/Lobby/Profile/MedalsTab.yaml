Header:
    version: "1"
Controls:
-   class: "UIControl"
    name: "AchievementGroup"
    size: [490.000000, 60.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "Vertical"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        customClass: "UIAchievementGroupHeader"
        name: "Header"
        size: [490.000000, 60.000000]
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Selection"
            size: [490.000000, 60.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
            children:
            -   class: "UIControl"
                name: "Left"
                size: [245.000000, 60.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/ProfileScreen/GradBlack"
            -   class: "UIControl"
                name: "Right"
                position: [245.000000, 0.000000]
                size: [245.000000, 60.000000]
                noInput: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/ProfileScreen/GradBlack"
                        spriteModification: 1
        -   class: "UIStaticText"
            name: "Title"
            position: [30.000000, 0.000000]
            size: [400.000000, 60.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, 1.000000]
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            font: "WarHeliosCondC_Bold_21"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 30.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    align: ["LEFT", "VCENTER"]
        -   class: "UIStaticText"
            name: "Count"
            position: [40.000000, 0.000000]
            size: [400.000000, 60.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, 1.000000]
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
            textalign: ["RIGHT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            font: "WarHeliosCondC_Bold_21"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 50.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "Arrow"
            position: [430.000000, 0.000000]
            size: [60.000000, 60.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 9
    -   class: "UIControl"
        name: "Content"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
-   class: "UIControl"
    name: "MedalGroups"
    size: [400.000000, 410.000000]
    components:
        LinearLayout:
            orientation: "Vertical"
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   prototype: "AchievementGroup"
        name: "BattleHero"
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:BattleHero"
    -   prototype: "AchievementGroup"
        name: "TitleOfHonor"
        position: [0.000000, 70.000000]
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:TitleOfHonor"
    -   prototype: "AchievementGroup"
        name: "EpicAchievements"
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:EpicAchievemnts"
    -   prototype: "AchievementGroup"
        name: "CommemorateAchievements"
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:CommemorateAchievements"
    -   prototype: "AchievementGroup"
        name: "StepAchievements"
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:StepAchievements"
    -   prototype: "AchievementGroup"
        name: "PlatoonAchievements"
        children:
        -   path: "Header/Title"
            text: "#achievementScreen:PlatoonAchievements"
