Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/ResearchProgress.yaml"
StyleSheets:
-   selector: ".open-box"
    properties:
        bg-frame: 1
        bg-sprite: "~res:/Gfx/UI/Clan/SupplyBackgrounds/back_boxes.txt"
-   selector: ".locked-box"
    properties:
        bg-drawType: "DRAW_ALIGNED"
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/Clan/SupplyBackgrounds/back_boxes.txt"
-   selector: ".upcoming-box"
    properties:
        bg-frame: 0
        bg-sprite: "~res:/Gfx/UI/Clan/SupplyBackgrounds/back_boxes.txt"
-   selector: ".upcoming-box #LockImage, .open-box #LockImage, .open-box #BoxSighn, .locked-box #BoxSighn"
    properties:
        visible: false
-   selector: ".upcoming-box #BoxImage"
    properties:
        bg-frame: 21
Controls:
-   class: "UIControl"
    name: "BoxStatusIcon"
    size: [42.000000, 42.000000]
    noInput: true
    components:
        Background:
            drawType: "DRAW_FILL"
            color: [1.000000, 1.000000, 1.000000, 0.117647]
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    children:
    -   class: "UIControl"
        name: "Icon"
        size: [42.000000, 42.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/Clan/icon_clan_resources"
    -   class: "UIControl"
        customClass: "UIProgressBar"
        name: "ProgressBar"
        position: [0.000000, 38.000000]
        size: [42.000000, 4.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        children:
        -   class: "UIControl"
            name: "LeftValue"
            position: [0.000000, 0.000000]
            size: [20.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 0.400000, 0.000000, 1.000000]
        -   class: "UIControl"
            name: "RightValue"
            position: [2.000000, 0.000000]
            size: [40.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.929412, 0.976471, 1.000000, 0.200000]
-   class: "UIControl"
    customClass: "UISupplyLevelBox"
    name: "BoxPrototype"
    size: [300.000000, 200.000000]
    exclusiveInput: true
    classes: "upcoming-box"
    components:
        Anchor:
            hCenterAnchorEnabled: true
        Background:
            drawType: "DRAW_ALIGNED"
    children:
    -   class: "UIControl"
        name: "BoxImage"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                sprite: "~res:/Gfx/UI/Clan/ScalableIcons/SupplyBoxes"
    -   class: "UIControl"
        name: "Selector"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -1.000000
                rightAnchorEnabled: true
                rightAnchor: -1.000000
                topAnchorEnabled: true
                topAnchor: -1.000000
                bottomAnchorEnabled: true
                bottomAnchor: -1.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/selectbuttonfilter"
                frame: 1
                leftRightStretchCap: 4.000000
                topBottomStretchCap: 4.000000
    -   class: "UIControl"
        name: "LockImage"
        noInput: true
        classes: "LockImage"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                sprite: "~res:/Gfx/UI/Clan/lock_icon"
    -   class: "UIStaticText"
        name: "BoxLevel"
        classes: "text2 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["LEFT", "TOP"]
        text: "I"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 10.000000
                bottomAnchorEnabled: true
            Background:
                color: [1.000000, 1.000000, 1.000000, 1.000000]
                colorInherit: "COLOR_IGNORE_PARENT"
    -   class: "UIStaticText"
        name: "BoxSighn"
        classes: "header1"
        textColor: [1.000000, 1.000000, 1.000000, 0.500000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["HCENTER", "VCENTER"]
        text: "#clans:SupplyScreen/SupplyBox/ComingSoon"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                hCenterAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 0.000000
                vCenterAnchorEnabled: false
                bottomAnchorEnabled: true
            Background:
                color: [1.000000, 1.000000, 1.000000, 0.500000]
                colorInherit: "COLOR_IGNORE_PARENT"
    -   class: "UIControl"
        name: "ProgressStatus"
        size: [89.000000, 42.000000]
        noInput: true
        debugDraw: false
        components:
            LinearLayout:
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
        children:
        -   prototype: "BoxStatusIcon"
            name: "Clan"
        -   prototype: "BoxStatusIcon"
            name: "Account"
            children:
            -   path: "Icon"
                components:
                    Background:
                        frame: 1
-   class: "UIControl"
    customClass: "UISupplyLevelList"
    name: "SupplyLevelList"
    size: [350.000000, 768.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIScrollView"
        name: "LevelList"
        size: [350.000000, 768.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIScrollViewContainer"
            name: "scrollContainerControl"
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 10.000000
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "BoxPrototype"
                name: "BoxPrototype"
        -   prototype: "Common/VerticalScrollBar"
            name: "ScrollBar"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -1.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
