Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Clan/ClanCommon.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/BonusIcons.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/ResearchProgress.yaml"
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".table-blue-header-info"
    properties:
        bg-color: [0.274510, 0.368627, 0.431373, 1.000000]
        bg-drawType: "DRAW_FILL"
        text-font: "WarHeliosCondC_19"
        text-textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        text-textcolorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".table-inv-data-info"
    properties:
        bg-drawType: "DRAW_ALIGNED"
        text-font: "WarHeliosCondC_Bold_19"
        text-textColor: [1.000000, 1.000000, 1.000000, 1.000000]
        text-textcolorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".transparent-on-press:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.058824]
-   selector: ".pointsearnedentity:pressed_inside"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.125490]
        bg-drawType: "DRAW_FILL"
-   selector: ".pointsearnedentity"
    properties:
        bg-drawType: "DRAW_ALIGNED"
Controls:
-   class: "UIControl"
    customClass: "UISupplyLevelDetailedInfo"
    name: "LevelInfo"
    size: [674.000000, 768.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 2.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "AboutLevelButton"
        size: [674.000000, 80.000000]
        visible: true
        classes: "blue-button-like"
        components:
            LinearLayout:
                spacing: 0.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 80.000000
        children:
        -   class: "UIControl"
            name: "LevelIcon"
            size: [80.000000, 80.000000]
            noInput: true
            classes: "blue-button-like"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfParent"
                Background:
                    sprite: "~res:/Gfx/UI/Clan/SupplyBackgrounds/back_boxes"
                    color: [0.254902, 0.313726, 0.364706, 1.000000]
            children:
            -   class: "UIControl"
                name: "LevelBoxIcon"
                position: [0.000000, 0.000000]
                size: [80.000000, 80.000000]
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        sprite: "~res:/Gfx/UI/Clan/ScalableIcons/SupplyBoxes"
                        frame: 0
        -   class: "UIControl"
            name: "nameSeparator"
            size: [20.000000, 80.000000]
            components:
                Anchor:
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIStaticText"
            name: "LevelName"
            position: [100.000000, 0.000000]
            classes: "header4 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            fitting: []
            textalign: ["LEFT", "VCENTER"]
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_ALIGNED"
        -   class: "UIControl"
            name: "LevelArrow"
            size: [80.000000, 80.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfParent"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            children:
            -   class: "UIControl"
                name: "Arrow"
                size: [13.000000, 21.000000]
                noInput: true
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/Clan/arrow"
                        frame: 0
                        colorInherit: "COLOR_IGNORE_PARENT"
    -   class: "UIControl"
        name: "BoxContents"
        size: [674.000000, 80.000000]
        classes: "leaderboard-background"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
                verticalMin: 80.000000
        children:
        -   prototype: "BonusIcons/BonusBigIcons"
            name: "BonusBigIcons"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "SupplyResearchInfo"
        size: [674.000000, 104.000000]
        classes: "leaderboard-background"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 100.000000
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   prototype: "ResearchProgress/ResearchProgressBar"
            name: "ResearchProgressBar"
            components:
                LinearLayout:
                    padding: 20.000000
                    spacing: 20.000000
                SizePolicy:
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   path: "IconWrapper/Icon"
                size: [48.000000, 48.000000]
            -   path: "VertContainer"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        leftAnchor: 78.000000
                        topAnchorEnabled: false
                        vCenterAnchorEnabled: true
                        bottomAnchorEnabled: false
                children:
                -   class: "UIStaticText"
                    name: "ClanPointsSquadNote"
                    classes: "text2 text-color-blue"
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    textalign: ["LEFT", "TOP"]
                    textUseRtlAlign: "USE_BY_CONTENT"
                    text: "#clans:ProfileScreen/ClanSupply/Note"
                    components:
                        SizePolicy:
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
            -   path: "VertContainer/CaptionContainer/ScoreBar/LabelValues"
                classes: "text2 text-color-blue"
                components:
                    Anchor:
                        rightAnchor: 38.000000
    -   class: "UIControl"
        name: "MainArea"
        classes: "leaderboard-background"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIStaticText"
            name: "About"
            classes: "text2-small text-color-blue"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            multiline: "MULTILINE_ENABLED"
            textalign: ["HCENTER", "VCENTER"]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 100.000000
                    rightAnchorEnabled: true
                    rightAnchor: 100.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
-   class: "UIControl"
    name: "PointsList"
    size: [674.000000, 552.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "ListTitle"
        size: [674.000000, 50.000000]
        debugDraw: false
        components:
            LinearLayout:
                spacing: 1.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Number"
            size: [40.000000, 50.000000]
            classes: "table-blue-header-info"
            text: "#"
        -   class: "UIControl"
            name: "Name"
            size: [311.000000, 50.000000]
            classes: "table-blue-header-info"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
            children:
            -   class: "UIStaticText"
                name: "Number"
                size: [281.000000, 50.000000]
                classes: "table-blue-header-info"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "#clans:SupplyScreen/Table/UserName"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
        -   class: "UIStaticText"
            name: "Level"
            size: [120.000000, 50.000000]
            visible: true
            classes: "table-blue-header-info"
            text: "#clans:SupplyScreen/Table/Level"
        -   class: "UIStaticText"
            name: "XpAdded"
            size: [200.000000, 50.000000]
            classes: "table-blue-header-info"
            text: "#clans:SupplyScreen/Table/XpAdded"
    -   class: "UIList"
        name: "PointsErnedList"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 50.000000
                bottomAnchorEnabled: true
-   class: "UIControl"
    customClass: "UISupplyPointsEarnedEntry"
    name: "PointsEarnedEntry"
    size: [674.000000, 50.000000]
    classes: "pointsearnedentity"
    components:
        LinearLayout:
            spacing: 1.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
    children:
    -   class: "UIStaticText"
        name: "Number"
        size: [40.000000, 50.000000]
        classes: "table-inv-data-info"
    -   class: "UIControl"
        name: "Name"
        size: [309.000000, 50.000000]
        noInput: true
        classes: "table-inv-data-info"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children:
        -   class: "UIStaticText"
            name: "MemberName"
            size: [279.000000, 50.000000]
            classes: "table-inv-data-info"
            fitting: ["POINTS"]
            textalign: ["LEFT", "VCENTER"]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIStaticText"
        name: "Level"
        size: [120.000000, 50.000000]
        visible: true
        classes: "table-inv-data-info"
    -   class: "UIControl"
        name: "separator"
        size: [20.000000, 50.000000]
        noInput: true
    -   class: "UIStaticText"
        name: "XpAdded"
        size: [110.000000, 50.000000]
        classes: "table-inv-data-info"
        textalign: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "XpPortion"
        size: [70.000000, 50.000000]
        classes: "table-inv-data-info"
        textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        fitting: ["REDUCE"]
    -   class: "UIControl"
        name: "Line"
        size: [674.000000, 1.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
-   class: "UIControl"
    name: "AboutSupplyBanner"
    size: [469.000000, 353.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "CenteredContainer"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
                spacing: 20.000000
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Txt"
            position: [10.000000, 5.000000]
            size: [449.000000, 115.000000]
            classes: "text2 text-color-blue"
            multiline: "MULTILINE_ENABLED"
            text: "#clans:SupplyScreen/FirstLevel"
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
        -   prototype: "StyledButton/StyledButton"
            name: "AboutSupplyBtn"
            classes: "button button-color-gray"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 80.000000
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   path: "Caption"
                text: "#clans:SupplyScreen/FirstLevel/AboutSupply/Button"
