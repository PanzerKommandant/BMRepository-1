Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/PlayerNameWithTag.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
Controls:
-   class: "UIListCell"
    name: "XChatContactCell"
    size: [400.000000, 81.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "selBack"
        size: [400.000000, 81.000000]
        visible: false
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.070600, 0.125500, 0.160800, 0.945100]
        children:
        -   class: "UIControl"
            name: "selArrow"
            size: [420.000000, 81.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: -20.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/XChat/BlueArrow"
                    align: ["RIGHT", "VCENTER"]
                    leftRightStretchCap: 20.000000
    -   class: "UIControl"
        name: "bottomDivider"
        position: [0.000000, 80.000000]
        size: [400.000000, 1.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.247059]
    -   class: "UIControl"
        name: "View"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   prototype: "UnreadIcon/UnreadIcon"
            name: "alertText"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 16.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 1.000000
        -   class: "UIControl"
            name: "iconOnline"
            position: [7.000000, 25.000000]
            size: [31.000000, 31.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 7.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/XChat/IconOnline"
        -   class: "UIControl"
            name: "userIcon"
            position: [30.000000, 8.500000]
            size: [64.000000, 64.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 30.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 20
        -   class: "UIControl"
            name: "NameTagContainer"
            size: [250.000000, 81.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 10.000000
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 100.000000
                    rightAnchorEnabled: true
                    rightAnchor: 50.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   prototype: "PlayerNameWithTag/PlayerNameWithTag"
                name: "accountName"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: false
                        rightAnchor: 0.000000
                        vCenterAnchorEnabled: true
                children:
                -   path: "name"
                    textalign: ["LEFT", "VCENTER"]
                    font: "WarHeliosCondC_Bold_19"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                -   path: "tag"
                    font: "WarHeliosCondC_Bold_19"
            -   class: "UIStaticText"
                name: "clanRole"
                position: [0.000000, 40.500000]
                size: [250.000000, 30.500000]
                visible: true
                noInput: true
                textColor: [0.592200, 0.717600, 0.800000, 1.000000]
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "DONT_USE"
                font: "WarHeliosCondC_21"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: false
                        rightAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 15.000000
                    Background:
                        align: ["LEFT", "TOP"]
