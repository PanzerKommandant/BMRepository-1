Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Lobby/BattleResults/BattleResultsCommon.yaml"
Controls:
-   class: "UIControl"
    name: "HeaderMedals"
    size: [0.000000, 70.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "TopLine"
        size: [-2.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 2.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "LeftPart"
            size: [-1.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
        -   class: "UIControl"
            name: "RightPart"
            position: [-1.000000, 0.000000]
            size: [-1.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
                    spriteModification: ["FLIP_HORIZONTAL"]
    -   class: "UIStaticText"
        name: "HeaderLabel"
        size: [0.000000, 70.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        font: "WarHeliosCondC_Bold_25"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "BottomLine"
        size: [0.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "LeftPart"
            size: [0.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
        -   class: "UIControl"
            name: "RightPart"
            position: [0.000000, 0.000000]
            size: [0.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
                    spriteModification: ["FLIP_HORIZONTAL"]
-   class: "UIControl"
    customClass: "UIBattleResultsAchievementPageControl"
    name: "Page"
    size: [1024.000000, 688.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            color: [0.000000, 0.000000, 0.000000, 1.000000]
    children:
    -   class: "UIControl"
        name: "Body"
        noInput: true
        classes: "limited-width"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIScrollView"
            name: "ScrollView"
            clip: true
            noInput: true
            autoUpdate: true
            centerContent: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                noInput: false
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        padding: 20.000000
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "BattleMedalsPanel"
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   prototype: "HeaderMedals"
                        name: "HeaderMedals"
                        components:
                            Anchor:
                                leftAnchor: 2.000000
                        children:
                        -   path: "HeaderLabel"
                            text: "#battle_results:AchivmientsPage/ReceivedAchivmients"
                    -   class: "UIControl"
                        name: "Content"
                        components:
                            FlowLayout:
                                hDynamicInLinePadding: true
                                hSpacing: 10.000000
                                vPadding: 10.000000
                                vSpacing: 10.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                -   class: "UIControl"
                    name: "ComingSoonMedalsPanel"
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   prototype: "HeaderMedals"
                        name: "HeaderMedals"
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                            Anchor:
                                leftAnchor: 2.000000
                        children:
                        -   path: "HeaderLabel"
                            text: "#battle_results:AchivmientsPage/ProgressAchivmients"
                    -   class: "UIControl"
                        name: "Content"
                        components:
                            FlowLayout:
                                hDynamicInLinePadding: true
                                hSpacing: 10.000000
                                vPadding: 10.000000
                                vSpacing: 10.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                -   class: "UIStaticText"
                    name: "NoMedalLabel"
                    position: [0.000000, 240.000000]
                    size: [1004.000000, 31.000000]
                    visible: true
                    noInput: true
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    text: "#battle_results:AchivmientsPage/NoAchivmients"
                    font: "WarHeliosCondC_Bold_25"
                    components:
                        SizePolicy:
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 0.000000
                            rightAnchorEnabled: true
                            rightAnchor: 0.000000
        -   class: "UIScrollBar"
            name: "VerticalScrollbar"
            size: [10.000000, 688.000000]
            noInput: true
            orientation: "ORIENTATION_VERTICAL"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "slider"
                size: [10.000000, 20.000000]
                noInput: true
                components:
                    Background:
                        drawType: "DRAW_STRETCH_VERTICAL"
                        sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                        topBottomStretchCap: 10.000000
    -   class: "UIControl"
        name: "TrainingNoteContainer"
        size: [1024.000000, 50.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   prototype: "BattleResultsCommon/TrainingNote"
            name: "TrainingNote"
            debugDraw: false
            components:
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "Ignore"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
