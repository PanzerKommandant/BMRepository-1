                text: "#battle_results:DetailsPage/EfficiencyPage"
            -   path: "unselected/text"
                text: "#battle_results:DetailsPage/EfficiencyPage"
        -   prototype: "LobbyCommon/TabControl"
            name: "CreditsTab"
