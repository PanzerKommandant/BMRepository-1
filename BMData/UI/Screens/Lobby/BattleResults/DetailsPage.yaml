            LinearLayout:
                spacing: 2.000000
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
        children:
        -   prototype: "LobbyCommon/TabControl"
            name: "StatisticsTab"
            children:
