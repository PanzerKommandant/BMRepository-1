            children:
            -   path: "selected"
                text: "#battle_results:DetailsPage/CreditsPage"
            -   path: "unselected/text"
                text: "#battle_results:DetailsPage/CreditsPage"
        -   prototype: "LobbyCommon/TabControl"
            name: "ExperienceTab"
            position: [366.000000, 0.000000]
            tag: 3
            children:
            -   path: "selected"
                text: "#battle_results:DetailsPage/ExperiencePage"
            -   path: "unselected/text"
                text: "#battle_results:DetailsPage/ExperiencePage"
    -   class: "UIControl"
        name: "Content"
        position: [0.000000, 70.000000]
        size: [1024.000000, 618.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 70.000000
