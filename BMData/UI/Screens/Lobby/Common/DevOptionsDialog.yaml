Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    customClass: "GameOptionsUI"
    name: "DevOptionsDialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            enabled: true
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        customClass: "DraggableDialog"
        name: "optionsDialog"
        position: [202.000000, 19.200012]
        size: [620.000000, 729.599976]
        components:
            SizePolicy:
                verticalPolicy: "PercentOfParent"
                verticalValue: 95.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/BackgroundNBorder"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
        children:
        -   class: "UIControl"
            name: "optionsList"
            position: [15.000000, 40.000000]
            size: [590.000000, 589.599976]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    topAnchorEnabled: true
                    topAnchor: 40.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
            children:
            -   class: "UIList"
                name: "PropertiesList"
                orientation: "ORIENTATION_VERTICAL"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
            -   prototype: "Common/VerticalScrollBar"
                name: "Scroll"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: -10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
        -   class: "UIStaticText"
            name: "titleText"
            size: [620.000000, 40.000000]
            noInput: true
            textColor: [0.788200, 0.788200, 0.713700, 1.000000]
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, -2.000000]
            text: "Options"
            font: "Font_18_bold"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   prototype: "StyledButton/Button"
            name: "cancelButton"
            size: [180.000000, 70.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "Cancel"
        -   prototype: "StyledButton/Button"
            name: "clearButton"
            size: [180.000000, 70.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "Clear"
        -   prototype: "StyledButton/Button"
            name: "okButton"
            size: [180.000000, 70.000000]
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "OK"
