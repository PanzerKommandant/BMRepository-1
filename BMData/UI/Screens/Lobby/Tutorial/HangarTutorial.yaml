        name: "icon"
        position: [0.000000, 0.000000]
        size: [30.000000, 43.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesBig"
                frame: 1
    -   class: "UIStaticText"
        name: "name"
        debugDraw: false
        textalign: ["HCENTER", "RIGHT", "VCENTER"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: "Light"
        font: "WarHeliosCondC_25_tutorial"
        components:
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
-   class: "UIControl"
