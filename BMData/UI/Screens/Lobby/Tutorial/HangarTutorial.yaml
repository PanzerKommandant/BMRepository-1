Header:
    version: "1"
Controls:
-   class: "UIControl"
    name: "NewSkillLevelDialog"
    size: [600.000000, 90.000000]
    noInput: true
    debugDraw: false
    children:
    -   class: "UIStaticText"
        name: "Title"
        size: [600.000000, 30.000000]
        visible: true
        enabled: true
        noInput: true
        debugDraw: false
        multiline: "MULTILINE_ENABLED"
        text: "#hangar_tutorial:hangar/skill_received/hint"
        font: "WarHeliosCondC_25_tutorial"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
    -   class: "UIControl"
        name: "Description"
        size: [600.000000, 40.000000]
        noInput: true
        debugDraw: false
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 30.000000
                bottomAnchorEnabled: true
                bottomAnchor: 20.000000
-   class: "UIControl"
    name: "VehicleType"
    size: [180.000000, 43.000000]
    noInput: true
    children:
