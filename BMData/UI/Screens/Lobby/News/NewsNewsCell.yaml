Header:
    version: "1"
Controls:
-   class: "UIControl"
    customClass: "NewsCell"
    name: "NewsCell"
    size: [480.000000, 100.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.400000, 0.400000, 0.400000, 1.000000]
            align: ["LEFT", "VCENTER"]
    children:
    -   class: "UIControl"
        name: "Unread"
        position: [5.000000, 42.000000]
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                sprite: "~res:/Gfx/UI/NewsScreen/IconAlert"
                color: [1.000000, 0.180400, 0.192200, 1.000000]
    -   class: "UIControl"
        name: "Image"
        position: [30.000000, 0.000000]
        size: [110.000000, 100.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 30.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/NewsScreen/Logotype"
    -   class: "UIStaticText"
        name: "Date"
        position: [400.000000, 10.000000]
        size: [75.000000, 20.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "99.99 99:99"
        font: "WarHeliosCondC_14_date"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                topAnchorEnabled: true
                topAnchor: 10.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIControl"
        customClass: "ListItemsDivider"
        name: "Divider"
        position: [0.000000, 98.000000]
        size: [480.000000, 2.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
    -   class: "UIStaticText"
        name: "Title"
        position: [150.000000, 5.000000]
        size: [250.000000, 45.000000]
        clip: true
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        shadowcolor: [0.000000, 0.000000, 0.000000, 0.294100]
        multiline: "MULTILINE_ENABLED"
        textalign: ["LEFT", "TOP"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: ""
        font: "WarHeliosCondC_Bold_17_news"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 150.000000
                rightAnchorEnabled: true
                rightAnchor: 80.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
            Background:
                align: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "Description"
        position: [150.000000, 50.000000]
        size: [320.000000, 45.000000]
        clip: true
        noInput: true
        textColor: [0.627500, 0.725500, 0.803900, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        shadowcolor: [0.000000, 0.000000, 0.000000, 0.294100]
        multiline: "MULTILINE_ENABLED"
        textalign: ["LEFT", "TOP"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: ""
        font: "WarHeliosCondC_17_news"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 150.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 50.000000
                bottomAnchorEnabled: true
                bottomAnchor: 5.000000
            Background:
                align: ["LEFT", "VCENTER"]
