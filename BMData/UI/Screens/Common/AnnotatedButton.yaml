Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".size-compacted"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfMaxChild"
-   selector: ".size-stretched"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfParent"
Controls:
-   prototype: "StyledButton/DefaultStyledButton"
    name: "AnnotatedButton"
    size: [160.000000, 64.000000]
    classes: "button button-color-white"
    components:
        SizePolicy: {}
        Background:
            drawType: "DRAW_TILED_MULTILAYER"
            sprite: ""
    children:
    -   class: "UIControl"
        name: "Container"
        size: [144.000000, 64.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "LeftToRight"
                padding: 12.000000
                spacing: 12.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Icon"
            size: [40.000000, 40.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "TextBox"
            position: [64.000000, 12.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    topAnchorEnabled: true
                    topAnchor: 12.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 12.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   class: "UIStaticText"
                name: "Annotation"
                size: [60.000000, 17.000000]
                classes: "text3-small text-color-blue"
                text: "Text3Small"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
            -   class: "UIStaticText"
                name: "Caption"
                size: [68.000000, 26.000000]
                classes: "header3 text-color-white"
                text: "Header1"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
