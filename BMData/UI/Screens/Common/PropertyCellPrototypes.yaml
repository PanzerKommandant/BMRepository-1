            topBottomStretchCap: 4.000000
    children:
    -   path: "Value"
        position: [0.000000, 0.000000]
        size: [590.000000, 60.000000]
        visible: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalValue: 100.000000
            Background:
