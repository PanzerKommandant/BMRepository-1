Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/Settings/Settings.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".marker-type"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.500000]
-   selector: ".marker-type:selected"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".marker-type #Selection"
    properties:
        visible: false
-   selector: ".marker-type:selected #Selection"
    properties:
        visible: true
-   selector: ".text-color-orange"
    properties:
        text-textColor: [1.000000, 0.329412, 0.000000, 1.000000]
-   selector: ".header1"
    properties:
        text-font: "Font_18_bold"
Controls:
-   class: "UIControl"
    name: "MarkerTypeTabContainer"
    size: [300.000000, 100.000000]
    classes: "background-light-tab"
    components:
        Background:
            drawType: "DRAW_FILL"
    children:
    -   class: "UIStaticText"
        name: "Name"
        size: [300.000000, 40.000000]
        classes: "header4 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["LEFT", "BOTTOM"]
        text: "Test"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: false
                topAnchorEnabled: true
                topAnchor: 10.000000
                vCenterAnchorEnabled: true
    -   class: "UIStaticText"
        name: "Description"
        size: [290.000000, 40.000000]
        classes: "text2-small text-color-blue"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["LEFT", "TOP"]
        text: "Test"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
-   class: "UIControl"
    name: "MarkerTypeCell"
    size: [220.000000, 290.000000]
    classes: "marker-type"
    components:
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/SettingsScreen/over_button_tab_bar"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIControl"
        name: "Image"
        size: [220.000000, 145.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_ALIGNED"
                sprite: "~res:/Gfx/UI/SettingsScreen/tanks"
                frame: 0
                align: ["HCENTER", "BOTTOM"]
    -   class: "UIStaticText"
        name: "Title"
        size: [220.000000, 40.000000]
        classes: "header4 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["HCENTER", "VCENTER"]
        text: "Test"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
    -   class: "UIControl"
        name: "MarkerAnchor"
        size: [0.000000, 0.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 130.000000
    -   class: "UIControl"
        name: "Selection"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/SettingsScreen/Slot"
                frame: 3
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
                margins: [-5.000000, -5.000000, -5.000000, -5.000000]
-   class: "UIControl"
    name: "Page"
    size: [1025.000000, 688.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 0.000000
            rightAnchorEnabled: true
            rightAnchor: 0.000000
            topAnchorEnabled: true
            topAnchor: 0.000000
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
    children:
    -   class: "UIControl"
        name: "MarkerModeSelector"
        size: [245.000000, 518.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 170.000000
        children:
        -   prototype: "MarkerTypeTabContainer"
            name: "Main"
            tag: 0
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
            children:
            -   path: "Name"
                text: "#settings:Markers/MainSettings/Title"
            -   path: "Description"
                text: "#settings:Markers/MainSettings/Description"
        -   prototype: "MarkerTypeTabContainer"
            name: "Alternative"
            tag: 1
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 100.000000
            children:
            -   path: "Name"
                text: "#settings:Markers/AlternativeSettings/Title"
            -   path: "Description"
                text: "#settings:Markers/AlternativeSettings/Description"
        -   prototype: "StyledButton/StyledButton"
            name: "Ammo"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header1 text-color-orange"
                text: "Ammo"
        -   prototype: "StyledButton/StyledButton"
            name: "Fire"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header1 text-color-orange"
                text: "Fire"
        -   prototype: "StyledButton/StyledButton"
            name: "Hit"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header1 text-color-orange"
                text: "Hit"
    -   class: "UIControl"
        name: "MarkerSettings"
        size: [1025.000000, 166.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
        children:
        -   prototype: "SettingsCommon/Row"
            name: "Row1"
            components:
                LinearLayout:
                    spacing: 2.000000
                Anchor:
                    leftAnchor: 5.000000
                    rightAnchor: 5.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 84.000000
            children:
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleIcon"
                size: [337.000000, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleLevel"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleModel"
                size: [337.000000, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
        -   prototype: "SettingsCommon/Row"
            name: "Row2"
            components:
                LinearLayout:
                    spacing: 2.000000
                Anchor:
                    leftAnchor: 5.000000
                    rightAnchor: 5.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 2.000000
            children:
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "PlayerName"
                size: [337.000000, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleHP"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleType"
                size: [337.000000, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Main"
        noInput: true
        classes: "background-light"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 250.000000
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 166.000000
            Background:
                drawType: "DRAW_FILL"
        children:
        -   class: "UIControl"
            name: "MarkerTypeSelector"
            components:
                LinearLayout:
                    dynamicPadding: true
                    dynamicSpacing: true
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 5.000000
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   prototype: "MarkerTypeCell"
                name: "Allies"
                tag: 1
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Title"
                    text: "#battle_results:TeamPage/TeamAlly"
            -   prototype: "MarkerTypeCell"
                name: "Enemies"
                tag: 0
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Title"
                    text: "#battle_results:TeamPage/TeamEnemy"
            -   prototype: "MarkerTypeCell"
                name: "Dead"
                tag: 2
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Image"
                    components:
                        Background:
                            frame: 1
                -   path: "Title"
                    text: "MARKER_SETTINGS_DESTROYED"
