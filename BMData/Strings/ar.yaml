"#clans:SupplyScreen/SupplyLevel/Bonuses/LargeRecoverkit/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي حزمة الاستعادة متعددة الأغراض إلى إخماد الحرائق وإصلاح الوحدات التالفة وعلاج أفراد الطاقم المصابين عدة مرات في كل معركة."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Chocolate/Header": "خصم على إعادة الإمداد بالشوكولاتة"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Chocolate/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي \"الشوكولاتة\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. للمركبات الألمانية فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Cocacola/Header": "خصم على إعادة الإمداد بحقيبة الكولا"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Cocacola/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي \"حقيبة الكولا\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. لمركبات الولايات المتحدة فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration/Header": "خصم على إعادة الإمداد بحصص القتال الإضافية"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي \"حصص القتال الإضافية\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. للمركبات السوفييتية فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_uk/Header": "خصم على إعادة الإمداد بالبودنج والشاي"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_uk/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يؤدي \"البودنج والشاي\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. للمركبات البريطانية فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_japan/Header": "خصم على إعادة الإمداد بأونيجيري"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_japan/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يؤدي \"أونيجيري\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. للمركبات اليابانية فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_china/Header": "خصم على إعادة الإمداد بحصص القتال المحسنة"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_china/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي \"حصص القتال المحسنة\" إلى زيادة تفوق الطاقم بنسبة %10 طوال المعركة. للمركبات الصينية فقط."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Header": "خصم على إصلاحات المركبة بعد المعركة"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. سيوفر لك الخصم أرصدة يتم إنفاقها في العادة على إصلاحات المركبات بعد كل معركة."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Header": "خصم على شراء المركبات من المستوى %(level)"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يسري الخصم على كل المركبات في المستوى الموافق لمستوى \"الإمداد\". غير متاح للمركبات الممتازة."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Header": "شراء مكان بالأرصدة"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Description": "شراء مكان إضافي بالأرصدة متاح لمل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يحتفظ اللاعب بالمكان بعد الخروج من العشيرة. في حالة الانضمام إلى عشيرة أخرى، لن يتمكن اللاعب من شراء مكان آخر بالأرصدة."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "خصم على إعادة الإمداد بالأدرينالين"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "متوفر خصم قيمته (value)%% لجميع أعضاء العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يُمكن استخدام الأدرينالين مرة واحدة في كل معركة لزيادة سرعة تحميل المدفع بنسبة 25٪ لمدة 30 ثانية، وزيادة فرصة تدمير وحدات مركبات العدو بنسبة 10٪."
