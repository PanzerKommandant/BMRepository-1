tips/tutorial: "انتبه لتلميحات الأداة في أثناء إكمال البرنامج التعليمي. ستزيد من سرعة تقدم تدريبك."
tips/greeting: "دمر أكبر عدد ممكن من مركبات العدو. سيساعد تدمير كل عدو فريقك على الاقتراب من الانتصار."
tips/hold_device: "نوصي بإمساك جهازك كما هو موضح."
tips/dispersion: "توضح دائرة التسديد المنطقة التي ستصيبها قذيفتك عند إطلاق النار."
tips/aiming: "للحصول على دقة أفضل، انتظر حتى تتقلص دائرة التسديد."
tips/view_range: "يُعد نطاق الرؤية الخاص بالمركبة بمثابة المسافة القصوى التي يمكننا فيها رصد العدو."
tips/lamp: "بعد أن يتم اكتشاف مركبتك من قبل العدو بثلاث ثوانٍ، سيظهر مؤشر المصباح الضوئي."
tips/enemy_discovered: "بمجرد رصدك، يتمكن جميع لاعبي العدو من رؤيتك."
tips/sniper_mode: "استخدم وضع القناص للحصول على دقة أفضل في المدى الطويل."
tips/red_armor: "في وضع القناص، سيتم تمييز أجزاء دبابات العدو التي لم تتمكن القذيفة التي قمت بتعبئتها من اختراقها باللون الأحمر الداكن."
tips/capture_base: "للاستيلاء على القاعدة، يجب أن تبقى مركبتك داخل دائرة القاعدة حتى يصل الشريط إلى 100."
tips/capture_quick: "كلما زاد عدد مركبات الحلفاء داخل دائرة القاعدة، زادت سرعة الاستيلاء على القاعدة."
tips/capture_prevent: "لمنع فريق العدو من الاستيلاء على القاعدة، تسبب في إلحاق الأضرار بمركبات العدو الموجودة داخل دائرة القاعدة."
tips/consumables: "استخدم المواد الاستهلاكية والإمدادات لتحقيق أداء أفضل في المعركة."
tips/modules: "تتكون المركبات من الوحدات. تقلل الوحدات المدمرة من أداء المعركة."
tips/module_break: "لا تزال الوحدات المصابة بأضرار غير بالغة تؤدي وظيفتها، لكنها في معظم الأوقات ليست كما ينبغي."
tips/module_disable: "تتوقف الوحدات المصابة بأضرار بالغة عن أداء مهمتها."
tips/module_autorepair: "يبدأ الطاقم تلقائيًا في إصلاح الوحدات المصابة بأضرار بالغة. وفي غضون بضع ثوانٍ ستكون الوحدة جاهزة لأداء مهمتها—لكن بأداء ضعيف."
tips/tank_stop: "لشل حركة دبابة العدو، دمر المسار أو تسبب في إلحاق أضرار بالغة بمحركها."
tips/consumables_repairkit: "عند تفعيل مجموعة أدوات الإصلاح القابلة للاستهلاك، فإنها تعمل على إصلاح جميع الوحدات المدمرة على الفور."
tips/module_research: "يتم تركيب الوحدات التي تم البحث عنها تلقائيًا في المركبة."
tips/module_upgrade: "قم بتركيب وحدات حديثة لتحسين خصائص مركبتك."
tips/crew_wounded: "تقلل الإصابات من أداء أفراد الطاقم."
tips/consumables_healthpack: "عند تفعيل حقيبة الإسعافات الأولية القابلة للاستهلاك فإنها تعمل على معالجة جميع أفراد الطاقم المصابين على الفور."
tips/tank_fire: "لإطلاق النار على مركبة العدو، عليك ضرب محركها والتسبب في إلحاق أضرار بالغة بخزانات الوقود الخاصة بها."
tips/fire: "تدمر النيران المركبات ووحداتها، وتقلل من كفاءة الطاقم."
tips/crew_fire: "يخمد الطاقم النيران بأنفسهم في غضون بضع ثوانٍ."
tips/consumables_extinguisher: "طفاية الحريق الأوتوماتيكية تعمل على إطفاء الحريق تلقائيًا."
tips/ammo_destroy: "تتسبب الأضرار البالغة التي لحقت بحامل الذخيرة في حدوث انفجار يدمر المركبة."
tips/module_location: "يمكن أن يتمركز أفراد الطاقم والوحدات في مركبات مختلفة بطريقة مختلفة."
tips/missions_reward: "ستحصل على مكافأة عند إنهاء كل مهمة: نقاط خبرة أو رصيد أو ذهب."
tips/missions_refresh: "يتم تحديث المهام المكتملة ومضاعف نقاط الخبرة للانتصار الأول بانتظام."
tips/missions_change: "يمكنك استبدال مهمة واحدة بأخرى مرة في اليوم مجانًا."
tips/minimap: "استخدم الخريطة المصغرة لمعرفة ما يحدث في أرض المعركة، كما يمكن أن تساعد ردود الفعل السريعة فيما يخص المواقف المتغيرة على تحقيق النصر."
tips/camouflage: "يمكن أن تساعد الشجيرات والأشجار على إخفاء مكان مركبتك."
tips/camouflage_hide: "يتم إخفاء مركبتك، عندما يتم تغطية جميع أجزائها (باستثناء المدفع) بالشجيرات تمامًا."
tips/vertical_angle: "تم تحديد زوايا رفع المدفع وخفضه."
tips/radar: "إذا كانت المسافة بين مركبتك ومركبة العدو أقل من 50 مترًا، فستتمكنا دائمًا من رصد بعضكما البعض، بغض النظر عن خط العوائق البصرية."
tips/shell_change: "للتبديل إلى نوع قذيفة أخرى، افتح قائمة الذخائر وحدد القذيفة المرغوب بها. كما يمكنك التبديل بين أنواع القذائف دون إعادة التعبئة."
tips/autogun_reload: "لإعادة تعبئة المدفع باستخدام آلة التعبئة التلقائية، افتح قائمة الذخيرة وانقر مرتين فوق قذيفة التعبئة الحالية."
tips/second_fire: "انتقل إلى الإعدادات لتمكين زر إطلاق النار الثاني على الجزء الأيسر من الشاشة."
tips/lookaround_control: "عليك تمكين منطقة المراقبة في الإعدادات لتتمكن من النظر حولك دون تدوير مدفعك."
tips/capture_points: "تحصل المركبات الموجودة داخل دائرة قاعدة العدو على نقاط الاستيلاء على القاعدة."
tips/capture_reset: "عند تدمير المركبة أو وحداتها، يقل عدد نقاط الاستيلاء على القاعدة."
tips/capture_stop: "ما دامت توجد مركبات لكلا الفريقين في دائرة القاعدة، لن يتم الحصول على أي نقاط استيلاء."
tips/equipment: "تعمل المعدات الإضافية على تحسين خصائص المركبة."
tips/consumables_spend: "تُستخدم المواد الاستهلاكية عند تفعيلها، بينما يتم تفعيل المؤن تلقائيًا ويكون لها تأثير خلال معركة واحدة."
tips/armorhit_rightangle: "يعمل التصويب على لوح درع مثبت بزاوية 90 درجة على زيادة فرصة قذيفتك في اختراق الدرع."
tips/armorhit_sharpangle: "يعمل التصويب على لوح درع مثبت بزاوية حادة على تقليل فرصة قذيفتك في اختراق الدرع."
tips/economy_spending: "بعد كل معركة، يتم استهلاك الأرصدة في إعادة الإمداد بالذخيرة، والمعدات، والمواد المستهلكة وإصلاح المركبات."
tips/economy_cheap: "يمكنك استخدام مواد استهلاكية وقذائف رخيصة ومؤن لتوفير أرصدة النقاط."
tips/premium_account: "يعمل الحساب المميز على زيادة نقاط الخبرة وأرصدة النقاط المكتسبة في المعركة بنسبة 50%."
tips/light_tanks: "تتميز معظم الدبابات الخفيفة بسرعتها الجيدة وقدرتها على المناورة، لكنها تفتقر إلى الدرع السميك."
tips/tank_destroyers: "تتميز معظم مدمرات الدبابة بقدرة عالية على إطلاق النيران، لكن العديد منها ليس به برج."
tips/td_tactics: "تُعد مدمرات الدبابات الأكثر كفاءة في نصب الكمائن، وهي بمثابة دعم من الدرجة الثانية."
tips/medium_tanks: "تتميز الدبابات المتوسطة بمزيج متوازن من السرعة والدروع وقوة إطلاق النار."
tips/heavy_tanks: "تتميز معظم الدبابات الثقيلة بمدافع قوية ودرع سميك، لكنها تفتقر إلى السرعة والحركة."
tips/break_track: "لتدمير المسار، صوب على عجلة القيادة في الجزء الأمامي أو الجزء الخلفي لعازل الصدمات."
tips/concentrate_lowhp: "عند وجود عدة أهداف، ركز على مركبة العدو التي تتميز بأقل HP."
tips/immobilize: "إذا لم تتمكن من اختراق مركبة العدو، فأطلق النار على المسارات لجعلها أهدافًا سهلة لحلفائك."
tips/concentrate_fire: "يُعد تركيز إطلاق النار على الهدف نفسه بالاشتراك مع حلفائك الوسيلة الأسرع لتدمير مركبة العدو."
tips/free_xp: "استخدم نقاط الخبرة الحرة لفحص أي مركبة أو وحدة متوفرة، ولزيادة سرعة تدريب الطاقم."
tips/elite_tanks: "تُمنح منزلة الصفوة للمركبات التي تحتوي على جميع الوحدات المتوفرة والمركبات اللاحقة التي تم البحث عنها."
tips/exp_elite: "يمكنك تحويل نقاط الخبرة التي تم الحصول عليها بمركبات النخبة إلى نقاط خبرة حرة."
tips/freexp_earn: "تنتقل 5% من نقاط الخبرة التي يتم الحصول عليها في كل معركة إلى نقاط خبرة حرة\"."
tips/analize_team: "سيساعدك تحليل تكوين فريق العدو قبل المعركة على تحديد التكتيكات الأكثر كفاءة."
tips/explore_map: "ستساعدك معرفة خصائص كل خريطة على العثور على أفضل أماكن الهجوم والدفاع."
tips/high_level: "إذا كانت مركبتك من مركبات المستوى الأعلى في فريقك، فإن مهمتك هي قيادة الهجوم أو الدفاع."
tips/low_level: "إذا كانت مركبتك من مركبات المستوى الأدنى في فريقك، فركز على تقديم الدعم إلى حلفائك."
tips/surround_enemy: "نسق مع حلفائك لمهاجمة مركبة العدو نفسها من اتجاهات متعددة."
tips/exp_crew: "تُستخدم نقاط الخبرة التي حصل عليها الطاقم في كل معركة لزيادة كفاءة الطاقم أو للتدريب على المهارات."
tips/skill_train: "تُعد مهارات الطاقم المتقنة فعالة لجميع أنواع المركبات."
tips/premium_tanks: "تحصل المركبات المميزة على أرصدة نقاط أكثر من المركبات العادية."
tips/module_hp: "تمتلك جميع الوحدات نقاط إصابة، تقل كلما تسببت في الضرر."
tips/module_hit: "عندما تصاب الوحدة، فليس بالضرورة أن تصاب بأضرار."
tips/track_hit: "تصل نسبة إصابة المسارات بالأضرار إلى 100% عند الإصابة."
tips/observation_hit: "تصل نسبة إصابة أجهزة المراقبة بالأضرار إلى 100% عند الإصابة."
tips/engine_hit: "عند إصابة المحرك أو ناقل الحركة، تصل احتمالية إصابة المحرك بالأضرار إلى نسبة 45%."
tips/fuel_hit: "تصل نسبة إصابة خزان الوقود بالأضرار إلى 45% عند الإصابة."
tips/traverse_hit: "تصل نسبة إصابة آلية تدوير البرج بالأضرار إلى 45% عند الإصابة."
tips/gun_hit: "من الممكن إصابة المدفع بالأضرار بنسبة تصل إلى 33% عند الإصابة."
tips/ammo_hit: "يمكن إصابة حامل الذخيرة بالأضرار بنسبة تصل إلى 27% عند الإصابة."
tips/module_damaged: "تعني الأضرار غير الحرجة أنه تم تدمير الوحدة بشكل ملحوظ، إلا أنها ما زالت تعمل."
tips/module_crit: "عندما تصل HP للوحدة إلى صفر، ستكون الوحدة قد تدمرت بشدة وتوقفت عن أداء مهمتها."
tips/crew_hit: "يمكن إصابة أحد أفراد الطاقم بنسبة تصل إلى 33% عند الإصابة."
tips/ricochet: "لدى القذائف التي ضُربت على درع مثبت بزاوية أقل من 20 درجة فرصة كبيرة للارتداد."
tips/ricochet_impossible: "لن يحدث الارتداد إذا كان عيار قذيفتك ثلاثة أضعاف سمك درع العدو على الأقل."
tips/penetration_shells: "تعمل القذائف المركبة الصلبة المخترقة للدروع (APCR) والقذائف المضادة للدبابات شديدة الانفجار (HEAT) على زيادة القدرة على الاختراق."
tips/he_shells: "لدى القذائف شديدة الانفجار (HE) قدرة منخفضة على الاختراق، لكن يمكنها التسبب في أضرار جسيمة إذا تمكنت من اختراق الدرع."
tips/he_explode: "حتى في حالة عدم قدرة القذيفة شديدة الانفجار (HE) على الاختراق، قد يتسبب انفجارها على السطح الخارجي للدرع في حدوث ضرر كبير."
tips/yellow_zones: "عند استخدامك قذائف HE في وضع القناص، يتم تمييز أجزاء مركبات العدو التي تكون عرضة للضرر الشديد باللون الأصفر."
tips/he_noricochet: "لا ترتد القذائف شديدة الانفجار (HE) أبدًا."
tips/diamond_stance: "يمكن أن يساعد إيقاف مركبتك في موضع معين بحيث تكون ألواح درعها مواجهة للطلقات القادمة بشكل طفيف، على زيادة فرصة عرقلة الطلقات أو ارتدادها."
tips/flank_td: "عند محاربة مدمرة دبابات بدون برج، عليك محاولة الاقتراب منها من الخلف وضربها في الجزء الخلفي."
tips/large_alfa: "تتميز المركبات ذات معدل الأضرار العالي الناتج عن طلقة واحدة بأفضل كفاءة عند الهجوم من مكان سري."
tips/small_alfa: "تتميز المركبات ذات معدل الأضرار المنخفض الناتج عن طلقة واحدة بالكفاءة العالية عند الهجوم من المكان الذي لا يتمكن العدو من إطلاق النار منه مرة أخرى."
tips/moving_target: "تحرك باستمرار تحركات صغيرة من الخلف إلى الأمام ومن جانب إلى آخر لتصعب على الأعداء التصويب على نقاط ضعفك."
tips/premuim_elite: "لدى جميع المركبات المتميزة حالة \"النخبة\"، مما يسمح بتحويل نقاط الخبرة القتالية التي تم الحصول عليها إلى نقاط خبرة حرة."
tips/clan_creation: "لإنشاء عشيرة، يجب عليك امتلاك مركبة من المستوى الخامس أو المستوى الأعلى."
tips/find_platoon: "في العشيرة، سوف تجد بسرعة شريكًا لخوض تحدي فصيلة ناجح."
tips/clan_chat: "بعد الانضمام إلى العشيرة، سوف تكون قادرًا على التواصل مع أعضاء العشيرة الآخرين في محادثة العشيرة."
tips/camo: "يؤدي التمويه إلى زيادة إخفاء المركبة."
tips/camo_supply: "يُستخدم التمويه أثناء المعركة وتتم استعادته تلقائيًا بعد كل معركة."
tips/account: "توسع في تجربتك للقتال بالدبابات! جرّب لعبة عالم الدبابات (http://worldoftanks.com)."
tips/clan_supply: "\"إمداد العشيرة\" عبارة عن مجموعة من الخصومات والمكافآت والعروض الخاصة المتاحة لأفراد العشيرة الذين يملكون مستوى وصول شخصي مرتفع بما فيه الكفاية فقط."
tips/upgrade_supply: "شارك في معارك بمركبة من المستوى V فأعلى وساهم في فتح إمدادات ومستويات وصول شخصية جديدة لك ولعشيرتك."
tips/clan_platoon: "العب في فصيلة إحدى العشائر لزيادة مقدار الخبرة المرسلة إلى الإمدادات والوصول الشخصي بمقدار 50%."
tips/speedup_supply: "استخدم الخبرة المجانية لتسريع تقدم وصولك الشخصي وافتح مستوى الإمداد التالي."
tips/choose_clan: "عند البحث عن عشيرة، أرسل طلبات إلى العشائر المفتوحة: إنهم يقبلون اللاعبين تلقائيًا."
tips/clan_recruiting: "يستطيع قائد العشيرة أن يضبطا معاملات التجنيد التلقائي. سيتم السماح للاعبين المتوافقين مع هذه المعاملات بالانضمام إلى العشيرة تلقائيًا."
tips/provisions: "تتم إعادة الإمداد بالمؤن والمواد الاستهلاكية تلقائيًا بعد كل معركة."
tips/cooldown: "عناصر معززات قوة المحرك والأدرينالين القابلة للاستهلاك يمكن استخدامها عدة مرات خلال المعركة الواحدة مع وقت تهدئة ثابت."
tips/supremacy_possibility: "عند الدخول إلى معركة في مركبة من المستوى V إلى X، يمكنك اللعب في وضع المتفوق."
tips/supremacy_victory: "في وضع المتفوق، أول فريق يكتسب نقاط الخبرة أو يدمر كل مركبات العدو يكون هو الفائز."
tips/supremacy_capture_points: "لزيادة فرصة النصر في وضع التفوق، سيطر على القواعد على الخريطة واربح نقاط النصر."
tips/supremacy_recapture_available: "في وضع المتفوق،يمكنك إعادة الاستحواذ على القواعد التي تم الاستحواذ عليها سابقًا بواسطة فريق العدو."
tips/supremacy_recapture_points: "في وضع المتفوق، أثناء إعادة الاستحواذ على قاعدة العدو، فإن الفريق لا يتلقى نقاط النصر من هذه القاعدة."
tips/supremacy_get_score: "في وضع المتفوق، يربح الفريق نقاط النصر عن تدمير مركبات العدو."
tips/supremacy_lose_score: "في وضع المتفوق، يفقد الفريق نقاط النصر عن الحلفاء المدمرين."
tips/supremacy_watch_points: "استخدم الخريطة المصغرة في وضع المتفوق لمراقبة حالة القواعد وتحركات العدو."
tips/supremacy_left_points: "فيوضع المتفوق، إن تركت القاعدة المُستحوذ عليها، فإنها تستمر في جلب نقاط النصر."
tips/supremacy_prevent_catching: "لمنع الاستحواذ على القاعدة في وضع التفوق، قم بتدمير مركبات العدو المتمركزة في دائرة الاستحواذ."
tips/supremacy_catch_point: "للاستحواذ على قاعدة محايدة أو قاعدة عدو في وضع التفوق، انتقل إلى دائرة الاستحواذ."
tips/supremacy_xp_for_capture: "في وضع المتفوق، يكتسب اللاعبون الخبرة عن نقاط النصر المتلقاة من القاعدة التي استحوذوا عليها."
tips/supremacy_team_bonus: "في وضع المتفوق، بعد نهاية المعركة فإن كل اللاعبين يحصلون على مكافأة لنقاط النصر المكتسبة بواسطة الفريق الصديق."
tips/top_modules: "ترقية مركبة على الفور يتيح لك ركوب أعلى الوحدات في مركبتك وحفظ التجربة لفحص مركبات جديدة."
