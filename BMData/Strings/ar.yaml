"#clans:SupplyScreen/FirstLevel": "الإمداد هو مجموعة من الخصومات والمكافآت والعروض الخاصة المتميزة المتاحة لأفراد العشيرة فقط.\nيحصل كل فرد في العشيرة على وصول شخصي إلى الإمداد بناء على مقدار الخبرة التي حصل عليها."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "حول الإمداد"
"#clans:SupplyScreen/AboutSupply/Description": "انضم إلى المعارك متخذًا مركبة من المستوى V أو أعلى وقم بالمساهمة في فتح مستويات جديدة للإمدادات من أجل عشيرتك.\n\nالإمداد هو مجموعة من الخصومات الفريدة على المعدات، والمواد الاستهلاكية، والمركبات، فضلاً عن المكافآت والعروض الخاصة المتوفرة فقط لأفراد العشيرة. يعتمد مستوى إمدادات العشيرة على مقدار نقاط الخبرة التي يكتسبها أفرادها. كلما ارتفع مستوى الإمدادات، تتوفر المزيد من المنافع لأفراد العشيرة.\n\nيُمنح كل فرد بالعشيرة إمكانية وصول شخصية إلى الإمدادات. يعتمد مستوى الوصول الشخصي على مقدار نقاط الخبرة التي اكتسبتها.كلما ارتفع مستوى الوصول الشخصي، يتوفر لك المزيد من مكافآت الإمدادات.\n\n\t•إذا بلغ مستوى الوصول الشخصي المستوى نفسه لإمدادات العشيرة أو زاد عنه، بإمكانك التمتع بكل المنافع المُقدمة من أعلى مستوى للإمدادات تفتحه عشيرتك.\n\t•إذا كان مستوى الوصول الشخصي أقل من مستوى إمدادات عشيرتك، بإمكانك فقط استخدام مكافآت الإمدادات المتاحة في مستوى الوصول الشخصي الخاص بك.\n\nاستخدم نقاط الخبرة الحرة لزيادة سرعة تقدم الوصول الشخصي."
