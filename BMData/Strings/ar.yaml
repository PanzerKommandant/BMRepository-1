"#clans:SupplyScreen/SupplyLevel/Bonuses/Medkit/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. يتم استخدام \"أدوات الإسعافات الأولية\" في معالجة كل أفراد الطاقم المصابين مرة واحدة أثناء المعركة."
