"#achievements:camper": "دبابة قناص"
"#achievements:camper_descr": "أحدث أعلى ضرر في معركة من مسافة 250 مترًا على الأقل."
"#achievements:camper_condition": "• أطلق 8 طلقات على الأقل.\n• بحد أدنى \u061C80% من الضربات يجب أن تسبب الضرر، بما فيها الضرر لمركبات ووحدات العدو.\n•يجب أن تكون دقة إطلاق النار \u061C85% على الأقل في المعركة.\n•يجب أن يتخطى الضرر نقاط الضربات لمركبات اللاعب وتضمن على الأقل 1.000 HP.\n •إن سبب لاعبان أو أكثر ضررًا متساويًا، فإن الإنجاز يتم تقديمه كمكافأة للاعب الذي اكتسب أكثر نقاط الخبرة في المعركة.•\nيمكن تقديم مكافأة الإنجاز مرة واحدة للمعركة."
"#achievements:mainGun": "عالي العيار"
"#achievements:mainGun_descr": "أحدث أعلى الضرر في المعركة."
