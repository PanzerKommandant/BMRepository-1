"#achievements:supremacyHunter": "الصياد المتفوق"
"#achievements:supremacyHunter_descr": "تتم مكافأة اللاعب الذي دمر أكبر عدد من مركبات العدو خلال الموسم الأول من بطولة التفوق أثناء قيادة مركبات من الإطار السادس إلى الإطار العاشر."
"#achievements:medalCommunityChampion": "بطل المجتمع"
"#achievements:medalCommunityChampion_descr": "يتم منح المكافآت للوصول إلى أعلى مستوى في مسابقات معينة لمجتمع الاتحاد الأوروبي. سيتم الإعلان عن المسابقات التي يتوفر فيها هذا الوسام بوضوح في القواعد."
"#achievements:mousebane": "فخ الإيقاع بالعدو"
