"#achievements:supporter": "الحليف"
"#achievements:supporter_condition": "• يتم تضمين الأهداف التي دمرها لاعبون آخرون أو التي فُقدت في المعركة.\n• لا يتم تضمين الارتداد وعدم الاختراق.\n• إذا حقق لاعبان أو أكثر عددًا متساويًا من الضربات، فيُنسب الإنجاز إلى اللاعب الذي حصل على أكثر نقاط الخبرة في المعركة.\n• ويُنسب الإنجاز مرة واحدة في كل معركة."
"#achievements:supporter_descr": "عليك إلحاق الضرر بالمزيد من مركبات العدو أكثر من أي لاعب آخر (4 على الأقل) أو قم بتدمير مساراتهم."
"#achievements:supremacyVeteran": "المخضرم المتفوق"
"#achievements:supremacyVeteran_descr": "تتم مكافأة اللاعب الذي حصل على أعلى معدل من نقاط الخبرة خلال الموسم الأول من بطولة التفوق أثناء قيادة مركبات من الإطار السادس إلى الإطار العاشر."
"#achievements:supremacyLegend": "الأسطورة المتفوق"
