"#achievements:mousebane_descr": "دمر 10 دبابات PzKpfw من المستوى VIII Maus."
"#achievements:medalOrlik_descr": "دمر 3 من  مركبات العدو على الأقل باستخدام دبابة خفيفة في معركة واحدة."
"#achievements:medalOrlik_heroInfo": "كان رومان إدموند أورليك رقيبًا في الجيش البولندي ومحترفًا في استخدام الدبابة، حيث قام بالقضاء على 13 دبابة ألمانية بدبابته الخفيفة TKS في سبتمبر 1939."
"#achievements:medalOskin_descr": "دمر 3 من مركبات العدو باستخدام دبابة متوسطة في معركة واحدة."
"#achievements:medalOskin_heroInfo": "كان أليكسندر أسكين بطل الاتحاد السوفيتي قائدًا لدبابة حيث قام بتدمير نمور الملك الثلاثة بدبابته T-34 خلال عملية استطلاع بالقرب من أوغلندوفا بتاريخ 11 أغسطس 1944."
"#achievements:medalKolobanov_heroInfo": "كان العقيد زينوفيي كولوبانوف محترفًا سوفيتيًا في استخدام الدبابات، إذ دمر 22 دبابة ألمانية، و2 من المدافع، و2 من المركبات المدرعة بدبابته  KV-1 في المعركة التي جرت بتاريخ 19 أغسطس 1941."
"#achievements:medalNikolas_descr": "دمر 4 من مركبات العدو على الأقل باستخدام دبابة متوسطة في معركة واحدة."
"#achievements:medalNikolas_heroInfo": "كان ألفي نيكولز مدفعي دبابة بريطاني. وأثناء معركة العلمين، دمّر المركبات الألمانية الـ 14 (9 منها تم تدميرها في يوم واحد)."
"#achievements:medalRadleyWalters_heroInfo": "كان سيدني فالبي رادلي والترز محترفًا كنديًا في استخدام الدبابة للكتيبة المدرعة السابعة والعشرين. في عام 1944 إلى 1945 دمر 18 مركبة ألمانية بدبابة فيرفلاي شيرمان الخاصة به."
"#achievements:masterofContinents": "زعيم القارات"
"#achievements:masterofContinents_descr": "يتم منحها لجميع اللاعبين الذين جاءت منطقتهم في المرتبة الأولى في حدث Rise of Continents العالمي، في أكتوبر 2015. هذا اللاعب هو زعيم القارات الحقيقي، على الأقل في الوقت الحالي..."
"#achievements:continentalViceChampion": "الثاني في سباق القارات"
"#achievements:continentalViceChampion_descr": "يتم منحها لجميع اللاعبين الذين جاءت منطقتهم في المرتبة الثانية في حدث Rise of Continents العالمي، في أكتوبر 2015. لقد اقترب من الفوز ولكنه لم يتوّج، لذا سيحصل على ميدالية بدلاً من ذلك!"
"#achievements:continentalContender": "الخِصم في سباق القارات"
