"#clans:SupplyScreen/SupplyLevel/Bonuses/Afterburning/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تؤدي \"زيادة طاقة المحرك\" إلى رفع قدرة المحرك بنسبة %30 لمدة 30 ثانية ويمكن استخدامها مرة واحدة في المعركة."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repairkit/Header": "خصم على إعادة الإمداد بمجموعة الإصلاح"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repairkit/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تقوم \"عدة الإصلاح\" بإصلاح كل الوحدات التالفة مرة واحدة في كل معركة."
