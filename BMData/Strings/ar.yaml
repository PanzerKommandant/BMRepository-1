"#achievements:sturdy": "الإسبارطي"
"#achievements:sturdy_descr": "عليك التصدي لقذيفة مرتدة أو ضربة غير قادرة على الاختراق من لاعب الفريق العدو. بينما لمركبتك أقل من 10% من أهداف الإصابة المتبقية."
"#achievements:titleSniper": "الرامي الماهر"
