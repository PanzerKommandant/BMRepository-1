"#clans:SupplyScreen/SupplyLevel/Bonuses/AutoExtinguisher/Description": "يتوفر خصم بنسبة %%(value) لكل أفراد العشيرة الذين لديهم المستوى المطلوب من الوصول الشخصي. تعمل أداة إطفاء الحرائق التلقائية على إطفاء الحرائق تلقائيًا."
