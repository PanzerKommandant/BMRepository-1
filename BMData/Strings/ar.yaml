"#achievements:globalRating": "التصنيف الشخصي"
"#achievements:globalRating_descr": "التقييم الشخصي هو مقياس لمهارات اللاعب وخبرته، على أساس:\n\n• الانتصارات\n• المعارك التي تمت النجاة منها\n• معدل الإصابة\n• متوسط الضرر لكل معركة\n• متوسط الخبرة لكل معركة\n\nيتم تحديث التقييم الشخصي مع زيادة عدد المعارك التي تدور."
"#achievements:handOfDeath": "المقاتل"
"#achievements:handOfDeath_descr": "دمر على الأقل 3 مركبات تابعة للعدو على التوالي. يجب تدمير المركبة الثانية وجميع المركبات المتتالية باستخدام قذيفة واحدة لكل منهما."
"#achievements:huntsman": "الجوال"
"#achievements:huntsman_descr": "عليك تدمير جميع دبابات العدو الخفيفة (3 دبابات على الأقل) في أثناء معركة واحدة."
"#achievements:invader": "المغوار"
"#achievements:invader_descr": "اكتسب نقاط سيطرة على القاعدة أكثر من أي لاعب آخر (80 نقطة على الأقل)."
"#achievements:invincible": "الحصين"
"#achievements:invincible_descr": "حقق النجاة من 5 معارك على الأقل على التوالي دون تلقي أي ضرر."
"#achievements:ironMan": "الرجل الحديدي"
"#achievements:ironMan_descr": "ناضل على الأقل في تلقي 10 قذائف مرتدة وضربات غير قادرة على الاختراق على التوالي من لاعبي فريق العدو."
"#achievements:kamikaze": "كاميكاز"
"#achievements:kamikaze_descr": "عليك تدمير مركبة للعدو عن طريق دكها."
"#achievements:luckyDevil": "محظوظ"
"#achievements:luckyDevil_descr": "شاهد مركبة العدو وهي تتعرض للضرب والتدمير من قبل لاعب آخر من فريق العدو. يجب أن تكون المسافة بينك وبين مركبة العدو 10 أمتار أو أقرب في لحظة تدميرها."
"#achievements:medalAbrams_descr": "بخصوص إجمالي عدد انتصارات الفريق التي نجى فيها اللاعب من المعركة."
"#achievements:medalBrothersInArms": "رفاق السلاح"
"#achievements:medalBrothersInArms_condition": "• يجب أن ينجو جميع أعضاء الفصيلة من المعركة.\n• يحصل كلا عضوي الفصيلة على الجائزة."
"#achievements:medalBurda_descr": "عليك تدمير 5 مدافع ذاتية الحركة في أثناء معركة واحدة."
"#achievements:medalBurda_heroInfo": "كان ألكسندر بيردا العقيد في الحراسات محترفًا سوفيتيًا في استخدام الدبابة وبطل الاتحاد السوفيتي، ففي 4 أكتوبر 1941، نصب بيردا فخًا للعدو حيث تم فيه تدمير سارية مدرعة للعدو، تشتمل على عشر دبابات من الدبابات المتوسطة والخفيفة، وشاحنتين مزودتين بمدافع مضادة للدبابات، وخمس مركبات للمشاة."
"#achievements:medalCrucialContribution": "المشاركة الحاسمة"
"#achievements:medalCrucialContribution_condition": "• يحصل عضوي الفصيلة على الجائزة."
"#achievements:medalDumitru": "وسام دوميترو"
"#achievements:medalDumitru_descr": "عليك تدمير 4 مدافع ذاتية الحركة خاصة بالعدو في معركة واحدة."
"#achievements:medalDumitru_heroInfo": "كان أيون إٍس دوميترو محترفًا رومانيًا في استخدام الدبابة. فقد حارب في الحرب العالمية الثانية لمدة خمسة وعشرين يومًا، خمسة أيام مع الجانب الألماني، وبعد أن وقفت رومانيا مع الجانب الآخر، حارب ضد ألمانيا لمدة عشرين يومًا. وفي 26 مارس 1945، شارك دوميترو في تدمير ست مدمرات دبابة للعدو والاستيلاء على سرية مدفعية من مدافع الهاوتز 150 ملم."
"#achievements:medalEkins_descr": "لتدمير مركبات العدو من المستوى VIII إلى X."
"#achievements:medalFadin_descr": "عليك تدمير آخر مركبة للعدو في المعركة بآخر قذيفة في الذخيرة."
"#achievements:medalKay_descr": "للحصول على بطل المعركة"
"#achievements:medalLavrinenko_descr": "عليك خفض إجمالي عدد نقاط الاستيلاء على قاعدة الحلفاء."
"#achievements:medalLeClerc_descr": "لإجمالي عدد نقاط الاستيلاء على قاعدة العدو الخاصة باللاعب."
"#achievements:medalPascucci_descr": "عليك تدمير 3 مدافع ذاتية الحركة للعدو في معركة واحدة."
"#achievements:medalPascucci_heroInfo": "كان الملازم الثاني لويجي أربيب باسكوتشي قائدًا لدبابة إيطالية خلال الحرب العالمية الثانية. قاتل مع فرقة الدبابة أرييتي في شمال إفريقيا. وقاتل في معركة العلمين الثانية، حيث ضحى بحياته في هجوم مباشر متهور مكن بقية أفراد سريته من الهروب من الحصار."
"#achievements:medalPoppel_descr": "بخصوص عدد مركبات العدو التي تم اكتشافها."
"#achievements:medalTamadaYoshio": "وسام تامادا يوشيو"
"#achievements:medalTamadaYoshio_descr": "عليك تدمير 3 مدافع آلية الحركة للعدو على الأقل بدبابة خفيفة في أثناء معركة واحدة."
"#achievements:medalTamadaYoshio_heroInfo": "كان العقيد تامادا يوشيو القائد العام لفوج المدرعات الرابع في جيش كوانتونغ. وأثناء معركة خالخين غول التي كانت بتاريخ 2، و3 يوليو 1939، دمر 4 سرايا مدفع هاوزر 122 ملم ومدافع 107 ملم، ومدافع ميدانية 76.2 ملم، و10 مركبات مدرعة، ومركبتين تتبع مدرعتين، و7 مدافع مضادة للدبابات، و5 قذائف هاون، و20 شاحنة للعدو."
"#achievements:medalWittmann_condition": "• يجب أن تكون مركبات العدو المدمّرة على الأقل من المستوى IV.\n• غير متوفرة منذ 25 سبتمبر، 2012."
"#achievements:medalWittmann_descr": "عليك تدمير 7 مركبات للعدو أو أكثر بدبابة أو مدمرة دبابة، أو 10 مركبات أو أكثر بمدفع ذاتي الحركة."
"#achievements:medalWittmann_heroInfo": "كان يوهانز بولتر واحدًا من أنجح محترفي استخدام الدبابة الألمان الذين شاركوا في الحرب العالمية الثانية. حيث شارك في عمليات غزو بولندا وفرنسا واليونان والاتحاد السوفيتي فضلاًعن الدفاع عن فرنسا."
"#achievements:pattonValley": "وادي باتن"
"#achievements:pattonValley_condition": "\t\u061C• M46 Patton\n\t• M48A1 Patton III\n\n• تتم إضافة سلسلة الانتصارات المحققة في جميع المركبات.\n• وتتم إضافة الجوائز المستلمة مؤخرًا معًا."
