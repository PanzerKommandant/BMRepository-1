"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade, II. Dünya Savaşı sırasında Fransız Ordusunda yarbaydı. Eylül 1943'de albaylığa terfi ettirildi. De Langlade, General Leclerc komutasındaki 2'nci Tank Tümeninde savaştı. 12-13 Eylül 1944'de De Langlade'ın komutasındaki bir savaş timi, Fransa'daki Dompaire savaşında Panzerbrigade 112'yi yok etti. 45 Panther'den sadece 4ü savaştan canlı çıktı."
"#achievements:medalDeLanglade_condition": "• Düşman araçları üs çemberi içerisinde olmalıdır.\n• Düşman araçları üssü hep beraber veya sırayla ele geçirmeye etmeye çalışıyor olabilir."
"#achievements:medalDeLanglade_descr": "Tek bir savaşta en az 3 düşman aracını üssü ele geçirmeye çalışırken yok edin."
"#achievements:medalHalonen_condition": "• Hedefler oyuncunun tank avcısından en az bir seviye daha yüksek olmalıdır."
"#achievements:medalHalonen_descr": "Tek bir savaşta bir tank avcısı ile en az 3 düşman aracı yok edin."
"#achievements:medalHalonen_heroInfo": "Fin Ordusunda çavuş olan tank ası Erkki Halonen, Haziran ve Temmuz 1944'teki savaşlarda kullandığı StuG III ile üç T-34, iki KV-1 ve iki ISU-152 imha etti."
"#achievements:medalLehvaslaiho_condition": "• Düşman araçları en az 1 seviye daha yüksek olmalıdır."
"#achievements:medalLehvaslaiho_descr": "Tek bir savaşta orta sınıf bir tank ile 2 düşman aracı yok edin."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho 7 tank ve tank avcısı imha etmiş bir Finlandiyalı tank asıdır."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool, toplam 258 zırhlı araç ve KMT yok etmiştir ve Amerikan tank aslarının ası olarak kabul edilir."
"#achievements:medalLafayettePool_condition": "• Araçlar en az Seviye V olmalıdır."
"#achievements:medalLafayettePool_descr": "Tek bir savaşta 6 düşman aracı yok edin."
"#achievements:medalCarius_descr": "Yok edilen düşman araçı sayısı için."
"#achievements:medalCarius_heroInfo": "Otto Carius, ikinci dünya savaşının en başarılı tank aslarından biridir. Etkileyici kariyeri boyunca PzKpfw 38(t), PzKpfw VI Tiger ve Jagdtiger tank avcısına komuta etti."
"#achievements:medalCarius_condition": "• IV Sınıf – 10\n• III Sınıf – 100\n• II Sınıf – 1.000\n• I Sınıf – 10.000"
"#achievements:raider": "Akıncı"
"#achievements:raider_descr": "Tüm savaş boyunca görünmeden kalın ve üssü ele geçiren tek oyuncu olun."
"#achievements:supporter": "Müttefik"
"#achievements:supporter_condition": "• Başka oyuncular tarafından yok edilen veya savaşta kaybedilen hedefler dahildir. \n• Sekmeler ve delemeyen isabetler dahil değildir.\n• Eğer iki veya daha fazla oyuncu eşit miktarda isabet kaydederse, başarı brövesi savaşta en fazla DP kazanmış olan oyuncuya verilir.\n• Başarı brövesi savaş boyunca sadece bir kez verilir."
"#achievements:supporter_descr": "Diğer tüm oyunculardan daha fazla düşman aracına (en az 4) hasar verin veya paletlerini yok edin."
"#achievements:supremacyVeteran": "Egemenlik Gazisi"
"#achievements:supremacyVeteran_descr": "Seviye VI - X araçlar kullanarak Egemenlik Turnuvasının ilk sezonunda kazanılan toplam deneyimde birinci olan oyuncuya verilir."
"#achievements:supremacyLegend": "Egemenlik Efsanesi"
"#achievements:supremacyLegend_descr": "Seviye VI - X araçlar kullanarak Egemenlik Turnuvasının ilk sezonunda verilen toplam hasarda birinci olan oyuncuya verilir."
"#achievements:supremacyHunter": "Egemenlik Avcısı"
"#achievements:supremacyHunter_descr": "Seviye VI - X araçlar kullanarak Egemenlik Turnuvasının ilk sezonunda yok edilen toplam düşman aracı sayısında birinci olan oyuncuya verilir."
"#achievements:medalCommunityChampion": "Topluluk Şampiyonu"
"#achievements:medalCommunityChampion_descr": "Özellikle Avrupa bölgesi topluluk yarışmalarında çok yüksek derece alanlar için verilir. Bu madalya elde edilebilir olduğunda, yarışmanın kurallarında açıkça belirtilecektir."
"#achievements:mousebane": "Fare Kapanı"
"#achievements:mousebane_condition": "• Tüm araçlardaki toplam sonuçlar dahil edilir.\n• Yeni alınan ödüller birlikte toplanır."
"#achievements:mousebane_descr": "10 PzKpfw VIII Maus tankı yok edin."
"#achievements:medalOrlik_descr": "Bir savaşta hafif tankla en az 3 düşman aracı yok edin."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik kendi hafif TKS tanketi ile Eylül 1939'da 13 Alman tankını yok etmiş olan bir Polonya Ordusu çavuşudur."
"#achievements:medalOskin_descr": "Bir savaşta orta tankla 3 düşman aracı yok edin."
"#achievements:medalOskin_heroInfo": "Bir Sovyetler Birliği Kahramanı olan tank komutanı Alexander Oskin, 11 Ağustos 1944'te Oglenduv yakınlarındaki keşif operasyonu sırasında kullandığı T-34 ile üç King Tiger imha\u00A0etti."
"#achievements:medalKolobanov_heroInfo": "Sovyet tank ası olan Albay Zinoviy Kolobanov, 19 Ağustos 1941'deki savaşta KV-1'i ile  22 Alman tankı, 2 top ve 2 zırhlı araç imha etti."
"#achievements:medalNikolas_descr": "Bir savaşta orta tanka en az 4 düşman aracı yok edin."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols İngiliz tank nişancısıydı. El Alameyn savaşı sırasında 14 Alman aracı yok etti 9 bir gün içerisinde yok edildi)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters, Kanadalı 27'ci Zırhlı Tümende tank asıydı. 1944-1945 arasında Sherman Fireflyı ile 18 Alman aracını yok etti."
"#achievements:masterofContinents": "Kıtaların Efendisi"
"#achievements:masterofContinents_descr": "Ekim 2015'teki \"Rise of Continents\" global etkinliğinde bölgesi birinci olan bütün oyunculara verildi. Bu oyuncu Kıtaların gerçek bir Efendisidir, en azından şimdilik..."
"#achievements:continentalViceChampion": "Kıtaların İkincisi"
"#achievements:continentalViceChampion_descr": "Ekim 2015'teki \"Rise of Continents\" global etkinliğinde bölgesi ikinci olan bütün oyunculara verildi. Zirveyi kıl payı kaçırdılar, işte bunun karşılığındaki madalya!"
"#achievements:continentalContender": "Kıta Mücadelecesi"
"#achievements:continentalContender_descr": "Ekim 2015'teki \"Rise of Continents\" global etkinliğinde bölgesi üçüncü olan bütün oyunculara verildi. Podyuma çıkmak bile bu madalya ile ödüllendirildi."
"#achievements:continentalCompetitor": "Kıta Yarışmacısı"
"#achievements:continentalCompetitor_descr": "Ekim 2015'teki \"Rise of Continents\" global etkinliğinde bölgesi sonuncu olan bütün oyunculara verildi. Cesur bir mücadele karşılıksız kalmamalı!"
"#achievements:creative": "Yaratıcı Katkı İçin"
"#achievements:creative_descr": "• Resmi Blitz kaynaklarında yapılan yaratıcılık yarışmalarının sonuçlarına dayalı olarak 2016'dan beri verilen özel ödül.\n• Bir yaratıcılık yarışmasında üst seviyelerde yer almaya verilir.\n• Yeni alınan ödüller toplanır."
"#achievements:supremeVictory": "Üstün Savaş"
"#achievements:supremeVictory_descr": "Üstünlük kipindeki ilk savaşınıza katılın."
"#achievements:medalSupremacy": "Üstünlük Madalyası"
"#achievements:medalSupremacy_descr": "Üstünlük kipinde kazanılan zafer puanı miktarı için."
"#achievements:medalSupremacy_condition": "• Madalya biriktirin.\n• Üstünlük kipi savaşlarında kazanılan tüm zafer puanları dâhildir.\n\n• IV. Sınıf-10.000\n• III. Sınıf-100.000\n• II. Sınıf-1.000.000\n• I. Sınıf-10.000.000"
"#achievements:olimpicBronze": "Blitz Oyunları: Bronz"
"#achievements:olimpicBronze_descr": "• Dünya çapında oyun içi Blitz Oyunları 2016 etkinliği için özel ödül.\n• Ortak gelişim çubuğu 1/3 dolduğunda tüm Blitz Oyunları katılımcılarına verilir."
"#achievements:olimpicSilver": "Blitz Oyunları: Gümüş"
"#achievements:olimpicSilver_descr": "• Dünya çapında oyun içi Blitz Oyunları 2016 etkinliği için özel ödül.\n• Ortak gelişim çubuğu 2/3 dolduğunda tüm Blitz Oyunları katılımcılarına verilir."
"#achievements:olimpicGolden": "Blitz Oyunları: Altın"
"#achievements:olimpicGolden_descr": "• Dünya çapında oyun içi Blitz Oyunları 2016 etkinliği için özel ödül.\n• Ortak gelişim çubuğu tam dolduğunda tüm Blitz Oyunları katılımcılarına verilir."
"#achievements:MarkI": "100 Yıllık Hizmet"
"#achievements:MarkI_condition": "• Mk I* Heavy Tank ile en az 10 savaş yapın."
"#achievements:MarkI_descr": "100 Yıllık Hizmet etkinliğine yönelik özel ödül."
"#achievements:eSport": "Blitz Twister Cup Şerefine"
"#achievements:eSport_descr": "World of Tanks Blitz'deki ilk büyük turnuvaya adanmış benzersiz ödül."
"#achievements:eSport_condition": "• 2016'daki turnuva döneminde en az 1 savaşta çarpışmış tüm oyunculara verilir."
"#achievements:camper": "Keskin Nişancı Tankçı"
"#achievements:camper_descr": "En az 250 m mesafeden bir savaşta en yüksek hasarı verin."
"#achievements:camper_condition": "• En az 8 atış yapın.\n• İsabetlerin en az %80'i hasar vermelidir, düşman araç ve parçalarına verilen hasar dâhildir.\n• Savaş başına atış isabetliliği en az %85 olmalıdır.\n• Verilen hasar oyuncunun aracının can puanını geçmelidir ve en az 1.000 CP olmalıdır.\n• Eğer iki veya daha fazla oyuncu eşit hasar verdiyse başarı savaşta en yüksek DP kazanan oyuncuya verilir.\n• Başarı savaş başına sadece bir kere verilebilir."
"#achievements:mainGun": "Yüksek Kalibre"
"#achievements:mainGun_descr": "Bir savaşta en yüksek hasarı verin."
"#achievements:mainGun_condition": "• Verilen hasar düşman araçlarının toplam CP'sinin en az %35'i olmalı ve 1.000 CP'den az olmamalıdır.\n• Eğer iki veya daha fazla oyuncu eşit hasar verdiyse başarı savaşta en yüksek DP kazanan oyuncuya verilir.\n• Başarı savaş başına sadece bir kere verilir."
"#achievements:eSportQualification": "Blitz Twister Cup Ön Elemeleri Katılımcısı"
"#achievements:eSportQualification_descr": "World of Tanks Blitz için ilk uluslararası turnuva olan Blitz Twister Cup'ta play-offa ulaşan ekiplere verilir."
"#achievements:eSportFinal": "Blitz Twister Cup Çevrimiçi Finaller katılımcısı"
"#achievements:eSportFinal_descr": "World of Tanks Blitz için ilk uluslararası turnuva olan Blitz Twister Cup'ta çevrimiçi finallere ulaşan ekiplere verilir."
