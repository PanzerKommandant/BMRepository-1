"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc, İkinci Dünya Savaşı sırasında Özgür Fransa Zırhlı Tümeni Generaliydi ve Paris'in kurtarılmasına liderlik etmişti."
"#achievements:heroesOfRassenay_heroInfo": "Haziran 1941'de, Litvanyanın Raseiniai kasabası yakınlarında, Sovyet 3cü Mekanize Tümenine ait 20 KV tankı, 6cı Panzer Bölüğünün yaklaşık 100 tanklı saldırısını karşıladı. Tek bir KV tankı, muhtelif tanksavar silahlarına maruz kalmasına rağmen tüm Alman ilerleyişini bir gün boyunca durdurmayı başardı; mühimmatı biten KV imha edildi."
"#achievements:medalAbrams_heroInfo": "General Creighton Abrams, İkinci Dünya Savaşında ve Vietnam savaşında Amerikan zırhlı birliklerine komuta etti ve saldırgan ve başarılı bir komutan olarak ün saldı."
"#achievements:medalPoppel_heroInfo": "Tank Birlikleri Korgenerali Nikolay Popel bir Sovyet askeri lideri ve siyasi komiserdi ve 1941 yazında Dubno (Ukrayna) savaşı sırasında ele geçirilmiş düşman tanklarını kullanarak düşman geri hatlarına saldırı harekatı düzenledi."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay bir Macar tank asıydı. Macar 2ci Zırhlı Birliğinde görev yaptı ve en az 10 düşman tankı imha etti."
"#achievements:medalBillotte_heroInfo": "Fransız ordusunda yüzbaşı olan Pierre Billotte, 16 Mayıs 1940'ta kullandığı Char B1 bis ile 2 PzKpfw IV, 11 PzKpfw III ve 2 top imha etti."
"#achievements:medalLavrinenko_heroInfo": "Sovyetler Birliği Kahramanı, Muhafız teğmeni ve tank ası Dmitry Lavrinenko, en başarılı Sovyet tankçısı olarak bilinir. İki aylık sürede 28 savaşta 52 tank imha etmiştir."
"#achievements:medalEkins_heroInfo": "Joe Ekins İngiliz Bölgesel Ordusu Northamptonshire Tümeninde tank topçusu olarak görev yaptı. Bazı kaynaklar onu meşhur Alman tank ası Michael Wittman'ı imha eden kişi olarak gösterir."
"#achievements:medalKay_heroInfo": "İngiliz Ordusunda astsubay olan ve Sherman Firefly topçusu olarak görev yapan Douglas Kay, Normandiya çıkartmasında görev aldı ve sonra tank savaşları konusundaki popüler ilginin artmasına katkıda bulundu."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno bir İtalyan tank asıydı. Düşman karşısında üstün cesaret gösterdiği için İtalya'nın en üst düzey nişanı olan Askeri Cesaret Altın Madalyası (Medaglia d'oro al Valore Militare) ile ödüllendirildi."
"#achievements:medalFadin_heroInfo": "Sovyetler Birliği Kahramanı olan Alexander Fadin bir T-34 komutanıydı. Bir piyade takımından destek alan Fadin, tek bir tankla Dashukovka köyünü işgal ederek beş saat boyunca kontrol altında tuttu. Bir tank, bir KMT, onsekiz makineli tüfek yuvası ve 50ye yakın düşman askeri ve subayı yok etti. Mürettebatı ayrıca bir düşman uçağını düşürdü."
