"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "İKMAL HAKKINDA"
"#clans:SupplyScreen/AboutSupply/Description": "Seviye V veya daha yüksek bir araçla savaşlara katılın ve klanınız için yeni İkmal seviyelerini açmaya yönelik katkınızı yapın.\n\nİkmal, donanım, sarf malzemeleri ve araçlarda özel indirimler ve sadece klan üyelerine açık bonuslar ve özel fırsatlar setidir.\n\nKlan İkmal seviyesi, üyelerinin kazandığı deneyim miktarına bağlıdır. İkmal seviyesi ne kadar yüksekse klan üyelerine faydaları o kadar çoktur.\n\nHer klan üyesine İkmale Kişisel Erişim verilir. Kişisel Erişim seviyeniz kazandığınız deneyim miktarına bağlıdır. Kişisel Erişim seviyeniz ne kadar yüksekse o kadar çok İkmal bonusu size açılır.\n\n\t• Eğer Kişisel Erişim seviyeniz klanınızın İkmal seviyesine eşit veya daha yüksekse klanınız tarafından açılan en yüksek İkmal seviyesinin sağladığı tüm avantajlardan faydalanabilirsiniz.\n\t• Eğer Kişisel Erişim seviyeniz klanınızın İkmal seviyesinden düşükse sadece Kişisel Erişim seviyenizde geçerli İkmal bonuslarını kullanabilirsiniz.\n\nKişisel Erişim gelişiminizi hızlandırmak için Serbest Deneyim kullanın."
