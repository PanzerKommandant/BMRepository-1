"#achievements:globalRating": "Kişisel reyting"
"#achievements:globalRating_descr": "Kişisel Reyting oyuncunun şu kriterlere göre yetenek ve deneyiminin ölçüsüdür:\n\n• Zaferler\n• Canlı kalınan savaşlar\n• İsabet Oranı\n• Savaş başına ortalama hasar\n• Savaş başına ortalama deneyim\n\nKişisel reyting yapılan savaşlar arttıkça güncellenir."
"#achievements:handOfDeath": "Biçici"
"#achievements:handOfDeath_descr": "Art arda en az 3 düşman aracı yok edin. İkinci ve sonraki tüm araçların hepsi tek bir mermi ile yok edilmelidir."
"#achievements:huntsman": "Korucu"
"#achievements:huntsman_descr": "Tek bir savaşta tüm düşman hafif tanklarını (en az 3) yokedin."
"#achievements:invader": "İstilacı"
"#achievements:invader_descr": "Diğer tüm oyunculardan daha fazla (en az 80) üs ele geçirme puanı kazanın."
"#achievements:invincible": "Yenilmez"
"#achievements:invincible_descr": "Art arda 5 savaş hiç hasar almadan hayatta kalın."
"#achievements:ironMan": "Serinkanlı"
"#achievements:ironMan_descr": "Düşman oyuncularından 10 sekme veya delemeyen isabet alıp hayatta kalın."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Bir düşman aracını çarparak yok edin."
"#achievements:luckyDevil": "Şanslı"
"#achievements:luckyDevil_descr": "Bir düşman aracının başka bir düşman ekip oyuncusu tarafından vurulup yok edilmesine tanık olun. Yok edilme anında düşman aracına 10 metre veya daha yakın mesafede olmalısınız."
"#achievements:medalAbrams_descr": "Oyuncunun hayatta kaldığı ekip zaferleri toplamı için."
"#achievements:medalBrothersInArms": "Silah Arkadaşları"
"#achievements:medalBrothersInArms_condition": "• Takım savaşı canlı bitirmelidir\n• Her iki takım üyesi de ödülü alır."
"#achievements:medalBurda_descr": "Tek bir savaşta 5 düşman KMTsi yokedin."
"#achievements:medalBurda_heroInfo": "Muhafız Albay Alexander Burda, usta bir Sovyet tank ası ve Sovyetler Birliği Kahramanı idi. Burda, 4 Ekim 1941'de kurduğu pusuyla on orta ve hafif tank, tanksavar toplu iki kamyon ve beş piyade aracından oluşan düşman zırhlı birliğini yok etti."
"#achievements:medalCrucialContribution": "Can Alıcı Katkı"
"#achievements:medalCrucialContribution_condition": "• Her iki takım üyesi de ödülü alır."
"#achievements:medalDumitru": "Dumitru madalyası"
"#achievements:medalDumitru_descr": "Tek bir savaşta 4 düşman KMTsi yok edin."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru bir Romen tank asıydı. İkinci Dünya Savaşında beşi Alman tarafında, geri kalan yirmisi Romanya taraf değiştirdikten sonra Almanlara karşı olmak üzere sadece yirmibeş gün savaştı. 26 Mart 1945'de altı düşman tank avcısının imhasına ve bir 150 mm topçu bataryasının ele geçirilmesine katkıda bulundu."
"#achievements:medalEkins_descr": "VIII-X Seviye düşman araçlarının yokedilmesi için."
"#achievements:medalFadin_descr": "Cephanelikte kalan son mermi ile savaştaki son düşman aracını yokedin."
"#achievements:medalKay_descr": "Savaş Kahramanı statüsü kazanılması için."
"#achievements:medalLavrinenko_descr": "Dost üssün toplam ele geçirme puanını düşürün."
"#achievements:medalLeClerc_descr": "Oyuncunun toplam düşman üssü ele geçirme puanına verilir."
"#achievements:medalPascucci_descr": "Tek bir savaşta 3 düşman KMTsi yokedin."
"#achievements:medalPascucci_heroInfo": "Teğmen Luigi Arbib Pascucci İkinci Dünya Savaşında bir İtalyan tank komutanıydı. Kuzey Afrikada Ariete Tank Taburunda savaştı. İkinci El Alameyn savaşında bölüğünün geri kalanının çevrilmekten kaçabilmesi için pervasızca bir saldırı yaparak kendini feda etti."
"#achievements:medalPoppel_descr": "Tespit edilen düşman aracı adedi için."
"#achievements:medalTamadaYoshio": "Tamada Yoshio Madalyası"
"#achievements:medalTamadaYoshio_descr": "Tek bir savaşta hafif tank ile en az 3 düşman kundağı motorlu top yokedin."
"#achievements:medalTamadaYoshio_heroInfo": "Albay Tamada Yoshio Kwantung Ordusunun 4cü Zırhlı Birliğinin başkomutanıydı. 2-3 Temmuz 1939'daki Khalkhyn-Gol gece savaşında 122-mm öbüsler, 107-mm toplar, 76.2-mm sahra topları, 10 zırhlı araç, 2 zırhlı paletli araç, 7 tanksavar topu, 5 havan topu ve 20 düşman kamyonundan oluşan 4 tane topçu bataryası yok etti."
"#achievements:medalWittmann_condition": "• Yok edilen düşman araçları en az Seviye IV olmalıydı.\n• 25 Eylül 2012'den beri geçerli değildir."
"#achievements:medalWittmann_descr": "Tank veya tank avcısı ile 7 veya daha fazla düşman aracı, veya KMT ile 10 veya daha fazla araç yokedin."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter, 2. Dünya Savaşı'nın en başarılı Alman tank ustalarındandı. Polonya, Fransa, Yunanistan ve Sovyetler Birliği'nin işgal operasyonlarında ve Fransa'nın savunmasında rol aldı."
"#achievements:pattonValley": "Pattonlar Vadisi"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\n• Tüm araçlarda elde edilen seriler toplanır.\n• Yeni alınan ödüller toplanır."
