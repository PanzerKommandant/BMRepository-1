"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Snowstorm Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• Es werden die Ergebnisse aller Fahrzeuge gewertet.\n• Neu erhaltene Auszeichnungen werden addiert."
"#achievements:bombardier_condition": "• Serien auf allen Fahrzeugen werden addiert."
"#achievements:defender_condition": "•Haben zwei oder mehr Spieler die Eroberungspunkte um den gleichen Betrag verringert, erhält der Spieler die Auszeichnung, der die meisten EP im Gefecht verdient hat.\n• Die Auszeichnung wird nur einmal in einem Gefecht verliehen.\n• Im Herrschaftsmodus verdiente Eroberungspunkte zählen nicht."
"#achievements:diehard_condition": "• Die nicht unterbrochene Serie wird im nächsten Gefecht mit demselben Fahrzeug fortgeführt.\n• Jedes Fahrzeug hat eine eigene Serie. Es wird nur die längste Serie gezählt."
"#achievements:diehard_descr": "Überleben Sie mit demselben Fahrzeug mindestens zehn Gefechte in Folge."
"#achievements:evileye_condition": "• Der Spieler muss der einzige sein, der das Fahrzeug aufklärt, während es beschädigt wird.\n• Haben zwei oder mehr Spieler dieselbe Anzahl gegnerischer Fahrzeuge aufgeklärt, die durch das Team beschädigt wurden, wird die Auszeichnung an den Spieler mit den meisten EP verliehen.\n• Die Auszeichnung wird in jedem Gefecht nur einmal vergeben."
"#achievements:evileye_descr": "Ermöglichen Sie Ihrem Team durch Aufklären, mindestens 3 Fahrzeuge zu beschädigen."
"#achievements:handOfDeath_condition": "• Die nicht unterbrochene Serie wird im nächsten Gefecht mit demselben Fahrzeug fortgeführt.\n• Jedes Fahrzeug hat eine eigene Serie. Es wird nur die längste Folge gezählt.\n• Diese Auszeichnung wird nach Abschluss einer Serie verliehen."
