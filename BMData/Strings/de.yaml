"#clans:SupplyScreen/FirstLevel": "Versorgung besteht aus einer Reihe von einzigartigen Rabatten, Boni und Sonderangeboten, die nur Clanmitglieder erhalten.\nJedem Clanmitglied wird persönlicher Zugang zur Versorgung gewährt, abhängig von der verdienten Menge an Erfahrung."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "ÜBER VERSORGUNG"
"#clans:SupplyScreen/AboutSupply/Description": "Nehmen Sie mit einem Fahrzeug der Stufe V oder höher an Gefechten teil und leisten Sie Ihren Beitrag zur Freischaltung neuer Versorgungsstufen für Ihren Clan.\n\nVersorgung besteht aus einer Reihe von Rabatten auf Zubehör, Verbrauchsmaterial und Fahrzeugen, sowie Boni und Sonderangeboten, die nur Clanmitgliedern zur Verfügung stehen. Die Versorgungsstufe eines Clans hängt von der Erfahrung ab, die von dessen Mitgliedern verdient wurde. Je höher die Versorgungsstufe ist, desto mehr Vorteile stehen den Clanmitgliedern zur Verfügung.\n\nJedes Clanmitglied hat persönlichen Zugang auf die Versorgung. Die Stufe Ihres persönlichen Zugangs hängt von der Erfahrung ab, die Sie selbst verdient haben. Je höher die Stufe Ihres persönlichen Zugangs ist, desto mehr Versorgungsboni stehen Ihnen zur Verfügung.\n\n\t• Ist die Stufe Ihres persönlichen Zugangs gleich oder größer der Versorgungsstufe des Clans, erhalten Sie alle Vorteile der höchsten Versorgungsstufe, die durch Ihren Clan freigeschaltet wurde.\n\t• Liegt die Stufe Ihres persönlichen Zugangs unter der Versorgungsstufe des Clans, können Sie nur die Versorgungsboni benutzen, die Ihnen durch die Stufe Ihres persönlichen Zugangs zustehen.\n\nVerwenden Sie freie Erfahrung, um den Fortschritt Ihres persönlichen Zugangs zu beschleunigen."
