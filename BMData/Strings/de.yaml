"#achievements:supporter": "Unterstützer"
"#achievements:supporter_condition": "• Ziele, die im Gefecht von anderen Spielern zerstört wurden oder im Gefecht verloren gingen, zählen.\n• Abpraller oder nicht-durchschlagende Treffer zählen nicht.\n• Haben zwei oder mehr Spieler dieselbe Trefferanzahl, erhält der Spieler mit den meisten EP die Auszeichnung.\n• Die Auszeichnung wird in jedem Gefecht nur einmal vergeben."
"#achievements:supporter_descr": "Beschädigen Sie mehr Gegnerfahrzeuge als alle anderen Mitspieler (mindestens 4) oder zerstören Sie deren Ketten."
