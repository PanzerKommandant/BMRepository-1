"#battle_tutorial:intro_joystick/comment": "Steuern Sie den Panzer mit dem Joystick."
"#battle_tutorial:task_joystick1/header": "Bewegen Sie sich zur angegeben Stellung"
"#battle_tutorial:task_joystick1/comment": "Der Pfeil vor dem Panzer zeigt, wohin er sich bewegen wird."
"#battle_tutorial:task_joystick2/comment": "Wenden Sie Ihr Fahrzeug und bewegen Sie sich in die gewählte Richtung."
"#battle_tutorial_win:welcome/tap_hint": "Beliebige Taste zum Fortfahren drücken."
"#battle_tutorial_win:intro_camera/comment": "Bewegen Sie die Kamera mit der Maus."
"#battle_tutorial_win:intro_joystick/comment": "Bewegen Sie Ihr Fahrzeug mit WASD."
"#battle_tutorial:task_aim_enemy/header": "Richten Sie das Geschütz auf den Gegner aus"
"#battle_tutorial:task_aim_enemy/comment": "Die Glühlampe deutet an, dass der Gegner Sie entdeckt hat."
"#battle_tutorial:task_destroy_enemy/header": "Zerstören Sie den Gegnerpanzer"
"#battle_tutorial:task_destroy_enemy/comment": "Zielen Sie mit dem Geschütz auf den Gegner und tippen Sie auf die Feuern-Schaltfläche."
