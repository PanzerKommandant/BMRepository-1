"#crew_skills:lucky_shot/name": "Schnellschuss"
"#crew_skills:lucky_shot/effect": "Gibt eine %(chancePerLevel)%ige Chance, einen genauen Treffer zu landen, wenn die Streuung um mehr als %(shotDispersionFactor)\u00A0% über dem Mindestwert liegt."
"#crew_skills:lucky_shot/tip": "Eignet sich besonders für Fahrzeuge, die aus der Bewegung schießen."
"#crew_skills:surrounded_by_enemy/name": "Durchbruch"
"#crew_skills:surrounded_by_enemy/effect": "Verbessert die Beschleunigung um %(enginePowerFactorPerLevel)\u00A0%, wenn sich mindestens %(enemyCount) Gegner innerhalb eines Radius von %(enemyInRadius) Metern um Ihr Fahrzeug befinden."
"#crew_skills:surrounded_by_enemy/tip": "Eignet sich besonders für Fahrzeuge, die offensiv eingesetzt werden."
"#crew_skills:soft_recoil/name": "Weicher Rückstoß"
"#crew_skills:soft_recoil/effect": "Verringert die Streuung nach dem Schießen um %(shotDispersionFactorPerLevel)\u00A0%."
"#crew_skills:soft_recoil/tip": "Eignet sich besonders für Fahrzeuge mit Ladeautomatik."
"#crew_skills:battle_rage/name": "Wut"
"#crew_skills:battle_rage/effect": "Beschleunigt die Geschütznachladezeit um\u00A0%(reloadFactorPerLevel)\u00A0% beim nächsten Schuss, nachdem man ein gegnerisches Fahrzeug zerstört hat."
"#crew_skills:battle_rage/features": "Eignet sich nicht für Geschütze mit Ladeautomatik."
"#crew_skills:battle_rage/tip": "Eignet sich besonders für Fahrzeuge mit hohem Schaden pro Schuss und langer Nachladezeit."
"#crew_skills:armour_piercing/name": "Penetrationsboost"
"#crew_skills:armour_piercing/effect": "Gibt eine %(chancePerLevel)%ige Chance, einen Treffer mit erhöhter Durchschlagskraft zu landen."
"#crew_skills:armour_piercing/features": "Ist die Fertigkeit aktiviert, verbessert sie die Durchschlagskraft auf 100 – 125\u00A0% des Ursprungswertes. Üblicherweise beträgt die Durchschlagskraft zwischen 75\u00A0% und 125\u00A0%."
"#crew_skills:mountain_climbing/name": "Bergsteiger"
"#crew_skills:mountain_climbing/effect": "Verringert den Geschwindigkeitsverlust beim Bergauffahren um %(level)\u00A0%."
"#crew_skills:mountain_climbing/tip": "Diese Fertigkeit eignet sich besonders für Fahrzeuge, die im Kampf ihre Beweglichkeit ausspielen."
"#crew_skills:smooth_driving/name": "Fahren wie auf Schienen"
"#crew_skills:smooth_driving/effect": "Verringert Geschützstreuung um %(shotDispersionFactorPerLevel)\u00A0% beim Schießen aus der Bewegung."
"#crew_skills:smooth_driving/tip": "Eignet sich besonders für Fahrzeuge, die aus der Bewegung schießen."
"#crew_skills:smooth_turret/name": "Weiche Turmdrehung"
"#crew_skills:smooth_turret/effect": "Verringert Geschützstreuung um %(shotDispersionFactorPerLevel)\u00A0% bei Turmdrehung."
"#crew_skills:smooth_turret/features": "Bei Fahrzeugen ohne Turm wird die Geschützstreuung bei Geschützbewegung verringert."
"#crew_skills:smooth_turret/tip": "Eignet sich besonders für Fahrzeuge, die aus der Bewegung schießen."
"#crew_skills:skilled_repairer/name": "Robustheit"
"#crew_skills:skilled_repairer/effect": "Verringert den Leistungsverlust nicht-kritisch beschädigter Module um %(penaltyFactorPerLevel)\u00A0%."
"#crew_skills:close_combat_master/name": "Nahkampfmeister"
"#crew_skills:close_combat_master/effect": "Verbessert die Turmdrehgeschwindigkeit um %(turretRotationSpeedFactorPerLevel)\u00A0%, sobald sich ein Gegner innerhalb eines Radius von %(enemyInRadius) Metern um Ihr Fahrzeug befindet."
"#crew_skills:close_combat_master/tip": "Eignet sich besonders für schwere Panzer mit niedriger Turmdrehgeschwindigkeit."
"#crew_skills:fire_fighting/name": "Brandbekämpfung"
"#crew_skills:fire_fighting/effect": "Beschleunigt Brandbekämpfung um %(healthBurnPerSecLossFactorPerLevel)\u00A0%."
"#crew_skills:fire_fighting/tip": "Eignet sich besonders für Fahrzeuge mit hoher Brandwahrscheinlichkeit nach einem Treffer."
"#crew_skills:desperado/name": "Adrenalinrausch"
"#crew_skills:desperado/effect": "Beschleunigt die Geschütznachladezeit um\u00A0%(gunReloadTimeFactorPerLevel)\u00A0%, wenn das Fahrzeug weniger als\u00A0%(vehicleHealthFraction)\u00A0% SP übrig hat."
"#crew_skills:desperado/tip": "Eignet sich besonders für Fahrzeuge mit hoher Haltbarkeit und dicker Panzerung."
"#crew_skills:repair/name": "Reparatur"
"#crew_skills:repair/effect": "Verringert die Reparaturzeit eines kritisch beschädigten Moduls um %(repairSpeedFactorPerLevel)\u00A0%."
"#crew_skills:sniper/name": "Meisterschütze"
"#crew_skills:sniper/effect": "Gibt eine %(chancePerLevel)%ige Chance, dass ein Treffer an einem Gegnerfahrzeug garantiert Schaden an einem Modul anrichtet, wenn man trifft."
"#crew_skills:sniper/features": "Sobald die Fertigkeit aktiviert ist, beträgt die Chance auf einen Modultreffer an einem gegnerischen Fahrzeug %(deviceChanceToHitBoost)\u00A0%. Üblicherweise hängt die Chance vom Modultyp ab und beträgt zwischen 27\u00A0% und 100\u00A0%."
"#crew_skills:smooth_turn/name": "Geschmeidige Kurve"
"#crew_skills:smooth_turn/effect": "Verringert Geschützstreuung um %(shotDispersionFactorPerLevel)\u00A0% beim Drehen des Fahrzeugs."
"#crew_skills:sighting/name": "Korrekturschießen"
"#crew_skills:sighting/effect": "Verringert die Mindeststreuung eines zweiten Schusses bei stehendem Fahrzeug und stehendem Ziel um %(level)\u00A0%."
"#crew_skills:sighting/features": "Diese Fertigkeit ist unwirksam, wenn das Fadenkreuz das Ziel verlässt oder das Ziel sich um mehr als 5 Meter bewegt hat."
"#crew_skills:sighting/tip": "Diese Fertigkeit eignet sich besonders für Fahrzeuge, die den Gegner aus dem Hinterhalt angreifen."
"#crew_skills:deadly_accuracy/name": "Tödlich genau"
"#crew_skills:deadly_accuracy/effect": "Verbessert die Sichtweite und Zielerfassung um %(aimingFactorPerLevel)\u00A0%, sobald alle Verbündeten zerstört wurden."
"#crew_skills:camouflage/name": "Tarnung"
"#crew_skills:camouflage/effect": "Steigert die Fahrzeugtarnung um %(camouflageFactorPerLevel)\u00A0%."
"#crew_skills:camouflage/tip": "Eignet sich besonders für Fahrzeuge mit niedrigem Profil."
"#crew_skills:virtuoso/name": "Meister am Bremshebel"
"#crew_skills:virtuoso/effect": "Verbessert die Fahrzeugwendegeschwindigkeit um %(rotationSpeedFactorPerLevel)\u00A0%."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Erhöht die Besatzungserfahrung, die in Gefechten verdient wird, um %(xpBonusFactorPerLevel) %."
