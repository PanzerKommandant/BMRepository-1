"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "Rabatt auf Wiederauffüllen von Adrenalin"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "Alle Clanmitglieder mit der erforderlichen Stufe persönlichen Zugangs erhalten einen Rabatt von %(value) %. Adrenalin kann einmal im Gefecht eingesetzt werden, um 30 Sekunden lang die Nachladegeschwindigkeit um 25 % zu beschleunigen und steigert die Chance auf Modultreffer an gegnerischen Fahrzeugen um 10 %."
