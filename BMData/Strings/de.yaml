"#achievements:steelwall_condition": "• Überleben Sie das Gefecht.\n• Haben zwei oder mehr Spieler denselben potentiellen Schaden verursacht, erhält der Spieler mit den meisten Treffern die Auszeichnung.\n• Haben zwei oder mehr Spieler denselben potentiellen Schaden und dieselbe Trefferzahl, erhält der Spieler mit den meisten EP die Auszeichnung.\n• Die Auszeichnung wird in jedem Gefecht nur einmal vergeben."
