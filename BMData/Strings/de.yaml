"#battle_tutorial:task_sniper/comment": "In diesem Modus werden die am stärksten gepanzerten Teile hervorgehoben."
"#battle_tutorial:intro_armor_front/comment": "Die Front des Panzers ist am besten gepanzert."
"#battle_tutorial:intro_armor_back/comment": "Die Seiten und das Heck sind leichter zu durchschlagen."
"#battle_tutorial:task_armor_back/header": "Bewegen Sie sich an die angegebene Stellung, um das Gegnerfahrzeug von der Seite zu treffen"
"#battle_tutorial:task_armor_back/comment": "Die Seiten und das Heck haben schwächere Panzerung."
"#battle_tutorial:task_sniper_fire/header": "Zerstören Sie den Gegnerpanzer"
"#battle_tutorial:task_sniper_fire/comment": "Zielen Sie auf Schwachstellen des Panzers."
"#battle_tutorial_win:intro_sniper/comment": "Schießen Sie genau, indem Sie mit linker Umschalttaste zum Zielfernrohr wechseln."
"#battle_tutorial:task_follow_aim/header": "Greifen Sie den sich bewegenden Gegnerpanzer an"
"#battle_tutorial:task_follow_aim/comment": "Zielen Sie auf den Gegner, damit das Geschütz dem Ziel automatisch folgt."
"#battle_tutorial_win:task_follow_aim/comment": "Bei einem sich bewegenden Ziel müssen Sie die Position vorausahnen: versuchen Sie, auf die Front des Fahrzeugs oder davor zu zielen."
