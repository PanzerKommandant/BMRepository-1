"#achievements:invader_condition": "• Die Auszeichnung wird bei erfolgreicher Basiseroberung verliehen.\n• Nur die Punkte der Eroberung zählen.\n• Im Herrschaftsmodus verdiente Eroberungspunkte zählen nicht."
