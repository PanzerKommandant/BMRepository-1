"#achievements:continentalContender": "Kontinentaler Anwärter"
"#achievements:continentalContender_descr": "An alle Spieler verliehen, deren Region im globalen Event „Rise of Continents“ im Oktober 2015 den dritten Platz erreicht hat. Immer noch ein Podiumsplatz. Dafür gibt es eine Medaille."
"#achievements:continentalCompetitor": "Kontinentaler Teilnehmer"
