"#achievements:armorPiercer_condition": "• Eine Serie, die nicht durch einen Fehlschuss, nicht-durchschlagenden Treffer oder Abpraller unterbrochen wurde, wird im nächsten Gefecht auf demselben Fahrzeug fortgesetzt.\n• Jedes Fahrzeug hat eine eigene Serie. Es zählt nur die längste Serie."
