"#achievements:medalOrlik_descr": "Zerstören Sie in einem Gefecht mit einem leichten Panzer mindestens 3 gegnerische Fahrzeuge."
"#achievements:medalOrlik_heroInfo": "Der polnische Heeres-Unteroffizier Roman Edmund Orlik wurde zum Panzerass, nachdem er im September 1939 dreizehn deutsche Panzer mit seiner leichten TKS Tankette ausschaltete."
"#achievements:medalOskin_descr": "Zerstören Sie in einem Gefecht mit einem mittleren Panzer 3 gegnerische Fahrzeuge."
"#achievements:medalOskin_heroInfo": "Held der Sowjetunion Alexander Oskin zerstörte als Kommandant eines T-34 während einer Aufklärungsmission nahe Oglenduv am 11. August 1944 drei Königstiger."
"#achievements:medalKolobanov_heroInfo": "Hauptmann Zinoviy Kolobanov, ein sowjetisches Panzerass, zerstörte mit seinem KV-1 in einer Schlacht am 19. August 1941 22 deutsche Panzer, 2 Geschütze und 2 Halbkettenfahrzeuge."
"#achievements:medalNikolas_descr": "Zerstören Sie in einem Gefecht mit einem mittleren Panzer mindestens 4 gegnerische Fahrzeuge."
"#achievements:medalNikolas_heroInfo": "Alfie Nichols war ein britischer Richtschütze. Während der Schlacht um El Alamein zerstörte er 14 deutsche Fahrzeuge (neun davon an einem Tag)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters war ein kanadisches Panzerass des 27. Armored Regiment. Zwischen 1944 und 1945 zerstörte er 18 deutsche Fahrzeuge mit seinem Sherman\u00A0Firefly."
"#achievements:masterofContinents": "Kontinentaler Meister"
"#achievements:masterofContinents_descr": "An alle Spieler verliehen, deren Region im globalen Event „Rise of Continents“ im Oktober 2015 den ersten Platz erreicht hat. Diese Spieler sind momentan die Meister der Kontinente."
"#achievements:continentalViceChampion": "Kontinentaler Zweiter"
