"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho war ein finnisches Panzerass, der 7 Panzer und Jagdpanzer zerstört hat."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool wird weitgehend als das US-amerikanische Panzerass der Asse angesehen, mit zwölf bestätigten Panzerabschüssen und insgesamt 258 Abschüssen gepanzerter Fahrzeuge und Selbstfahrlafetten."
"#achievements:medalLafayettePool_condition": "• Ihr Fahrzeug muss mindestens Stufe V sein."
