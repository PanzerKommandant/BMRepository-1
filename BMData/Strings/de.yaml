"#select_tank:nation/japan/descr": "Der Renault Otsu ist eine Abwandlung des französischen Renault\u00A0FT, umgebaut für Japan. Der Panzer hat eine perfekt ausgeglichene Kombination aus Feuerkraft und Panzerung für Fahrzeuge der Stufe I."
