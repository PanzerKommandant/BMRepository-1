"#achievements:medalBurda_descr": "Destrua 5 AAPs inimigas durante uma batalha."
"#achievements:medalBurda_heroInfo": "O Guarda Coronel Alexander Burda foi um às do tanque soviético e Heroi da União Soviética. Em 4 de outubro de 1941, Burda organizou uma emboscada que destruiu uma coluna de blindados inimigos, incluindo dez tanques médios e leves, dois caminhões com canhões antitanque e cinco veículos de infantaria."
"#achievements:medalCrucialContribution": "Contribuição Crucial"
"#achievements:medalCrucialContribution_condition": "• Ambos os membros do Pelotão recebem a condecoração."
"#achievements:medalDumitru": "Medalha de Dumitru"
"#achievements:medalDumitru_descr": "Destruir 4 AAPs inimigas em uma batalha."
"#achievements:medalDumitru_heroInfo": "Von S. Dumitru foi um ás romeno de tanque. Ele lutou na II Guerra Mundial por apenas vinte e cinco dias, por cinco dias do lado alemão, e, depois que a  Romênia mudou de lado, por vinte dias contra os alemães. No dia 26 de março de 1945, Dumitru contribuiu para a destruição de seis caça-tanques inimigos e a capturar uma bateria de canhões de 150mm."
"#achievements:medalEkins_descr": "Pela destruição de tanques inimigos de nível VIII-X."
"#achievements:medalFadin_descr": "Destruir o último inimigo com o último projétil disponível no tanque do jogador."
"#achievements:medalKay_descr": "Por alcançar o status de Herói da Batalha."
"#achievements:medalLavrinenko_descr": "Reduzir o número total de pontos de captura de uma base aliada."
"#achievements:medalLeClerc_descr": "Pelo valor total de pontos do jogador de captura da base inimiga."
"#achievements:medalPascucci_descr": "Destruir 3 AAPs inimigas em uma batalha."
"#achievements:medalPascucci_heroInfo": "Segundo Tenente Luigi Arbib Pascucci era um comandante de tanque italiano durante a Segunda Guerra Mundial. Ele lutou com a Divisão de Tanque Ariete no Norte da África. Pascucci lutou na Segunda Batalha de El Alamein, onde ele sacrificou sua vida em um ataque frontal irresponsável, que permitiu que o resto de sua companhia escapasse do cerco."
"#achievements:medalPoppel_descr": "Pelo número de veículos inimigos detectados."
"#achievements:medalTamadaYoshio": "Medalha de Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Destruir pelo menos 3 artilharias inimigas com um tanque leve em uma batalha."
"#achievements:medalTamadaYoshio_heroInfo": "O Coronel Tamada Yoshio era o comandante-em-chefe do 4 º Regimento Blindado do Exército Kwantung. Durante a batalha noturna de Khalkhyn Gol em 2-3 de julho de 1939, ele destruiu 4 baterias de obuses 122 mm, canhões 107 mm, canhões de 76,2 mm, 10 veículos blindados, 2 veículos blindados com lagartas, 7 armas antitanque, 5 morteiros e 20 caminhões inimigos."
