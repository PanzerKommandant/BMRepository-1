"#achievements:sniper_condition": "• Acertos que não penetraram estão incluídos.\n• Acertos diretos em veículos aliados não são permitidos.\n• Se dois ou mais jogadores tiverem taxas de acertos idênticas, a condecoração será concedida ao jogador com o número mais alto de acertos.\n• Se dois ou mais jogadores tiverem taxas de acertos idênticas e mesmo número de acertos, a condecoração será concedida ao jogador que mais ganhou EXP pela batalha.\n• A condecoração somente poderá ser concedida uma vez por batalha."
"#achievements:steelwall_condition": "• Sobreviver à batalha.\n• Se dois ou mais jogadores receberem a mesma quantidade de dano potencial, a condecoração será concedida ao jogador com maior número de acertos.\n• Se dois ou mais jogadores receberem a mesma quantidade de dano potencial e número igual de acertos, a condecoração será concedida ao jogador que mais ganhou EXP na batalha.\n• A condecoração é concedida apenas uma vez por batalha."
