"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "SOBRE SUPRIMENTOS"
"#clans:SupplyScreen/AboutSupply/Description": "Entre em batalhas com veículos de nível V ou acima e faça sua contribuição para desbloquear novos níveis de Suprimento para seu clã.\n\nSuprimento é um conjunto de descontos exclusivos, bônus e ofertas especiais disponível apenas para membros de clã. O nível de Suprimento do clã depende da quantidade de experiência recebida pelos seus membros. Quanto maior o nível de Suprimento, mais benefícios estão disponíveis para os membros do clã.\n\nÀ cada membro do clã é garantido o Acesso Pessoal ao Suprimento. Seu nível de Acesso Pessoal depende da quantidade de experiência que você recebeu. Quanto maior for o nível de Acesso Pessoal, mais bônus de Suprimento estão disponíveis para você.\n\n\t• Se seu nível de Acesso Pessoal for o mesmo ou maior que o nível de Suprimento do clã, você poderá aproveitar de todos os benefícios oferecidos pelo nível mais alto de Suprimento desbloqueado pelo seu clã.\n\t• Se seu nível de Acesso Pessoal for menor que o nível de Suprimento do seu clã. Você poderá apenas utilizar o bônus de Suprimento disponível para seu nível de Acesso Pessoal.\n\nUtilize a Experiência Livre para acelerar seu progresso no Acesso Pessoal."
