"#achievements:evileye_condition": "• O jogador tem de ser o único a detectar os veículos inimigos no momento em que são danificados.\n• Se dois ou mais jogadores detectarem o mesmo número de veículos inimigos danificados pelos aliados, o prêmio é atribuído ao jogador que mais ganhou EXP na batalha.\n• O prêmio é atribuído apenas uma vez por batalha."
