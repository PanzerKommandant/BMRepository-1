"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade era tenente-coronel do exército francês durante a Segunda Guerra. Em setembro de 1943, ele foi promovido a coronel. De Langlade lutou com a 2 ª Divisão de Tanques sob o comando do general Leclerc. Em 12-13 setembro de 1944, uma equipe de combate sob o comando de Langlade destruiu a Panzerbrigade 112 na batalha de Dompaire, França. Apenas 4 dos 45 Panthers sobreviveram à batalha."
"#achievements:medalDeLanglade_condition": "• Os veículos inimigos devem estar dentro do círculo da base.\n• Os veículos inimigos podem tentar capturar a base todos ao mesmo tempo ou sequencialmente."
"#achievements:medalDeLanglade_descr": "Destrua pelo menos 3 veículos inimigos numa batalha enquanto estiverem tentando capturar a base."
"#achievements:medalHalonen_condition": "• Os alvos devem ser pelo menos um nível acima que o caça-tanques do jogador."
"#achievements:medalHalonen_descr": "Destruir pelo menos 3 ou mais veículos inimigos com um caça-tanques em uma batalha."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, um sargento do Exército finlandês e um ás do tanque, destruiu três T-34, dois KV-1 e dois ISU-152 com o seu StuG III em batalhas durante junho e julho de 1944."
"#achievements:medalLehvaslaiho_condition": "• Os tanques inimigos devem ser pelo menos 1 nível acima."
"#achievements:medalLehvaslaiho_descr": "Destruir 2 veículos inimigos com um tanque médio em uma batalha."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho era um ás finlandês de tanque que destruiu 7 tanques e caça-tanques."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Poolr é amplamente reconhecido como o ás do tanque nos E.U.A. que destruiu um total de 258 veículos militares e blindados."
"#achievements:medalLafayettePool_condition": "• Em veículos de Nível V, no mínimo."
"#achievements:medalLafayettePool_descr": "Destruir 6 veículos inimigos numa batalha."
"#achievements:medalCarius_descr": "Pelo número de veículos inimigos destruídos."
"#achievements:medalCarius_heroInfo": "Otto Carius foi um dos mais eficientes ases da Segunda Guerra Mundial. Ele comandou um PzKpfw\u00A038(t), um PzKpfw\u00A0VI\u00A0Tiger e um caça-tanques Jagdtiger durante sua impressionante carreira."
"#achievements:medalCarius_condition": "• Classe IV – 10\n• Classe III – 100\n• Classe II – 1.000\n• Classe I – 10.000"
"#achievements:raider": "Corsário"
"#achievements:raider_descr": "Permaneça sem ser detectado durante toda a batalha e seja o único jogador a capturar a base."
"#achievements:supporter": "Confederado"
"#achievements:supporter_condition": "• Os alvos que foram destruídos por outros jogadores ou que se perderam em batalha estão incluídos.\n• Ricochetes e não penetrações não estão incluídos.\n• Se dois ou mais jogadores tiverem o mesmo número de acertos, o prêmio é atribuído ao jogador que mais ganhou EXP na batalha.\n• O prêmio é atribuído apenas uma vez por batalha."
"#achievements:supporter_descr": "Danificar mais veículos inimigos que qualquer outro jogador (pelo menos 4) ou destruir as suas esteiras."
"#achievements:supremacyVeteran": "Veterano da Supremacia"
"#achievements:supremacyVeteran_descr": "Concedida ao melhor jogador pelo total de experiência recebida durante a primeira temporada do Torneio de Supremacia ao pilotar veículos de Nível VI a X."
"#achievements:supremacyLegend": "Lenda da Supremacia"
"#achievements:supremacyLegend_descr": "Concedida ao melhor jogador pelo total de dano provocado durante a primeira temporada do Torneio de Supremacia ao pilotar veículos de Nível VI a X."
"#achievements:supremacyHunter": "Caçador da Supremacia"
"#achievements:supremacyHunter_descr": "Concedida ao melhor jogador pelo número total de veículos inimigos destruídos durante a primeira temporada do Torneio de Supremacia ao pilotar veículos de Nível VI a X."
"#achievements:medalCommunityChampion": "Comunidade dos Campeões"
"#achievements:medalCommunityChampion_descr": "Concedida por ficar bem classificado em competições de comunidade da região EU particular. As competições nas quais esta medalha estiver disponível deixarão isso claro nas regras."
"#achievements:mousebane": "Ratoeira"
"#achievements:mousebane_condition": "• Os resultados totais em todos os veículos estão incluídos.\n• Os prêmios recebidos recentemente são somados."
"#achievements:mousebane_descr": "Destruir 10 tanques PzKpfw VIII Maus."
"#achievements:medalOrlik_descr": "Destruir pelo menos 3 veículos inimigos com um tanque leve em uma batalha."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik, um sargento do Exército Polonês, era um ás tanque que nocauteou 13 tanques alemães com seu tankette TKS leve em setembro de 1939."
"#achievements:medalOskin_descr": "Destruir 3 veículos inimigos com um tanque médio em uma batalha."
"#achievements:medalOskin_heroInfo": "Alexander Oskin, um herói da União Soviética, foi um comandante de tanque que destruiu três King Tigers com o T-34 durante uma operação de reconhecimento perto de Oglenduv em 11 de agosto de 1944."
"#achievements:medalKolobanov_heroInfo": "O Coronel Zinoviy Kolobanov era um ás tanque soviético que destruiu 22 tanques alemães, 2 canhões e 2 meia lagartas com seu KV-1 no campo de batalha em 19 de agosto de 1941."
"#achievements:medalNikolas_descr": "Destruir pelo menos 4 veículos inimigos com um tanque leve em uma batalha."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols foi um artilheiro de tanque. Durante a batalha de Al Alamein ele destruiu 14 veículos alemães (9 deles foram destruídos em apenas um dia)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters foi um ás canadense de tanque do 27º Regimento Blindado. Entre 1944 e 1945, ele destruiu 18 veículos alemães com o seu Sherman Firefly."
"#achievements:masterofContinents": "Mestre dos Continentes"
"#achievements:masterofContinents_descr": "Concedida aos jogadores da região que ficou em primeira no evento global Rise of Continents em outubro de 2015. Este jogador é um verdadeiro Mestre dos Continentes, pelo menos por enquanto..."
"#achievements:continentalViceChampion": "Vice-Campeão Continental"
"#achievements:continentalViceChampion_descr": "Concedida aos jogadores da região que ficou em segunda no evento global Rise of Continents em outubro de 2015. Muito perto, mas sem a coroa, então aqui está uma medalha."
"#achievements:continentalContender": "Contendor Continental"
"#achievements:continentalContender_descr": "Concedida aos jogadores da região que ficou em terceira no evento global Rise of Continents em outubro de 2015. Só por fazer parte do pódio já merece a medalha."
"#achievements:continentalCompetitor": "Competidor Continental"
"#achievements:continentalCompetitor_descr": "Concedida aos jogadores da região que ficou em terceira no evento global Rise of Continents em outubro de 2015. Um esforço valente ainda merece alguma coisa!"
"#achievements:creative": "Pela Contribuição Criativa"
"#achievements:creative_descr": "• Prêmio exclusivo concedido desde 2016, baseado nos resultados dos concursos de criatividade realizados nas fontes oficiais do Blitz. \n• Concedido pela alta colocação obtida no concurso de criatividade.\n• Prêmios recebidos recentemente são contabilizados juntos."
"#achievements:supremeVictory": "Batalha Suprema"
"#achievements:supremeVictory_descr": "Entre em sua primeira batalha no modo Supremacia."
"#achievements:medalSupremacy": "Medalha de Supremacia"
"#achievements:medalSupremacy_descr": "Pelo número de pontos de vitória recebidos no modo Supremacia."
"#achievements:medalSupremacy_condition": "• Vença a batalha.\n• Todos os pontos de vitória recebidos em batalhas do modo Supremacia são incluídos.\n\n• Classe IV–10.000\n• Classe III–100.000\n• Classe II–1.000.000\n• Classe I–10.000.000"
"#achievements:olimpicBronze": "Jogos Blitz: Bronze"
"#achievements:olimpicBronze_descr": "• Condecoração exclusiva para o evento global Jogos Blitz 2016.\n• Concedida a todos os jogadores participantes do Jogos Blitz quando a barra de compartilhamento estiver 1/3 cheia."
"#achievements:olimpicSilver": "Jogos Blitz: Prata"
"#achievements:olimpicSilver_descr": "• Condecoração exclusiva para o evento global Jogos Blitz 2016.\n• Concedida a todos os jogadores participantes do Jogos Blitz quando a barra de compartilhamento estiver 2/3 cheia."
"#achievements:olimpicGolden": "Jogos Blitz: Ouro"
"#achievements:olimpicGolden_descr": "• Condecoração exclusiva para o evento global Jogos Blitz 2016.\n• Concedida a todos os jogadores participantes do Jogos Blitz quando a barra de compartilhamento estiver totalmente cheia."
"#achievements:MarkI": "100 Anos de Serviço"
"#achievements:MarkI_condition": "• Dispute pelo menos 10 batalhas no Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Condecoração exclusiva dedicada ao evento dos 100 Anos de Tanques."
"#achievements:eSport": "Em Honra à Copa Blitz Twister"
"#achievements:eSport_descr": "Condecoração exclusiva dedicada ao primeiro torneio principal no World of Tanks Blitz."
"#achievements:eSport_condition": "• Concedida a todos os jogadores que lutaram pelo menos 1 batalha durante o período do torneio em 2016."
"#achievements:camper": "Tanqueiro Sniper"
"#achievements:camper_descr": "Causar o maior dano em batalha de uma distância de ao menos 250 m."
"#achievements:camper_condition": "• Disparar ao menos 8 vezes.\n• Mínimo de 80% dos acertos devem causar danos a veículos inimigos e módulos.\n• Precisão dos disparos deve ser de ao menos 85% por batalha.\n• Dano causado deve ser maior que os pontos de energia do veículo de jogador e ao menos 1.000 HP.\n• Caso dois ou mais jogadores tiverem dano igual, a realização irá para o jogador que receber mais EXP na batalha.\n• A realização é concedida uma vez por batalha."
"#achievements:mainGun": "Alto Calibre"
"#achievements:mainGun_descr": "Causar o maior dano em uma batalha."
"#achievements:mainGun_condition": "• Causar ao menos 35% de dano do total de HP de veículos inimigos sendo não menos que 1.000 HP.\n• Caso dois ou mais jogadores tiverem dano igual, a realização irá para o jogador que receber mais EXP na batalha.\n• A realização só pode ser recebida uma vez por batalha."
"#achievements:eSportQualification": "Participante das Preliminares da Copa Blitz Twister"
"#achievements:eSportQualification_descr": "Concedida para as equipes que chegarem aos play-offs da Copa Blitz Twister, o primeiro torneio internacional para World of Tanks Blitz."
"#achievements:eSportFinal": "Participantes das Finais da Copa Blitz Twister"
"#achievements:eSportFinal_descr": "Concedida para as equipes que chegarem às finais da Copa Blitz Twister, o primeiro torneio internacional para World of Tanks Blitz."
