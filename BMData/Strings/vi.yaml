"#crew_skills:close_combat_master/name": "Chuyên đánh Cận chiến"
"#crew_skills:close_combat_master/effect": "Tăng %(turretRotationSpeedFactorPerLevel)% tốc độ quay tháp pháo nếu có một kẻ địch nằm trong vòng bán kính %(enemyInRadius) m tính từ xe bạn."
