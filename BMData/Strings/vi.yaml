"#select_tank:nation/uk/descr": "Là xe tăng đầu tiên được sản xuất hàng loạt của Anh Quốc và phục vụ trong biên chế quân đội hơn 10 năm. Chiếc tăng này nhiều HP hơn mọi xe Cấp I khác, và nòng súng tốt nhất của nó gây ra lượng thiệt hại cao nhất trên mỗi phát bắn."
"#select_tank:nation/japan/descr": "\"Renault Otsu\" là một bản chỉnh sửa từ \"Renault\u00A0FT\" của Pháp, được hiện đại hóa để cung cấp cho Nhật Bản. Chiếc tăng này cân bằng rất tốt giữa hỏa lực và giáp bảo vệ khi đặt cạnh các xe Cấp I khác."
