"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Description": "Mọi thành viên Clan sở hữu cấp độ Truy cập Cá nhân đạt yêu cầu sẽ có thể mua thêm một chỗ để xe bằng cách sử dụng bạc. Người chơi được quyền giữ chỗ để xe đó sau khi thoát Clan. Nếu gia nhập Clan khác, game thủ nói trên sẽ không thể dùng bạc để mua thêm một chỗ trống nữa."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "Giảm phí Tái tiếp tế Adrenaline"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "Chương trình trợ giá %(value)% được áp dụng cho mọi thành viên Clan với cấp độ Truy cập Cá nhân đạt yêu cầu. Adrenaline có thể dùng một lần mỗi trận để tăng tốc độ nạp đạn thêm 25% trong 30 giây và cộng 10% khả năng gây thiệt hại cho mô-đun xe địch."
