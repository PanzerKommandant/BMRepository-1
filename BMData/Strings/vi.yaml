"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade là trung tá thuộc Quân đội Pháp trong Thế Chiến thứ II. Tháng 09/1943, ông được thăng hàm đại tá. De Langlade chiến đấu cùng Sư đoàn Xe tăng thứ 2 dưới trướng Tướng Leclerc. Vào ngày 12-13 tháng 09/1944, một đơn vị chiến đấu dưới sự chỉ huy của de Langlade đã xóa sổ Lữ đoàn Panzerbrigade 112 trong trận chiến Dompaire, Pháp. Chỉ có 4 trong số 45 chiếc Panther của Đức sống sót sau đó."
"#achievements:medalDeLanglade_condition": "• Xe địch phải ở trong vòng tròn cứ điểm.\n• Xe địch có thể cùng lúc hoặc lần lượt chiếm cứ điểm."
"#achievements:medalDeLanglade_descr": "Trong một trận đánh, tiêu diệt ít nhất 3 xe địch trong khi chúng đang chiếm cứ điểm."
"#achievements:medalHalonen_condition": "• Mục tiêu phải hơn ít nhất một cấp so với pháo chống tăng của người chơi."
"#achievements:medalHalonen_descr": "Phá hủy ít nhất 3 xe địch bằng một Pháo Chống tăng."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, trung sĩ Quân đội Phần Lan, là một trong những chỉ huy thiết giáp xuất sắc. Ông đã tiêu diệt ba xe tăng T-34, hai KV-1 và hai ISU-152 bằng chiếc StuG III của mình trong tháng 06 và tháng 07/1944."
"#achievements:medalLehvaslaiho_condition": "• Xe địch phải hơn ít nhất 1 cấp."
"#achievements:medalLehvaslaiho_descr": "Phá hủy 2 xe địch bằng một Tăng hạng Trung trong một trận đánh."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho là chỉ huy thiết giáp tài ba người Phần Lan đã phá hủy 7 xe tăng và pháo chống tăng."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool được công nhận là chỉ huy thiết giáp số một của Mỹ, người đã tiêu diệt tổng cộng 258 xe bọc thép và các phương tiện quân sự."
"#achievements:medalLafayettePool_condition": "• Sử dụng xe cấp V hoặc cao hơn."
"#achievements:medalLafayettePool_descr": "Tiêu diệt 6 xe địch trong một trận đánh."
"#achievements:medalCarius_descr": "Trao tặng dựa trên số xe địch đã tiêu diệt được."
"#achievements:medalCarius_heroInfo": "Otto Carius là một trong những chỉ huy thiết giáp tài ba và thành công nhất Thế Chiến II. Trong suốt sự nghiệp ấn tượng của mình, ông nắm quyền điều khiển các xe PzKpfw 38(t), PzKpfw VI Tiger và pháo chống tăng Jagdtiger."
"#achievements:medalCarius_condition": "• Hạng IV – 10\n• Hạng III – 100\n• Hạng II – 1000\n• Hạng I – 10 000"
"#achievements:raider": "\"Raider\""
"#achievements:raider_descr": "Không để bị phát hiện trong suốt trận đấu và là người duy nhất chiếm đóng căn cứ."
"#achievements:supporter": "\"Confederate\""
"#achievements:supporter_condition": "• Vẫn tính các mục tiêu bị diệt bởi người chơi khác hoặc bị loại khỏi trận chiến.\n• Không tính các phát bắn không xuyên hoặc nảy đạn.\n• Nếu hai hay nhiều người chơi có số phát bắn trúng như nhau, danh hiệu được trao cho ai thu được nhiều XP nhất sau trận đánh\n• Danh hiệu chỉ được trao một lần mỗi trận."
"#achievements:supporter_descr": "Sát thương nhiều xe địch hơn bất kỳ người chơi nào (ít nhất 4) hoặc phá hủy xích của chúng."
"#achievements:supremacyVeteran": "\"Supremacy Veteran\""
"#achievements:supremacyVeteran_descr": "Được trao tặng cho người chơi đứng đầu về tổng số kinh nghiệm kiếm được trong mùa giải \"Tour đấu Supremacy\" lần thứ nhất khi sử dụng các xe từ Cấp VI đến X."
"#achievements:supremacyLegend": "\"Supremacy Legend\""
"#achievements:supremacyLegend_descr": "Được trao tặng cho người chơi đứng đầu về tổng số thiệt hại đã gây ra trong mùa giải \"Tour đấu Supremacy\" lần thứ nhất khi sử dụng các xe từ Cấp VI đến X."
"#achievements:supremacyHunter": "\"Supremacy Hunter\""
"#achievements:supremacyHunter_descr": "Được trao tặng cho người chơi đứng đầu về tổng số xe địch đã bắn hạ trong mùa giải \"Tour đấu Supremacy\" lần thứ nhất khi sử dụng các xe từ Cấp VI đến X."
"#achievements:medalCommunityChampion": "\"Community Champion\""
"#achievements:medalCommunityChampion_descr": "Được trao tặng khi đạt thứ hạng cao trong những cuộc thi ở riêng khu vực EU. Trong quy định thi sẽ ghi rõ về việc có tưởng thưởng huân chương này hay không."
"#achievements:mousebane": "\"Mouse Trap\""
"#achievements:mousebane_condition": "• Tính tổng kết quả trên mọi xe.\n• Có thể nhận nhiều lần, số danh hiệu sẽ gộp chung."
"#achievements:mousebane_descr": "Tiêu diệt 10 xe tăng PzKpfw VIII Maus."
"#achievements:medalOrlik_descr": "Tiêu diệt ít nhất 3 xe địch bằng một tăng hạng nhẹ trong 1 trận đánh."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik, trung sĩ Lục quân Ba Lan, là một chỉ huy thiết giáp xuất sắc khi tiêu diệt 13 xe tăng Đức trên chiếc tankette TKS hạng nhẹ vào tháng 09/1939."
"#achievements:medalOskin_descr": "Tiêu diệt 3 xe địch bằng một tăng hạng trung trong 1 trận đánh."
"#achievements:medalOskin_heroInfo": "Alexander Oskin, Anh hùng Liên bang Xô-Viết, là chỉ huy thiết giáp đã tiêu diệt 3 xe tăng King Tiger bằng chiếc T-34 của mình trong chiến dịch trinh sát gần Oglenduv ngày 11/08/1944."
"#achievements:medalKolobanov_heroInfo": "Đại tá Zinoviy Kolobanov là chỉ huy tăng-thiết giáp xuất sắc của Xô-Viết. Ông đã tiêu diệt 22 tăng Đức, 2 khẩu pháo và 2 xe bọc thép bằng chiếc KV-1 của mình trong trận chiến ngày 19/08/1941."
"#achievements:medalNikolas_descr": "Tiêu diệt ít nhất 4 xe địch bằng một tăng hạng trung trong 1 trận đánh."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols là một pháo thủ xe tăng người Anh. Trong trận chiến Al Alamein, ông đã tiêu diệt 14 xe Đức (9 trong số đó bị bắn hạ chỉ sau 1 ngày)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters là một chỉ huy xe tăng thiên tài người Canada thuộc Trung đoàn Thiết giáp Số 27. Trong giai đoạn 1944-1945 ông đã hạ 18 xe Đức bằng chiếc Sherman Firefly của mình."
"#achievements:masterofContinents": "\"Master of the Continents\""
"#achievements:masterofContinents_descr": "Được trao tặng cho mọi người chơi ở khu vực về nhất trong sự kiện toàn cầu \"Rise of Continents\", tháng 10/2015. Đây thực sự là những game thủ bậc thầy, ít nhất là ở thời điểm hiện tại..."
"#achievements:continentalViceChampion": "\"Continental Runner-Up\""
"#achievements:continentalViceChampion_descr": "Được trao tặng cho mọi người chơi ở khu vực về thứ hai trong sự kiện toàn cầu \"Rise of Continents\", tháng 10/2015. Rất gần chiến thắng, dù không vô địch nhưng vẫn phải biểu dương nhiệt liệt!"
"#achievements:continentalContender": "\"Continental Contender\""
"#achievements:continentalContender_descr": "Được trao tặng cho mọi người chơi ở khu vực về thứ ba trong sự kiện toàn cầu \"Rise of Continents\", tháng 10/2015. Với tới bục vinh quang là đủ để nhận lấy huân chương này."
"#achievements:continentalCompetitor": "\"Continental Competitor\""
"#achievements:continentalCompetitor_descr": "Được trao tặng cho mọi người chơi ở khu vực về cuối cùng trong sự kiện toàn cầu \"Rise of Continents\", tháng 10/2015. Nỗ lực quả cảm này vẫn rất đáng khen!"
"#achievements:creative": "\"For Creative Input\""
"#achievements:creative_descr": "• Danh hiệu độc đáo được trao tặng từ năm 2016, dựa theo kết quả của các cuộc thi sáng tạo tổ chức trên những trang Blitz chính thức.\n• Được trao tặng khi đạt thứ hạng cao trong một cuộc thi sáng tạo.\n• Có thể nhận nhiều lần, số danh hiệu sẽ gộp chung."
"#achievements:supremeVictory": "\"Supreme Battle\""
"#achievements:supremeVictory_descr": "Tham dự trận đánh đầu tiên của bạn trong chế độ Áp đảo."
"#achievements:medalSupremacy": "\"Supremacy Medal\""
"#achievements:medalSupremacy_descr": "Trao tặng theo số điểm chiến thắng giành được trong chế độ Áp đảo."
"#achievements:medalSupremacy_condition": "• Là một loại huân chương tích lũy.\n• Tính tất cả điểm chiến thắng giành được trong trận.\n\n• Hạng IV–10 000\n• Hạng III–100 000\n• Hạng II–1 000 000\n• Hạng I–10 000 000"
"#achievements:olimpicBronze": "\"Blitz Games: Bronze\""
"#achievements:olimpicBronze_descr": "• Danh hiệu độc đáo phỏng theo huy chương đồng dành cho sự kiện Thế Vận Hội Blitz Games 2016.\n• Được trao tặng cho tất cả những ai tham dự Blitz Games khi thanh tiến trình chung đạt 1/3."
"#achievements:olimpicSilver": "\"Blitz Games: Silver\""
"#achievements:olimpicSilver_descr": "• Danh hiệu độc đáo phỏng theo huy chương bạc dành cho sự kiện Thế Vận Hội Blitz Games 2016.\n• Được trao tặng cho tất cả những ai tham dự Blitz Games khi thanh tiến trình chung đạt 2/3."
"#achievements:olimpicGolden": "\"Blitz Games: Gold\""
"#achievements:olimpicGolden_descr": "• Danh hiệu độc đáo phỏng theo huy chương vàng dành cho sự kiện Thế Vận Hội Blitz Games 2016.\n• Được trao tặng cho tất cả những ai tham dự Blitz Games khi thanh tiến trình chung đầy hoàn toàn."
"#achievements:MarkI": "\"100 Years of Service\""
"#achievements:MarkI_condition": "• Tham chiến ít nhất 10 trận bằng xe \"Mk I* Heavy Tank\"."
"#achievements:MarkI_descr": "Một danh hiệu đặc biệt nhằm kỷ niệm sự kiện 100 Năm Tăng Thiết giáp."
"#achievements:eSport": "\"In Honor of Blitz Twister Cup\""
"#achievements:eSport_descr": "Một danh hiệu độc đáo dành riêng cho Tour đấu lớn đầu tiên của World of Tanks Blitz."
"#achievements:eSport_condition": "• Trao tặng cho tất cả mọi người chơi có tham chiến ít nhất 1 trận trong giai đoạn Tour đấu năm 2016."
"#achievements:camper": "\"Sniper Tanker\""
"#achievements:camper_descr": "Gây nhiều thiệt hại nhất trong một trận ở khoảng cách bắn tối thiểu là 250 m."
"#achievements:camper_condition": "• Bắn ra tối thiểu 8 phát đạn.\n• Ít nhất 80% số phát bắn trúng phải gây thiệt hại, kể cả lên xe địch lẫn các mô-đun.\n• Độ chính xác phải đạt tối thiểu 85% một trận.\n• Thiệt hại gây ra phải vượt quá sức kháng cự (số HP) của xe bản thân người chơi và đạt tổng cộng tối thiểu 1000 HP.\n• Nếu hai hoặc nhiều người chơi cùng gây ra số thiệt hại bằng nhau, danh hiệu sẽ được trao cho ai kiếm được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận đánh."
"#achievements:mainGun": "\"High Caliber\""
"#achievements:mainGun_descr": "Gây ra số thiệt hại lớn nhất trong một trận đánh."
"#achievements:mainGun_condition": "• Thiệt hại gây ra phải bằng ít nhất 35% tổng số HP của các xe phe địch và không ít hơn 1000 HP.\n• Nếu hai hoặc nhiều người chơi cùng gây ra số thiệt hại bằng nhau, danh hiệu sẽ được trao cho ai kiếm được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận đánh."
"#achievements:eSportQualification": "\"Participant of Blitz Twister Cup Preliminaries\""
"#achievements:eSportQualification_descr": "Được trao tặng cho các đội đã lọt đến vòng tranh vé vớt trong Blitz Twister Cup, Tour đấu quốc tế đầu tiên của World of Tanks Blitz."
"#achievements:eSportFinal": "\"Participant of Blitz Twister Cup Online Finals\""
"#achievements:eSportFinal_descr": "Được trao tặng cho các đội đã lọt đến vòng chung kết online trong Blitz Twister Cup, Tour đấu quốc tế đầu tiên của World of Tanks Blitz."
