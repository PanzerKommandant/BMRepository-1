"#crew_skills:fire_fighting/tip": "Hữu ích nhất cho các xe dễ bắt lửa khi bị trúng đạn."
"#crew_skills:desperado/name": "Sống Còn"
"#crew_skills:desperado/effect": "Tăng %(gunReloadTimeFactorPerLevel)% tốc độ nạp đạn khi xe còn ít hơn %(vehicleHealthFraction)% HP."
"#crew_skills:desperado/tip": "Hữu ích nhất cho các xe giáp dày và khả năng sống sót cao."
"#crew_skills:repair/name": "Sửa chữa"
"#crew_skills:repair/effect": "Giảm %(repairSpeedFactorPerLevel)% thời gian sửa chữa một mô-đun bị hỏng hoàn toàn."
"#crew_skills:sniper/name": "Bắn tỉa"
"#crew_skills:sniper/effect": "Tăng %(chancePerLevel)% xác suất phát đạn chắc chắn gây thiệt hại lên mô-đun xe địch nếu bắn trúng các mô-đun đó."
"#crew_skills:sniper/features": "Khi kỹ thuật được kích hoạt, xác suất gây thiệt hại cho một mô-đun xe địch sẽ ở mức %(deviceChanceToHitBoost)%. Bình thường, xác suất này phụ thuộc vào loại mô-đun và nằm trong khoảng từ 27% đến 100%."
"#crew_skills:smooth_turn/name": "Xoay Êm"
"#crew_skills:smooth_turn/effect": "Giảm %(shotDispersionFactorPerLevel)% độ phân tán của súng khi quay xe."
"#crew_skills:sighting/name": "Hiệu chỉnh Cú bắn"
"#crew_skills:sighting/effect": "Giảm %(level)% độ phân tán nhỏ nhất của phát bắn thứ hai khi cả xe bạn lẫn mục tiêu đều gần như không di chuyển."
"#crew_skills:sighting/features": "Kỹ thuật này không có tác dụng khi chỉ báo tâm ngắm rời khỏi mục tiêu, hoặc mục tiêu/xe bạn di chuyển nhiều hơn 5 m."
"#crew_skills:sighting/tip": "Kỹ thuật này hữu ích nhất cho các xe chuyên phục kích tấn công địch."
"#crew_skills:deadly_accuracy/name": "Chính xác Chết chóc"
"#crew_skills:deadly_accuracy/effect": "Tăng %(aimingFactorPerLevel)% tầm nhìn và tốc độ ngắm nếu tất cả đồng đội đều đã bị tiêu diệt."
"#crew_skills:camouflage/name": "Ngụy trang"
"#crew_skills:camouflage/effect": "Tăng %(camouflageFactorPerLevel)% khả năng ẩn giấu xe."
"#crew_skills:camouflage/tip": "Hữu ích nhất cho các xe có kích cỡ thấp bé."
