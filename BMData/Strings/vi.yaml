"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Description": "Chương trình trợ giá %(value)% được áp dụng cho mọi thành viên Clan với cấp độ Truy cập Cá nhân đạt yêu cầu. Nó sẽ giúp bạn tiết kiệm số bạc thường dùng khi sửa chữa xe sau mỗi trận đánh."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Header": "Giảm phí mua xe Cấp %(level)"
