"#achievements:sniper_condition": "• Vengono considerati anche i colpi non penetranti.\n• Non sono permessi colpi diretti su veicoli alleati.\n• Se due o più giocatori hanno lo stesso rateo, l'onorificenza viene assegnata al giocatore col maggior numero di colpi a segno.\n• Se due o più giocatori hanno lo stesso rateo e numero di colpi a segno, l'onorificenza viene assegnata al giocatore che ha ottenuto la maggior esperienza per la battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia."
"#achievements:steelwall_condition": "• Sopravvivi alla battaglia.\n• Se due o più giocatori ricevono lo stesso ammontare di danni potenziali, l'onorificenza viene assegnata al giocatore con il maggior numero di colpi.\n• Se due o più giocatori ricevono lo stesso ammontare di danno potenziale e lo stesso numero di colpi, l'onorificenza viene assegnata al giocatore che ha ottenuto la maggior esperienza in battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia."
