"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc fu Generale delle Forze Armate della Francia Libera durante la Seconda Guerra Mondiale ed uno dei leader che condusse le operazioni per la liberazione di Parigi."
"#achievements:heroesOfRassenay_heroInfo": "Nel giugno 1941, vicino alla città lituana di Raseiniai, appena 20 KV del 3° Corpo Meccanizzato Sovietico furono assaliti dalla 6° Panzer Division, con approssimativamente 100 veicoli. Un unico KV riuscì a bloccare l'avanzata tedesca per un intero giorno, resistendo al fuoco di varie armi anticarro tedesche, fino a quando terminò le munizioni e venne distrutto."
"#achievements:medalAbrams_heroInfo": "Il Generale Creighton Abrams comandò le forze corazzate USA durante la Seconda Guerra Mondiale e la Guerra del Vietnam, guadagnandosi la reputazione di comandante aggressivo e di successo."
"#achievements:medalPoppel_heroInfo": "Il Tenente Generale delle Forze Corazzate Nikolay Popel, fu un leader militare sovietico ed un funzionario politico. Nell'estate del 1941, organizzò un raid dietro le linee nemiche, utilizzando i veicoli catturati durante la battaglia di Dubno (Ucraina)."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay fu un asso dei corazzati ungherese. Combatté con la 2° Divisione Corazzata ungherese distruggendo almeno 10 veicoli nemici."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte era un capitano dell'esercito francese che il 16 maggio 1940 distrusse 2 PzKpfw IV, 11 PzKpfw III e due cannoni anticarro con il suo Char B1 bis."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, un Eroe dell'Unione Sovietica, Tenente delle Guardie ed asso dei corazzati, è stato riconosciuto come il più efficiente carrista sovietico, per aver distrutto 52 carri armati in 28 battaglie nel corso di soli due mesi."
"#achievements:medalEkins_heroInfo": "Il cannoniere Joe Ekins militò nella Northamptonshire Division dell'Esercito Territoriale Britannico. Un certo numero di fonti concorda sul fatto che fu Ekins a distruggere il Tiger dell'asso tedesco Michael Wittmann."
"#achievements:medalKay_heroInfo": "Il sergente dell'Esercito Britannico Douglas Kay, cannoniere in uno Sherman Firefly, partecipò allo sbarco degli Alleati in Normandia e divenne successivamente famoso come divulgatore nell'ambito della guerra corazzata."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno fu un asso italiano dei corazzati. Per l'eccezionale valore mostrato di fronte al nemico fu insignito della Medaglia d'Oro al Valor Militare, il più alto riconoscimento italiano."
"#achievements:medalFadin_heroInfo": "Eroe dell'Unione Sovietica, Alexander Fadin fu un comandante di T-34. Con il suo unico carro, supportato da un plotone di fanteria, Fadin riuscì a catturare il villaggio di Dashukovka (Ucraina) ed a tenerlo per cinque ore. Distrusse un carro armato, un cacciacarri, diciotto nidi di mitragliatrici, e uccise 50 nemici, tra soldati ed ufficiali. Il suo equipaggio abbatté anche un aeroplano nemico."
