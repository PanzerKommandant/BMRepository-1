"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Snowstorm Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• Sono sommati i risultati su tutti i veicoli.\n• Le nuove onorificenze vengono aggiunte alle precedenti."
"#achievements:bombardier_condition": "• Le serie ottenute su tutti i veicoli vengono sommate."
"#achievements:defender_condition": "• Se due o più giocatori hanno ridotto in egual numero di punti cattura, l'onorificenza viene assegnata al giocatore che ha ottenuto la maggior esperienza durante la battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia.\n• I punti cattura ridotti in modalità Supremazia non vengono contati."
"#achievements:diehard_condition": "• Se non interrotta, la serie continua nella battaglia successiva combattuta con lo stesso veicolo.\n• Ogni veicolo ha la propria serie. Viene considerata solo la serie più lunga."
"#achievements:diehard_descr": "Sopravvivi a 10 o più battaglie di seguito sullo stesso veicolo."
"#achievements:evileye_condition": "• Il giocatore deve essere l'unico a mantenere in vista i veicoli nemici nel momento in cui vengono danneggiati.\n• Se due o più giocatori hanno avvistato lo stesso numero di veicoli nemici, l'onorificenza sarà assegnata al giocatore che ha ottenuto la maggior esperienza in battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia."
"#achievements:evileye_descr": "Aiuta la tua squadra a danneggiare almeno 3 vicoli nemici sparandogli."
"#achievements:handOfDeath_condition": "• Se non interrotta, la serie continua nella battaglia successiva combattuta con lo stesso veicolo.\n• Ogni veicolo ha la propria serie. Viene considerata solo la serie più lunga.\n• L'onorificenza è assegnata al completamento della serie record successiva."
"#achievements:heroesOfRassenay_descr": "Distruggi 7 veicoli nemici nel corso di una battaglia."
"#achievements:invader_condition": "• L'onorificenza viene assegnata in seguito alla conquista di una base.\n• Vengono contati solo i punti ottenuti in seguito alla cattura della base.\n• I punti cattura ottenuti in modalità Supremazia non vengono contati."
"#achievements:invincible_condition": "• Se non interrotta, la serie continua nella battaglia successiva combattuta con lo stesso veicolo.\n• Ogni veicolo ha la propria serie. Viene considerata solo la serie più lunga."
