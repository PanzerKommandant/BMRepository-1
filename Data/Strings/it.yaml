"#crew_skills:lucky_shot/name": "Fuoco di copertura"
"#crew_skills:lucky_shot/effect": "Dà un %(chancePerLevel)% di possibilità di fare un tiro preciso quando la dispersione è più del %(shotDispersionFactor)% superiore al valore minimo."
"#crew_skills:lucky_shot/tip": "Particolarmente utile per veicoli che sparano in movimento."
"#crew_skills:surrounded_by_enemy/name": "Sfondamento"
"#crew_skills:surrounded_by_enemy/effect": "Aumenta l'accelerazione del veicolo del %(enginePowerFactorPerLevel)%, se ci sono almeno %(enemyCount) nemici nel raggio di %(enemyInRadius) metri dal tuo veicolo."
"#crew_skills:surrounded_by_enemy/tip": "Particolarmente utile per i veicoli che ingaggiano in azioni offensive."
"#crew_skills:soft_recoil/name": "Basso rinculo"
"#crew_skills:soft_recoil/effect": "Diminuisce la dispersione dopo aver sparato del %(shotDispersionFactorPerLevel)%."
"#crew_skills:soft_recoil/tip": "Particolarmente utile per i veicoli con la ricarica automatica."
"#crew_skills:battle_rage/name": "Rabbia"
"#crew_skills:battle_rage/effect": "Aumenta la velocità di caricamento del cannone del %(reloadFactorPerLevel)% per un colpo dopo la distruzione di un veicolo nemico."
"#crew_skills:battle_rage/features": "Non influisce sui cannoni con la ricarica automatica."
"#crew_skills:battle_rage/tip": "Particolarmente utile per i veicoli che infliggono ingenti danni in un solo colpo e con alti tempi di ricarica."
"#crew_skills:armour_piercing/name": "Aumento penetrazione"
"#crew_skills:armour_piercing/effect": "Da una possibilità del %(chancePerLevel)% di infliggere un colpo con penetrazione maggiore."
"#crew_skills:armour_piercing/features": "Quando l’abilità è attiva, questa abilità incrementa la penetrazione al 100–125% del valore iniziale. Normalmente, la penetrazione varia dal 75% al 125%."
"#crew_skills:mountain_climbing/name": "Alpinista"
"#crew_skills:mountain_climbing/effect": "Diminuisce il rallentamento in salita del %(level)%."
"#crew_skills:mountain_climbing/tip": "Questa abilità è particolarmente utile per i veicoli che ricorrono ad aggiramenti durante la battaglia."
"#crew_skills:smooth_driving/name": "Campione di guida"
"#crew_skills:smooth_driving/effect": "Diminuisce la dispersione del %(shotDispersionFactorPerLevel)% quando spari in movimento."
"#crew_skills:smooth_driving/tip": "Particolarmente utile per veicoli che sparano in movimento."
"#crew_skills:smooth_turret/name": "Rotazione torretta regolare"
"#crew_skills:smooth_turret/effect": "Diminuisce la dispersione del %(shotDispersionFactorPerLevel)% quando spari ruotando la torretta."
"#crew_skills:smooth_turret/features": "Quando applicata a veicoli senza torretta, diminuisce la dispersione durate il brandeggio del cannone."
"#crew_skills:smooth_turret/tip": "Particolarmente utile per veicoli che sparano in movimento."
"#crew_skills:skilled_repairer/name": "Robustezza"
"#crew_skills:skilled_repairer/effect": "Riduce la perdita di efficacia dei moduli senza danni critici del %(penaltyFactorPerLevel)%."
"#crew_skills:close_combat_master/name": "Scontro ravvicinato"
"#crew_skills:close_combat_master/effect": "Aumenta la velocità di brandeggio della torretta del %(turretRotationSpeedFactorPerLevel)% se c'è un nemico nel raggio di %(enemyInRadius) metri dal tuo veicolo."
"#crew_skills:close_combat_master/tip": "Particolarmente utile per i corazzati pesanti con una lenta velocità di rotazione della torretta."
"#crew_skills:fire_fighting/name": "Antincendio"
"#crew_skills:fire_fighting/effect": "Accelera lo spegnimento del fuoco del %(healthBurnPerSecLossFactorPerLevel)%."
"#crew_skills:fire_fighting/tip": "Particolarmente utile su veicoli con alta probabilità di prendere fuoco se colpiti."
"#crew_skills:desperado/name": "Scarica di adrenalina"
"#crew_skills:desperado/effect": "Aumenta la velocità di ricarica del cannone del %(gunReloadTimeFactorPerLevel)% quando il veicolo ha meno di %(vehicleHealthFraction)% HP rimanenti."
"#crew_skills:desperado/tip": "Particolarmente utile per veicoli con alta integrità e spessa corazza."
"#crew_skills:repair/name": "Riparazioni"
"#crew_skills:repair/effect": "Riduce il tempo di riparazione per un modulo danneggiato in maniera critica di %(repairSpeedFactorPerLevel)%."
"#crew_skills:sniper/name": "Cecchino"
"#crew_skills:sniper/effect": "Da una possibilità del %(chancePerLevel)% che il tuo colpo causi sicuramente danno ai moduli del veicolo nemico se li hai colpiti."
"#crew_skills:sniper/features": "Quando l'abilità è attiva, le possibilità di danneggiare moduli di veicoli nemici sono del %(deviceChanceToHitBoost)%. Normalmente, le possibilità di danneggiamento dipendono dal tipo di modulo e variano dal 27% al 100%."
"#crew_skills:smooth_turn/name": "Guida pulita"
"#crew_skills:smooth_turn/effect": "Diminuisce la dispersione del cannone durante la rotazione del veicolo del %(shotDispersionFactorPerLevel)%."
"#crew_skills:sighting/name": "Correzione del tiro"
"#crew_skills:sighting/effect": "Diminuisce la dispersione minima di un secondo colpo sparato da un veicolo stazionario a un veicolo stazionario bersaglio del %(level)%."
"#crew_skills:sighting/features": "Questa abilità si disattiva quando il reticolo di puntamento si sposta dal bersaglio, oppure quando il bersaglio si sposta ad una distanza superiore a 5 metri."
"#crew_skills:sighting/tip": "Questa abilità è particolarmente utile per veicoli pronti per un'imboscata."
"#crew_skills:deadly_accuracy/name": "Mira infallibile"
"#crew_skills:deadly_accuracy/effect": "Aumenta il raggio visivo e la velocità di puntamento del %(aimingFactorPerLevel)% se tutti i tuoi alleati sono stati distrutti."
"#crew_skills:camouflage/name": "Mimetizzazione"
"#crew_skills:camouflage/effect": "Aumenta il mimetismo del veicolo del %(camouflageFactorPerLevel)%."
"#crew_skills:camouflage/tip": "Particolarmente utile per veicoli piccoli e di basso profilo."
"#crew_skills:virtuoso/name": "Pilota Virtuoso"
"#crew_skills:virtuoso/effect": "Aumenta la velocità di rotazione del veicolo di %(rotationSpeedFactorPerLevel)%."
"#crew_skills:tutor/name": "Mentore"
"#crew_skills:tutor/effect": "Aumenta l'esperienza ottenuta dall'equipaggio in battaglia del %(xpBonusFactorPerLevel)%."
