"#achievements:defender_descr": "Riduci il maggior numero di punti cattura della base alleata, per almeno 70 punti."
"#achievements:evileye": "Sentinella"
"#achievements:globalRating": "Punteggio personale"
"#achievements:globalRating_descr": "Il Punteggio Personale misura abilità ed esperienza del giocatore, sulla base di:\n\n• Vittorie\n• Battaglie sopravvissute\n• Percentuale di colpi a segno\n• Danno medio per battaglia\n• Esperienza media per battaglia\n\nIl Punteggio Personale viene aggiornato con l'aumentare delle battaglie combattute."
"#achievements:handOfDeath": "Mietitore"
"#achievements:handOfDeath_descr": "Distruggi almeno 3 veicoli nemici di fila. Il secondo e tutti i successivi veicoli devono essere distrutti con un singolo colpo ciascuno."
"#achievements:huntsman": "Ranger"
"#achievements:huntsman_descr": "Distruggi tutti i corazzati leggeri nemici (almeno 3) nel corso di una battaglia."
"#achievements:invader": "Invasore"
"#achievements:invader_descr": "Ottieni più punti cattura di qualsiasi altro giocatore (almeno 80)."
"#achievements:invincible": "Invincibile"
"#achievements:invincible_descr": "Sopravvivi ad almeno 5 battaglie di file senza essere danneggiato."
"#achievements:ironMan": "Sangue freddo"
"#achievements:ironMan_descr": "Ricevi almeno 10 colpi rimbalzati o non penetrati di seguito, sparati da giocatori avversari."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Distruggi un veicolo nemico tramite speronamento."
"#achievements:luckyDevil": "Fortunato"
"#achievements:luckyDevil_descr": "Assisti alla distruzione di un veicolo nemico da parte di un altro veicolo nemico. Devi essere a 10 metri o meno dal veicolo nemico al momento della sua distruzione."
"#achievements:medalAbrams_descr": "Per il numero totale di vittorie di squadra in cui il giocatore è sopravvissuto alla battaglia."
"#achievements:medalBrothersInArms": "Fratelli d'Arme"
"#achievements:medalBrothersInArms_condition": "• Il plotone deve sopravvivere alla battaglia.\n• Entrambi i membri del Plotone ricevono l'onorificenza."
"#achievements:medalBurda_descr": "Distruggi 5 artiglierie semoventi nel corso di una battaglia."
"#achievements:medalBurda_heroInfo": "Il colonnello delle guardie Alexander Burda fu un asso sovietico dei corazzati ed un Eroe dell'Unione Sovietica. Il 4 ottobre 1941 Burda organizzò un'imboscata e distrusse una colonna corazzata nemica, tra cui dieci carri armati medi e leggeri, due camion con cannoni anticarro, e cinque veicoli di fanteria."
"#achievements:medalCrucialContribution": "Contributo Cruciale"
"#achievements:medalCrucialContribution_condition": "• Entrambi i membri del Plotone ricevono l'onorificenza."
"#achievements:medalDumitru": "Medaglia Dumitru"
"#achievements:medalDumitru_descr": "Distruggi 4 A-SMV nemici durante una sola battaglia."
"#achievements:medalDumitru_heroInfo": "Il carrista Ion S. Dumitru fu un asso rumeno. Combatté soltanto 25 giorni nella seconda guerra mondiale, dei quali cinque al fianco delle truppe tedesche, e, dopo il cambio di fronte della Romania, per altri venti contro i tedeschi. Il 26 marzo 1945, Dumitru contribuì alla distruzione di sei cacciacarri nemici e alla cattura di una batteria di obici da 150 mm."
"#achievements:medalEkins_descr": "Per aver distrutto veicoli nemici di livello VIII-X."
"#achievements:medalFadin_descr": "Distruggi l'ultimo veicolo nemico della battaglia con l'ultimo proiettile disponibile."
"#achievements:medalKay_descr": "Per aver conseguito la qualifica di Eroe della Battaglia."
"#achievements:medalLavrinenko_descr": "Riduci il numero totale di punti cattura avversari sulla base della tua squadra."
"#achievements:medalLeClerc_descr": "Per il numero totale di punti cattura ottenuti nella base nemica dal giocatore."
"#achievements:medalPascucci_descr": "Distruggi 3 A-SMV nemici durante una sola battaglia."
"#achievements:medalPascucci_heroInfo": "Il Luogotenente in seconda Luigi Arbib Pascucci fu un capocarro italiano della seconda guerra mondiale. Combatté con la Divisione Corazzata Ariete in Nord Africa. Pascucci prese parte alla seconda battaglia di El Alamein, dove sacrificò la propria vita in un disperato attacco frontale che permise al resto della sua compagnia di sfuggire all'accerchiamento."
"#achievements:medalPoppel_descr": "Per il numero di veicoli nemici rilevato."
"#achievements:medalTamadaYoshio": "Medaglia Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Distruggi 3 A-SMV nemici con un carro leggero nel corso di una battaglia."
"#achievements:medalTamadaYoshio_heroInfo": "Il colonnello Tamada Yoshio fu il comandante in capo del 4° Reggimento Corazzato dell'Armata del Kwantung. Durante la battaglia notturna di Khalkhyn Gol del 2-3 luglio 1939, distrusse 4 batterie di obici da 122-mm, cannoni da 107 mm e 76,2 mm, 10 veicoli corazzati, 2 blindati cingolati, 7 cannoni anticarro, 5 mortai e 20 camion nemici."
"#achievements:medalWittmann_condition": "• I veicoli nemici distrutti devono essere almeno di livello IV.\n• Non più disponibile a partire dal 25 settembre 2012."
"#achievements:medalWittmann_descr": "Distruggi 7 o più veicoli nemici con un carro armato o un cacciacarri, o 10 o più veicoli con una artiglieria semovente."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter è stato uno dei più micidiali assi tedeschi della Seconda Guerra Mondiale. Partecipò alle operazioni di invasione della Polonia, della Francia, della Grecia e dell'Unione Sovietica e prese parte alla difesa della Francia occupata."
"#achievements:pattonValley": "Valle dei Patton"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• Le serie ottenute con tutti i veicoli sono sommate.\n• Le nuove onorificenze vengono aggiunte alle precedenti."
"#achievements:pattonValley_descr": "Distruggi 100 corazzati Patton, inclusi:"
"#achievements:scout": "Esploratore"
"#achievements:sinai": "Leone del Sinai"
"#achievements:sinai_descr": "Distruggi almeno 100 carri armati della serie IS e veicoli basati sui loro telai, inclusi:"
"#achievements:sturdy": "Spartano"
"#achievements:sturdy_descr": "Sopravvivi ad un colpo sparato un veicolo nemico con un rimbalzo o un colpo non penetrato. Il tuo veicolo dove avere meno del 10% dell'integrità totale."
"#achievements:titleSniper": "Tiratore Scelto"
"#achievements:titleSniper_descr": "Colpisci veicoli nemici con 10 o più colpi consecutivi."
"#achievements:warrior": "Asso"
"#achievements:whiteTiger": "White Tiger"
"#achievements:whiteTiger_condition": "• Non più disponibile a partire dal 1 luglio 2012."
"#achievements:whiteTiger_descr": "Distruggi il corazzato fantasma White Tiger."
