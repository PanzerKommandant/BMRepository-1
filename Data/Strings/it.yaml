"#clans:SupplyScreen/AboutSupply/Description": "Entra in battaglia con un veicolo di livello V o maggiore e contribuisci a sbloccare nuovi livelli di Rifornimento per il tuo clan.\n\nI Rifornimenti sono un set di sconti unici su equipaggiamenti, consumabili, provviste, mimetiche e veicoli, così come bonus e offerte speciali per i membri del clan. Il livello di Rifornimenti del clan dipende dal numero di esperienza ottenuta dai suoi membri. Più alto è il livello dei Rifornimenti, più benefici saranno disponibili ai membri.\n\nOgni membro del clan riceverà un Accesso personale ai Rifornimenti. Il tuo Accesso personale dipende dalla quantità di esperienza ottenuta. Più alto è il livello di Accesso personale, più bonus avrai a tua disposizione.\n\n\t•Se il tuo Accesso personale è allo stesso livello o più alto del livello dei Rifornimenti del tuo clan, potrai godere di tutti i benefici disponibili al tuo clan.\n\t•Se il tuo livello di Accesso personale è più basso del livello dei Rifornimenti del tuo clan, potrai usare solo i Rifornimenti disponibili per il tuo livello.\n\nUsa l'Esperienza tecnica per velocizzare i progressi dell'Accesso personale."
