"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "Sconto sul Rifornimento di Adrenalina"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "È disponibile uno sconto del %(value)% per tutti i membri del clan con il livello di Accesso personale richiesto. L'Adrenalina può essere usata una volta per battaglia per aumentare la velocità di ricarica del 25% per 30 secondi ed aumentare del 10% la possibilità di danneggiare moduli ai veicoli nemici."
