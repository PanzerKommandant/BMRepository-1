tips/tutorial: "Fai attenzione ai suggerimenti quando completi il tutorial. Ti saranno utili per accelerare il tuo addestramento."
tips/greeting: "Distruggi il maggior numero di veicoli nemici possibile. Ogni nemico distrutto porta la tua squadra più vicina alla vittoria."
tips/hold_device: "Ti raccomandiamo di tenere il dispositivo come mostrato."
tips/dispersion: "Il cerchio del mirino mostra l'area in cui il colpo potrà colpire quando sparerai."
tips/aiming: "Per una precisione maggiore, aspetta che il cerchio si stringa."
tips/view_range: "Il campo di visuale di un veicolo è la distanza entro la quale può avvistare un nemico."
tips/lamp: "Tre secondi dopo che il tuo veicolo è stato avvistato, apparirà l'indicatore a forma di lampadina."
tips/enemy_discovered: "Una volta che sei stato avvistato, tutti i giocatori nemici possono vederti."
tips/sniper_mode: "Usa la Modalità Cecchino per una precisione migliore sulle lunghe distanze."
tips/red_armor: "In modalità cecchino, le parti dei veicoli nemici che non possono essere penetrate con il proiettile che hai caricato sono evidenziate in rosso scuro."
tips/capture_base: "Per catturare la base, il tuo veicolo deve rimanere dentro al cerchio finché la barra non raggiunge 100."
tips/capture_quick: "Più veicoli alleati ci sono dentro il cerchio della base, più velocemente verrà catturata la base."
tips/capture_prevent: "Per prevenire la cattura della tua base da parte squadra nemica, infliggi danni ai veicoli nemici dentro al cerchio della base."
tips/consumables: "Usa consumabili e provviste per migliorare le tue performance in battaglia."
tips/modules: "I veicoli sono composti da moduli. I moduli danneggiati hanno prestazioni ridotte."
tips/module_break: "Un modulo danneggiato in maniera non critica funziona ma, nella maggior parte dei casi, non molto bene."
tips/module_disable: "Un modulo danneggiato in modo critico smette di funzionare."
tips/module_autorepair: "L'equipaggio inizierà immediatamente a riparare i danni critici ai moduli. Entro qualche secondo il modulo sarà funzionale ma limitato nelle prestazioni."
tips/tank_stop: "Per immobilizzare un corazzato nemico, distruggi un cingolo o infliggi danni critici al suo motore."
tips/consumables_repairkit: "Quando attivato, il Kit di Riparazione ripara immediatamente tutti i moduli danneggiati."
tips/module_research: "I moduli ricercati vengono automaticamente montati sul veicolo."
tips/module_upgrade: "Monta moduli aggiornati per migliorare le caratteristiche del tuo veicolo."
tips/crew_wounded: "Le ferite riducono le prestazioni dei membri dell'equipaggio."
tips/consumables_healthpack: "Quando attivato, il Kit di Pronto Soccorso cura immediatamente tutti i membri dell'equipaggio feriti."
tips/tank_fire: "Per incendiare un veicolo nemico, colpisci il suo motore o infliggi un danno critico al suo serbatoio."
tips/fire: "Il fuoco danneggia veicoli e moduli, inoltre riduce le prestazioni dell'equipaggio."
tips/crew_fire: "L'equipaggio spegnerà il fuoco automaticamente entro qualche secondo."
tips/consumables_extinguisher: "Il consumabile Estintore automatico spegne automaticamente le fiamme."
tips/ammo_destroy: "Il danneggiamento critico del deposito munizioni causerà un'esplosione che distruggerà il veicolo."
tips/module_location: "La posizione di moduli e equipaggio può variare per ogni veicolo."
tips/missions_reward: "Per il completamento di ogni missione riceverai un premio: Exp, crediti o oro."
tips/missions_refresh: "Le missioni completate e il moltiplicatore d'esperienza per la prima vittoria sono aggiornati regolarmente."
tips/missions_change: "Puoi sostituire gratuitamente una missione con un'altra una volta al giorno."
tips/minimap: "Usa la minimappa per sapere cosa sta succedendo sul campo di battaglia; reagire rapidamente al mutamento della situazione può portare alla vittoria."
tips/camouflage: "Cespugli e alberi possono aiutare a nascondere la posizione del tuo veicolo."
tips/camouflage_hide: "Il tuo veicolo è nascosto quando tutte le sue parti (escluso il cannone) sono completamente nascoste dai cespugli."
tips/vertical_angle: "Gli angoli di elevazione e depressione del cannone sono limitati."
tips/radar: "Se la distanza tra il tuo veicolo e il veicolo nemico è inferiore a 50 metri, vi avvisterete sempre entrambi, incuranti di ostruzioni alla linea di visuale."
tips/shell_change: "Per passare a un altro tipo di proiettile, apri la lista munizioni e seleziona il colpo desiderato. Puoi passare da un tipo a un altro senza ricaricare."
tips/autogun_reload: "Per ricaricare un cannone con il caricatore automatico, apri la lista munizioni e tocca due volte sulle munizioni attualmente in uso."
tips/second_fire: "Vai alle Impostazioni per attivare un secondo tasto di fuoco sulla parte sinistra dello schermo."
tips/lookaround_control: "Attiva l'area di visuale nelle Impostazioni per essere in grado di guardarti attorno senza ruotare il cannone."
tips/capture_points: "I veicoli dentro il cerchio della base nemica ottengono punti cattura."
tips/capture_reset: "Quando un veicolo o i suoi moduli vengono danneggiati, il numero di punti cattura della base viene ridotto."
tips/capture_stop: "Finché i veicoli di entrambe le squadre sono dentro il cerchio di una base, non vengono ottenuti punti cattura."
tips/equipment: "Gli equipaggiamenti addizionali migliorano le caratteristiche dei veicoli."
tips/consumables_spend: "I consumabili vengono utilizzati alla loro attivazione, mentre le provviste vengono attivate automaticamente e hanno effetto per la durata di una battaglia."
tips/armorhit_rightangle: "Sparando ad una corazza inclinata a 90° massimizzi la tua possibilità di penetrarla."
tips/armorhit_sharpangle: "Sparare ad una corazza con un angolo acuto riduce le possibilità di penetrazione."
tips/economy_spending: "Dopo ogni battaglia, vengono spesi dei crediti per rifornire munizioni, provviste, equipaggiamento, consumabili e per riparare i veicoli."
tips/economy_cheap: "Puoi usare munizioni, consumabili e provviste più economici per risparmiare crediti."
tips/premium_account: "L'account Premium incrementa l'esperienza e i crediti ottenuti in battaglia del 50%."
tips/light_tanks: "La maggior parte dei corazzati leggeri sono caratterizzati da una buona velocità e manovrabilità, ma peccano in spessore della corazza."
tips/tank_destroyers: "La maggior parte dei cacciacarri hanno una notevole potenza di fuoco ma molti non hanno torretta."
tips/td_tactics: "I cacciacarri danno il loro massimo in imboscate e supporto dalla seconda linea."
tips/medium_tanks: "I corazzati medi sono caratterizzati da una combinazione bilanciata di velocità, corazza e potenza di fuoco."
tips/heavy_tanks: "La maggior parte dei corazzati pesanti hanno potenti cannoni e corazze spesse, ma peccano in velocità e mobilità."
tips/break_track: "Per distruggere un cingolo, mira alle ruote dentate nella parte frontale o posteriore della sospensione."
tips/concentrate_lowhp: "Quando ci sono più bersagli, concentra il fuoco sul veicolo con meno HP."
tips/immobilize: "Quando non hai la possibilità di penetrare un veicolo nemico, spara ai suoi cingoli per renderlo un facile bersaglio per i tuoi alleati."
tips/concentrate_fire: "Concentra il fuoco sullo stesso bersaglio scelto dai tuoi alleati per distruggere i veicoli nemici il più velocemente possibile."
tips/free_xp: "Usa l'esperienza tecnica per ricercare ogni veicolo o modulo disponibile e accelerare l'addestramento dell'equipaggio."
tips/elite_tanks: "Lo status elite è assegnato ai veicoli con tutti i moduli disponibili e i successivi veicoli ricercati."
tips/exp_elite: "Puoi convertire l'esperienza ottenuta con un veicolo elite in esperienza tecnica."
tips/freexp_earn: "Il 5% dell'esperienza ottenuta in ogni battaglia diventa in esperienza tecnica."
tips/analize_team: "Analizzare la composizione della squadra nemica prima della battaglia ti aiuterà a scegliere le tattiche più efficaci."
tips/explore_map: "Conoscendo le caratteristiche di ogni mappa potrai trovare le migliori posizioni per attaccare e difendere."
tips/high_level: "Se il tuo veicolo è uno dei livelli più alti della tua squadra, il tuo compito è quello di dirigere l'attacco o la difesa."
tips/low_level: "Se il tuo veicolo è uno dei livelli più bassi della tua squadra, concentrati nel dare supporto ai tuoi alleati."
tips/surround_enemy: "Coordinati con i tuoi alleati per attaccare lo stesso veicolo nemico da più direzioni."
tips/exp_crew: "L'esperienza dell'equipaggio ottenuta in battaglia viene spesa per incrementare la maestria dell'equipaggio o per addestrare delle abilità."
tips/skill_train: "Le abilità dell'equipaggio padroneggiate sono efficaci per tutti i tipi di veicoli."
tips/premium_tanks: "I veicoli premium ottengono più crediti dei veicoli regolari."
tips/module_hp: "Tutti i moduli hanno punti integrità che diminuiscono se ricevono danno."
tips/module_hit: "Quando un modulo viene colpito, non subirà necessariamente danni."
tips/track_hit: "I cingoli hanno il 100% di possibilità di subire danni se colpiti."
tips/observation_hit: "I dispositivi d'osservazione hanno il 100% di possibilità di subire danni se colpiti."
tips/engine_hit: "Il motore e la trasmissione hanno il 45% di possibilità di subire danni se colpiti."
tips/fuel_hit: "Il serbatoio ha il 45% di possibilità di subire danni se colpito."
tips/traverse_hit: "Il meccanismo di rotazione della torretta ha il 45% di possibilità di subire danni se colpito."
tips/gun_hit: "Il cannone ha una possibilità del 33% di subire danni se colpito."
tips/ammo_hit: "La stiva munizioni ha una possibilità del 27% di subire danni se colpita."
tips/module_damaged: "Danno non critico significa che il modulo è stato danneggiato in maniera significativa, ma è ancora operativo."
tips/module_crit: "Quando gli HP di un modulo raggiungono lo zero, il modulo viene danneggiato in maniera critica e smette di funzionare."
tips/crew_hit: "Un membro dell'equipaggio ha una possibilità del 33% di rimanere ferito se colpito."
tips/ricochet: "I colpi che colpiscono una corazza con un angolo inferiore del 20% hanno un'alta possibilità di rimbalzare."
tips/ricochet_impossible: "Un colpo non può rimbalzare se il calibro è almeno tre volte lo spessore della corazza nemica."
tips/penetration_shells: "I proiettili Perforanti ad Anima Rigida (APCR) ed Esplosivi Anticarro (HEAT) hanno penetrazione aumentata."
tips/he_shells: "I colpi Esplosivi (HE) hanno penetrazione bassa ma possono infliggere ingenti danni se riescono a penetrare la corazza."
tips/he_explode: "Anche se i colpi Esplosivi (HE) non penetrano, l'esplosione all'esterno della corazza può infliggere danni."
tips/yellow_zones: "Quando usi i colpi HE in Modalità Cecchino, le parti del veicolo nemico suscettibili ai danni da esplosione sono colorate in giallo."
tips/he_noricochet: "I colpi Esplosivi (HE) non rimbalzano mai."
tips/diamond_stance: "Posizionando il tuo veicolo in modo che la corazza sia leggermente inclinata rispetto alla direzione del fuoco in arrivo può incrementare la possibilità che un colpo rimbalzi o venga bloccato."
tips/flank_td: "Quando combatti contro un cacciacarri senza torretta, cerca di ingaggiarlo da dietro e colpirlo al retro."
tips/large_alfa: "I veicoli con colpi che causano ingenti danni sono più utili se attaccano da posizioni nascoste."
tips/small_alfa: "I veicoli con colpi che causano pochi danni sono più efficaci se attaccano da posizioni in cui il nemico non può rispondere al fuoco."
tips/moving_target: "Costanti e rapidi movimenti avanti e indietro o da sinistra a destra fanno si che i nemici non possano facilmente mirare ai tuoi punti deboli."
tips/premuim_elite: "Tutti i veicoli premium hanno lo status \"elite\", che permette la conversione dell'esperienza di battaglia in esperienza tecnica."
tips/clan_creation: "Per creare un clan, devi possedere un veicolo di livello V o superiore."
tips/find_platoon: "In un clan, puoi trovare velocemente un partner con cui giocare in plotone."
tips/clan_chat: "Dopo esserti unito a un clan, potrai comunicare con altri membri nella chat di clan."
tips/camo: "La mimetica aumenta l'occultamento del veicolo."
tips/camo_supply: "La mimetica è utilizzata durante la battaglia e viene automaticamente ripristinata dopo ogni partita."
tips/account: "Espandi il tuo sapere nel campo dei carri armati! Prova World of Tanks (http://worldoftanks.com)."
tips/clan_supply: "I Rifornimenti del clan sono un set unico di sconti, bonus e offerte speciali disponibili solo ai membri del clan con un livello di Accesso personale abbastanza alto."
tips/upgrade_supply: "Unisciti a battaglie con veicoli di livello V o maggiore e contribuisci a sbloccare nuovi livelli di Rifornimento e Accesso personale per te e per il tuo clan."
tips/clan_platoon: "Gioca in un plotone di clan per aumentare l'esperienza inviata ai Rifornimenti e all'Accesso personale del 50%."
tips/speedup_supply: "Usa l'Esperienza tecnica per velocizzare il progresso del tuo Accesso personale e sbloccare nuovi livelli di Rifornimento."
tips/choose_clan: "Quando cerchi un clan, invia le richieste ai clan aperti: accetteranno automaticamente nuovi giocatori."
tips/clan_recruiting: "Il Comandante del clan può impostare i requisiti di reclutamento automatico. I giocatori che soddisfano i parametri verranno automaticamente ammessi nel clan."
tips/provisions: "Provviste e consumabili vengono riforniti automaticamente dopo ogni battaglia."
tips/cooldown: "I consumabili Turbocompressore ed Adrenalina possono essere utilizzati più volte durante una battaglia dopo un tempo di ricarica fisso."
tips/supremacy_possibility: "Puoi giocare in modalità Supremazia entrando in battaglia con veicoli di livello V-X."
tips/supremacy_victory: "In modalità Supremazia, vince la prima squadra che ottiene il numero massimo di punti vittoria o distrugge tutti i veicoli nemici."
tips/supremacy_capture_points: "Per aumentare le possibilità di vittoria in modalità Supremazia, cattura le basi sulla mappa e ottieni punti vittoria."
tips/supremacy_recapture_available: "In modalità Supremazia, puoi ricatturare le basi precedentemente catturate dalla squadra nemica."
tips/supremacy_recapture_points: "In modalità Supremazia, durante la cattura di una base avversaria il nemico non riceve punti vittoria da questa base."
tips/supremacy_get_score: "In modalità Supremazia, la squadra ottiene punti vittoria quando vengono distrutti veicoli nemici."
tips/supremacy_lose_score: "In modalità Supremazia, la squadra perde punti vittoria quando vengono distrutti veicoli alleati."
tips/supremacy_watch_points: "Utilizza la minimappa in modalità Supremazia per controllare lo stato delle basi e i movimenti nemici."
tips/supremacy_left_points: "In modalità Supremazia, se abbandoni la base catturata, questa continua a fornire punti vittoria."
tips/supremacy_prevent_catching: "Per evitare che venga catturata una base in modalità Supremazia, danneggia i veicoli nemici all'interno del cerchio di cattura."
tips/supremacy_catch_point: "Per catturare una base neutrale o nemica in modalità Sopravvivenza, entra nel cerchio di cattura."
tips/supremacy_xp_for_capture: "In modalità Supremazia, i giocatori ottengono esperienza per i punti vittoria ricevuti dalla base che hanno catturato."
tips/supremacy_team_bonus: "In modalità Supremazia, al termine della battaglia, ogni giocatore ottiene bonus per i punti vittoria ricevuti dalla squadra alleata."
tips/top_modules: "L'aggiornamento istantaneo del veicolo ti consente di montare immediatamente i moduli migliori sul tuo veicolo, conservando l'esperienza per ricercare nuovi veicoli."
tips/economical_boosters: "Gli amplificatori economici aumentano la quantità di esperienza e valuta ottenute, accelerando i progressi di gioco."
tips/battle_boosters: "Gli amplificatori di combattimento aumentano la velocità di ricarica dei consumabili, permettendoti di usarli più spesso nel corso della battaglia."
