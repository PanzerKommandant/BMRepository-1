winter_event/Currencies/tickets/Terms: "• I Biglietti possono essere ottenuti completando le fasi della Fiera di Blitz sul client di gioco.\n• Prendi parte alla Fiera di Blitz sul portale ed utilizza i tuoi Biglietti per acquistare rari veicoli Premium all'asta o degli scrigni.\n• Puoi anche ottenere Biglietti dalla Fiera di Blitz sul portale."
winter_event/Currencies/cases/Terms: "• Le Casse possono essere ottenute completando missioni.\n• Maggiore è il livello del veicolo utilizzato per completare una missione, più Casse saranno ricevute.\n• Il bonus per account Premium non viene applicato alle Casse."
winter_event/Currencies/streamers/Terms: "• L'esperienza ottenuta in battaglia, incluso il bonus da account Premium ed escluso il bonus per la prima vittoria, conferisce un ammontare corrispondente di Stendardi.\n• Viene considerata solo l'esperienza di battaglia.\n• L'esperienza ottenuta per il completamento di missioni non è inclusa."
