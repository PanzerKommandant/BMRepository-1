"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade fu un tenente colonnello dell'esercito francese durante la Seconda Guerra Mondiale. Nel settembre del 1943 fu promosso a colonnello. De Langlade combatté con la 2° Divisione Corazzata del generale Leclerc. Tra il 12 ed il 13 settembre 1944, una squadra di combattimento comandata da de Langlade distrusse la Panzerbrigade 112 nella battaglia di Dompaire, Francia. Solo 4 dei 45 Panther sopravvissero alla battaglia."
"#achievements:medalDeLanglade_condition": "• I veicoli nemici devono essere all'interno del cerchio della base.\n• I veicoli nemici possono cercare di catturare la base tutti insieme o uno per volta."
"#achievements:medalDeLanglade_descr": "Distruggi almeno 3 veicoli nemici mentre tentano di catturare la tua base in una battaglia."
"#achievements:medalHalonen_condition": "• L'obiettivo deve essere di almeno un livello superiore a quello del cacciacarri del giocatore."
"#achievements:medalHalonen_descr": "Distruggi almeno 3 veicoli nemici con un cacciacarri in una sola battaglia."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, un sergente dell'esercito finlandese e asso dei corazzati, distrusse tre T-34, due KV-1 e due ISU-152 con il suo StuG III nel corso delle battaglie che si svolsero tra il giugno ed il luglio 1944."
"#achievements:medalLehvaslaiho_condition": "• I veicoli nemici devo essere di almeno 1 livello superiore."
"#achievements:medalLehvaslaiho_descr": "Distruggi 2 veicoli nemici con un carro medio in una sola battaglia."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho fu un asso dei corazzati finlandese. Distrusse 7 carri armati e un cacciacarri."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool è ampiamente riconosciuto come l'asso degli assi statunitensi. Distrusse un totale di 258 veicoli fra corazzati e mezzi militari."
"#achievements:medalLafayettePool_condition": "• Su veicoli almeno di livello V."
"#achievements:medalLafayettePool_descr": "Distruggi 6 veicoli nemici in una sola battaglia."
"#achievements:medalCarius_descr": "Per il numero di veicoli nemici distrutti."
"#achievements:medalCarius_heroInfo": "Otto Carius fu uno dei carristi più efficienti della II GM. Durante la sua impressionante carriera comandò il PzKpfw 38(t), il PzKpfw VI Tiger e il cacciacarri Jagdtiger."
"#achievements:medalCarius_condition": "• IV Classe – 10\n• III Classe – 100\n• II Classe – 1.000\n• I Classe – 10.000"
"#achievements:raider": "Razziatore"
"#achievements:raider_descr": "Cattura la base da solo senza essere mai avvistato durante la battaglia."
"#achievements:supporter": "Confederato"
"#achievements:supporter_condition": "• Sono considerati i bersagli distrutti da altri giocatori o andati perduti. \n• Vengono considerati i colpi rimbalzati e i colpi non penetranti.\n• Se due o più giocatori totalizzano lo stesso numero di colpi, l'onorificenza viene assegnata al giocatore che ha ottenuto la maggior esperienza in battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia."
"#achievements:supporter_descr": "Danneggia i veicoli o distruggi i cingoli di più nemici rispetto a qualsiasi altro giocatore (almeno 4)."
"#achievements:supremacyVeteran": "Veterano della supremazia"
"#achievements:supremacyVeteran_descr": "Assegnata al miglior giocatore per esperienza totale ottenuta durante la prima stagione del torneo Supremacy alla guida di veicoli dal livello VI al X."
"#achievements:supremacyLegend": "Leggenda della supremazia"
"#achievements:supremacyLegend_descr": "Assegnata al miglior giocatore per danno totale causato durante la prima stagione del torneo Supremacy alla guida di veicoli dal livello VI al X."
"#achievements:supremacyHunter": "Cacciatore della supremazia"
"#achievements:supremacyHunter_descr": "Assegnata al miglior giocatore per numero totale di veicoli nemici distrutti durante la prima stagione del torneo Supremacy alla guida di veicoli dal livello VI al X."
"#achievements:medalCommunityChampion": "Campione della comunità"
"#achievements:medalCommunityChampion_descr": "Assegnata per un ottimo piazzamento in determinati concorsi dell'area EU. I concorsi per i quali sarà disponibile questa medaglia saranno chiaramente segnalati nei relativi regolamenti."
"#achievements:mousebane": "Trappola per Maus"
"#achievements:mousebane_condition": "• Sono sommati i risultati complessivi su tutti i veicoli.\n• Le nuove onorificenze vengono aggiunte alle precedenti."
"#achievements:mousebane_descr": "Distruggi 10 carri armati PzKpfw VIII Maus."
"#achievements:medalOrlik_descr": "Distruggi almeno 3 veicoli nemici con un carro leggero in una battaglia."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik, un sergente dell'esercito polacco, fu un asso dei corazzati. Eliminò 13 carri armati tedeschi con il suo tankette TKS, nel settembre del 1939."
"#achievements:medalOskin_descr": "Distruggi 3 veicoli nemici con un carro medio in una sola battaglia."
"#achievements:medalOskin_heroInfo": "Alexander Oskin, un Eroe dell'Unione Sovietica, fu un comandante di carri armati che distrusse tre King Tiger con il suo T-34 durante una operazione di ricognizione nei pressi di Oglenduv, l'11 Agosto 1944."
"#achievements:medalKolobanov_heroInfo": "Il colonnello Zinoviy Kolobanov fu un asso sovietico dei corazzati. Distrusse 22 carri armati tedeschi, 2 cannoni e 2 veicoli corazzati con il suo KV-1 durante la battaglia del 19 agosto 1941."
"#achievements:medalNikolas_descr": "Distruggi almeno 4 veicoli nemici con un carro medio in una battaglia."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols fu un cannoniere britannico. Durante la battaglia di El Alamein distrusse 14 veicoli tedeschi (9 dei quali in un solo giorno)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters fu un asso canadese del 27esimo Reggimento Corazzato. Nel 1944-1945 distrusse 18 veicoli tedeschi con il suo Sherman Firefly."
"#achievements:masterofContinents": "Campione dei continenti"
"#achievements:masterofContinents_descr": "Assegnata a tutti i giocatori della regione arrivata prima all'evento globale Rise of Continents di ottobre 2015. Questo giocatore è un vero Campione dei continenti, almeno per il momento..."
"#achievements:continentalViceChampion": "Secondo classificato continentale"
"#achievements:continentalViceChampion_descr": "Assegnata a tutti i giocatori della regione arrivata seconda all'evento globale Rise of Continents di ottobre 2015. Vicino, ma non abbastanza per la corona, quindi c'è una bella medaglia al suo posto!"
"#achievements:continentalContender": "Contendente continentale"
"#achievements:continentalContender_descr": "Assegnata a tutti i giocatori della regione arrivata terza all'evento globale Rise of Continents di ottobre 2015. Arrivare sul podio merita una medaglia."
"#achievements:continentalCompetitor": "Concorrente continentale"
"#achievements:continentalCompetitor_descr": "Assegnata a tutti i giocatori della regione arrivata ultima all'evento globale Rise of Continents di ottobre 2015. Uno sforzo valoroso merita comunque qualcosa!"
"#achievements:creative": "Per la produzione creativa"
"#achievements:creative_descr": "• Onorificenza esclusiva, conferita a partire dal 2016, basata sul risultato ottenuto in concorsi creativi tenutisi sulle risorse ufficiali di Blitz.\n• Conferita per essersi classificato nelle prime posizioni in un concorso creativo.\n• Le nuove onorificenze vengono sommate alle precedenti."
"#achievements:supremeVictory": "Battaglia Suprema"
"#achievements:supremeVictory_descr": "Partecipa alla tua prima battaglia in modalità Supremazia."
"#achievements:medalSupremacy": "Medaglia supremazia"
"#achievements:medalSupremacy_descr": "Per il numero di punti vittoria ottenuti in modalità Supremazia."
"#achievements:medalSupremacy_condition": "• Medaglia cumulativa.\n• Vengono considerati tutti i punti vittoria ottenuti in modalità Supremazia.\n\n• Classe IV - 10.000\n• Classe III - 100.000\n• Classe II - 1.000.000\n• Classe I - 10.000.000"
"#achievements:olimpicBronze": "Giochi di Blitz: Bronzo"
"#achievements:olimpicBronze_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Assegnata a tutti i partecipanti dell'evento Giochi di Blitz al raggiungimento di 1/3 dei progressi condivisi."
"#achievements:olimpicSilver": "Giochi di Blitz: Argento"
"#achievements:olimpicSilver_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Assegnata a tutti i partecipanti dell'evento Giochi di Blitz al raggiungimento di 2/3 dei progressi condivisi."
"#achievements:olimpicGolden": "Giochi di Blitz: Oro"
"#achievements:olimpicGolden_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Assegnata a tutti i partecipanti dell'evento Giochi di Blitz al completamento dei progressi condivisi."
"#achievements:MarkI": "100 anni di onorato servizio"
"#achievements:MarkI_condition": "• Combatti almeno 10 battaglie con il Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Onorificenza unica dedicata all'evento \"100 anni di carri armati\"."
"#achievements:eSport": "In onore della Blitz Twister Cup"
"#achievements:eSport_descr": "Onorificenza unica dedicata al primo grande torneo di World of Tanks Blitz."
"#achievements:eSport_condition": "• Assegnata a tutti i giocatori che hanno combattuto almeno una battaglia durante il periodo del torneo del 2016."
"#achievements:camper": "Carrista cecchino"
"#achievements:camper_descr": "Causa il danno più alto in battaglia ad una distanza di almeno 250 m."
"#achievements:camper_condition": "• Spara almeno 8 colpi.\n• Almeno l'80% dei colpi devono causare danno, incluso sia il danno ai veicoli che quello ai moduli nemici.\n• La precisione di fuoco deve essere almeno pari all'85% per battaglia.\n• I danni causati devono superare i punti integrità del veicolo del giocatore e 1.000 HP.\n• Se due o più giocatori hanno causato lo stesso ammontare di danni, l'onorificenza viene assegnata a chi ha ottenuto più esperienza durante la battaglia.\n• L'onorificenza può essere conferita una sola volta per battaglia."
"#achievements:mainGun": "Grosso calibro"
"#achievements:mainGun_descr": "Causa il danno più alto in una battaglia."
"#achievements:mainGun_condition": "• Il danno causato deve essere pari ad almeno il 35% degli HP totali dei veicoli nemici e non inferiore a 1.000 HP.\n• Se due o più giocatori hanno causato lo stesso ammontare di danni, l'onorificenza viene assegnata a chi ha ottenuto più esperienza durante la battaglia. \n• L'onorificenza può essere conferita una sola volta per battaglia."
"#achievements:eSportQualification": "Partecipante dei Preliminari della Blitz Twister Cup"
"#achievements:eSportQualification_descr": "Assegnata alle squadre che hanno raggiunto i play-off della Blitz Twister Cup, il primo torneo internazionale di World of Tanks Blitz."
"#achievements:eSportFinal": "Partecipante delle finali online della Blitz Twister Cup"
"#achievements:eSportFinal_descr": "Assegnata alle squadre che hanno raggiunto le finali online della Blitz Twister Cup, il primo torneo internazionale di World of Tanks Blitz."
