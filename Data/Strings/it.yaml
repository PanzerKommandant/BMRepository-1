"#achievements:armorPiercer_condition": "• La serie viene interrotta da un colpo mancato, rimbalzato o non penetrato. la serie può continuare nella battaglia successiva combattuta sullo stesso veicolo.\n• Ogni veicolo ha la propria serie. Viene considerata solo la serie più lunga."
