lunar_event/Currencies/Charms: "Amuleti lunari"
lunar_event/Currencies/Tusks: "Zanne di drago"
lunar_event/Currencies/Charms/Terms: "• L'Esperienza ottenuta in battaglia ti conferisce un pari ammontare di Amuleti lunari.\n• Solo l'Esperienza di combattimento viene calcolata.\n• Il bonus dell'Account Premium viene calcolato.\n• Gli amplificatori, l'esperienza ottenuta per il completamento delle missioni e l'esperienza bonus per la prima vittoria del giorno non vengono calcolati."
lunar_event/Currencies/Tusks/Terms: "• Le Zanne di drago possono essere ottenute completando le missioni.\n• Più è alto il livello del veicolo usato per completare la missione, più Zanne di drago vengono conferite.\n• Il bonus dell'Account Premium non si applica alle Zanne di drago."
