tips/tutorial: "Przechodząc szkolenie zwracaj uwagę na pojawiające się dymki. Przyspieszy to jego postępy."
tips/greeting: "Zniszcz tak wiele pojazdów wroga, jak potrafisz. Każdy zniszczony przeciwnik zbliża Twoją drużynę do zwycięstwa."
tips/hold_device: "Zalecamy trzymać urządzenie tak, jak pokazano na rysunku."
tips/dispersion: "Koło celownicze wskazuje obszar, w który trafi wystrzelony przez Ciebie pocisk."
tips/aiming: "Aby strzał był celniejszy, poczekaj, aż koło celownicze się skurczy."
tips/view_range: "Zasięg widzenia pojazdu to maksymalna odległość, na jaką można wykryć wroga."
tips/lamp: "Trzy sekundy po wykryciu Twojego czołgu przez nieprzyjaciela na ekranie pojawi się ikona żarówki."
tips/enemy_discovered: "Kiedy zostaniesz wykryty, zobaczą Cię wszyscy przeciwnicy."
tips/sniper_mode: "Tryb snajperski zapewnia lepszą celność na duże dystanse."
tips/red_armor: "W trybie snajperskim części czołgu, których nie można przebić załadowanym pociskiem, podświetlone są na ciemnoczerwono."
tips/capture_base: "Aby zająć bazę wroga, Twój pojazd musi pozostać w jej obrębie do chwili, kiedy pasek zajęcia osiągnie 100 punktów."
tips/capture_quick: "Im więcej pojazdów Twojej drużyny znajduje się w obrębie bazy wroga, tym szybciej zostanie ona zajęta."
tips/capture_prevent: "Zadaj uszkodzenia pojazdom wroga okupującym Twoją bazę, żeby uniemożliwić jej zajęcie."
tips/consumables: "Wykorzystuj materiały eksploatacyjne oraz zapasy dla większej skuteczności w bitwach."
tips/modules: "Pojazdy składają się z modułów. Uszkodzony moduł zmniejsza skuteczność pojazdu."
tips/module_break: "Niekrytycznie uszkodzony moduł działa, ale zazwyczaj z mniejszą wydajnością."
tips/module_disable: "Krytycznie uszkodzony moduł nie działa."
tips/module_autorepair: "Załoga automatycznie rozpoczyna naprawę krytycznie uszkodzonych modułów. Po kilku sekundach moduł znów staje się sprawny, lecz z mniejszą wydajnością."
tips/tank_stop: "Żeby unieruchomić przeciwnika, zniszcz jego gąsienicę lub uszkodź krytycznie silnik."
tips/consumables_repairkit: "Po aktywacji Zestaw naprawczy natychmiast naprawia wszystkie uszkodzone moduły."
tips/module_research: "Zbadane moduły są automatycznie montowane na pojeździe."
tips/module_upgrade: "Zamontuj ulepszone moduły, aby poprawić charakterystyki swojego pojazdu."
tips/crew_wounded: "Obrażenia członków załogi zmniejszają ich wydajność."
tips/consumables_healthpack: "Po aktywacji Apteczka leczy wszystkich członków załogi."
tips/tank_fire: "Celuj w silnik lub uszkodź krytycznie zbiorniki paliwa, żeby podpalić pojazd wroga."
tips/fire: "Pożar powoduje uszkodzenia pojazdu i jego modułów oraz zmniejsza skuteczność załogi."
tips/crew_fire: "Załoga sama gasi pożar w ciągu kilku sekund."
tips/consumables_extinguisher: "Automatyczna gaśnica gasi samoczynnie pożar."
tips/ammo_destroy: "Krytyczne uszkodzenie magazynu amunicji prowadzi do eksplozji, która niszczy pojazd."
tips/module_location: "Moduły i członkowie załogi mogą mieć odmienne położenie w różnych pojazdach."
tips/missions_reward: "Za wykonanie każdej z misji otrzymasz nagrodę: PD, kredyty lub złoto."
tips/missions_refresh: "Wykonane misje oraz mnożnik doświadczenia za pierwsze zwycięstwo są regularnie aktualizowane."
tips/missions_change: "Możesz zamienić misję na inną raz dziennie za darmo."
tips/minimap: "Używaj minimapy, aby orientować się w sytuacji na polu bitwy. Szybkie reagowanie na zmieniające się okoliczności może zapewnić Ci zwycięstwo."
tips/camouflage: "Zarośla i drzewa mogą ukryć Twój pojazd."
tips/camouflage_hide: "Twój pojazd pozostaje w ukryciu, kiedy wszystkie jego elementy (poza działem) są całkowicie zasłonięte przez zarośla."
tips/vertical_angle: "Kąty podnoszenia i opuszczania działa są ograniczone."
tips/radar: "Jeśli dystans pomiędzy Twoim pojazdem a pojazdem wroga jest mniejszy niż 50 metrów, będziecie widzieć się nawzajem bez względu na przeszkody terenowe."
tips/shell_change: "Żeby zmienić rodzaj amunicji, otwórz listę amunicji i wybierz odpowiedni pocisk. Możesz zmienić rodzaj pocisku bez przeładowywania."
tips/autogun_reload: "Aby przeładować działo wyposażone w mechanizm ładujący, otwórz listę amunicji i naciśnij dwa razy aktualnie załadowany rodzaj amunicji."
tips/second_fire: "Przejdź do Ustawień, żeby włączyć drugi przycisk strzału po lewej stronie ekranu."
tips/lookaround_control: "Włącz obszar obserwacji w Ustawieniach, żeby móc rozglądać się wokół czołgu bez poruszania działem."
tips/capture_points: "Pojazdy znajdujące się w bazie przeciwnika zdobywają punkty zajęcia bazy."
tips/capture_reset: "Kiedy uszkodzony zostanie pojazd lub jeden z jego modułów, zmniejsza się liczba punktów zajęcia bazy."
tips/capture_stop: "Kiedy w obrębie jednej bazy znajdują się pojazdy obu drużyn, nie są przyznawane punkty zajęcia."
tips/equipment: "Dodatkowe wyposażenie poprawia osiągi pojazdu."
tips/consumables_spend: "Materiały eksploatacyjne są zużywane, gdy je aktywujesz, natomiast zapasy są aktywowane automatycznie, a ich efekt trwa od początku do końca bitwy."
tips/armorhit_rightangle: "Strzelanie do płyty pancernej ustawionej pod kątem 90° zapewnia największe szanse na jej przebicie."
tips/armorhit_sharpangle: "Strzelanie do płyty pancernej ustawionej pod kątem ostrym daje niewielkie szanse na jej przebicie."
tips/economy_spending: "Po każdej bitwie kredyty wydawane są na uzupełnienie amunicji, zapasów, wyposażenia, materiałów eksploatacyjnych i naprawę pojazdu."
tips/economy_cheap: "Możesz użyć tanich pocisków, materiałów eksploatacyjnych i zapasów, żeby oszczędzić kredyty."
tips/premium_account: "Konto premium zwiększa dochody w doświadczeniu i kredytach o 50% w każdej bitwie."
tips/light_tanks: "Większość czołgów lekkich cechuje się dobrą prędkością i zwrotnością, ale ma cienki pancerz."
tips/tank_destroyers: "Większość niszczycieli czołgów ma poważną siłę ognia, ale wiele z nich nie posiada wieży."
tips/td_tactics: "Niszczyciele czołgów są najskuteczniejsze w zasadzkach i wspieraniu sojuszników z dystansu."
tips/medium_tanks: "Czołgi średnie charakteryzują się wyważeniem pomiędzy osiągami, grubością pancerza i siłą ognia."
tips/heavy_tanks: "Większość czołgów ciężkich uzbrojona jest w potężne działa i ma solidny pancerz, ale porusza się powolnie."
tips/break_track: "Aby zniszczyć gąsienicę, celuj w koła zębate w przedniej lub tylnej części zawieszenia."
tips/concentrate_lowhp: "Kiedy masz do wyboru kilka celów, strzelaj do tego, który ma najmniej PW."
tips/immobilize: "Jeśli masz trudności z przebiciem pancerza przeciwnika, strzelaj w jego gąsienice, żeby go unieruchomić i uczynić łatwym celem dla sojuszników."
tips/concentrate_fire: "Koncentrowanie sojuszniczego ognia na tym samym celu to najszybszy sposób na zniszczenie pojazdu przeciwnika."
tips/free_xp: "Wykorzystuj wolne doświadczenie do badania dowolnego pojazdu lub modułu oraz przyspieszania rozwoju załogi."
tips/elite_tanks: "Status elitarnego otrzymują pojazdy ze wszystkimi dostępnymi modułami i zbadanymi kolejnymi pojazdami."
tips/exp_elite: "Możesz wymienić doświadczenie zdobyte na elitarnych pojazdach na wolne doświadczenie."
tips/freexp_earn: "5% doświadczenia zdobytego w każdej bitwie przeznaczane jest na wolne doświadczenie."
tips/analize_team: "Analiza składu Twojej drużyny pozwoli Ci wybrać najodpowiedniejszą taktykę do danej bitwy."
tips/explore_map: "Znajomość poszczególnych map ułatwi Ci dobranie właściwych pozycji do ataku i obrony."
tips/high_level: "Jeśli prowadzisz pojazd najwyższego poziomu w bitwie, do Ciebie należy przewodzenie działaniom ofensywnym i defensywnym."
tips/low_level: "Jeśli Twój pojazd jest jednym z niższych poziomów w drużynie, staraj się wspierać pozostałych jej członków."
tips/surround_enemy: "Skoordynuj swoje poczynania z sojusznikami tak, aby jednocześnie atakować wroga z kilku stron."
tips/exp_crew: "Doświadczenie załogi zdobywane w bitwach wykorzystywane jest do rozwijania jej biegłości i dodatkowych umiejętności."
tips/skill_train: "W pełni opanowane umiejętności załogi działają na wszystkich typach pojazdów."
tips/premium_tanks: "Pojazdy premium zarabiają więcej kredytów niż pojazdy standardowe."
tips/module_hp: "Każdy moduł posiada swoją pulę PW, która zmniejsza się, ilekroć moduł otrzymuje uszkodzenia."
tips/module_hit: "Nawet jeśli moduł zostanie trafiony, niekoniecznie musi odnieść uszkodzenia."
tips/track_hit: "Gąsienice mają 100% szans na uszkodzenie przy trafieniu."
tips/observation_hit: "Urządzenia obserwacyjne mają 100% szansy na odniesienie uszkodzeń przy trafieniu."
tips/engine_hit: "Przy trafieniu w silnik lub skrzynię biegów istnieje 45% szansa uszkodzenia silnika."
tips/fuel_hit: "Zbiornik paliwa ma 45% szans na uszkodzenie przy trafieniu."
tips/traverse_hit: "Mechanizm obrotu wieży ma 45% szans na uszkodzenie przy trafieniu."
tips/gun_hit: "Przy trafieniu w działo istnieje 33% szansy na jego uszkodzenie."
tips/ammo_hit: "Magazyn amunicji ma 27% szansy na odniesienie uszkodzeń przy trafieniu."
tips/module_damaged: "Niekrytyczne uszkodzenie modułu oznacza, że jest on poważnie uszkodzony, ale nadal działa."
tips/module_crit: "Kiedy PW danego modułu spadną do zera, zostaje on krytycznie uszkodzony i przestaje działać."
tips/crew_hit: "Członek załogi ma 33% szansy na zostanie wyłączonym z walki przy trafieniu."
tips/ricochet: "Pociski uderzające w pancerz pod kątem mniejszym niż 20° mają duże szanse na rykoszet."
tips/ricochet_impossible: "Jeśli kaliber Twojego pocisku przekracza trzykrotnie grubość pancerza celu, niemożliwy jest rykoszet."
tips/penetration_shells: "Większość pocisków podkalibrowych (APCR) i kumulacyjnych (HEAT) odznacza się zwiększonym współczynnikiem penetracji."
tips/he_shells: "Pociski odłamkowo-burzące (OB) cechują się niskim współczynnikiem penetracji, ale zadają duże uszkodzenia, jeśli przebiją pancerz."
tips/he_explode: "Nawet jeśli pocisk odłamkowo-burzący (OB) nie przebije pancerza, wybuch na zewnątrz pojazdu może zadać uszkodzenia w wyniku eksplozji."
tips/yellow_zones: "Kiedy w trybie snajperskim strzelasz pociskami OB, fragmenty pancerza przeciwnika podatne na eksplozje są podświetlone na żółto."
tips/he_noricochet: "Pociski odłamkowo-burzące (OB) nigdy nie rykoszetują."
tips/diamond_stance: "Ustawienie pojazdu tak, aby pociski wroga uderzały w pancerz pod kątem, zwiększa szansę na zablokowanie lub odbicie strzału."
tips/flank_td: "Jeśli walczysz z pozbawionym wieży niszczycielem czołgów, staraj się go objechać i strzelać w boki lub tył."
tips/large_alfa: "Pojazdy zadające wysokie uszkodzenia jednym strzałem są najskuteczniejsze, kiedy atakują z ukrycia."
tips/small_alfa: "Pojazdy zadające niewielkie uszkodzenia jednym strzałem są najskuteczniejsze, kiedy atakują z takiej pozycji, że przeciwnik nie może odpowiedzieć ogniem."
tips/moving_target: "Stałe poruszanie się lekko w przód i w tył lub w lewo i w prawo sprawia, że przeciwnikowi trudniej jest trafić w Twoje słabe punkty."
tips/premuim_elite: "Wszystkie pojazdy premium mają status elitarny, dzięki czemu można wymieniać zdobyte na nich doświadczenie na wolne doświadczenie."
tips/clan_creation: "By stworzyć klan, musisz posiadać pojazd poziomu V lub wyższego."
tips/find_platoon: "W klanie szybko znajdziesz partnera do owocnej gry plutonowej."
tips/clan_chat: "Po dołączeniu do klanu można będzie komunikować się z innymi członkami klanu dzięki czatowi klanu."
tips/camo: "Kamuflaż zwiększa poziom ukrycia pojazdu."
tips/camo_supply: "Kamuflaż zużywa się podczas bitwy i jest automatycznie odnawiany po każdym starciu."
tips/account: "Poszerz swoje doświadczenie w bitwach pancernych! Wypróbuj World of Tanks (http://worldoftanks.com)."
tips/clan_supply: "Zaopatrzenie klanu to zestaw unikatowych zniżek, bonusów oraz ofert specjalnych dostępnych tylko dla członków klanu, którzy mają wystarczająco wysoki poziom Dostępu osobistego."
tips/upgrade_supply: "Dołącz do bitew pojazdem przynajmniej V poziomu i dołóż swoją cegiełkę do odblokowania nowych poziomów zaopatrzenia i dostępu osobistego dla Ciebie i Twojego klanu."
tips/clan_platoon: "Zagraj w plutonie klanowym, by zwiększyć ilość doświadczenia dodawanego do zaopatrzenia i dostępu osobistego o 50%."
tips/speedup_supply: "Użyj wolnego doświadczenia by przyspieszyć postęp Twojego Dostępu osobistego i odblokować następny poziom zaopatrzenia."
tips/choose_clan: "Podczas szukania klanu wysyłaj wnioski do otwartych klanów – akceptują graczy automatycznie."
tips/clan_recruiting: "Dowódca klanu może ustawiać parametry automatycznej rekrutacji. Gracze spełniający te warunki zostaną automatycznie przyjęci do klanu."
tips/provisions: "Zapasy i materiały eksploatacyjne są automatycznie uzupełniane po każdej bitwie."
tips/cooldown: "Materiały eksploatacyjne, takie jak sprężarka i adrenalina, mogą być wielokrotnie użyte podczas jednej bitwy ze stałym czasem odnowienia."
tips/supremacy_possibility: "Gdy wchodzisz do bitwy pojazdem V–X poziomu, możesz zagrać w trybie Dominacji."
tips/supremacy_victory: "W trybie Dominacji wygrywa drużyna, która jako pierwsza zdobędzie maksymalną liczbę punktów zwycięstwa lub zniszczy wszystkie pojazdy przeciwnika."
tips/supremacy_capture_points: "By zwiększyć swoje szanse na zwycięstwo w trybie Dominacji, zajmij bazy na mapie i zdobądź punkty zwycięstwa."
tips/supremacy_recapture_available: "W trybie Dominacji możesz przejąć bazy, które wcześniej zostały zajęte przez drużynę przeciwnika."
tips/supremacy_recapture_points: "W trybie Dominacji przeciwnicy nie otrzymują punktów zwycięstwa za zdobytą bazę, gdy Twoja drużyna zacznie ją przejmować."
tips/supremacy_get_score: "W trybie Dominacji drużyna zdobywa punkty zwycięstwa za niszczenie pojazdów przeciwnika."
tips/supremacy_lose_score: "W trybie Dominacji drużyna traci punkty zwycięstwa za zniszczonych sojuszników."
tips/supremacy_watch_points: "Używaj minimapy w trybie Dominacji do sprawdzania statusu baz oraz ruchów przeciwnika."
tips/supremacy_left_points: "Jeśli w trybie Dominacji opuścisz zajętą bazę, to będzie ona nadal przynosić punkty zwycięstwa."
tips/supremacy_prevent_catching: "By zapobiec zajęciu bazy w trybie Dominacji, uszkadzaj pojazdy przeciwnika znajdujące się w okręgu zajęcia bazy."
tips/supremacy_catch_point: "By w trybie Dominacji zdobyć bazę neutralną lub bazę należącą do przeciwnika, wjedź do okręgu zajęcia bazy."
tips/supremacy_xp_for_capture: "W trybie Dominacji gracze zdobywają doświadczenie za punkty zwycięstwa otrzymane z zajętej przez nich bazy."
tips/supremacy_team_bonus: "Po zakończeniu bitwy w trybie Dominacji, każdy gracz otrzymuje bonus za punkty zwycięstwa zdobyte przez sojuszniczą drużynę."
tips/top_modules: "Natychmiastowe ulepszenie pojazdu pozwala Ci zainstalować najlepsze moduły w Twoim pojeździe i oszczędzić doświadczenie na zbadanie nowych pojazdów."
tips/economical_boosters: "Doładowania ekonomiczne zwiększają ilość zdobywanego doświadczenia i walut, co przyspiesza postępy w grze."
tips/battle_boosters: "Doładowania bojowe przyspieszają czas odnowienia materiałów eksploatacyjnych, co pozwala na ich częstsze użycie w bitwie."
