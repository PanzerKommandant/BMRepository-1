"#achievements:bombardier_descr": "Zniszcz przynajmniej 2 wrogie pojazdy przy użyciu jednego pocisku."
"#achievements:defender": "Obrońca"
"#achievements:defender_descr": "Zredukuj najwięcej wrogich punktów przejęcia bazy, ale nie mniej niż 70."
"#achievements:evileye": "Służba patrolowa"
"#achievements:globalRating": "Klasyfikacja"
"#achievements:globalRating_descr": "Ocena osobista jest miarą umiejętności i doświadczenia gracza, na podstawie:\n\n• Zwycięstw\n• Przetrwanych bitew\n• Celności strzałów\n• Średnich uszkodzeń na bitwę\n• Średnich PD na bitwę\n\nOcena osobista jest uaktualniana wraz z rosnącą liczbą stoczonych bitew."
"#achievements:handOfDeath": "Rozpruwacz"
"#achievements:handOfDeath_descr": "Zniszcz przynajmniej 3 pojazdy z rzędu. Drugi i każdy kolejny pojazd musi zostać zniszczony jednym pociskiem."
"#achievements:huntsman": "Łowca"
"#achievements:huntsman_descr": "Zniszcz wszystkie czołgi lekkie wroga (co najmniej 3) w ciągu jednej bitwy."
"#achievements:invader": "Okupant"
"#achievements:invader_descr": "Zdobądź więcej punktów zajęcia bazy niż jakikolwiek inny gracz (co najmniej 80)."
"#achievements:invincible": "Nietykalny"
"#achievements:invincible_descr": "Przetrwaj co najmniej 5 bitew z rzędu bez odniesienia jakichkolwiek uszkodzeń."
"#achievements:ironMan": "Opanowany"
"#achievements:ironMan_descr": "Przetrwaj co najmniej 10 rykoszetów i trafień bez przebicia z rzędu podczas wrogiego ostrzału."
"#achievements:kamikaze": "Kamikadze"
"#achievements:kamikaze_descr": "Zniszcz pojazd wroga poprzez staranowanie."
"#achievements:luckyDevil": "Szczęściarz"
"#achievements:luckyDevil_descr": "Bądź świadkiem trafienia i zniszczenia pojazdu wroga przez innego gracza z drużyny przeciwnej. Musisz być co najwyżej 10 metrów od pojazdu wroga w momencie jego zniszczenia."
"#achievements:medalAbrams_descr": "Nadawany za łączną liczbę zwycięstw zdobytych przez drużynę, w których gracz przetrwał bitwę."
"#achievements:medalBrothersInArms": "Towarzysze broni"
"#achievements:medalBrothersInArms_condition": "• Pluton musi przetrwać bitwę.\n• Obaj członkowie plutonu otrzymują nagrodę."
"#achievements:medalBurda_descr": "Zniszcz 5 dział samobieżnych w ciągu jednej bitwy."
"#achievements:medalBurda_heroInfo": "Pułkownik Alexander Burda był asem pancernym i bohaterem Związku Radzieckiego. 4 października 1941 roku zorganizował zasadzkę, dzięki której zniszczono całą kolumną pancerną wroga, w tym dziesięć czołgów średnich i lekkich, dwie ciężarówki z działami przeciwpancernymi i pięć pojazdów piechoty."
"#achievements:medalCrucialContribution": "Ostateczne poświęcenie"
"#achievements:medalCrucialContribution_condition": "• Obaj członkowie plutonu otrzymują nagrodę."
"#achievements:medalDumitru": "Medal Dumitru"
"#achievements:medalDumitru_descr": "Zniszcz 4 wrogie działa samobieżne w ciągu jednej bitwy."
"#achievements:medalDumitru_heroInfo": "S. Dumitru był rumuńskim asem pancernym. Walczył w II wojnie światowej jedynie przez dwadzieścia pięć dni - najpierw po stronie Niemców, a potem przeciwko nim, kiedy Rumunia dołączyła do aliantów. 26 marca 1945 roku Dumitru wziął udział w zniszczeniu sześciu wrogich niszczycieli czołgów i przejęciu baterii haubic kal.150 mm."
"#achievements:medalEkins_descr": "Nadawany za zniszczenie pojazdów wroga od VIII do X poziomu."
"#achievements:medalFadin_descr": "Zniszcz ostatni wrogi pojazd w bitwie przy użyciu Twojego ostatniego pocisku."
"#achievements:medalKay_descr": "Nadawany za zdobycie statusu Bohatera Bitwy."
"#achievements:medalLavrinenko_descr": "Zmniejsz łączną liczbę punktów zajęcia sojuszniczej bazy."
"#achievements:medalLeClerc_descr": "Przyznawany za ogólną liczbę zdobytych przez gracza punktów zajęcia bazy wroga."
"#achievements:medalPascucci_descr": "Zniszcz 3 wrogie działa samobieżne w ciągu jednej bitwy."
"#achievements:medalPascucci_heroInfo": "Podporucznik Luigi Arbib Pascucci był włoskim dowódcą czołgu podczas drugiej wojny światowej. Walczył w 132 Dywizji Pancernej „Ariete” w Afryce Północnej. Pascucci wziął udział w drugiej bitwie pod El Alamein, gdzie oddał życie podczas brawurowego ataku frontalnego, który umożliwił reszcie jego kompanii ucieczkę mimo otaczającego ją nieprzyjaciela."
"#achievements:medalPoppel_descr": "Nadawany za wykrywanie pojazdów wroga."
"#achievements:medalTamadaYoshio": "Medal Yoshio Tamady"
"#achievements:medalTamadaYoshio_descr": "W ciągu jednej bitwy zniszcz co najmniej 3 wrogie działa samobieżne przy użyciu czołgu lekkiego."
"#achievements:medalTamadaYoshio_heroInfo": "Pułkownik Tamada Yoshio był dowódcą 4 Pułku Pancernego Armii Kwantuńskiej. Podczas bitwy o Chałchin-Goł stoczonej w dniach 2-3 lipca 1939 roku, zniszczył 4 baterie nieprzyjaciela (w skład w których wchodziły haubice kal. 122mm, działa kal. 107mm i działa kal. 76.2mm), 10 pojazdów opancerzonych, 2 czołgi, 7 dział przeciwpancernych, 5 moździerzy oraz 20 ciężarówek."
"#achievements:medalWittmann_condition": "• Zniszczone pojazdy przeciwnika powinny być przynajmniej IV poziomu.\n• Niedostępne od 25 września 2012 roku."
"#achievements:medalWittmann_descr": "Zniszcz co najmniej 7 pojazdów wroga przy użyciu czołgu lub niszczyciela czołgów, albo co najmniej 10 pojazdów przy użyciu działa samobieżnego."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter był jednym z najbardziej skutecznych niemieckich asów pancernych podczas II wojny światowej. Brał udział w inwazjach na Polskę, Francję, Grecję i Związek Radziecki. Uczestniczył również w obronie Francji."
"#achievements:pattonValley": "Dolina Pattonów"
