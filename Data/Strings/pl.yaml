"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_uk/Description": "Dostępne jest %(value)% zniżki dla wszystkich członków klanu posiadających wymagany poziom Dostępu osobistego. Ciastko i herbata zwiększają poziom wyszkolenia załogi o 10% podczas trwania bitwy. Jedynie dla pojazdów brytyjskich."
