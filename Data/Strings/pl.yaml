"#achievements:medalFadin_condition": "• Przyznawany nawet jeśli wrogi pojazd zostanie zniszczony w wyniku pożaru wywołanego przez ostatni dostępny pocisk.\n• Przyznawany za zniszczenie ostatniego pojazdu wroga przy użyciu automatycznie ładujących się dział."
