"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade był podpułkownikiem armii francuskiej podczas II wojny światowej. We wrześniu 1943 otrzymał awans do stopnia pułkownika. De Langlade walczył w 2 Dywizji Pancernej, którą dowodził generał Leclerc. W dniach 12-13 września 1944 r. oddział uderzeniowy pod jego dowództwem rozbił niemiecką 112 Brygadę Pancerną w bitwie pod Dompaire we Francji. Tylko 4 z 45 czołgów typu Panther przetrwały to starcie."
"#achievements:medalDeLanglade_condition": "• Wrogie pojazdy muszą znajdować się w obrębie bazy.\n• Wrogie pojazdy mogą podjąć próbę zajęcia bazy równocześnie lub po kolei."
"#achievements:medalDeLanglade_descr": "W ciągu jednej bitwy zniszcz co najmniej 3 wrogie pojazdy, które próbują przejąć bazę."
"#achievements:medalHalonen_condition": "• Cele muszą być co najmniej o poziom wyżej niż niszczyciel czołgów gracza."
"#achievements:medalHalonen_descr": "W ciągu jednej bitwy zniszcz co najmniej 3 wrogie pojazdy przy użyciu niszczyciela czołgów."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, sierżant armii fińskiej i as pancerny, zniszczył trzy czołgi typu T-34, dwa KV-1 i dwa ISU-152 przy użyciu swojego StuG III podczas bitew stoczonych w czerwcu i lipcu 1944 roku."
"#achievements:medalLehvaslaiho_condition": "• Pojazdy wroga muszą być co najmniej o poziom wyżej."
"#achievements:medalLehvaslaiho_descr": "Zniszcz 2 wrogie pojazdy przy użyciu czołgu średniego."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho był fińskim asem pancernym, który zniszczył 7 czołgów i niszczycieli czołgów."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool jest powszechnie uznawany za amerykańskiego asa wśród asów pancernych. Zniszczył łącznie 258 czołgów i innych pojazdów bojowych."
"#achievements:medalLafayettePool_condition": "• Dostępny dla pojazdów na co najmniej V poziomie."
"#achievements:medalLafayettePool_descr": "Zniszcz 6 wrogich pojazdów w ciągu jednej bitwy."
"#achievements:medalCarius_descr": "Za zniszczenie czołgów i dział samobieżnych przeciwnika."
"#achievements:medalCarius_heroInfo": "Otto Carius był jednym z najskuteczniejszych asów pancernych drugiej wojny światowej. W czasie swej imponującej kariery dowodził takimi pojazdami jak: PzKpfw 38(t), PzKpfw VI Tiger oraz niszczycielem czołgów Jagdtiger."
"#achievements:medalCarius_condition": "• IV klasa – 10\n• III klasa – 100\n• II klasa – 1000\n• I klasa – 10000"
"#achievements:raider": "Zagończyk"
"#achievements:raider_descr": "Zajmij w pojedynkę bazę, jednocześnie unikając wykrycia przez całą bitwę."
"#achievements:supporter": "Wsparcie"
"#achievements:supporter_condition": "• Uwzględnione zostają cele, które zostały zniszczone przez innych graczy lub zginęły w bitwie. \n• Rykoszety i pociski bez penetracji nie są brane pod uwagę.\n• Jeśli co najmniej dwóch graczy zdobędzie identyczną liczbę trafień, osiągnięcie przyznawane jest temu, który zdobył w bitwie najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w danej bitwie."
"#achievements:supporter_descr": "Zniszcz gąsienice lub zadaj uszkodzenia większj liczbie pojazdów niż ktokolwiek inny (co najmniej 4)."
"#achievements:supremacyVeteran": "Weteran Supremacji"
"#achievements:supremacyVeteran_descr": "Przyznawany graczowi, który odznaczył się największą ilością zdobytego doświadczenia w czasie pierwszego sezonu Turnieju supremacji, prowadząc pojazd z poziomów VI–X."
"#achievements:supremacyLegend": "Legenda Supremacji"
"#achievements:supremacyLegend_descr": "Przyznawany graczowi, który odznaczył się największą ilością zadanych uszkodzeń w czasie pierwszego sezonu Turnieju supremacji, prowadząc pojazd z poziomów VI–X."
"#achievements:supremacyHunter": "Łowca Supremacji"
"#achievements:supremacyHunter_descr": "Przyznawany graczowi, który odznaczył się największą liczbą zniszczonych pojazdów w czasie pierwszego sezonu Turnieju supremacji, prowadząc pojazd z poziomów VI–X."
"#achievements:medalCommunityChampion": "Czempion społeczności"
"#achievements:medalCommunityChampion_descr": "Przyznawany za zajęcie wysokiego miejsca w konkursach społecznościowych regionu europejskiego. Konkursy, w których będzie można wygrać ten medal, w regulaminie będą zawierać stosowną informację."
"#achievements:mousebane": "Pułapka na Myszy"
"#achievements:mousebane_condition": "• Liczą się łączne wyniki wszystkich pojazdów.\n• Nowo otrzymane nagrody zostają zsumowane."
"#achievements:mousebane_descr": "Zniszcz 10 czołgów PzKpfw VIII Maus."
"#achievements:medalOrlik_descr": "Kierując czołgiem lekkim, zniszcz co najmniej 3 pojazdy przeciwnika w jednej bitwie."
"#achievements:medalOrlik_heroInfo": "Edmund Roman Orlik, podchorąży polskiej armii, był asem pancernym, który zniszczył 13 niemieckich czołgów przy użyciu swojej tankietki TKS we wrześniu 1939."
"#achievements:medalOskin_descr": "Kierując czołgiem średnim, zniszcz 3 pojazdy przeciwnika w jednej bitwie."
"#achievements:medalOskin_heroInfo": "Aleksander Oskin, bohater Związku Radzieckiego, był dowódcą czołgu, który zniszczył swoim T-34 trzy Tygrysy Królewskie podczas operacji zwiadowczej przeprowadzonej 11 sierpnia 1944 roku w pobliżu wsi Oględów."
"#achievements:medalKolobanov_heroInfo": "Pułkownik Zinowij Kołobanow był radzieckim asem pancernym, który podczas bitwy stoczonej 19 sierpnia 1941 zniszczył swoim KV-1 22 niemieckie czołgi, 2 działa i 2 pojazdy opancerzone."
"#achievements:medalNikolas_descr": "Kierując czołgiem średnim, zniszcz co najmniej 4 pojazdy przeciwnika w jednej bitwie."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols był brytyjskim celowniczym. Podczas bitwy pod El Alamein zniszczył 14 niemieckich maszyn (9 z nich w ciągu jednego dnia)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters był kanadyjskim asem pancernym, który służył w 27. Pułku Pancernym. W latach 1944–1945 zniszczył swoim czołgiem Sherman Firefly 18 niemieckich pojazdów."
"#achievements:masterofContinents": "Mistrz kontynentów"
"#achievements:masterofContinents_descr": "Przyznawany wszystkim graczom ze zwycięskiego regionu w zmaganiach „Rise of Continents” we wrześniu 2015 r. Ten gracz zaiste był Mistrzem kontynentów, przynajmniej przez chwilę."
"#achievements:continentalViceChampion": "Wicemistrz kontynentów"
"#achievements:continentalViceChampion_descr": "Przyznawany wszystkim graczom z regionu, który zajął drugie miejsce w zmaganiach „ Rise of Continents ” we wrześniu 2015 r.  Było blisko korony, więc zamiast niej – medal!"
"#achievements:continentalContender": "Drugi wicemistrz kontynentów"
"#achievements:continentalContender_descr": "Przyznawany wszystkim graczom z regionu, który zajął trzecie miejsce w zmaganiach „ Rise of Continents ” we wrześniu 2015 r. Miejsce na podium warte jest medalu."
"#achievements:continentalCompetitor": "Uczestnik „Rise of Continents”"
