"#achievements:armorPiercer_condition": "• Seria przerwana przez pudło, strzał bez przebicia lub rykoszet jest kontynuowana w następnej bitwie stoczonej w tym samym pojeździe.\n• Serie liczą się osobno dla każdego pojazdu. Tylko najdłuższa z nich jest brana pod uwagę."
