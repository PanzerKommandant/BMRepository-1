"#clans:SupplyScreen/FirstLevel": "Zaopatrzenie to zestaw unikatowych zniżek, premii oraz ofert specjalnych dostępnych jedynie dla członków klanu.\nKażdy członek klanu posiada dostęp osobisty do zaopatrzenia w zależności od ilości zdobytego doświadczenia."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "O ZAOPATRZENIU"
"#clans:SupplyScreen/AboutSupply/Description": "Dołącz do bitew pojazdem przynajmniej V poziomu i dołóż swoją cegiełkę do odblokowania nowych poziomów zaopatrzenia dla Twojego klanu.\n\nZaopatrzenie to zestaw unikatowych zniżek na wyposażenie, materiały eksploatacyjne, zapasy, kamuflaże oraz pojazdy, jak również bonusy i oferty specjalne dostępne tylko dla członków klanu. Poziom zaopatrzenia klanu zależy od ilości doświadczenia zdobywanego przez jego członków. Im wyższy jest poziom zaopatrzenia, tym więcej korzyści będzie dostępnych dla członków Twojego klanu.\n\nKażdy członek klanu ma zapewniony osobisty dostęp do zaopatrzenia. Twój poziom dostępu osobistego zależy od ilości zdobytego przez Ciebie doświadczenia. Im wyższy jest Twój poziom dostępu osobistego, tym więcej bonusów z zaopatrzenia możesz uzyskać.\n\n\t• Jeśli Twój poziom dostępu osobistego jest taki sam jak poziom zaopatrzenia klanu lub od niego wyższy, możesz korzystać z pełnego wachlarza korzyści płynących z najwyższego odblokowanego przez klan poziomu zaopatrzenia.\n\t•Jeśli Twój poziom dostępu osobistego jest niższy niż poziom zaopatrzenia klanu, możesz korzystać jedynie z bonusów dostępnych dla Twojego poziomu dostępu osobistego.\n\nUżyj wolnego doświadczenia, by przyspieszyć postęp Twojego dostępu osobistego."
