"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_china/Description": "Dostępne jest %(value)% zniżki dla wszystkich członków klanu posiadających wymagany poziom Dostępu osobistego. Ulepszone racje bojowe zwiększają wyszkolenie załogi o 10% podczas trwania bitwy. Jedynie dla pojazdów chińskich."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Header": "Zniżka na naprawy pobitewne pojazdu"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Description": "Dostępne jest %(value)% zniżki dla wszystkich członków klanu posiadających wymagany poziom Dostępu osobistego. Pozwoli Ci to zaoszczędzić kredyty zazwyczaj wydawane na naprawę pojazdu po każdej bitwie."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Header": "Zniżka na zakup pojazdów %(level) poziomu"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Description": "Dostępne jest %(value)% zniżki dla wszystkich członków klanu posiadających wymagany poziom Dostępu osobistego. Zniżka jest  efektywna dla wszystkich pojazdów poziomem odpowiadającym poziomowi zaopatrzenia. Niedostępne dla pojazdów premium."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Header": "Zakup Miejsca Za Kredyty"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Description": "Zakup jednego dodatkowego miejsca za kredyty jest dostępny dla wszystkich członków klanu z wymaganym poziomem Dostępu osobistego. Gracz zachowuje miejsce po opuszczeniu klanu. W razie dołączenia do innego klanu, gracz nie będzie miał możliwości zakupu dodaktowego miejsca za kredyty."
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "Zniżka na ponowną dostawę Adrenaliny"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "Dostępne jest %(value)% zniżki dla wszystkich członków klanu posiadających wymagany poziom Dostępu osobistego. Adrenalina może zostać użyta raz na bitwę, by przyspieszyć ładowanie działa o 25% na 30 sekund i dodać 10% szansy na uszkodzenie modułów w pojeździe przeciwnika."
