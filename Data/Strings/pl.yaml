"#achievements:camper_descr": "Zadaj najwięcej uszkodzeń w bitwie z odległości co najmniej 250 m."
"#achievements:camper_condition": "• Oddaj co najmniej 8 strzałów.\n• Co najmniej 80% trafień musi zadać uszkodzenia, w tym uszkodzenia pojazdów i modułów przeciwnika.\n• Celność strzałów musi wynieść co najmniej 85% na bitwę.\n• Zadane uszkodzenia muszą przekroczyć liczbę punktów wytrzymałości pojazdu gracza i wynosić co najmniej 1000 PW.\n• Jeśli dwóch lub więcej graczy zada tyle samo uszkodzeń, osiągnięcie jest przyznawane graczowi z największą liczbą PD zdobytych w bitwie.\n• Osiągnięcie można zdobyć raz na bitwę."
"#achievements:mainGun": "Duży kaliber"
"#achievements:mainGun_descr": "Zadaj najwięcej uszkodzeń w bitwie."
"#achievements:mainGun_condition": "• Zadane uszkodzenia muszą wynieść co najmniej 35% PW wszystkich pojazdów przeciwnika i wynosić co najmniej 1000 PW.\n• Jeśli dwóch lub więcej graczy zada tyle samo uszkodzeń, osiągnięcie jest przyznawane graczowi z największą liczbą PD zdobytych w bitwie.\n• Osiągnięcie może zostać przyznane raz na bitwę."
