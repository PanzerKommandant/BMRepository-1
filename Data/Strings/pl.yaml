"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Snowstorm Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• Liczą się łączne wyniki wszystkich pojazdów.\n• Nowo otrzymane nagrody zostają zsumowane."
"#achievements:bombardier_condition": "• Serie wszystkich pojazdów liczone są razem."
"#achievements:defender_condition": "• Jeśli dwóch lub więcej graczy zredukuje jednakową liczbę punktów zajęcia bazy, osiągnięcie otrzyma gracz z największą ilością PD za bitwę.\n• Osiągnięcie jest przyznawane jedynie raz na bitwę.\n• Punkty zajęcia bazy zdobyte w trybie Dominacji nie są zliczane."
"#achievements:diehard_condition": "• Nieprzerwana seria jest kontynuowana podczas następnej bitwy stoczonej w tym samym pojeździe.\n• Serie liczą się osobno dla każdego pojazdu. Tylko najdłuższa z nich jest brana pod uwagę."
"#achievements:diehard_descr": "Przetrwaj 10 bitew z rzędu w tym samym pojeździe."
"#achievements:evileye_condition": "• Gracz musi jako jedyny wykrywać pojazdy wroga w momencie, kiedy są ostrzeliwane.\n• Jeśli dwóch lub więcej graczy wykryło identyczną liczbę pojazdów wroga, umożliwiając uszkodzenie ich przez sojuszników, osiągnięcie przyznawane jest temu, który w danej bitwie zdobył najwięcej PD.\n• Osiągnięcie zostaje przyznane tylko raz w ciągu danej bitwy."
"#achievements:evileye_descr": "Pomóż swojej drużynie uszkodzić co najmniej 3 pojazdy przeciwnika poprzez ich wykrycie."
"#achievements:handOfDeath_condition": "• Nieprzerwana seria jest kontynuowana w następnej bitwie stoczonej w tym samym pojeździe.\n• Serie każdego pojazdu liczą się osobno. Tylko najdłuższa jest brana pod uwagę.\n• Osiągnięcie jest przyznane w momencie pobicia kolejnego rekordu długości serii."
"#achievements:heroesOfRassenay_descr": "Zniszcz 7 wrogich pojazdów w ciągu jednej bitwy."
"#achievements:invader_condition": "• Osiągnięcie jest przyznawane za udane zajęcie bazy.\n• Zliczane są jedynie punkty będące częścią zajęcia bazy.\n• Punkty zajęcia bazy zdobyte w trybie Dominacji nie są brane pod uwagę."
"#achievements:invincible_condition": "• Nieprzerwana seria jest kontynuowana podczas następnej bitwy stoczonej w tym samym pojeździe.\n• Serie liczą się osobno dla każdego pojazdu. Tylko najdłuższa z nich jest brana pod uwagę."
"#achievements:kamikaze_condition": "• Zniszcz wrogi pojazd na wyższym poziomie.\n• Osiągnięcie można zdobyć tylko raz w danej bitwie."
