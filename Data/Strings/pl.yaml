"#achievements:medalLeClerc_condition": "• Wygraj bitwę.\n• Zliczane są wszystkie punkty zajęcia bazy wroga zdobyte podczas danej bitwy, oprócz punktów zdobytych w trybie Dominacji.\n\n• IV klasy – 30\n• III klasy – 300\n• II klasy – 3000\n• I klasy – 30 000"
