"#achievements:medalTamadaYoshio_condition": "• Przetrwaj bitwę.\n• Zniszczone pojazdy nieprzyjaciela muszą być co najmniej o dwa poziomy wyżej niż pojazd gracza."
"#achievements:medalTarczay_condition": "• Przetrwaj bitwę jako zwycięzca.\n• Zniszczone pojazdy wroga liczą się dopiero po otrzymaniu wszystkich uszkodzeń."
"#achievements:raider_condition": "• Osiągnięcie jest zdobywane, nawet jeśli pojazd zostanie przypadkowo trafiony lub uszkodzony.\n• Punkty zajęcia bazy zdobywane w trybie Dominacji nie są wliczane."
"#achievements:scout_condition": "• Wygraj bitwę.\n• Osiągnięcie zostaje przyznane tylko raz w ciągu jednej bitwy."
"#achievements:scout_descr": "Wykryj więcej pojazdów nieprzyjaciela niż ktokolwiek z twojej drużyny (co najmniej 5)."
"#achievements:sinai_condition": "\t• IS\n\t• IS-3\n\t• IS-3 Defender\n\t• IS-4\n\t• IS-6\n\t• IS-6 Fearless\n\t• IS-7\n\t• IS-8\n\t• ISU-152\n\t• Object 263\n\t• Object 268\n\t• Object 704\n\n• Serie wszystkich pojazdów zostają zsumowane.\n• Nowo otrzymane nagrody zostają zsumowane."
"#achievements:sniper_condition": "• Strzały bez przebicia są brane pod uwagę.\n• Nie wolno trafić bezpośrednio sojuszniczego pojazdu.\n• Jeśli co najmniej dwóch graczy ma identyczny procent trafień, osiągnięcie przyznawane jest temu z największą liczbą trafień.\n• Jeżeli co najmniej dwóch graczy zrówna się pod względem stosunku i liczby trafień, osiągnięcie przyznawane jest temu, który zdobył w boju najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w ciągu całej bitwy."
"#achievements:steelwall_condition": "• Przetrwaj bitwę.\n• Jeśli co najmniej dwóch graczy otrzyma tyle samo potencjalnych uszkodzeń, osiągnięcie przyznawane jest temu z największą liczbą trafień.\n• Jeżeli co najmniej dwóch graczy zrówna się pod względem trafień i potencjalnych uszkodzeń, osiągnięcie przyznawane jest temu, który zdobył w boju najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w ciągu całej bitwy."
"#achievements:sturdy_condition": "• Przetrwaj bitwę."
"#achievements:titleSniper_condition": "• Seria zostaje przerwana przez pudło.\n• Serie każdego pojazdu liczą się osobno i mogą być kontynuowane podczas następnej bitwy w tym samym pojeździe.\n• Liczy się tylko najdłuższa seria."
"#achievements:warrior_condition": "• Jeśli co najmniej dwóch graczy zniszczy identyczną liczbę pojazdów, osiągnięcie przyznawane jest temu, który zdobył w danej bitwie najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w danej bitwie."
"#achievements:warrior_descr": "Zniszcz więcej pojazdów niż jakikolwiek inny gracz (co najmniej 4)."
