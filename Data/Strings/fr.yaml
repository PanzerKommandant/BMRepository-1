"#achievements:globalRating": "Cote personnelle"
"#achievements:globalRating_descr": "La cote personnelle est la mesure des aptitudes et de l'expérience du joueur, basée sur\u00A0:\n\n• Victoires\n• Batailles survécues\n• Taux de coups au but\n• Dégâts moyens par bataille\n• Expérience moyenne par bataille\n\nLa cote personnelle est mise à jour avec l'augmentation du nombre de batailles jouées."
"#achievements:handOfDeath": "Faucheur"
"#achievements:handOfDeath_descr": "Détruire au moins 3 véhicules ennemis consécutifs. Le second véhicule ainsi que les suivants doivent être détruits par un seul obus chacun."
"#achievements:huntsman": "Chasseur"
"#achievements:huntsman_descr": "Détruire tous les chars légers ennemis (au moins 3) au cours d'une seule bataille."
"#achievements:invader": "Envahisseur"
"#achievements:invader_descr": "Obtenir plus de points de capture de base que n'importe quel autre joueur (au moins 80)."
"#achievements:invincible": "Invincible"
"#achievements:invincible_descr": "Survivre à au moins 5 batailles consécutives sans subir le moindre dégât."
"#achievements:ironMan": "Tête froide"
"#achievements:ironMan_descr": "Survivre à au moins 10 ricochets et tirs non-pénétrants de suite par des joueurs de l'équipe ennemie."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Détruire un véhicule ennemi en le percutant."
"#achievements:luckyDevil": "Chanceux"
"#achievements:luckyDevil_descr": "Être témoin de la destruction d'un véhicule ennemi par un autre joueur de l'équipe ennemie. Vous devez être à 10 mètres ou moins du véhicule ennemi au moment de sa destruction."
"#achievements:medalAbrams_descr": "Pour le nombre total de victoires en équipes dans lesquelles le joueur a survécu à la bataille."
"#achievements:medalBrothersInArms": "Frères d'armes"
"#achievements:medalBrothersInArms_condition": "• Le peloton doit survivre à la bataille.\n• Les deux membres du peloton reçoivent la récompense."
"#achievements:medalBurda_descr": "Détruire 5 artilleries ennemies en une bataille."
"#achievements:medalBurda_heroInfo": "Le lieutenant-colonel Alexander Burda fut un as tankiste et héros de l'Union soviétique. Le 4 octobre 1941, Burda organisa une embuscade et détruisit une colonne de blindés ennemis comprenant dix chars moyens et légers, deux camions avec canons antichars, et cinq véhicules d'infanterie."
"#achievements:medalCrucialContribution": "Contribution décisive"
"#achievements:medalCrucialContribution_condition": "• Les deux membres du peloton reçoivent la récompense."
"#achievements:medalDumitru": "Médaille de Dumitru"
"#achievements:medalDumitru_descr": "Détruire 4 artilleries ennemies en une bataille."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru était un as tankiste Roumain. Il a combattu pendant la Seconde Guerre mondiale pendant seulement vingt-cinq jours, dont cinq du côté Allemand et vingt contre après le changement de camp de la Roumanie. Le 26 mars 1945, Dumitru a contribué à la destruction de six chasseurs de chars ennemis et à la capture d'une batterie d'obusiers de 150 mm."
"#achievements:medalEkins_descr": "Pour la destruction de véhicules de rang VIII, IX ou X."
"#achievements:medalFadin_descr": "Détruire le dernier véhicule ennemi avec le dernier obus dans le râtelier."
"#achievements:medalKay_descr": "Pour avoir atteint le statut de Héros de la bataille."
"#achievements:medalLavrinenko_descr": "Réduire le nombre de points de capture sur une base alliée."
"#achievements:medalLeClerc_descr": "Pour le nombre total de points de capture obtenus par le joueur sur la base ennemie."
"#achievements:medalPascucci_descr": "Détruire 3 artilleries ennemies en une bataille."
"#achievements:medalPascucci_heroInfo": "Le sous-lieutenant Luigi Arbib Pascucci était un chef de char italien pendant la Seconde Guerre Mondiale. Il a combattu parmi la division blindée Ariete en Afrique du Nord. Pascucci a combattu dans la Seconde Bataille d'El Alamein où il a sacrifié sa vie dans une attaque frontale imprudente qu a permis au reste de sa compagnie de fuir l'encerclement."
"#achievements:medalPoppel_descr": "Pour le nombre de véhicules ennemis détectés."
"#achievements:medalTamadaYoshio": "Médaille de Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Détruire au moins 3 artilleries ennemies avec un char léger au cours d'une bataille."
"#achievements:medalTamadaYoshio_heroInfo": "Le colonel Tamada Yoshio était le commandant en chef du 4ème régiment blindé de l'Armée de Kwantung. Lors de la bataille nocturne de Khalkhyn le 2 ou 3 juillet 1939, il détruisit 4 batteries d'obusiers de 122 mm, canons de 107 mm, canons de campagne de 76.2 mm, 10 véhicules blindés, 2 véhicules blindés à chenilles, 7 canons antichars, 5 mortiers et 20 camions ennemis."
"#achievements:medalWittmann_condition": "• Les véhicules ennemis détruits devaient être de rangs IV ou supérieurs.\n• Ne peut être obtenu depuis le 25 septembre 2012."
"#achievements:medalWittmann_descr": "Détruire 7 véhicules ennemis ou plus avec un char ou un chasseur de chars, ou 10 véhicules ennemis ou plus avec un canon automoteur."
"#achievements:medalWittmann_heroInfo": "Hans Boelter fut un des tankistes Allemands les plus couronnés de succès durant la seconde guerre mondiale. Il participa aux opérations d'invasion de la Pologne, la France, la Grèce, l'Union Soviétique, et la défense de la France."
"#achievements:pattonValley": "Vallée de Patton"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• Les séries sur l'ensemble des véhicules se cumulent.\n• Les récompenses récemment obtenues se cumulent."
"#achievements:pattonValley_descr": "Détruire 100 chars Patton, incluant\u00A0:"
