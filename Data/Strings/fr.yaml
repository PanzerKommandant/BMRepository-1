"#achievements:firstVictory_descr": "Remportez la première bataille aléatoire avec d'autres joueurs."
"#achievements:armorPiercer_condition": "• Une série qui n'a pas été interrompue par un tir manqué, une non-pénétration ou un ricochet continue à la prochaine bataille utilisant ce véhicule.\n• Chaque véhicule a sa propre série. Seule la plus longue série est affichée."
"#achievements:armorPiercer_descr": "Transpercer au moins dix fois de suite le blindage des véhicules ennemis."
"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Snowstorm Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• Le total des résultats pour tous les véhicules est inclus.\n• Les récompenses récemment obtenues se cumulent."
"#achievements:bombardier_condition": "• Les séries sur l'ensemble des véhicules se cumulent."
"#achievements:defender_condition": "• Si deux joueurs ou plus ont détruit le même nombre de véhicules, le fait d'armes est décerné au joueur ayant obtenu le plus d'expérience durant la bataille.\n• Ne peut être obtenu qu'une fois par bataille.\n• Les points de capture gagnés en mode Suprématie ne sont pas inclus."
"#achievements:diehard_condition": "• Une série ininterrompue continue à la prochaine bataille utilisant ce véhicule.\n• Chaque véhicule a sa propre série. La plus longue série est affichée."
"#achievements:diehard_descr": "Survivre 10 batailles de suite dans le même véhicule."
"#achievements:evileye_condition": "• Le joueur doit être le seul à avoir détecté les véhicules ennemis au moment où ils sont endommagés.\n• Si deux joueurs ou plus ont le même nombre d'ennemis détectés et endommagés, le fait d'armes est accordé au joueur ayant gagné le plus d'expérience dans la bataille.\n• Ne peut être obtenu qu'une fois par bataille."
"#achievements:evileye_descr": "Aidez votre équipe à endommager au moins 3 véhicules ennemis en les repérant."
"#achievements:handOfDeath_condition": "• Une série ininterrompue continue à la prochaine bataille utilisant ce véhicule.\n• Chaque véhicule a sa propre série. Seules les plus longues séries sont inclues.\n• Il est décerné suite à la nouvelle série sans interruption."
"#achievements:heroesOfRassenay_descr": "Détruire 7 véhicules ennemis au cours d'une bataille."
"#achievements:invader_condition": "• Le fait d'armes est décerné lors d'une capture réussie de la base.\n• Seuls les points acquis lors de la capture de base sont inclus.\n• Les points de capture gagnés en mode Suprématie ne sont pas pris en compte."
"#achievements:invincible_condition": "• Une série ininterrompue continue à la prochaine bataille utilisant ce véhicule.\n• Chaque véhicule a sa propre série. La plus longue série est affichée."
"#achievements:kamikaze_condition": "• Détruire un char ennemi de rang supérieur.\n• Ne peut être obtenu qu'une seule fois par bataille."
"#achievements:medalAbrams_condition": "• Classe IV – 10\n• Classe III – 100\n• Classe II – 1\u00A0000\n• Classe I – 10\u00A0000"
"#achievements:medalBillotte_condition": "• Survivre et gagner la bataille.\n• Le nombre de véhicules ennemis détruits n'est calculé qu'après que tous les dégâts soient reçus."
"#achievements:medalBrothersInArms_descr": "Chaque membre du peloton doit détruire au moins 2 véhicules ennemis."
"#achievements:medalBrunoPietro_condition": "• Survivre et gagner la bataille.\n• Le nombre de véhicules ennemis détruits n'est calculé qu'après que tous les dégâts soient reçus."
"#achievements:medalBurda_condition": "• Piloter un char ou un chasseur de chars."
