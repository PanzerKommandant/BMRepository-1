"#crew_skills:lucky_shot/name": "Tir hâtif"
"#crew_skills:lucky_shot/effect": "Accorde une probabilité de %(chancePerLevel)\u00A0% d'effectuer un tir précis lorsque la dispersion est supérieure de plus de %(shotDispersionFactor)\u00A0% à la valeur minimale."
"#crew_skills:lucky_shot/tip": "Plus utile pour les véhicules qui tirent en roulant."
"#crew_skills:surrounded_by_enemy/name": "Percée"
"#crew_skills:surrounded_by_enemy/effect": "Augmente l'accélération du véhicule de %(enginePowerFactorPerLevel)\u00A0%, s'il y a au moins %(enemyCount) véhicules ennemis dans un rayon de %(enemyInRadius) mètres autour de votre véhicule."
"#crew_skills:surrounded_by_enemy/tip": "Plus utile pour les véhicules s'engageant activement dans le combat offensif."
"#crew_skills:soft_recoil/name": "Recul en douceur"
"#crew_skills:soft_recoil/effect": "Réduit la dispersion après le tir de %(shotDispersionFactorPerLevel)\u00A0%."
"#crew_skills:soft_recoil/tip": "Plus utile pour les véhicules possédant un rechargement automatique."
"#crew_skills:battle_rage/name": "Rage"
"#crew_skills:battle_rage/effect": "Accélère la vitesse de rechargement de %(reloadFactorPerLevel)\u00A0% pour le tir suivant votre destruction d'un véhicule ennemi."
"#crew_skills:battle_rage/features": "Inefficace pour les canons à rechargement automatique."
"#crew_skills:battle_rage/tip": "Plus utile pour les véhicules infligeant de gros dégâts en un tir et avec un temps de rechargement lent."
"#crew_skills:armour_piercing/name": "Pénétration augmentée"
"#crew_skills:armour_piercing/effect": "Accorde une probabilité de %(chancePerLevel)\u00A0% d'effectuer un tir avec une pénétration de blindage augmentée."
"#crew_skills:armour_piercing/features": "Lorsque cette aptitude est activée, la pénétration passe de 100\u00A0% à 125\u00A0% de la valeur des caractéristiques du véhicule. Normalement, la pénétration varie de 75\u00A0% à 125\u00A0%."
"#crew_skills:mountain_climbing/name": "Alpiniste"
"#crew_skills:mountain_climbing/effect": "Réduit la perte de vitesse en pilotant en montée de %(level)\u00A0%."
"#crew_skills:mountain_climbing/tip": "Cette aptitude est plus utile pour les véhicules qui ont recours à de nombreuses manœuvres au cours de la bataille."
"#crew_skills:smooth_driving/name": "Conduite souple"
"#crew_skills:smooth_driving/effect": "Réduit la dispersion du canon de %(shotDispersionFactorPerLevel)\u00A0% lors des tirs effectués en roulant."
"#crew_skills:smooth_driving/tip": "Plus utile pour les véhicules qui tirent en roulant."
"#crew_skills:smooth_turret/name": "Rotation de tourelle en douceur"
"#crew_skills:smooth_turret/effect": "Réduit la dispersion du canon de %(shotDispersionFactorPerLevel)\u00A0% lors de la rotation de la tourelle."
"#crew_skills:smooth_turret/features": "Lorsqu'elle est appliquée à des véhicules sans tourelle, elle réduit la dispersion lors des mouvements du canon."
"#crew_skills:smooth_turret/tip": "Plus utile pour les véhicules qui tirent en roulant."
"#crew_skills:skilled_repairer/name": "Solidité"
"#crew_skills:skilled_repairer/effect": "Réduit la perte d'efficacité des éléments sont sévèrement endommagés de %(penaltyFactorPerLevel)\u00A0%."
"#crew_skills:close_combat_master/name": "Maître du combat rapproché"
"#crew_skills:close_combat_master/effect": "Augmente la vitesse de rotation de la tourelle de %(turretRotationSpeedFactorPerLevel)\u00A0% s'il y a au moins un ennemi dans un rayon de %(enemyInRadius) mètres autour de votre véhicule."
"#crew_skills:close_combat_master/tip": "Plus utile pour les chars lourds possédant une faible vitesse de rotation de tourelle."
"#crew_skills:fire_fighting/name": "Lutte contre les incendies"
"#crew_skills:fire_fighting/effect": "Accélère l'extinction des incendies de %(healthBurnPerSecLossFactorPerLevel)\u00A0%."
"#crew_skills:fire_fighting/tip": "Plus utile pour les véhicules ayant un grand risque de prendre feu lorsqu'ils sont touchés."
"#crew_skills:desperado/name": "Poussée d'adrénaline"
"#crew_skills:desperado/effect": "Accélère le chargement du canon de %(gunReloadTimeFactorPerLevel)\u00A0% lorsque le véhicule possède moins de %(vehicleHealthFraction)\u00A0% de ses PS."
"#crew_skills:desperado/tip": "Plus utile pour les véhicules robustes avec un blindage épais."
"#crew_skills:repair/name": "Réparations"
"#crew_skills:repair/effect": "Réduit le temps nécessaire pour réparer un élément sérieusement endommagé de %(repairSpeedFactorPerLevel)\u00A0%."
"#crew_skills:sniper/name": "Tireur de précision"
"#crew_skills:sniper/effect": "Accorde une probabilité de %(chancePerLevel)\u00A0% qu'un tir inflige assurément des dégâts aux éléments d'un ennemi si vous les touchez."
"#crew_skills:sniper/features": "Lorsque cette aptitude est activée, la probabilité d'endommager un élément de véhicule ennemi est de %(deviceChanceToHitBoost)\u00A0%. Normalement, cette probabilité dépend du type d'élément et varie entre 27\u00A0 et 100\u00A0%."
"#crew_skills:smooth_turn/name": "Virage souple"
"#crew_skills:smooth_turn/effect": "Réduit la dispersion du canon lors de la rotation du véhicule de %(shotDispersionFactorPerLevel)\u00A0%."
"#crew_skills:sighting/name": "Tir d'ajustement"
"#crew_skills:sighting/effect": "Réduit la dispersion minimale d'un second tir de %(level)\u00A0% lorsqu'à la fois votre véhicule et la cible sont immobiles."
"#crew_skills:sighting/features": "L'aptitude est inefficace lorsque l'indicateur du réticule sort de la cible, ou que la cible ou votre véhicule se sont éloignés d'une distance d'au moins 5 mètres."
"#crew_skills:sighting/tip": "Cette aptitude est plus utile pour les véhicules attaquant des ennemis en étant embusqués."
"#crew_skills:deadly_accuracy/name": "Précision mortelle"
"#crew_skills:deadly_accuracy/effect": "Augmente la portée de vue et la vitesse de visée de %(aimingFactorPerLevel)\u00A0% si tous vos alliés ont été détruits."
"#crew_skills:camouflage/name": "Camouflage"
"#crew_skills:camouflage/effect": "Augmente la dissimulation du véhicule de %(camouflageFactorPerLevel)\u00A0%."
"#crew_skills:camouflage/tip": "Plus utile aux petits véhicules à profil bas."
"#crew_skills:virtuoso/name": "As du volant"
"#crew_skills:virtuoso/effect": "Augmente la vitesse de rotation du véhicule de %(rotationSpeedFactorPerLevel)\u00A0%."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Augmente l'expérience d'équipage reçue en bataille de %(xpBonusFactorPerLevel)\u00A0%."
