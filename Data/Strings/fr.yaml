"#achievements:continentalCompetitor_descr": "Décernée à tous les joueurs dont la région est arrivée en dernière position lors de l'événement mondial Rise of Continent en octobre 2015. Vos efforts méritent bien une récompense\u00A0!"
"#achievements:creative": "Pour la créativité"
"#achievements:creative_descr": "• Récompense unique décernée depuis 2016 d'après les résultats des concours créatifs organisés sur les ressources officielles de World of Tanks Blitz. \n• Décernée pour s'être très bien placé lors d'un concours créatif.\n• Les récompenses récemment obtenues se cumulent."
"#achievements:supremeVictory": "Bataille suprême"
"#achievements:supremeVictory_descr": "Rejoignez votre première bataille en mode Suprématie."
"#achievements:medalSupremacy": "Médaille de Suprématie"
"#achievements:medalSupremacy_descr": "Pour le nombre de points de victoire gagnés en mode Suprématie."
"#achievements:medalSupremacy_condition": "• Médaille cumulative.\n• Tous les points de victoire gagnés en mode Suprématie sont inclus.\n\n• Classe IV – 10\u00A0000\n• Classe III – 100\u00A0000\n• Classe II – 1\u00A0000\u00A0000\n• Classe I – 10\u00A0000\u00A0000"
"#achievements:olimpicBronze": "Jeux Blitz\u00A0: Bronze"
"#achievements:olimpicBronze_descr": "• Récompense unique pour l'événement des Jeux Blitz mondiaux 2016.\n• Décernée à tous les participants des Jeux Blitz lorsque la barre de progression partagée est remplie au 1/3."
"#achievements:olimpicSilver": "Jeux Blitz\u00A0: Argent"
"#achievements:olimpicSilver_descr": "• Récompense unique pour l'événement des Jeux Blitz mondiaux 2016.\n• Décernée à tous les participants des Jeux Blitz lorsque la barre de progression partagée est remplie au 2/3."
"#achievements:olimpicGolden": "Jeux Blitz\u00A0: Or"
"#achievements:olimpicGolden_descr": "• Récompense unique pour l'événement des Jeux Blitz mondiaux 2016.\n• Décernée à tous les participants des Jeux Blitz lorsque la barre de progression partagée est pleine."
"#achievements:MarkI": "100 années de service"
"#achievements:MarkI_condition": "• Jouez au moins 10 batailles à bord du char Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Récompense unique dédiée à l'événement du Centenaire des chars."
"#achievements:eSport": "En l'honneur de la Blitz Twister Cup"
"#achievements:eSport_descr": "Récompense unique dédiée au premier tournoi majeur de World of Tanks Blitz."
"#achievements:eSport_condition": "• Donnée à tous les joueurs ayant joué au moins 1 bataille au cours de la période de tournoi en 2016."
"#achievements:camper": "Tankiste-tireur de précision"
"#achievements:camper_descr": "Infliger la plus grande quantité lors d'une bataille à une distance supérieure à 250 m."
"#achievements:camper_condition": "• Tirer au moins 8 fois.\n• Au moins 80\u00A0% des tirs doivent avoir infligé des dégâts, incluant les dégâts aux véhicules ennemis et aux éléments.\n• La précision des tirs doit être d'au moins 85\u00A0% pour la bataille.\n• Les dégâts infligés doivent être supérieurs aux points de structure du véhicule du joueur, au moins 1\u00A0000 PS.\n• Si deux joueurs ou plus ont infligé la même quantité de points de dégâts, le fait d'armes est décerné au joueur ayant gagné le plus d'expérience en bataille.\n• Ne peut être obtenu qu'une seule fois par bataille."
"#achievements:mainGun": "Gros calibre"
"#achievements:mainGun_descr": "Infliger la plus grande quantité de dégâts lors d'une bataille."
"#achievements:mainGun_condition": "• Infliger des dégâts correspondant à au moins 35\u00A0% du total des PS des véhicules ennemis, au moins 1\u00A0000 PS.\n• Si deux joueurs ou plus ont infligé la même quantité de points de dégâts, le fait d'armes est décerné au joueur ayant gagné le plus d'expérience en bataille.\n• Ne peut être obtenu qu'une seule fois par bataille."
"#achievements:eSportQualification": "Participant aux préliminaires de la Blitz Twister Cup"
"#achievements:eSportQualification_descr": "Décernée aux équipes ayant atteint les éliminatoires de la Blitz Twister Cup, le premier tournoi international de World of Tanks Blitz."
"#achievements:eSportFinal": "Participant de la finale en ligne de la Blitz Twister Cup"
"#achievements:eSportFinal_descr": "Décernée aux équipes ayant atteint la finale en ligne de la Blitz Twister Cup, le premier tournoi international de World of Tanks Blitz."
