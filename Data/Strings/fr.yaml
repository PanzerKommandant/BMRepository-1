tips/analize_team: "En analysant la composition de l'équipe adverse avant la bataille, vous pourrez choisir des tactiques plus efficaces."
tips/explore_map: "Connaître les caractéristiques de chaque carte vous aidera à trouver les meilleures positions pour attaquer et défendre."
tips/high_level: "Si votre véhicule fait partie des véhicules du plus haut rang au sein de votre équipe, votre travail consiste à mener l'attaque ou la défense."
tips/low_level: "Si votre véhicule fait partie du rang le plus faible au sein de votre équipe, votre rôle est de servir d'appui à vos alliés."
tips/surround_enemy: "Coordonnez-vous avez vos alliés pour attaquer le même véhicule adverse depuis plusieurs directions."
tips/exp_crew: "L'expérience d'équipage gagnée à chaque bataille est dépensée pour augmenter la maîtrise d'équipage ou l'entraînement de nouvelles aptitudes."
tips/skill_train: "Les aptitudes d'équipage maîtrisées fonctionnent pour tous les types de véhicules."
tips/premium_tanks: "Les véhicules premium rapportent plus de crédits que les véhicules standards."
tips/module_hp: "Chaque élément voit ses points de structure se réduire lorsqu'il subit des dégâts."
tips/module_hit: "Lorsqu'un élément est touché, il ne subit pas forcément des dégâts."
tips/track_hit: "Les chenilles ont une probabilité de 100\u00A0% de subir des dégâts lorsqu'elles sont touchées."
tips/observation_hit: "Les appareils d'observation ont une probabilité de 100\u00A0% de subir des dégâts lorsqu'ils sont touchés."
tips/engine_hit: "Lorsque le moteur ou la transmission reçoit un tir, il y a un risque de 45\u00A0% que le moteur soit endommagé."
tips/fuel_hit: "Le réservoir a un risque de 45\u00A0% de subir des dégâts lorsqu'il est touché."
tips/traverse_hit: "Le mécanisme de rotation de tourelle à un risque de 45\u00A0% de subir des dégâts lorsqu'il est touché."
tips/gun_hit: "Le canon a une probabilité de 33\u00A0% de subir des dégâts lorsqu'il est touché."
tips/ammo_hit: "Le râtelier à munitions a une probabilité de 27\u00A0% de subir des dégâts lorsqu'il est touché."
tips/module_damaged: "Les dégâts non critiques signifient qu'un élément a été sévèrement endommagé, mais qu'il est toujours opérationnel."
tips/module_crit: "Lorsque les PS d'un élément arrivent à zéro, il est sévèrement endommagé et cesse de fonctionner."
tips/crew_hit: "Un membre d'équipage a une probabilité de 33\u00A0% d'être blessé lorsqu'il est touché."
tips/ricochet: "Les obus touchant le blindage à un angle inférieur à 20\u00A0° ont une grande probabilité de ricocher."
tips/ricochet_impossible: "Un ricochet n'aura pas lieu si le calibre de votre obus est au moins trois fois supérieur à l'épaisseur du blindage de l'ennemi."
tips/penetration_shells: "La plupart des obus perforants rigides composites (APCR) et explosifs à charge creuse (HEAT) ont une valeur de pénétration accrue."
tips/he_shells: "Les obus explosifs (HE) ont une faible valeur de pénétration, mais peuvent infliger de sérieux dégâts s'ils parviennent à pénétrer le blindage."
tips/he_explode: "Même si un obus explosif (HE) ne pénètre pas, son explosion à l'extérieur du blindage peut infliger des dégâts par explosion."
tips/yellow_zones: "Lorsque vous utilisez des obus explosifs en mode tireur de précision, les parties du véhicule ennemi susceptibles de subir des dégâts d'explosion sont surlignées en jaune."
tips/he_noricochet: "Les obus explosifs (HE) ne ricochent jamais."
tips/diamond_stance: "Positionner votre véhicule pour que ses plaques de blindages soient légèrement inclinées par rapport aux tirs subis peut augmenter vos chances de bloquer ou faire ricocher les tirs."
tips/flank_td: "Lorsque vous affrontez un chasseur de chars sans tourelle, veillez à l'approcher par l'arrière et frappez son dos."
tips/large_alfa: "Les véhicules dont les obus infligent de gros dégâts sont plus efficaces lorsqu'ils attaquent depuis une position dissimulée."
tips/small_alfa: "Les véhicules dont les obus ont une faible valeur de dégâts sont très efficaces en attaquant depuis une position vers laquelle l'ennemi ne peut pas riposter."
tips/moving_target: "Les petits mouvements constants d'avant en arrière et de gauche à droite compliquent la visée de vos points faibles par l'ennemi."
tips/premuim_elite: "Tous les véhicules premium possèdent le statut «\u00A0élite\u00A0», leur permettant de convertir l'expérience de bataille gagnée en expérience libre."
tips/clan_creation: "Pour créer un clan, vous devez posséder un véhicule de rang V ou supérieur."
tips/find_platoon: "Dans un clan, vous pouvez rapidement trouver un partenaire pour un jeu en peloton réussi."
tips/clan_chat: "Après avoir rejoint un clan, vous serez en mesure de communiquer avec les autres membres du clan dans le canal de discussion du clan."
tips/camo: "Le camouflage augmente la dissimulation du véhicule."
tips/camo_supply: "Le camouflage est utilisé pendant la bataille et rétabli automatiquement une fois celle-ci terminée."
tips/account: "Enrichissez votre expérience du combat de blindés ! Découvrez World of Tanks (http://worldoftanks.com)."
tips/clan_supply: "Le ravitaillement du clan est un ensemble de promotions, de bonus et d'offres spéciales uniquement disponibles pour les membres du clan disposant d'un niveau d'accès personnel suffisant."
tips/upgrade_supply: "Rejoignez des batailles à bord d'un véhicule de rang V ou supérieur et contribuez au déblocage de nouveaux niveaux de ravitaillement et d'accès personnel pour vous et votre clan."
tips/clan_platoon: "Jouez dans un peloton du clan pour augmenter la quantité de points d'expérience envoyée au ravitaillement et à l'accès personnel de 50\u00A0%."
tips/speedup_supply: "Utilisez l'expérience libre pour accélérer la progression de votre accès personnel et ainsi débloquer le prochain niveau de ravitaillement."
tips/choose_clan: "Lorsque vous cherchez un clan, envoyez des demandes aux clans ouverts\u00A0: ils acceptent automatiquement les joueurs."
tips/clan_recruiting: "Le dirigeant du clan peut définir les paramètres du recrutement automatique. Les joueurs répondant à ces paramètres seront acceptés automatiquement dans le clan."
tips/provisions: "Le réapprovisionnement des consommables et des provisions se fait automatiquement après chaque bataille."
tips/cooldown: "Les consommables Amélioration de la puissance moteur et Adrénaline peuvent être utilisés à plusieurs reprises au cours d'une bataille avec un temps de rechargement défini."
tips/supremacy_possibility: "En entrant en bataille à bord d'un véhicule de rangs V à X, vous pouvez jouer en mode Suprématie."
tips/supremacy_victory: "En mode Suprématie, la première équipe atteignant le nombre maximal de points de victoire ou détruisant tous les véhicules ennemis gagne."
tips/supremacy_capture_points: "Pour augmenter vos chances de victoire en mode Suprématie, capturez des bases sur la carte et gagnez des points de victoire."
tips/supremacy_recapture_available: "En mode Suprématie, vous pouvez capturer à nouveau des bases déjà capturées par l'équipe ennemie."
tips/supremacy_recapture_points: "En mode Suprématie, pendant que vous reprenez une base à l'ennemi, il ne reçoit plus de points de victoire pour celle-ci."
tips/supremacy_get_score: "En mode Suprématie, l'équipe gagne des points de victoire en détruisant des véhicules ennemis."
tips/supremacy_lose_score: "En mode Suprématie, l'équipe perd des points de victoire pour chaque allié détruit."
tips/supremacy_watch_points: "Utilisez la minicarte en mode Suprématie pour suivre le statut des bases et le déplacement des ennemis."
tips/supremacy_left_points: "En mode Suprématie, même si vous quittez une base capturée, elle continue de vous rapporter des points de victoire."
tips/supremacy_prevent_catching: "Pour empêcher une capture de base en mode Suprématie, endommagez les véhicules ennemis situés dans le cercle de capture."
tips/supremacy_catch_point: "Pour capturer une base neutre ou une base ennemie en mode Suprématie, allez dans le cercle de capture."
tips/supremacy_xp_for_capture: "En mode Suprématie, les joueurs gagnent des points d'expérience pour les points de victoire reçus pour la base qu'ils ont capturée."
tips/supremacy_team_bonus: "En mode Suprématie, lorsque la bataille est terminée, chaque joueur reçoit un bonus pour les points de victoire gagnés par l'équipe alliée."
tips/top_modules: "L'amélioration instantanée d'un véhicule vous permet d'y installer immédiatement tous les meilleurs éléments afin d'économiser de l'expérience pour la recherche de nouveaux véhicules."
tips/economical_boosters: "Les amplificateurs économiques augmentent la quantité d'expérience et de devises gagnée, ce qui accélère la progression dans le jeu."
tips/battle_boosters: "Les amplificateurs de bataille augmentent la vitesse de rechargement des consommables, permettant ainsi de les utiliser plus souvent en bataille."
