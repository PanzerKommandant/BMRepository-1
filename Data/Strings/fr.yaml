"#clans:SupplyScreen/FirstLevel": "Le ravitaillement est un ensemble de promotions, de bonus et d'offres spéciales uniquement disponibles pour les membres du clan.\nChaque membre se voit attribuer un accès personnel au ravitaillement en fonction de la quantité de points d'expérience remportée."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "AU SUJET DU RAVITAILLEMENT"
"#clans:SupplyScreen/AboutSupply/Description": "Rejoignez des batailles à bord d'un véhicule de rang V ou supérieur et apportez votre contribution au déblocage de nouveaux niveaux de ravitaillement pour votre clan.\n\nLe ravitaillement est un ensemble de promotions sur l'équipement, les consommables, les provisions, les camouflages et les véhicules, ainsi que des bonus et des offres spéciales uniquement disponibles pour les membres du clan.\n Le niveau du ravitaillement du clan dépend de la quantité d'expérience gagnée par ses membres.\n Plus le niveau de ravitaillement est élevé, plus il y a d'avantages disponibles pour les membres du clan.\n\nChaque membre reçoit un accès personnel au ravitaillement selon la quantité d'expérience obtenue. Plus votre niveau d'accès personnel est élevé, plus il y a de bonus de ravitaillement qui vous sont accessibles.\n\n\t• Si votre niveau d'accès personnel est supérieur ou égal au niveau de ravitaillement de votre clan, vous pouvez profiter de tous les avantages offerts par le plus haut niveau de ravitaillement débloqué par votre clan.\n\t• Si votre niveau d'accès personnel est inférieur au niveau de ravitaillement de votre clan, vous ne pouvez utiliser que les bonus de ravitaillement accessibles à votre niveau d'accès personnel.\n\nUtilisez l'expérience libre pour accélérer la progression de votre accès personnel."
