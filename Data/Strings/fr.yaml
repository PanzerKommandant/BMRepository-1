"#achievements:sniper_condition": "• Les coups non pénétrants sont inclus.\n• Les tirs directs sur les véhicules alliés ne sont pas autorisés.\n• Si deux joueurs ou plus ont le même taux de coups au but, le joueur avec le plus grand nombre de tirs au but obtient le fait d'armes.\n• Si deux joueurs ou plus ont le même taux et le même nombre de coups au but, il est attribué au joueur ayant obtenu le plus d'expérience durant la bataille.\n• Le fait d'armes ne peut être décerné qu'une seule fois par bataille."
