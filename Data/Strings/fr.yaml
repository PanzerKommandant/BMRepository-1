"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade était un lieutenant-colonel de l'Armée française pendant la Seconde Guerre mondiale. Il a été promu colonel en septembre 1943. De Langlade a combattu avec la 2nde division blindée sous les ordres du Général Leclerc. Les 12 et 13 septembre 1944, une équipe de combat menée par de Langlade a détruit la 112e Panzerbrigade dans la bataille de Dompaire, en France. Seuls 4 des 45 Panther survécurent à la bataille."
"#achievements:medalDeLanglade_condition": "• Les véhicules ennemis doivent être dans le cercle de la base.\n• Les véhicules ennemis peuvent être en train de capturer en même temps ou à des moments différents."
