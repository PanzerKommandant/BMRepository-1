"#achievements:sinai_descr": "Avoir détruit au moins 100 véhicules de la série IS et véhicules basés sur son châssis, incluant\u00A0:"
"#achievements:sturdy": "Spartiate"
"#achievements:sturdy_descr": "Survivre à un ricochet ou tir non pénétrant de la part d'un joueur de l'équipe adverse alors que votre véhicule dispose de moins de 10\u00A0% de ses points de structure."
"#achievements:titleSniper": "Tireur d'élite"
