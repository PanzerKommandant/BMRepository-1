"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters était un as tankiste canadien du 27e régiment blindé. En 1944-1945, il détruisit 18 véhicules allemands à bord de son Sherman Firefly."
"#achievements:masterofContinents": "Maître des continents"
