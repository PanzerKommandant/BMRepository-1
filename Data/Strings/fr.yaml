"#achievements:medalOskin_heroInfo": "Alexander Oskin, héros de l'Union soviétique, était un chef de char qui détruisit trois King Tiger avec son T-34 lors d'une opération de reconnaissance près d'Oglenduv le 11 août 1944."
"#achievements:medalKolobanov_heroInfo": "Le colonel Zinoviy Kolobanov était un as de char soviétique qui détruisit 22 chars allemands, 2 canons et 2 véhicules blindés avec son KV-1 dans la bataille du 19 août 1941."
