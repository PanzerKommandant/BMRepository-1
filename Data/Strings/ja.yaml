tips/tutorial: "チュートリアルにおいては、ツールチップに注意すると、スムースに進めることができる。"
tips/greeting: "可能な限り多くの車輌を撃破しましょう。倒す敵が多いほど、よりチームを勝利に導きやすくなります。"
tips/hold_device: "この図のようにデバイスを持つことを推奨します。"
tips/dispersion: "照準サークルは、砲弾の着弾分布を示します。"
tips/aiming: "射撃精度を高めるには、照準サークルの収縮を待ってください。"
tips/view_range: "車輌の視認範囲は、敵を発見・観測可能な最大距離を示します。"
tips/lamp: "敵に発見された場合、その 3 秒後に電球アイコンが点灯します。"
tips/enemy_discovered: "敵に発見された場合、全ての敵プレイヤーが\nあなたの車輌を視認可能になります。"
tips/sniper_mode: "長距離狙撃を試みる場合は、スナイパーモードを活用しましょう。"
tips/red_armor: "スナイパーモードでは、装填済みの砲弾では貫通が見込めない部位が暗赤色でハイライト表示されます。"
tips/capture_base: "陣地を占領するには、占領ゲージが 100 ポイントに達するまでサークル内に留まり続ける必要があります。"
tips/capture_quick: "陣地サークル内に味方車輌が多いほど、\n占領所要時間を短縮することができます。"
tips/capture_prevent: "敵チームによる陣地占領を妨害するには、サークル内の敵車輌にダメージを与えることで占領をリセットすることができます。"
tips/consumables: "消耗品と常備品を活用し、より良い戦績を目指しましょう。"
tips/modules: "車輌には様々なモジュールが搭載されており、これらが損傷すると、その性能が低下します。"
tips/module_break: "損傷したモジュールは、大破しない限りは機能を続けますが、その性能は低下します。"
tips/module_disable: "大破したモジュールは機能を停止します。"
tips/module_autorepair: "モジュールが大破した場合、搭乗員は即座に修理を開始します。数秒で復旧しますが、その性能は低下します。"
tips/tank_stop: "敵車輌を移動不能にするには、履帯を切断するか、\nエンジンを大破させてください。"
tips/consumables_repairkit: "修理キットを使用すると、損傷した全てのモジュールを\n即修復することができます。"
tips/module_research: "研究したモジュールは、自動的にその車輌に搭載されます。"
tips/module_upgrade: "改良型のモジュールを搭載し、車輌性能を高めましょう。"
tips/crew_wounded: "搭乗員が負傷すると、その能力が低下します。"
tips/consumables_healthpack: "救急キットを使用すると、負傷した搭乗員全員を即治療することができます。"
tips/tank_fire: "敵車輌に火災を発生させるには、エンジンまたは燃料タンクを狙ってください。"
tips/fire: "火災が発生した場合、車輌だけでなく、モジュールおよび搭乗員にもダメージを与えます。"
tips/crew_fire: "火災が発生した場合、搭乗員は数秒で鎮火させることができます。"
tips/consumables_extinguisher: "自動消火装置は、火災を自動的に消火します。"
tips/ammo_destroy: "弾薬庫が大破した場合、弾薬に誘爆し車輌は一撃で大破します。"
tips/module_location: "モジュールや搭乗員の配置は、車輌によって異なります。"
tips/missions_reward: "各種ミッションを達成することで、褒賞として EXP、クレジットまたはゴールドを取得可能です。"
tips/missions_refresh: "達成済みミッションと初勝利の経験値倍率は、定期的に更新されます。"
tips/missions_change: "1 日 1 個限定で、ミッションを別のものに無償で変更可能です。"
tips/minimap: "ミニマップを活用し、戦局を常に把握しましょう。状況の変化にいち早く対応することが、勝利への鍵となります。"
tips/camouflage: "茂みや木立は、車輌の位置を隠すために利用することができます。"
tips/camouflage_hide: "車輌を完全に隠すには、主砲を除く全ての部位が茂みなどに覆われている必要があります。"
tips/vertical_angle: "主砲の仰俯角には限界角度があります。"
tips/radar: "自車輌と敵車輌の距離が 50 m 以内の場合、途中に障害物があった場合でも自動的に発見されます。"
tips/shell_change: "砲弾タイプを切り替えるには、弾薬リストを開いて希望の砲弾を選択してください。砲弾タイプの切り替えは、再装填なしで実施可能です。"
tips/autogun_reload: "自動装填装置を備える主砲の弾倉を再装填するには、弾薬リストを開き、現在装填済みの砲弾を 2 回タップしてください。"
tips/second_fire: "画面左側に射撃ボタンを追加表示したい場合、設定画面で有効にしてください。"
tips/lookaround_control: "主砲を旋回させずに周囲を見回すには、設定画面から見回しエリアを有効にしてください。"
tips/capture_points: "陣地サークル内に侵入した車輌は、それぞれ個別に占領ポイントを取得します。"
tips/capture_reset: "車輌あるいはいずれかのモジュールにダメージを受けると、それまで貯めていた占領ポイントを失います。"
tips/capture_stop: "両チームの車輌が同じ陣地サークル内に存在する場合、占領ポイントは与えられません。"
tips/equipment: "拡張パーツを搭載することで、車輌の性能を底上げすることができます。"
tips/consumables_spend: "消耗品は使用した際に効果を発揮する一方、常備品は自動的に有効となり、1 戦を通じて効果を発揮します。"
tips/armorhit_rightangle: "装甲に対し垂直に近い角度で着弾するほど、\n砲弾が貫通する可能性が高まります。"
tips/armorhit_sharpangle: "装甲に対し斜めに命中した場合、砲弾が弾かれる可能性が高くなります。"
tips/economy_spending: "戦闘終了後、弾薬、消耗品、常備品、拡張パーツの補給、車輌の修理のためにクレジットが消費されます。"
tips/economy_cheap: "安価な砲弾や消耗品、常備品を使用することで、クレジットの消費を抑えることができます。"
tips/premium_account: "プレミアムアカウントにより、各戦での取得できる経験値とクレジットが 50% 向上します。"
tips/light_tanks: "多くの軽戦車は、高い速力と機動性を持つ代わりに、防御力が欠如しています。"
tips/tank_destroyers: "多くの駆逐戦車は、恐るべき火力を誇る代わりに、砲塔を搭載していません。"
tips/td_tactics: "駆逐戦車は、待ち伏せや遠距離狙撃による奇襲を行うことで、その真価を発揮します。"
tips/medium_tanks: "多くの中戦車は、バランスの良い機動力・装甲・火力を備えています。"
tips/heavy_tanks: "多くの重戦車は、強力な主砲と分厚い装甲を誇る一方、\n速力や機動性は低めです。"
tips/break_track: "履帯を切断するには、サスペンションの前端・後端にある\n駆動輪を狙いましょう。"
tips/concentrate_lowhp: "複数の目標が存在する場合、HP が最も低い敵車輌を優先して狙いましょう。"
tips/immobilize: "敵車輌の装甲を貫通できない場合、その履帯を狙い、相手の動きを封じることに専念しましょう。"
tips/concentrate_fire: "同じ敵車輌に対し、味方と同時に集中攻撃を加える事で迅速に撃破することができます。"
tips/free_xp: "フリー経験値は任意の車輌/モジュールの研究の他、搭乗員訓練を促進するためにも利用可能です。"
tips/elite_tanks: "エリートステータスは、全てのモジュールおよび後続車輌を研究済みの車輌に与えられます。"
tips/exp_elite: "エリート車輌で取得した経験値は、フリー経験値へと変換することができます。"
tips/freexp_earn: "戦闘で取得した経験値の 5% が、フリー経験値として付与されます。"
