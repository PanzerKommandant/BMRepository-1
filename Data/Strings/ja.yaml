"#clans:SupplyScreen/FirstLevel": "サプライとは、クランメンバーのみが利用可能な特別割引、ボーナス、特別オファーのセットです。\n各クランメンバーには、そのメンバーが取得した経験値の量に応じてサプライへの個人アクセスが与えられます。"
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "サプライについて"
"#clans:SupplyScreen/AboutSupply/Description": "Tier V 以上の車輌で戦闘に参加し、あなたのクランが新たなサプライレベルを解除できるように貢献しましょう。\n\nサプライとはクランメンバーにのみ提供される装備、消耗品、支給品、迷彩や車輌への特別割引、ボーナスや特別オファーのセットです。クランのサプライレベルは、メンバーにより獲得された経験値の総量に応じます。サプライレベルが高いほど、クランメンバーに与えられる利益も増大します。\n\n各クランメンバーには、サプライへの個人アクセスが与えられます。各メンバーの個人アクセスレベルは、そのメンバーが取得した経験値の量に依存します。個人アクセスレベルが高いほど、より多くのサプライボーナスを利用できます。\n\n\t• 個人アクセスレベルがクランのサプライレベル以上の場合、クランが解除済みのサプライレベルで利用可能な全てのボーナスを利用可能です。\n\t• 個人アクセスレベルがクランのサプライレベル未満の場合、個人サプライレベルで利用可能なサプライボーナスのみを利用可能です。\n\nフリー経験値を使用して個人アクセスレベルの進捗を促進することができます。"
