"#achievements:medalLehvaslaiho_heroInfo": "レイノ・レヘヴァスライホはフィンランド軍の戦車エースであり、7 両の戦車・駆逐戦車を撃破しました。"
"#achievements:medalLafayettePool_heroInfo": "ラファイエット・G・プールは、アメリカ軍における戦車エース中のエースとして高名です。公認戦果は、装甲車輌・軍用車輌計 258 両に上ります。"
