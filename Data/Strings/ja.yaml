"#clans:SupplyScreen/SupplyLevel/Bonuses/Medkit/Header": "救急キットの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Medkit/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。修理キットを使用すると、1 戦あたり 1 回、負傷した搭乗員全員を治療することができます。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/AutoExtinguisher/Header": "自動消火装置の補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/AutoExtinguisher/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。自動消火装置は、自動的に火災を消火します。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Afterburning/Header": "エンジン・ブーストの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Afterburning/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。エンジン・ブーストを使用すると、1 戦あたり 1 回限定で 30 秒間、エンジン出力を 30% 向上させることができます。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repairkit/Header": "修理キットの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repairkit/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。修理キットを使用すると、1 戦あたり 1 回、全ての損傷モジュールを修理することができます。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/LargeRecoverkit/Header": "多目的レストアパックの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/LargeRecoverkit/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。多目的レストアパックを使用すると、1 戦中に複数回、火災の消火、損傷したモジュールの修理、負傷した搭乗員の治療を行うことが可能です。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Chocolate/Header": "チョコレートの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Chocolate/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。チョコレートは、1 戦中常時、搭乗員熟練度を 10% 向上させます。ドイツ車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Cocacola/Header": "コーラのケースの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Cocacola/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。コーラのケースは、1 戦中常時、搭乗員熟練度を 10% 向上させます。アメリカ車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration/Header": "予備戦闘糧食の補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。予備戦闘糧食は、1 戦中常時、搭乗員熟練度を 10% 向上させます。ソ連車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_uk/Header": "紅茶とプディングの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_uk/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。紅茶とプディングは、1 戦中常時、搭乗員熟練度を 10% 向上させます。イギリス車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_japan/Header": "おにぎりの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_japan/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。おにぎりは、1 戦中常時、搭乗員熟練度を 10% 向上させます。日本車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_china/Header": "改良型戦闘糧食の補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Ration_china/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。改良型戦闘糧食は、1 戦中常時、搭乗員熟練度を 10% 向上させます。中国車輌限定。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Header": "戦闘後の車輌修理の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Repair/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。各戦後の車輌修理に必要なクレジットを軽減します。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Header": "Tier %(level) 車輌の購入価格の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Vehicles/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。この割引は、サプライレベルに対応する Tier の全車輌に対して適用されます。プレミアム車輌は対象外。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Header": "スロットをクレジットで購入"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Slot/Description": "所定の個人アクセスレベルを有するクランメンバー全員に、スロット 1 個をクレジットで購入する権利が与えられます。そのクランから脱退したとしても、購入したスロットを失うことはありません。その後他のクランに加入した場合、クレジットでのスロット購入権が再度与えられることはありません。"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Header": "アドレナリンの補給の割引"
"#clans:SupplyScreen/SupplyLevel/Bonuses/Berserk/Description": "%(value)% の割引を、必要な個人アクセスレベルを有するクランメンバー全員が利用可能です。アドレナリンは各戦 1 回のみ使用可能であり、30 秒間、装填速度を 25% 加速し、敵車輌のモジュールに対する損害発生率を 10% 増加させます。"
