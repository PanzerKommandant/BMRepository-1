"#achievements:medalKnispel_heroInfo": "クルト・クニスペルは、二次大戦中のドイツ軍の戦車エースです。II 号戦車 (PzKpfw II)、III 号戦車 (PzKpfw III)、IV 号戦車 (PzKpfw IV)、VI 号戦車ティーガー (PzKpfw VI Tiger)、VI 号戦車 B 型ティーガー II (PzKpfw VI Ausf. B Tiger II) に搭乗して、西部戦線および東部戦線の両方で活躍しました。"
