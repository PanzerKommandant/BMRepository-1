"#achievements:sinai_descr": "Уничтожить 100 танков ИС или машин на их базе.\nЗасчитываются:"
"#achievements:sturdy": "«Спартанец»"
"#achievements:sturdy_descr": "Получить рикошет или непробитие от противника при прочности машины менее 10%."
"#achievements:titleSniper": "«Стрелок»"
"#achievements:titleSniper_descr": "Попасть в противника не менее 10 раз подряд."
