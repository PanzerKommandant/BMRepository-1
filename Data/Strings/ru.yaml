"#achievements:medalDeLanglade_heroInfo": "Поль де Ланглад — во время Второй мировой войны подполковник, а с сентября 1943 г. полковник французской армии, воевал в составе 2-й бронетанковой дивизии генерала Леклерка. В бою у г. Домпэр (Франция) 12-13 сентября 1944 г. боевая тактическая группа под командованием де Ланглада почти полностью уничтожила 112-ю панцербригаду. После боя из 45 «Пантер» осталось всего 4 танка."
"#achievements:medalDeLanglade_condition": "• Противник должен находиться в круге захвата базы.\n• Захват может быть как последовательным, так и одновременным."
"#achievements:medalDeLanglade_descr": "Уничтожить в одном бою не менее 3 машин противника, захватывающих базу."
"#achievements:medalHalonen_condition": "• Уничтоженная техника должна превосходить ПТ-САУ игрока как минимум на 1 уровень."
"#achievements:medalHalonen_descr": "Уничтожить не менее 3 машин противника в одном бою, управляя ПТ-САУ."
"#achievements:medalHalonen_heroInfo": "Эркки Халонен — танковый ас, сержант финской армии. В ходе боёв в июне — июле 1944 г. на StuG III уничтожил три Т-34, два КВ-1 и два ИСУ-152."
"#achievements:medalLehvaslaiho_condition": "• Уничтоженная техника должна превосходить боевую машину игрока как минимум на 1 уровень."
"#achievements:medalLehvaslaiho_descr": "Уничтожить 2 машины противника в одном бою, управляя средним танком."
"#achievements:medalLehvaslaiho_heroInfo": "Рейно Лехвеслайхо — сержант танковой бригады финской танковой дивизии. Подбил 7 танков и ПТ-САУ."
"#achievements:medalLafayettePool_heroInfo": "Лафайет Дж. Пул — американский танковый ас. За время участия в боевых действиях подбил и уничтожил 258 немецких бронемашин и автомобилей."
"#achievements:medalLafayettePool_condition": "• Управлять техникой V уровня и выше."
