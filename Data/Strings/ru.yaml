"#clans:SupplyScreen/FirstLevel": "Снабжение — уникальный набор скидок, бонусов и специальных предложений, доступных только членам клана.\nКаждый член клана имеет Личный доступ к Снабжению, зависящий от заработанного игроком опыта."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "О СНАБЖЕНИИ"
"#clans:SupplyScreen/AboutSupply/Description": "Участвуйте в боях на технике не ниже V уровня и вносите свой вклад в открытие кланом новых уровней Снабжения.\n\nСнабжение — уникальный набор скидок на оборудование, снаряжение, амуницию, камуфляжи и технику, а также бонусы и специальные предложения, доступные только членам клана. Уровень Снабжения зависит от количества опыта, заработанного членами клана. Чем выше уровень Снабжения, тем больше преимуществ доступно клановым игрокам.\n\nКаждый член клана имеет Личный доступ к Снабжению. Уровень Личного доступа зависит от количества заработанного игроком опыта. Чем выше уровень доступа, тем больше бонусов от Снабжения доступно игроку.\n\n\t• В случае, если уровень Личного доступа игрока выше или совпадает с уровнем Снабжения клана, игроку доступны все преимущества максимального открытого кланом уровня Снабжения.\n\t• В случае, если уровень Личного доступа ниже, чем уровень Снабжения клана, игроку доступны бонусы от Снабжения только до уровня доступа.\n\nУскорить получение доступа можно с помощью свободного опыта."
