"#achievements:armorPiercer_condition": "• Серия прерывается непробитием, рикошетом или промахом.\n• Серия ведётся для каждой машины отдельно и может продолжиться в следующем бою на этой же машине.\n• В общий зачёт идёт максимальная серия."
