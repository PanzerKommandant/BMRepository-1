"#achievements:invader": "«Захватчик»"
"#achievements:invader_descr": "Получить наибольшее количество очков захвата базы, но не менее 80."
"#achievements:invincible": "«Неуязвимый»"
"#achievements:invincible_descr": "Не получить урона в 5 боях подряд."
"#achievements:ironMan": "«Невозмутимый»"
"#achievements:ironMan_descr": "Получить подряд не менее 10 рикошетов и непробитий от противника."
"#achievements:kamikaze": "«Камикадзе»"
"#achievements:kamikaze_descr": "Уничтожить противника тараном."
"#achievements:luckyDevil": "«Счастливчик»"
"#achievements:luckyDevil_descr": "Находиться на расстоянии не более 10 метров от техники противника в момент её уничтожения выстрелом игрока команды противника."
"#achievements:medalAbrams_descr": "За количество победных боёв, в которых игрок остался жив."
"#achievements:medalBrothersInArms": "«Братья по оружию»"
"#achievements:medalBrothersInArms_condition": "• Взвод должен выжить в бою.\n• Выдаётся обоим игрокам взвода."
"#achievements:medalBurda_descr": "Уничтожить 5 САУ противника в одном бою."
"#achievements:medalBurda_heroInfo": "Александр Фёдорович Бурда — советский танковый ас, Герой Советского Союза, гвардии подполковник. 4 октября 1941 г. организовал засаду, в результате которой была разгромлена колонна противника, в том числе десять средних и лёгких танков, два тягача с ПТ-орудиями, пять автомашин с пехотой."
"#achievements:medalCrucialContribution": "«Решающий вклад»"
"#achievements:medalCrucialContribution_condition": "• Выдаётся обоим игрокам взвода."
"#achievements:medalDumitru": "Медаль Думитру"
"#achievements:medalDumitru_descr": "Уничтожить 4 САУ противника в одном бою."
"#achievements:medalDumitru_heroInfo": "Ион С. Думитру — румынский танковый ас. Участвовал во Второй мировой войне в течение всего двадцати пяти дней. Из них пять дней он воевал на стороне Германии и двадцать — в составе советской 27-й танковой бригады. 26 марта 1945 г. подразделение, в составе которого был Думитру, уничтожило шесть немецких противотанковых орудий и захватило батарею 15-см гаубиц."
"#achievements:medalEkins_descr": "За количество уничтоженной техники противника VIII–X уровней."
"#achievements:medalFadin_descr": "Уничтожить последним снарядом последнюю машину противника."
"#achievements:medalKay_descr": "За получение статуса «Герой Битвы»."
"#achievements:medalLavrinenko_descr": "За суммарное количество сбитых очков захвата базы."
"#achievements:medalLeClerc_descr": "За суммарное количество очков захвата базы."
"#achievements:medalPascucci_descr": "Уничтожить 3 САУ противника в одном бою."
"#achievements:medalPascucci_heroInfo": "Луиджи Арбиб Паскуччи — итальянский танковый ас. Командир 10-го танкового взвода 132-го танкового полка 132-й танковой дивизии Ariete. Во время второго сражения при Эль-Аламейне возглавил контратаку, в результате которой британские войска понесли существенные потери."
"#achievements:medalPoppel_descr": "За количество обнаруженной техники противника."
"#achievements:medalTamadaYoshio": "Медаль Тамада Йошио"
"#achievements:medalTamadaYoshio_descr": "Уничтожить не менее 3 САУ противника в одном бою, управляя лёгким танком."
"#achievements:medalTamadaYoshio_heroInfo": "Тамада Йошио — полковник, командующий 4-м танковым полком Квантунской армии, который во время ночной операции 2-3 июля 1939 г. у реки Халхин-Гол уничтожил 4 батареи 122-мм гаубиц, 107-мм пушек, 76,2-мм полевых орудий, 10 бронемашин, 2 бронетранспортёра, 7 противотанковых орудий, 5 пехотных миномётов и 20 грузовиков противника."
"#achievements:medalWittmann_condition": "• IV уровень уничтоженной техники и выше.\n• Не выдаётся с 25 сентября 2012 г."
"#achievements:medalWittmann_descr": "Уничтожить не менее 7 машин противника на танке или ПТ-САУ либо не менее 10 на САУ."
"#achievements:medalWittmann_heroInfo": "Ганс Бёльтер — один из наиболее успешных немецких танковых асов Второй мировой войны. Участвовал в боевых действиях в Польше, Франции, Греции, на территории СССР и в Нормандии."
"#achievements:pattonValley": "«Долина Паттонов»"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• Засчитывается сумма результатов по всем машинам.\n• В общем зачёте повторно полученные награды суммируются."
