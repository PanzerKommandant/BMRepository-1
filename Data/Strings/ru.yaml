"#achievements:raider": "«Рейдер»"
"#achievements:raider_descr": "В одиночку захватить базу, не будучи обнаруженным в ходе боя."
"#achievements:supporter": "«Поддержка»"
"#achievements:supporter_condition": "• Засчитываются цели, которые впоследствии были уничтожены другими игроками или самоуничтожились.\n• Рикошеты и непробития не учитываются.\n• При равном количестве повреждённой техники награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:supporter_descr": "Нанести урон или сбить гусеницу наибольшему количеству машин противника, но не менее чем 4."
"#achievements:supremacyVeteran": "«Матёрый»"
"#achievements:supremacyVeteran_descr": "Награждается игрок, получивший наибольшее суммарное количество опыта на технике с VI по X уровень за первый сезон соревнований «Превосходство»."
"#achievements:supremacyLegend": "«Легенда»"
"#achievements:supremacyLegend_descr": "Награждается игрок, нанёсший наибольшее суммарное количество урона на технике с VI по X уровень за первый сезон соревнований «Превосходство»."
"#achievements:supremacyHunter": "«Охотник»"
