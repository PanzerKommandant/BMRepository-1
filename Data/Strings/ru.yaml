"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Новогодний Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• Засчитывается сумма результатов по всем машинам.\n• В общем зачёте повторно полученные награды суммируются."
"#achievements:bombardier_condition": "• Засчитывается сумма результатов по всем машинам."
"#achievements:defender_condition": "• При равном количестве сбитых очков награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой.\n• Не засчитываются очки захвата точек, полученные в режиме «Превосходство»."
"#achievements:diehard_condition": "• Серия ведётся для каждой единицы техники отдельно и может продолжиться в следующем бою на этой же машине.\n• В общий зачёт идёт максимальная серия."
"#achievements:diehard_descr": "Выжить в 10 боях подряд на одной машине."
"#achievements:evileye_condition": "• Засчитываются цели, разведданные по которым в момент их повреждения передавал только один игрок.\n• При равном количестве повреждённой техники награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:evileye_descr": "Предоставить разведданные, по которым союзники повредят не менее 3 машин противника."
"#achievements:handOfDeath_condition": "• Серия ведётся для каждой единицы техники отдельно и может продолжиться в следующем бою на этой же машине.\n• В общий зачёт идёт максимальная серия.\n• Выдаётся в момент окончания очередной рекордной серии."
