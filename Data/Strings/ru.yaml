"#achievements:medalOrlik_heroInfo": "Роман Эдмунд Орлик — танковый ас, сержант польской армии. За сентябрь 1939 г., сражаясь на танкетке TKS, подбил 13 немецких танков."
"#achievements:medalOskin_descr": "Уничтожить 3 машины противника в одном бою, управляя средним танком."
"#achievements:medalOskin_heroInfo": "Александр Петрович Оськин — командир танка, Герой Советского Союза. 11 августа 1944 г., находясь в разведке у Оглендува (Польша), уничтожил три Tiger II на Т-34."
"#achievements:medalKolobanov_heroInfo": "Зиновий Григорьевич Колобанов — советский танкист-ас, подполковник. В бою 19 августа 1941 г. на КВ-1 уничтожил 22 немецких танка, 2 орудия и 2 бронетранспортёра."
"#achievements:medalNikolas_descr": "Уничтожить не менее 4 машин противника в одном бою, управляя средним танком."
"#achievements:medalNikolas_heroInfo": "Элфи Николс — английский танковый снайпер. За один день битвы при Эль-Аламейне (Египет) уничтожил 9 немецких танков. Всего в ходе битвы подбил 14 танков противника."
"#achievements:medalRadleyWalters_heroInfo": "Сидней Валпи Рэдли-Уолтерс — канадский танковый ас 27-го танкового полка. На танке Sherman Firefly уничтожил 18 немецких танков в 1944–1945\u00A0гг."
"#achievements:masterofContinents": "«Чемпион континентов»"
"#achievements:masterofContinents_descr": "Выдаётся всем игрокам региона, получившего первое место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Каждый из вас — настоящий Чемпион континентов, по крайней мере, в этот раз…"
"#achievements:continentalViceChampion": "«Вице-чемпион континентов»"
"#achievements:continentalViceChampion_descr": "Выдаётся всем игрокам региона, получившего второе место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Всего один шаг отделяет вас от чемпионского титула, но вам достаётся заслуженная медаль вице-чемпиона!"
"#achievements:continentalContender": "«Финалист Битвы континентов»"
"#achievements:continentalContender_descr": "Выдаётся всем игрокам региона, получившего третье место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Это была грандиозная битва, и вы по праву заслужили своё место на пьедестале почёта!"
"#achievements:continentalCompetitor": "«Участник Битвы континентов»"
"#achievements:continentalCompetitor_descr": "Выдаётся всем игрокам региона, получившего четвёртое место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Храбрость, проявленная вами в боях, заслуживает награды!"
"#achievements:creative": "«За творческий вклад»"
"#achievements:creative_descr": "• Уникальная награда, которая выдаётся с 2016 г. только по итогам творческих конкурсов, проводимых на официальных ресурсах Blitz.\n• Награждается игрок, чья работа заняла призовое место в творческом конкурсе.\n• Повторно полученные награды суммируются."
"#achievements:supremeVictory": "«Превосходный бой»"
"#achievements:supremeVictory_descr": "Провести первый бой в режиме «Превосходство»."
"#achievements:medalSupremacy": "Медаль режима «Превосходство»"
"#achievements:medalSupremacy_descr": "За количество набранных очков победы в режиме «Превосходство»."
"#achievements:medalSupremacy_condition": "• Накопительная медаль.\n• Засчитываются все очки победы, набранные в боях в режиме «Превосходство».\n\n• IV степени – 10 000\n• III степени – 100 000\n• II степени – 1 000 000\n• I степени – 10 000 000"
"#achievements:olimpicBronze": "«Блиц-игры: бронза»"
"#achievements:olimpicBronze_descr": "• Уникальная награда для глобального игрового события «Блиц-игры 2016».\n• Награждаются все участники «Блиц-игр» при достижении 1/3 общего прогресса."
"#achievements:olimpicSilver": "«Блиц-игры: серебро»"
"#achievements:olimpicSilver_descr": "• Уникальная награда для глобального игрового события «Блиц-игры 2016».\n• Награждаются все участники «Блиц-игр» при достижении 2/3 общего прогресса."
"#achievements:olimpicGolden": "«Блиц-игры: золото»"
"#achievements:olimpicGolden_descr": "• Уникальная награда для глобального игрового события «Блиц-игры 2016».\n• Награждаются все участники «Блиц-игр» при полном достижении общего прогресса."
"#achievements:MarkI": "«Сто лет в строю»"
"#achievements:MarkI_condition": "• Провести не менее 10 боёв на Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Уникальная награда, посвящённая игровому событию «100 лет танкам»."
"#achievements:eSport": "«В честь Blitz Twister Cup»"
"#achievements:eSport_descr": "Уникальная награда, посвящённая первому крупному турниру по World of Tanks Blitz."
"#achievements:eSport_condition": "• Награждаются все игроки, сыгравшие хотя бы 1 бой в период проведения турнира в 2016 г."
"#achievements:camper": "«Танкист-снайпер»"
"#achievements:camper_descr": "Нанести наибольшее количество урона за бой с дистанции не менее 250 м."
"#achievements:camper_condition": "• Произвести не менее 8 выстрелов.\n• Не менее 80% попаданий должны быть с нанесением урона.\n• Учитывается урон технике противника и повреждения модулей.\n• Общая точность стрельбы за бой должна быть не менее 85%.\n• Нанесённый урон должен превышать количество очков прочности машины игрока и быть не менее 1000 единиц.\n• При равном количестве нанесённого урона награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:mainGun": "«Основной калибр»"
"#achievements:mainGun_descr": "Нанести наибольшее количество урона за бой."
"#achievements:mainGun_condition": "• Нанесённый урон должен составлять не менее 35% от суммарной прочности техники противника и не менее 1000 единиц.\n• При равном количестве нанесённого урона награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:eSportQualification": "«Участник отборочного этапа Blitz Twister Cup»"
"#achievements:eSportQualification_descr": "Выдаётся командам, вышедшим в плей-офф Blitz Twister Cup, первого международного турнира по World of Tanks Blitz."
"#achievements:eSportFinal": "«Участник онлайн-финалов Blitz Twister Cup»"
"#achievements:eSportFinal_descr": "Выдаётся командам, дошедшим до онлайн-финалов Blitz Twister Cup, первого международного турнира по World of Tanks Blitz."
