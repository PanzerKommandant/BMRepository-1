"#achievements:camper_descr": "250m 이상 떨어진 지점에서 가장 높은 입힌 피해 기록"
"#achievements:camper_condition": "• 8발 이상 사격\n• 명중한 사격 중 80% 이상이 적 전차나 부품에 피해\n• 해당 전투 명중률 85% 이상만 해당\n• 최소 1,000, 운용 전차 내구도보다 더 큰 피해 기록\n• 입힌 피해량이 두 명 이상 같다면 경험치 획득량이 가장 높은 플레이어에게 지급\n• 전투당 한 번만 획득 가능"
"#achievements:mainGun": "능력자"
