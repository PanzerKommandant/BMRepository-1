"#achievements:medalLafayettePool_heroInfo": "라파에트 G. 풀은 미국 최고의 전차 에이스로 널리 인정받고 있으며, 총 258대의 장갑 차량과 군용차를 격파하였다."
"#achievements:medalLafayettePool_condition": "• 단계 V 이상 전차만 해당"
"#achievements:medalLafayettePool_descr": "한 전투에서 적 전차 6대 격파"
"#achievements:medalCarius_descr": "적 전차 격파 수에 따라 명예 훈장 수여"
"#achievements:medalCarius_heroInfo": "오토 카리우스는 제2차 세계대전의 가장 뛰어난 전차 에이스 중 한 명으로, PzKpfw 38(t), PzKpfw VI Tiger 전차와 Jagdtiger 구축전차를 지휘하면서 뛰어난 전과를 거두었다."
"#achievements:medalCarius_condition": "• 4급 – 10\n• 3급 – 100\n• 2급 – 1,000\n• 1급 – 10,000"
"#achievements:raider": "침입자"
"#achievements:raider_descr": "적에게 발견되지 않고 전투가 끝날 때까지 단독으로 기지 점령"
"#achievements:supporter": "연맹"
"#achievements:supporter_condition": "• 아군이 파괴하거나 자살한 적 전차 수도 집계\n• 도탄이나 관통되지 않은 포탄은 집계에서 제외\n• 기록이 2명 이상 같다면 경험치 획득량이 가장 높은 플레이어에게 수여\n• 한 전투에 한 번만 획득 가능"
"#achievements:supporter_descr": "가장 많은 적 전차에 피해 횟수 또는 궤도 파괴 기록(4대 이상)"
"#achievements:supremacyVeteran": "최고 전문가"
"#achievements:supremacyVeteran_descr": "단계 VI~X 전차를 운용하여 최고 전차장 토너먼트 첫 단계에서 경험치 획득량 1위 기록"
"#achievements:supremacyLegend": "최고 공격수"
"#achievements:supremacyLegend_descr": "단계 VI~X 전차를 운용하여 최고 전차장 토너먼트 첫 단계에서 입힌 피해량 1위 기록"
"#achievements:supremacyHunter": "최고 격파왕"
"#achievements:supremacyHunter_descr": "단계 VI~X 전차를 운용하여 최고 전차장 토너먼트 첫 단계에서 전차 격파 1위 기록"
"#achievements:medalCommunityChampion": "커뮤니티 챔피언"
"#achievements:medalCommunityChampion_descr": "유럽 지역 커뮤니티 컨테스트에서 규정에 따라 상위를 차지"
"#achievements:mousebane": "쥐사냥꾼"
"#achievements:mousebane_condition": "• 보유 전차의 전적 총합으로 집계\n• 신규 획득 보상은 총합에 합산"
"#achievements:mousebane_descr": "PzKpfw VIII Maus 10대 격파"
"#achievements:medalOrlik_descr": "경전차로 한 전투에서 적 전차 3대 이상 격파"
"#achievements:medalOrlik_heroInfo": "폴란드군 부사관 로만 에드문트 오를리크는 1939년 9월 TKS 경전차로 독일 전차 13대를 격파한 전차 에이스이다."
"#achievements:medalOskin_descr": "중형전차로 한 전투에서 적 전차 3대 격파"
"#achievements:medalOskin_heroInfo": "소련 영웅인 알렉산드르 오스킨은 T-34의 전차장으로, 1944년 8월 11일 오클렌투프 근교의 정찰 임무 중 자신의 T-34로 독일군 King Tiger 3대를 격파했다."
"#achievements:medalKolobanov_heroInfo": "지노비 콜로바노프 중령은 소련의 전차 에이스로 1941년 8월 19일에 자신의 KV-1 전차를 지휘하여 독일군 전차 22대, 자주포 2대, 장갑차 2대를 격파하였다."
"#achievements:medalNikolas_descr": "중형전차로 한 전투에서 적 전차 4대 이상 격파"
"#achievements:medalNikolas_heroInfo": "영국 전차 장전수인 알피 니콜스는 엘 알라메인 전투에서 적 전차 14대를 격파하였다. 그중 9대는 하루에 격파한 것이다."
"#achievements:medalRadleyWalters_heroInfo": "시드니 벌피 래들리-월터스는 캐나다군 27 기갑연대의 전차 에이스로, 1944년부터 1945년까지 Sherman Firefly로 독일군 차량 18대를 격파하였다."
"#achievements:masterofContinents": "최강자"
"#achievements:masterofContinents_descr": "2015년 10월에 진행된 Rise of Continents에서 1위를 차지한 지역 소속 플레이어 중 이벤트에 참여한 모든 플레이어에게 지급됩니다. 최강자의 자리는 지키는 것이 더욱 어렵습니다. 계속 노력하십시오."
"#achievements:continentalViceChampion": "이인자"
"#achievements:continentalViceChampion_descr": "2015년 10월에 진행된 Rise of Continents에서 2위를 차지한 지역 소속 플레이어 중 이벤트에 참여한 모든 플레이어에게 지급됩니다. 아쉽지만 2위를 차지했습니다. 훈장으로 마음을 달래십시오!"
"#achievements:continentalContender": "도전자"
"#achievements:continentalContender_descr": "2015년 10월에 진행된 Rise of Continents에서 3위를 차지한 지역 소속 플레이어 중 이벤트에 참여한 모든 플레이어에게 지급됩니다. 다음에는 더 높은 순위를 노리십시오!"
"#achievements:continentalCompetitor": "참가자"
"#achievements:continentalCompetitor_descr": "2015년 10월에 진행된 Rise of Continents에서 4위를 차지한 지역 소속 플레이어 중 이벤트에 참여한 모든 플레이어에게 지급됩니다. 다음에는 더욱 분발하십시오!"
"#achievements:creative": "콘테스트 제패"
"#achievements:creative_descr": "• 2016년부터 진행된 블리츠 공식 콘테스트 결과에 따라 수여되는 특별 업적\n• 콘테스트 상위 입상자에게 수여\n• 신규 획득 업적은 총합에 합산"
