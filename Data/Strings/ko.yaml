"#achievements:medalAbrams_descr": "플레이어가 생존한 상태에서 승리한 총 전투 수에 따라 명예 훈장 수여"
"#achievements:medalBrothersInArms": "전우애"
"#achievements:medalBrothersInArms_condition": "• 전투에서 소대원 모두 생존\n• 소대원 모두 업적 획득"
"#achievements:medalBurda_descr": "한 전투에서 적 자주포 5대 이상 격파"
"#achievements:medalBurda_heroInfo": "근위 중령 알렉산드르 부르다는 소련 영웅 칭호를 받은 소련의 전차 에이스였다. 그는 1941년 10월 4일 KV-2 전차로 적 기갑부대에 매복공격을 가하여 10대의 경전차와 중형전차, 2대의 대전차포 견인 트럭, 5대의 병력 수송 차량을 격파하였다."
"#achievements:medalCrucialContribution": "최고 공헌자"
"#achievements:medalCrucialContribution_condition": "• 소대원 모두 업적 획득"
"#achievements:medalDumitru": "두미트루 훈장"
"#achievements:medalDumitru_descr": "한 전투에서 적 자주포 4대 격파"
"#achievements:medalDumitru_heroInfo": "이온 S. 두미트루는 루마니아의 전차 에이스이다. 그가 2차 세계 대전에 참전한 기간은 모두 합쳐 25일에 불과했으며, 이 중 5일은 독일편에서, 이후 루마니아가 연합국으로 돌아서게 되면서 나머지 20일은 소련편에서 싸웠다. 1945년 3월 26일, 드미트루는 적 구축전차 6대를 격파하고 150mm 포대를 점령하는 공을 세웠다."
"#achievements:medalEkins_descr": "단계 VIII~X 적 전차 격파 수에 따라 명예 훈장 수여"
"#achievements:medalFadin_descr": "전차에 남은 마지막 1발로 마지막 적 전차 격파"
"#achievements:medalKay_descr": "전장의 영웅 획득 수에 따라 명예 훈장 수여"
"#achievements:medalLavrinenko_descr": "플레이어의 총 기지 방어 점수에 따라 수여"
"#achievements:medalLeClerc_descr": "플레이어의 총 기지 점령 점수에 따라 수여"
"#achievements:medalPascucci_descr": "한 전투에서 적 자주포 3대 격파"
"#achievements:medalPascucci_heroInfo": "루이기 아르비브 파스쿠치 소위는 2차 대전 당시 이탈리아군 전차장으로 북아프리카의 아리에테 전차사단에서 복무하였다. 그는 2차 엘 알라메인 전투 당시 육탄공격으로 포위망을 돌파하여 자신이 지휘하던 중대원들을 탈출시키고 장렬히 전사하였다."
"#achievements:medalPoppel_descr": "전투 중에 발견한 적 전차 수에 따라 명예 훈장 수여"
"#achievements:medalTamadaYoshio": "타마다 요시오 훈장"
"#achievements:medalTamadaYoshio_descr": "한 전투에서 경전차로 적 자주포 3대 이상 격파"
"#achievements:medalTamadaYoshio_heroInfo": "타마다 요시오 대령은 관동저우 군의 제4 기갑연대 총사령관이었다. 1939년 7월 2일부터 3일까지 벌어진 할힌골 전투 동안 그는 4개의 122mm, 107mm, 76.2mm 포대, 10대의 장갑 차량, 2대의 군용장갑 차량, 7문의 대전차포, 5문의 박격포, 20대의 적 트럭을 격파하였다."
"#achievements:medalWittmann_condition": "• 단계 IV 이상 적 전차 격파\n• 2012년 9월 25일 이후 획득 불가"
"#achievements:medalWittmann_descr": "전투에서 전차 또는 구축전차로 적 전차나 자주포를 7대 이상 격파하거나, 자주포로 적 전차나 자주포를 10대 이상 격파"
"#achievements:medalWittmann_heroInfo": "요하네스 뵐터는 제2차 세계대전 당시 독일군의 가장 우수한 전차 에이스 중 한 명으로, 폴란드, 프랑스, 그리스, 소련 침공 작전 및 프랑스 방어전에 참전하였다."
"#achievements:pattonValley": "패튼의 골짜기"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• 모든 전차의 기록이 누적\n• 신규 획득 보상은 총합에 합산"
