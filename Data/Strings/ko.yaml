"#achievements:medalSupremacy_condition": "• 기록 누적\n• 한 전투에서 획득한 모든 승리 점수 포함\n\n• 4듭–10,000\n• 3급–100,000\n• 2급–1,000,000\n• 1급–10,000,000"
