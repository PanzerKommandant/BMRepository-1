"#achievements:medalDeLanglade_heroInfo": "폴 지로 드 랑글라드는 제2차 세계대전 당시 프랑스 육군의 중령이었다. 1943년 9월 대령으로 진급하여 르끌레르 장군 휘하의 제2 전차 사단에서 싸웠다. 1944년 9월 12~13일 드 랑글라드 휘하의 부대는 프랑스의 동페르 전투에서 독일의 제112 기갑 여단을 전멸시켰다. 전투가 끝나고 총 45대의 Panther 전차 중 고작 4대만이 살아남았다."
"#achievements:medalDeLanglade_condition": "• 기지를 표시하는 원 안에 있는 적 전차만 해당\n• 적 전차는 동시 또는 번갈아가며 점령 시도 가능"
