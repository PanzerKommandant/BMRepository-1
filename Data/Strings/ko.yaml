"#achievements:medalLeClerc_heroInfo": "필리프 르클레르는 제2차 세계대전 당시 자유 프랑스군의 장군으로, 파리 해방작전의 지휘자 중 한 명이었다."
"#achievements:heroesOfRassenay_heroInfo": "1941년 6월, 리투아니아의 라시이니 마을 근교에서 소련 제3기계화군단 소속 KV 전차 20여 대가 독일군 6기갑사단의 전차 100여 대의 습격을 받았다. 그러나 KV-2 전차 한 대가 수많은 대전차 화기의 공격을 버텨내며, 탄약이 떨어져 격파될 때까지 꼬박 하루 동안 독일군의 진격을 저지했다."
"#achievements:medalAbrams_heroInfo": "크레이튼 에이브럼스는 제2차 세계대전과 베트남전 당시 활약한 미군 기갑부대 지휘관으로, 적극적이고 우수한 지휘관으로 명성이 높았다."
"#achievements:medalPoppel_heroInfo": "니콜라이 포펠 중장은 소련 전차군 지휘관이자 정치장교였으며, 1941년 여름 우크라이나의 두브노 전투에서 노획한 적 전차를 이용하여 적의 후방을 기습하는 작전을 감행하였다."
"#achievements:medalTarczay_heroInfo": "에르빈 타르차이는 헝가리의 전차 에이스로 헝가리군 제2기갑사단에서 복무하며 적 차량을 10대 이상 격파하였다."
"#achievements:medalBillotte_heroInfo": "프랑스 육군 대위 피에르 비요트는 1940년 5월 16일 Char B1 bis를 이끌고 Pzkpfw IV 2대, Pzkpfw III 11대, 대포 2문을 파괴했다."
"#achievements:medalLavrinenko_heroInfo": "소련 연방 영웅인 드미트리 라브리넨코 근위상위는 소련 최고의 전차 에이스로 알려져 있으며, 2개월간 28회의 전투에서 총 52대의 전차를 격파하였다."
"#achievements:medalEkins_heroInfo": "조 에킨스는 영국 국방 의용군 노샘프턴셔 의용기병대 소속의 전차 포수였다. 다양한 역사적 자료가 독일의 유명한 전차 에이스인 미하엘 비트만의 전차를 격파한 사람으로 에킨스를 지목하고 있다."
"#achievements:medalKay_heroInfo": "더글러스 케이는 영국 육군 부사관으로 Sherman Firefly 전차의 포수였다. 노르망디 상륙작전에 참가하였으며, 후에 전차전 역사를 대중적으로 널리 알리는 데 일조하였다."
"#achievements:medalBrunoPietro_heroInfo": "피에트로 브루노는 이탈리아의 전차 에이스로, 전투에서 보여준 뛰어난 용맹 덕에 당시 이탈리아의 최고 훈장이었던 황금무공장(Medaglia d'oro al Valore Militare)을 수여 받았다."
"#achievements:medalFadin_heroInfo": "알렉산드르 파딘은 소련 연방 칭호를 받은 T-34의 전차장이었다. 파딘은 보병 1개 소대의 지원만으로 다슈코프카 마을을 점령하여 한 대의 전차로 5시간을 방어했다. 그는 적 전차 1대, 자주포 1대, 18개소의 기관총 진지를 격파하고 적 병사와 장교를 50명이나 사살했다. 파딘의 전차는 심지어 적 항공기 한 대를 격추하기도 했다."
