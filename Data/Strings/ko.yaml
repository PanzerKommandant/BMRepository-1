"#achievements:medalHalonen_heroInfo": "에르끼 할로넨은 핀란드의 부사관이자 전차 에이스로, 1944년 6월과 7월 사이에 Stug III로 T-34 3대, KV-1 2대, ISU-152 2대를 격파하였다."
