tips/he_explode: "고폭탄(HE)은 관통하지 않더라도 표면에서 폭발하여 방사 피해를 입힙니다."
tips/yellow_zones: "저격 모드에서 고폭탄을 사용하면 방사 피해가 효과적인 부분이 노란색으로 표시됩니다."
tips/he_noricochet: "고폭탄(HE)은 절대 도탄되지 않습니다."
tips/diamond_stance: "전차의 자체를 비스듬히 돌려 장갑에 각도가 생기면 도탄 확률이 증가합니다."
tips/flank_td: "포탑이 없는 구축전차와 전투를 벌일 때는 적 전차의 후면을 공략하십시오."
tips/large_alfa: "주포 공격력이 높은 전차를 운용할 때에는 전차를 엄폐한 상태에서 적을 공격하는 것이 가장 효과적입니다."
tips/small_alfa: "주포 공격력이 낮은 전차를 운용할 때에는 적 공격을 피할 수 있는 위치에서 교전을 벌이는 것이 효과적입니다."
tips/moving_target: "적 전차가 자신의 약점을 조준할 수 없도록 계속해서 전차를 움직이는 것이 좋습니다."
tips/premuim_elite: "프리미엄 전차는 모두 경험치를 자유 경험치로 전환할 수 있는 \"정예\" 상태입니다."
tips/clan_creation: "클랜을 창설하려면 단계 V 이상 전차를 보유하고 있어야 합니다."
tips/find_platoon: "클랜에 가입하면 손쉽게 소대원을 찾을 수 있습니다."
tips/clan_chat: "클랜 가입 후에는 클랜 채팅을 통해 다른 클랜원과 대화를 나눌 수 있습니다."
tips/camo: "위장을 적용하면 전차의 위장률이 증가합니다."
tips/camo_supply: "위장은 전투 중 적용되면 전투 후 자동 복구됩니다."
tips/account: "월드 오브 탱크(http://worldoftanks.com)에서 새로운 전차 전투를 경험해 보십시오!"
tips/clan_supply: "보급품은 클랜원만을 위한 특별 보너스입니다. 클랜 보급품 단계만큼 개인 보급 단계를 달성한 클랜원만이 이용할 수 있습니다."
tips/upgrade_supply: "단계 V 이상 전차로 전투에 참여하여 소속 클랜의 보급품 단계와 개인 보급 단계를 올리십시오."
tips/clan_platoon: "소속 클랜원과 소대로 플레이하면 클랜 보급품과 개인 보급에 추가되는 경험치가 50% 증가합니다."
tips/speedup_supply: "자유 경험치를 사용하여 개인 보급 진행 상황을 가속할 수 있으며 다음 단계 보급품을 해제할 수 있습니다."
tips/choose_clan: "클랜을 찾고 있다면 공개 클랜에 가입 신청해 보십시오. 공개 클랜은 클랜 가입 신청을 자동으로 수락합니다."
tips/clan_recruiting: "클랜 사령관은 자동 모집을 설정할 수 있습니다. 설정한 조건을 충족하는 플레이어는 자동으로 클랜에 가입됩니다."
tips/provisions: "군용품과 소모품은 전투 후 자동 재보급됩니다."
tips/cooldown: "엔진 출력 증폭기와 아드레날린 소모품은 재사용 시간에 따라 한 전투에 여러 번 사용할 수 있습니다."
tips/supremacy_possibility: "단계 V~X 전차로 전투 참여 시 쟁탈전을 플레이할 수 있습니다."
tips/supremacy_victory: "쟁탈전에서는 먼저 최대 승리 점수에 도달하거나 적 전차를 모두 격파한 팀이 승리합니다."
tips/supremacy_capture_points: "쟁탈전에서 승리하려면 기지를 점령하고 승리 점수를 획득해야 합니다."
tips/supremacy_recapture_available: "쟁탈전에서는 적군이 이미 점령한 기지를 다시 점령할 수 있습니다."
tips/supremacy_recapture_points: "쟁탈전에서 적군이 점령한 기지를 아군이 다시 점령하면 적군은 승리 점수를 획득할 수 없습니다."
tips/supremacy_get_score: "쟁탈전에서는 적 전차 격파를 통해서도 승리 점수를 획득할 수 있습니다."
tips/supremacy_lose_score: "쟁탈전에서 아군 전차가 파괴되면 승리 점수가 감소합니다."
tips/supremacy_watch_points: "쟁탈전에서 승리하려면 미니맵을 주시하고 기지 점령 상태와 적군의 움직임을 수시로 확인해야 합니다."
tips/supremacy_left_points: "쟁탈전에서는 점령에 참여한 전차가 점령을 마친 후 기지에서 벗어나도 계속 승리 점수를 획득할 수 있습니다."
tips/supremacy_prevent_catching: "쟁탈전에서 기지를 방어하려면 기지를 점령 중인 적 전차에 피해를 입히십시오."
tips/supremacy_catch_point: "쟁탈전에서 중립 또는 적군 기지를 점령하려면 전차가 기지를 표시하는 원 안에 있어야 합니다."
tips/supremacy_xp_for_capture: "쟁탈전에서는 기지 점령을 통해 기록한 승리 점수에 따라 경험치를 획득할 수 있습니다."
tips/supremacy_team_bonus: "쟁탈전에서는 전투 종료 후 아군이 획득한 승리 점수에 따라 모든 플레이어에게 보너스가 지급됩니다."
tips/top_modules: "전차의 최종 부품을 한 번에 연구하여 구매하면 새로운 전차 연구에 사용할 경험치를 아낄 수 있습니다."
tips/economical_boosters: "수익 부스터를 장착하면 게임 내 플레이어 성장에 영향을 주는 각종 경험치 및 게임 통화 획득량이 증가합니다."
tips/battle_boosters: "전투 부스터를 장착하면 소모품 재사용 시간이 향상되어 전투 중 더 자주 소모품을 사용할 수 있습니다."
