"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "보급품"
"#clans:SupplyScreen/AboutSupply/Description": "단계 V 이상 전차로 전투에 참여하여 소속 클랜의 보급품 단계를 올리십시오.\n\n보급품은 장비, 소모품, 군용품, 위장, 전차 할인은 물론 클랜 전용 특가 상품 등 클랜원만을 위한 특별 보너스입니다. 보급품 단계는 클랜원의 경험치 획득량에 따라 결정됩니다. 클랜 보급품 단계가 높을수록 클랜원에게 더 많은 혜택이 돌아갑니다.\n\n클랜원은 각자 본인이 획득한 경험치에 따라 개인 보급 단계가 결정됩니다. 개인 보급 단계가 높을수록 더 많은 혜택을 받을 수 있습니다.\n\n\t• 개인 보급 단계가 클랜원 보급품 단계와 같거나 더 높다면 클랜원 보급품 단계를 해제하여 모든 혜택을 받을 수 있습니다.\n\t• 개인 보급 단계가 클랜 보급품 단계보다 낮다면 본인의 개인 보급 단계에 해당하는 클랜 보급품 단계 혜택만 받을 수 있습니다.\n\n자유 경험치를 사용하여 개인 보급 단계를 더욱 빠르게 올릴 수도 있습니다."
