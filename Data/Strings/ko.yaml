"#achievements:sniper_condition": "• 적 전차에 명중했으나 관통하지 못한 사격 포함\n• 전투 중 아군을 직접 사격한 플레이어 제외\n• 명중률이 2명 이상 같다면 명중 횟수가 가장 많은 플레이어가 획득\n• 명중률과 명중 횟수까지 2명 이상 같다면 경험치 획득량이 가장 높은 플레이어에게 수여\n• 한 전투에 한 번만 획득 가능"
