"#achievements:mainGun_condition": "• 최소 1,000, 적 전차 총 내구도의 35% 이상 피해 기록\n• 입힌 피해량이 두 명 이상 같다면 경험치 획득량이 가장 높은 플레이어에게 지급\n• 전투당 한 번만 획득 가능"
