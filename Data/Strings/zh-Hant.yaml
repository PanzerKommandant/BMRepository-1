tips/premuim_elite: "所有加值車輛都有「精英」狀態，允許轉換所獲得的戰鬥經驗為自由經驗。"
tips/clan_creation: "想要建立公會，您必須擁有一輛 V 階或以上的車輛。"
tips/find_platoon: "在公會之中，您就能快速地找到可成功配合裝甲排遊戲的夥伴。"
tips/clan_chat: "加入公會之後，您就可以在公會聊天中與其他公會成員交流。"
tips/camo: "迷彩能提高車輛的隱蔽性。"
tips/camo_supply: "會在戰鬥期間使用迷彩並於每場戰鬥後自動恢復。"
tips/account: "拓展您的戰車戰鬥體驗！快來看看《戰車世界》(http://worldoftanks.com)。"
tips/clan_supply: "補給是一套只提供給個人使用等級夠高之公會成員的獨特折扣、獎勵與特別優惠。"
tips/upgrade_supply: "用 V 階或以上的車輛加入戰鬥並貢獻自己來解開新的公會補給等級以及自己的個人使用等級。"
tips/clan_platoon: "在公會裝甲排中進行遊戲以提高給予補給與個人使用的經驗量 50%。"
tips/speedup_supply: "使用自由經驗來加快您的個人使用進度以及解開下個補給等級。"
tips/choose_clan: "尋找公會時，可送出請求給開放的公會：它們會自動接受玩家。"
tips/clan_recruiting: "公會指揮官可設置自動招募參數。符合這些參數的玩家就會自動准許加入公會。"
tips/provisions: "規定配給與消耗品會在每場戰鬥後自動補充。"
tips/cooldown: "引擎馬力增壓與腎上腺素消耗品可在一場戰鬥期間多次使用、並帶有固定的冷卻時間。"
tips/supremacy_possibility: "駕駛 V–X 階車輛進入戰鬥時，您可以選擇玩陸權爭霸模式。"
tips/supremacy_victory: "在陸權爭霸模式中，第一支獲得最大勝利點數或擊毀所有敵方車輛的隊伍就會獲勝。"
tips/supremacy_capture_points: "想要提高在陸權爭霸模式的獲勝機率，就要佔領地圖上的基地並獲得勝利點數。"
tips/supremacy_recapture_available: "在陸權爭霸模式中，您可以重新佔領先前已被敵方隊伍佔領的基地。"
tips/supremacy_recapture_points: "在陸權爭霸模式中，重新佔領敵方基地後，敵人就無法從此基地獲得勝利點數。"
tips/supremacy_get_score: "在陸權爭霸模式中，隊伍會因為擊毀敵方車輛而獲得勝利點數。"
tips/supremacy_lose_score: "在陸權爭霸模式中，隊伍會因為擊毀隊友而失去勝利點數。"
tips/supremacy_watch_points: "利用陸權爭霸模式的小地圖來監視基地的狀態及敵人的動向。"
tips/supremacy_left_points: "在陸權爭霸模式中，如果您離開已佔領到的基地，它還是會繼續帶來勝利點數。"
tips/supremacy_prevent_catching: "想要在陸權爭霸模式中防止基地被佔領，就要傷害位在佔領環裡的敵方車輛。"
tips/supremacy_catch_point: "想要在陸權爭霸模式中佔領中立基地或敵方基地，就要開進佔領環內。"
tips/supremacy_xp_for_capture: "在陸權爭霸模式中，玩家會因為從佔領的基地得到勝利點數而獲得經驗。"
tips/supremacy_team_bonus: "在陸權爭霸模式中，每位玩家會因為我方隊伍獲得的勝利點數而在戰鬥結束後得到獎勵。"
tips/top_modules: "立刻升級車輛能讓您的車輛直接裝上頂級配件、並省下經驗來研發新的車輛。"
tips/economical_boosters: "經濟加成器會提高獲得的經驗及貨幣數量，這能加快遊戲過程。"
tips/battle_boosters: "戰鬥加成器會提高消耗品的冷卻速度，這使得在戰鬥中可更頻繁地使用消耗品。"
