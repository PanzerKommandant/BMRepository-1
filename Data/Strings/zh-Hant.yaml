"#achievements:sinai": "The Lion of Sinai"
"#achievements:sinai_descr": "擊毀至少 100 輛 IS 系列戰車與使用其底盤的車輛，包括了："
"#achievements:sturdy": "Spartan"
"#achievements:sturdy_descr": "在敵方隊伍玩家造成的跳彈或未擊穿中存活下來，同時您的車輛剩餘血量必須低於 10%。"
