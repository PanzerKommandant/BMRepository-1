"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "關於補給"
"#clans:SupplyScreen/AboutSupply/Description": "用 V 階或以上的車輛加入戰鬥並貢獻自己來解開新的公會補給等級。\n\n補給是一套只提供給公會成員的裝備、消耗品、規定配給、迷彩、與車輛獨特折扣，以及獎勵與特別優惠。公會補給等級取決於其會員所獲得的經驗量。補給等級越高，公會成員可用的好處就越多。\n\n會給予每位公會成員個人使用補給的權利。您的個人使用等級取決於您所獲得的經驗數量。您的個人使用等級越高，提供給您的補給獎勵就越多。\n\n\t• 如果您個人使用等級同於或高於公會的補給等級，您就能享受已由您公會解開的最高補給等級所提供的所有好處。\n\t• 如果您的個人使用等級低於公會的補給等級，您就只能使用適合您個人使用等級的補給獎勵。\n\n使用自由經驗來加快您的個人使用進度。"
