"#achievements:bombardier": "Bombardier"
"#achievements:bombardier_descr": "以一發砲彈擊毀至少 2 輛敵方車輛。"
"#achievements:defender": "Defender"
"#achievements:defender_descr": "降低了最多的敵方佔領點數，但不能低於 70 點。"
"#achievements:evileye": "Patrol Duty"
"#achievements:globalRating": "個人評價"
"#achievements:globalRating_descr": "個人評價是玩家技巧與經驗的一種測量標準，是基於：\n\n• 獲勝數\n• 戰鬥存活數\n• 命中率\n• 平均每場傷害\n• 平均每場經驗\n\n個人評價會隨著參戰數增加而更新。"
"#achievements:handOfDeath": "Reaper"
"#achievements:handOfDeath_descr": "連續擊毀至少 3 輛敵方車輛。第二及所有接續的車輛都必須個別以單發砲彈來擊毀。"
"#achievements:huntsman": "Ranger"
"#achievements:huntsman_descr": "於一場戰鬥中擊毀所有 (至少 3 輛) 敵方輕型戰車。"
"#achievements:invader": "Invader"
"#achievements:invader_descr": "比其他玩家獲得更多的基地佔領點數 (至少 80 點)。"
"#achievements:invincible": "Invincible"
"#achievements:invincible_descr": "連續至少 5 場戰鬥沒有受到任何傷害並存活下來。"
"#achievements:ironMan": "Cool-Headed"
"#achievements:ironMan_descr": "至少連續 10 次受到敵方隊伍玩家造成的跳彈和未擊穿並存活下來。"
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "透過撞擊來撞毀一輛敵方車輛。"
"#achievements:luckyDevil": "Lucky"
"#achievements:luckyDevil_descr": "目睹一輛敵方車輛被其他敵方隊伍玩家命中並摧毀。您必須在該敵方車輛被摧毀時，距離它 10 公尺或以內。"
"#achievements:medalAbrams_descr": "玩家在戰鬥中存活且其隊伍獲勝的總數。"
"#achievements:medalBrothersInArms": "Brothers in Arms"
"#achievements:medalBrothersInArms_condition": "• 裝甲排必須在戰鬥中存活下來。\n• 兩位裝甲排成員都能獲得該獎項。"
"#achievements:medalBurda_descr": "在一場戰鬥中擊毀 5 輛自走炮。"
"#achievements:medalBurda_heroInfo": "近衛軍上校 Alexander Burda 是一名蘇維埃戰車王牌兼蘇聯英雄。在 1941 年十月 4 日 Burda 所組織的一場埋伏，摧毀了敵方裝甲行列。其中包含了十輛中型與輕型戰車、兩輛搭載反戰車炮的卡車、以及五輛運兵車。"
"#achievements:medalCrucialContribution": "Crucial Contribution"
"#achievements:medalCrucialContribution_condition": "• 兩位裝甲排成員都能獲得該獎項。"
"#achievements:medalDumitru": "Dumitru's Medal"
"#achievements:medalDumitru_descr": "在一場戰鬥中擊毀 4 輛敵方自走炮。"
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru 是羅馬尼亞的一名戰車王牌。他僅於二次世界大戰中戰鬥了二十五天，當中的五天在德國方，而在羅馬尼亞改變投靠方之後，剩下的二十天則是與德國對抗。在 1945 年三月 26 日，Dumitru 造成敵方六輛驅逐戰車全毀並虜獲一門 150 毫米榴彈炮。"
"#achievements:medalEkins_descr": "擊毀 VIII–X 階的敵方車輛。"
"#achievements:medalFadin_descr": "在戰鬥中以最後一發砲彈擊毀最後一輛敵方車輛。"
"#achievements:medalKay_descr": "獲頒戰鬥英雄狀態。"
"#achievements:medalLavrinenko_descr": "降低對我方基地佔領點數的總數。"
"#achievements:medalLeClerc_descr": "玩家對敵方基地佔領點數的總數。"
"#achievements:medalPascucci_descr": "在一場戰鬥中擊毀 3 輛敵方自走炮。"
"#achievements:medalPascucci_heroInfo": "Luigi Arbib Pascucci 少尉為二次世界大戰期間的一名義大利戰車車長。他與公羊戰車師一同於北非作戰。Pascucci 於參與第二次阿拉曼戰役時，他犧牲了他的生命來進行不計後果的正面攻擊，這使他的連隊其他人得以有時間逃出包圍。"
"#achievements:medalPoppel_descr": "偵察到敵方車輛的數量。"
"#achievements:medalTamadaYoshio": "Tamada Yoshio's Medal"
"#achievements:medalTamadaYoshio_descr": "在一場戰鬥中用輕型戰車擊毀至少 3 輛敵方自走炮。"
"#achievements:medalTamadaYoshio_heroInfo": "Tamada Yoshio (玉田美郎) 大佐為關東軍第四戰車連的指揮官。於 1939 年七月 2–3 日諾門罕戰役的夜間戰鬥期間，他擊毀了 4 門 122 毫米榴彈炮、107 毫米火炮、76.2 毫米野戰炮、10 輛裝甲車、2 輛裝甲履帶車、7 門反戰車炮、5 座迫擊炮、以及 20 輛敵方卡車。"
"#achievements:medalWittmann_condition": "• 所擊毀的敵方車輛都必須至少為 IV 階。\n• 自 2012 年九月 25 日起不再提供。"
"#achievements:medalWittmann_descr": "用戰車或驅逐戰車擊毀 7 輛或以上敵方車輛、或是用自走炮擊毀 10 輛或以上的車輛。"
"#achievements:medalWittmann_heroInfo": "Johannes Bölter 是二戰中出色的一名德國戰車王牌。他參與過波蘭、法國、希臘與蘇聯的入侵行動，也參與過法國保衛戰。"
"#achievements:pattonValley": "Valley of Pattons"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• 所有車輛上的連續紀錄會相加在一起。\n• 新獲得的獎項會相加在一起。"
"#achievements:pattonValley_descr": "擊毀 100 輛 Patton 戰車，包括了："
