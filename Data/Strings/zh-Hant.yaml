"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade 是二戰期間法國陸軍的一名中校。在 1943 年九月被晉升為上校。De Langlade 與 Leclerc 將軍麾下的第二裝甲師一同作戰。在 1944 年九月 12-13 日間，其戰鬥隊伍在 de Langlade 的指揮下，在棟佩爾戰役中消滅了位於法國的德國 112 裝甲旅。45 輛 Panther 於戰鬥後僅僅只有 4 輛存活。"
"#achievements:medalDeLanglade_condition": "• 敵方車輛必須在基地環內。\n• 敵方車輛也許試圖以一口氣或分次來佔領該基地。"
"#achievements:medalDeLanglade_descr": "在一場戰鬥中，擊毀至少 3 輛試圖佔領基地的敵方車輛。"
"#achievements:medalHalonen_condition": "• 目標必須至少比玩家的驅逐戰車高上一階。"
"#achievements:medalHalonen_descr": "用驅逐戰車在一場戰鬥中擊毀至少 3 輛以上的敵方車輛。"
"#achievements:medalHalonen_heroInfo": "Erkki Halonen 是一名隸屬芬蘭部隊的中士以及戰車王牌，在 1944 年六月到七月之間，以他的 StuG III 擊毀了三輛 T-34、兩輛 KV-1 與兩輛 ISU-152。"
"#achievements:medalLehvaslaiho_condition": "• 敵方車輛必須至少高上 1 階。"
"#achievements:medalLehvaslaiho_descr": "用中型戰車在一場戰鬥中擊毀 2 輛敵方車輛。"
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho 是芬蘭的一名戰車王牌，擊毀了 7 輛戰車與驅逐戰車。"
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool 被公認為美國戰車王牌中的王牌，總共擊毀過 258 輛裝甲車輛與軍用車輛。"
"#achievements:medalLafayettePool_condition": "• 車輛至少 V 階。"
"#achievements:medalLafayettePool_descr": "在一場戰鬥中擊毀 6 輛敵方車輛。"
"#achievements:medalCarius_descr": "擊毀敵方戰車的數量。"
"#achievements:medalCarius_heroInfo": "Otto Carius 是一個二戰中最傑出的戰車王牌。他指揮 PzKpfw 38(t)、PzKpfw VI Tiger 與 Jagdtiger 驅逐戰車的表現令人印象深刻。"
"#achievements:medalCarius_condition": "• IV 級 – 10\n• III 級 – 100\n• II 級 – 1,000\n• I 級 – 10,000"
"#achievements:raider": "Raider"
"#achievements:raider_descr": "在整場戰鬥中保持不被發現、且是唯一佔領基地的玩家。"
"#achievements:supporter": "Confederate"
"#achievements:supporter_condition": "• 被其他玩家擊毀或在戰鬥中失去的目標皆包括在內。\n• 跳彈與未穿透皆不包括在內。\n• 假如有兩名以上玩家命中次數相同，則此成就給予在戰鬥中獲得最多經驗的玩家。\n• 每場戰鬥該成就只會給予一人。"
"#achievements:supporter_descr": "比任何其他玩家傷害更多的 (至少 4 輛) 敵方車輛或摧毀其履帶。"
"#achievements:supremacyVeteran": "Supremacy Veteran"
"#achievements:supremacyVeteran_descr": "頒發給在第一季爭霸賽期間駕駛 VI 到 X 階車輛獲得總經驗最高的玩家。"
"#achievements:supremacyLegend": "Supremacy Legend"
"#achievements:supremacyLegend_descr": "頒發給在第一季爭霸賽期間駕駛 VI 到 X 階車輛造成總傷最高的玩家。"
"#achievements:supremacyHunter": "Supremacy Hunter"
"#achievements:supremacyHunter_descr": "頒發給在第一季爭霸賽期間駕駛 VI 到 X 階車輛擊毀敵方車輛總數最高的玩家。"
"#achievements:medalCommunityChampion": "Community Champion"
"#achievements:medalCommunityChampion_descr": "頒發給參與 EU 地區社群比賽並置身相當高的排名。比賽的規則中將會清楚地說明如何得到這個成就。"
"#achievements:mousebane": "Mouse Trap"
"#achievements:mousebane_condition": "• 包含所有車輛的總結果數。\n• 新獲得的獎項會加在一起。"
"#achievements:mousebane_descr": "擊毀 10 輛 PzKpfw VIII Maus 戰車。"
"#achievements:medalOrlik_descr": "在一場戰鬥中用輕型戰車擊毀至少 3 輛敵方車輛。"
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik 是波蘭部隊的一名中士兼戰車王牌，在 1939 年九月，用他的輕型 TKS 小戰車擊毀了 13 輛德國戰車。"
"#achievements:medalOskin_descr": "在一場戰鬥中用中型戰車擊毀至少 3 輛敵方車輛。"
"#achievements:medalOskin_heroInfo": "Alexander Oskin 是蘇聯的一名英雄。這位戰車車長在 1944 年八月 11 日在奧格蘭杜附近的偵察行動中，以他的 T-34 擊毀了三輛 King Tiger。"
"#achievements:medalKolobanov_heroInfo": "Zinoviy Kolobanov 上校是一名在 1941 年八月 19 日以 KV-1 殲滅了 22 輛德國戰車、2 輛裝甲車以及 2 門火炮的蘇維埃戰車王牌。"
"#achievements:medalNikolas_descr": "在一場戰鬥中用中型戰車擊毀至少 4 輛敵方車輛。"
"#achievements:medalNikolas_heroInfo": "Alfie Nicols 是名英國戰車炮手。阿拉曼戰役期間，他擊毀了 14 輛德國車輛 (其中 9 輛是在一天內擊毀)。"
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters 是加拿大二十七裝甲軍團的一名戰車王牌。在 1944–1945 年間，他用他的 Sherman Firefly 擊毀了 18 輛德國車輛。"
"#achievements:masterofContinents": "大陸之主"
"#achievements:masterofContinents_descr": "頒發給在 2015 年十月的 Rise of Continents 全球性活動中，其地區成為第一名的所有玩家。這玩家可是位真正的大陸之主，至少在那一刻來說..."
"#achievements:continentalViceChampion": "大陸亞軍"
"#achievements:continentalViceChampion_descr": "頒發給在 2015 年十月的 Rise of Continents 全球性活動中，其地區成為第二名的所有玩家。很接近但未榮冠，所以在此以一個勛章代替！"
"#achievements:continentalContender": "大陸爭奪者"
"#achievements:continentalContender_descr": "頒發給在 2015 年十月的 Rise of Continents 全球性活動中，其地區成為第三名的所有玩家。幾乎登上領獎臺就值得這個勛章。"
"#achievements:continentalCompetitor": "大陸競爭者"
"#achievements:continentalCompetitor_descr": "頒發給在 2015 年十月的 Rise of Continents 全球性活動中，其地區最後完成的所有玩家。奮勇的努力仍應得到些東西！"
"#achievements:creative": "For Creative Input"
"#achievements:creative_descr": "• 自 2016 年起，根據官方閃擊戰資源舉辦的創意競賽結果所頒發的獨特獎項。\n• 頒發給在創意競賽中排名非常高的玩家。\n• 新獲得的獎項會加在一起。"
"#achievements:supremeVictory": "Supreme Battle"
"#achievements:supremeVictory_descr": "加入您在陸權爭霸模式中的第一場戰鬥。"
"#achievements:medalSupremacy": "Supremacy Medal"
"#achievements:medalSupremacy_descr": "在陸權爭霸模式中獲得的勝利點數。"
"#achievements:medalSupremacy_condition": "• 累積勳章。\n• 所有在陸權爭霸模式戰鬥中獲得的勝利點數都會列入計算。\n\n• IV 級–10,000\n• III 級–100,000\n• II 級–1,000,000\n• I 級–10,000,000"
"#achievements:olimpicBronze": "Blitz Games: Bronze"
"#achievements:olimpicBronze_descr": "• 給予 2016 年閃擊戰比賽活動的獨特獎項。\n• 頒發給分享進度條滿 1/3 的所有閃擊戰比賽參與者。"
"#achievements:olimpicSilver": "Blitz Games: Silver"
"#achievements:olimpicSilver_descr": "• 給予 2016 年閃擊戰比賽活動的獨特獎項。\n• 頒發給分享進度條滿 2/3 的所有閃擊戰比賽參與者。"
"#achievements:olimpicGolden": "Blitz Games: Gold"
"#achievements:olimpicGolden_descr": "• 給予 2016 年閃擊戰比賽活動的獨特獎項。\n• 頒發給分享進度條全滿的所有閃擊戰比賽參與者。"
"#achievements:MarkI": "100 Years of Service"
"#achievements:MarkI_condition": "• 駕駛 Mk I* Heavy Tank 進行至少 10 場戰鬥。"
"#achievements:MarkI_descr": "專為百年戰車紀念活動設計的獨特獎項。"
"#achievements:eSport": "In Honor of Blitz Twister Cup"
"#achievements:eSport_descr": "獻給《戰車世界：閃擊戰》第一場重大賽事的獨特獎項。"
"#achievements:eSport_condition": "• 給予在 2016 年的賽事期間進行過至少 1 場戰鬥的所有玩家。"
"#achievements:camper": "Sniper Tanker"
"#achievements:camper_descr": "在一場戰鬥中於至少 250 公尺的距離下造成最高傷害。"
"#achievements:camper_condition": "• 至少射擊 8 發。\n• 最低 80% 的命中都必須造成傷害，包括傷害到敵方車輛與配件。\n• 單場戰鬥的射擊命中率必須至少有 85%。\n• 所造成的傷害必須超過自身車輛之血量且不低於 1,000 血量。\n• 假如有兩名以上玩家造成的傷害相同，則此成就給予在戰鬥中獲得最多經驗的玩家。\n• 每一次戰鬥該成就只會給予一人。"
"#achievements:mainGun": "High Caliber"
"#achievements:mainGun_descr": "在一場戰鬥中造成最高傷害。"
"#achievements:mainGun_condition": "• 造成的傷害必須至少是敵方車輛總血量的 35% 且不低於 1,000 血量。\n• 假如有兩名以上玩家造成的傷害相同，則此成就給予在戰鬥中獲得最多經驗的玩家。\n• 每一次戰鬥該成就只會給予一人。"
"#achievements:eSportQualification": "Blitz Twister Cup 預賽的參賽者"
"#achievements:eSportQualification_descr": "頒給在《戰車世界：閃擊戰》第一次國際性賽事，Blitz Twister Cup 中擠進季後賽的隊伍。"
"#achievements:eSportFinal": "Participant of Blitz Twister Cup Online Finals"
"#achievements:eSportFinal_descr": "頒給在《戰車世界：閃擊戰》第一次國際性賽事，Blitz Twister Cup 中擠進線上決賽的隊伍。"
