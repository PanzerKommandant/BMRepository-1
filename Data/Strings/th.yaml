"#achievements:defender_condition": "• ถ้าผู้เล่นสองคนหรือมากกว่าลดคะแนนการลดฐานเป็นจำนวนเท่ากัน ความสำเร็จจะมอบให้กับผู้เล่นที่ได้รับค่าประสบการณ์มากที่สุดในการรบ \n• ความสำเร็จจะมอบให้หนึ่งครั้งต่อการรบเท่านั้น \n• จะไม่นับคะแนนยึดฐานที่ได้รับในการรบชิงความเป็นใหญ่"
"#achievements:diehard_condition": "• สถิติที่ต่อเนื่องจะถูกนับต่อในการรบครั้งต่อไปถ้าใช้พาหนะคันเดิม\n• พาหนะทุกคันมีการนับสถิติของตัวเอง แต่จะนับสถิติที่มากที่สุดเท่านั้น"
