"#clans:SupplyScreen/AboutSupply/Description": "เข้าร่วมการรบในพาหนะระดับ V หรือสูงกว่า แล้วเข้ามามีส่วนร่วมในการปลดล็อคระดับเสบียงของกองทัพของคุณ \n\nเสบียงเป็นชุดส่วนลดพิเศษสำหรับอุปกรณ์ ยุทธปัจจัย ยุทธภัณฑ์ ลายพราง และพาหนะ รวมไปถึงโบนัสและข้อเสนอพิเศษที่มีให้สมาชิกกองทัพเท่านั้น ระดับเสบียงกองทัพจะขึ้นกับจำนวนค่าประสบการณ์ที่สมาชิกกองทัพหามาได้ ยิ่งระดับเสบียงสูงเท่าใด ก็จะมีสิทธิประโยชน์ให้กับสมาชิกกองทัพเท่านั้น \n\nสมาชิกกองทัพแต่ละคนจะสามารถเข้าเสบียงเป็นการส่วนตัวได้ ระดับการเข้าถึงส่วนตัวของคุณจะขึ้นกับจำนวนค่าประสบการณ์ที่คุณได้รับมา ยิ่งระดับการเข้าถึงส่วนตัวสูงเพียงใด ก็จะมีโบนัสเสบียงให้กับคุณเท่านั้น \n\n\t•ถ้าระดับการเข้าถึงส่วนตัวของคุณเท่ากันหรือสูงกว่าระดับเสบียงของกองทัพ คุณจะสามารถใช้สิทธิประโยชน์ทั้งหมดที่กองทัพของคุณสามารถปลดล็อคได้\n\t• ถ้าระดับการเข้าถึงส่วนตัวของคุณต่ำกว่าของกองทัพ คุณจะสามารถเข้าใช้โบนัสเสบียงได้เท่าที่ระดับการเข้าถึงส่วนตัวของคุณมีอยู่\n\nใช้ค่าประสบการณ์พิเศษในการเร่งความคืบหน้าการเข้าถึงส่วนตัวของคุณ"
