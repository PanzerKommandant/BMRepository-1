tips/clan_creation: "ในการสร้างกองทัพ คุณจะต้องมีพาหนะระดับ V หรือสูงกว่า"
tips/find_platoon: "ในกองทัพ คุณจะสามารถเพื่อนร่วมหมวดรถถังได้อย่างรวดเร็ว"
tips/clan_chat: "ภายหลังการเข้าร่วมกองทัพแล้ว คุณจะสามารถทำการสื่อสารกับสมาชิกกองทัพคนอื่นในการสนทนากองทัพได้"
tips/camo: "ลายพรางจะเพิ่มการซ่อนตัวของพาหนะ"
tips/camo_supply: "ลายพรางจะถูกใช้ในการรบและถูกปรับคืนในการรบแต่ละครั้ง"
tips/account: "มาเพิ่มประสบการณ์การรบรถถังของคุณ! ลองเล่น World of Tanks กัน (http://worldoftanks.com)"
tips/clan_supply: "เสบียงกองทัพเป็นชุดส่วนลด โบนัส และข้อเสนอพิเศษเฉพาะสำหรับสมาชิกกองทัพที่มีระดับการเข้าถึงส่วนตัวที่สูงพอ"
tips/upgrade_supply: "เข้าร่วมการรบในพาหนะระดับ V หรือสูงกว่าและมีส่วนร่วมในการปลดล็อคระดับเสบียงและการเข้าถึงส่วนตัวใหม่สำหรับตัวคุณเองและของกองทัพของคุณ"
tips/clan_platoon: "เล่นในหมวดรถถังกองทัพเพื่อเพิ่มระดับค่าประสบการณ์ที่ส่งไปยังการเข้าถึงส่วนตัวและเสบียงอีก 50%"
tips/speedup_supply: "ใช้ค่าประสบการณ์อิสระเพื่อเร่งความคืบหน้าการเข้าถึงส่วนตัวและปลดล็อคระดับเสบียงถัดไปได้"
tips/choose_clan: "เมื่อทำการหากองทัพ ส่งคำขอไปยังกองทัพเปิด: พวกเขาจะรับผู้เล่นโดยอัตโนมัติ"
tips/clan_recruiting: "หัวหน้ากองทัพสามารถตั้งค่าการเกณฑ์อัตโนมัติได้ ผู้เล่นที่มีค่าตรงกับตัวแปรเหล่านนี้จะสามารถถูกรับเข้ากองทัพได้โดยอัตโนมัติ"
tips/provisions: "ยุทธภัณฑ์และยุทธปัจจัยจะถูกเติมอัตโนมัติภายหลังการรบแต่ละครั้ง"
tips/cooldown: "ยุทธปัจจัยการเร่งกำลังเครื่องยนต์และอะดรีนาลีนสามารถใช้ได้หลายครั้งในการรบหนึ่งครั้งโดยมีช่วงพักที่กำหนดไว้"
tips/supremacy_possibility: "เมื่อเข้าร่วมการรบด้วยพาหนะระดับ V-X คุณสามารถเข้าร่วมการรบชิงความเป็นใหญ่ได้"
tips/supremacy_victory: "ในรูปแบบการรบชิงความเป็นใหญ่ ทีมแรกที่ได้คะแนนชัยชนะสูงสุดก่อนหรือทำลายพาหนะข้าศึกทั้งหมดเป็นผู้ชนะ"
tips/supremacy_capture_points: "ในการเพิ่มโอกาสชนะในการรบชิงความเป็นใหญ่ ยึดฐานในแผนที่และทำคะแนนชัยชนะ"
tips/supremacy_recapture_available: "ในการรบชิงความเป็นใหญ่ คุณสามารถยึดฐานที่ถูกทีมข้าศึกยึดไปกลับมาได้"
tips/supremacy_recapture_points: "ในการรบชิงความเป็นใหญ่ ในขณะยึดฐานข้าศึก ข้าศึกจะไม่ได้รับคะแนนชัยชนะจากฐานดังกล่าว"
tips/supremacy_get_score: "ในการรบชิงความเป็นใหญ่ ทีมจะได้คะแนนชัยชนะจากการทำลายพาหนะข้าศึก"
tips/supremacy_lose_score: "ในการรบชิงความเป็นใหญ่ ทีมจะเสียคะแนนชัยชนะสำหรับทุกๆพันธมิตรที่ถูกทำลาย"
tips/supremacy_watch_points: "ใช้แผนที่ย่อในการรบชิงความเป็นใหญ่เพื่อติดตามสถานะของฐานและการเคลื่อนที่ของข้าศึก"
tips/supremacy_left_points: "ในการรบชิงความเป็นใหญ่ ถ้าคุณออกจากฐานที่ยึดไว้ มันจะยังคงมอบคะแนนชัยชนะให้"
tips/supremacy_prevent_catching: "ในการป้องการการถูกยึดฐานในการรบชิงความเป็นใหญ่ ทำความเสียหายพาหนะข้าศึกที่อยู่ในวงยึดฐาน"
tips/supremacy_catch_point: "ในการยึดฐานเป็นกลางหรือฐานข้าศึกในการรบชิงความเป็นใหญ่ ให้แล่นเข้าไปในวงยึดฐาน"
tips/supremacy_xp_for_capture: "ในการรบชิงความเป็นใหญ่ ผู้เล่นจะได้รับค่าประสบการณ์จากคะแนนชัยชนะที่ได้รับจากฐานที่ตนเป็นผู้ยึดได้"
tips/supremacy_team_bonus: "ในการรบชิงความเป็นใหญ่ ภายหลังการรบสิ้นสุดผู้เล่นทุกคนจะได้รับโบนัสสำหรับคะแนนชัยชนะที่ทีมพันธมิตรได้รับ"
tips/top_modules: "ยกระดับพาหนะโดยทันทีทำให้คุณสามารถติดตั้งชิ้นส่วนระดับสูงสุดบนพาหนะได้ทันทีและเป็นการรักษาค่าประสบการณ์ไว้สำหรับการวิจัยพาหนะใหม่"
tips/economical_boosters: "ตัวเร่งเศรษฐกิจจะเพิ่มจำนวนค่าประสบการณ์และเงินที่ได้รับ ซึ่งจะทำให้ก้าวหน้าในเกมได้เร็วขึ้น"
tips/battle_boosters: "ตัวเร่งการรบจะเพิ่มความเร็วในการลดเวลาช่วงพักใช้ยุทธปัจจัยซึ่งทำให้สามารถใช้ยุทธปัจจัยในการรบได้บ่อยขึ้น"
