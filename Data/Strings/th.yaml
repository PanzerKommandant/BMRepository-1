"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade เป็นพันโทประจำ กองทัพบกฝรั่งเศสในสงครามโลกครั้งที่สอง ในเดือนกันยายน 1943 เขาได้รับการเลื่อน ขั้นเป็นพันเอก De Langlade เข้ารบกับ กองพลรถถังที่ 2 ภายใต้การนำของนายพล Leclerc ในช่วงวันที่ 12-13 กันยายน 1944 กลุ่มรบภายใต้การควบคุมของ de Langlade ได้กวาดล้างกองพลน้อยยานเกราะ 112 ของเยอรมันในการรบที่ Dompaire ฝรั่งเศส โดยมีรถถัง Panther เพียง 4 คัน จาก 45 คันที่รอดจากการรบ"
"#achievements:medalDeLanglade_condition": "• พาหนะข้าศึกจะต้องอยู่ในรัศมีฐาน\n• พาหนะข้าศึกจะต้องพยายามยึดฐานพร้อมกันหรือต่อเนื่องกัน"
