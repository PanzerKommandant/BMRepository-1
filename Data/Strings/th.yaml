"#achievements:sturdy": "สปาร์ตัน"
"#achievements:sturdy_descr": "รอดจากกระสุนสะท้อน หรือกระสุนยิงไม่เข้าจากผู้เล่นข้าศึกขณะที่พาหนะของคุณมีความทนทานเหลืออยู่น้อยกว่า 10%"
