"#achievements:sniper_condition": "• การยิงที่ไม่ได้เจาะเกราะจะถูกนับรวมด้วย\n• จะไม่อนุญาตให้ยิงเข้าพาหนะของพันธมิตร\n• ถ้ามีผู้เล่นสองคนหรือมากกว่ามีอัตราการยิงถูกเท่ากัน ความสำเร็จจะมอบให้กับผู้เล่นที่ยิงเข้าเป้ามากที่สุด\n• ถ้ามีผู้เล่นสองคนหรือมากกว่ามีอัตรายิงถูกและจำนวนยิงเข้าเป้าเท่ากัน ความสำเร็จจะมอบให้กับผู้เล่นที่ได้รับค่าประสบการณ์ในการรบมากที่สุด\n• ความสำเร็จนี้จะมอบให้เพียงหนึ่งครั้งในหนึ่งการรบ"
"#achievements:steelwall_condition": "• รอดจากการรบ\n• ถ้ามีผุ้เล่นสองคนหรือมากกว่าได้รับความเสียหายที่เป็นไปได้พอๆกัน ความสำเร็จจะมอบให้กับผู้เล่นที่ถูกยิงมากกว่า\n• ถ้าผู้เล่นสองคนหรือมากกว่าได้รับความเสียหายที่เป็นไปได้และจำนวนการถูกยิงเท่ากัน ความสำเร็จจะมอบให้กับผู้เล่นที่ได้ค่าประสบการณ์มากที่สุด\n• ความสำเร็จนี้มอบให้เพียงหนึ่งครั้งในหนึ่งการรบ"
"#achievements:sturdy_condition": "• รอดจากการรบ"
"#achievements:titleSniper_condition": "• สถิติจะหยุดลงถ้าหากยิงพลาดเป้า\n• พาหนะทุกคันจะมีการนับของตัวเองที่นับต่อยังการรบครั้งต่อไปหากใช้พาหนะคันเดิม\n• จะนับเฉพาะสถิติที่มากที่สุดเท่านั้น"
