"#battle_tutorial:intro_armor_front/comment": "ด้านหน้าของรถถังมีเกราะหนาที่สุด"
"#battle_tutorial:intro_armor_back/comment": "ด้านข้างหรือด้านหลังจะเจาะเกราะเข้าได้ง่ายกว่า"
"#battle_tutorial:task_armor_back/header": "เคลื่อนที่ไปยังจุดที่ระบุไว้เพื่อทำการยิงพาหนะข้าศึกจากด้านข้าง"
