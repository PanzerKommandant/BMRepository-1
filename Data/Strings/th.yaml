"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc เป็นนายพลประจำกองกำลังปลดปล่อย \u200Bฝรั่งเศสในสงครามโลกครั้งที่ 2 และเป็นหนึ่งในผู้นำของ\u200Bปฏิบัติการปลดปล่อยกรุงปารีส"
"#achievements:heroesOfRassenay_heroInfo": "ในเดือนมิถุนายน 1941 ใกล้เมือง Raseiniai ใน Lithuania รถถัง KV ประมาณ 20 คันของ กองพลน้อยยานเกราะที่ 3 ของโซเวียต ตั้งรับการโจมตีของกองยานเกราะที่ 6 ของเยอรมันโดยที่มีจำนวนรถถัง 100 คัน มีรถถัง KV หนึ่งคันสามารถต้าน การรุกคืบของเยอรมันเป็นเวลาหนึ่งวันเต็ม แม้จะถูกยิงด้วยอาวุธต่อต้านรถถัง หลายชนิด ท้ายที่สุดรถถัง KV คัน ดังกล่าวก็กระสุนหมดและถูกทำลาย"
"#achievements:medalAbrams_heroInfo": "นายพล Creighton Abrams เป็นผู้บัญชาการรบกองทัพ\u200Bสหรัฐฯในสงครามโลกครั้งที่สอง\u200Bและสงครามเวียดนาม\u200Bและเป็นที่ยอมรับกันในฐานะ\u200Bผู้บังคับการที่ก้าวร้าว\u200Bและประสบความสำเร็จในการรบ"
"#achievements:medalPoppel_heroInfo": "พลโทประจำกองทัพรถถัง Nikolay Popel ซึ่งเป็นผู้นำ\u200Bทหารโซเวียตและเจ้าหน้าที่การเมืองที่ทำการโจมตีหลัง\u200Bแนวข้าศึกโดยใช้พาหนะที่ยึดได้ในการรบที่ \u200BDubno (Ukraine) ในช่วงฤดูร้อนปี 1941"
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay เป็นเสือรถถังชาวฮังการี เขาเป็นส่วนหนึ่งของกองพลยานเกราะที่ 2 ของฮังการีและทำลายยานเกราะข้าศึกได้อย่างน้อย 10 คัน"
"#achievements:medalBillotte_heroInfo": "Pierre Billotte เป็นร้อยเอกกองทัพฝรั่งเศสที่ทำลายรถถัง PzKpfw IV 2 คัน PzKpfw III 11 คัน และปืนใหญ่ 2 กระบอกด้วยรถถัง Char B1 bis ในวันที่ 16 พฤษภาคม\u200B1940"
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko วีรบุรุษแห่งสหภาพโซเวียต ร้อยโทองครักษ์\u200Bและเสือรถถังที่ได้รับการยอมรับว่าเป็น\u200Bสุดยอดของพลรถถังของกองทัพโซเวียต\u200Bซึ่งตัวเขาได้ทำลายรถถัง 52 คัน\u200Bในการรบ 28 ครั้งในช่วงเวลาเพียงสองเดือน"
"#achievements:medalEkins_heroInfo": "Joe Ekins เป็นพลปืนรถถังประจำกองพล Northamptonshire ของกองทัพรักษาดินแดนอังกฤษ แหล่งข่าวหลายแห่งระบุว่า Ekins เป็นพลปืนที่สังหารเสือรถถังชาวเยอรมัน Michael \u200BWittmann"
"#achievements:medalKay_heroInfo": "Douglas Kay นายจ่าประจำกองทัพอังกฤษและพลปืน\u200Bประจำรถถัง Sherman Firefly ได้เข้าร่วมการยึด\u200Bหาดที่ Normandy และภายหลังช่วยเพิ่มความสนใจใน\u200Bการรบของรถถังสำหรับคนทั่วไป"
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno เป็นเสือรถถังชาวอิตาเลียนเขาได้รับ \u200Bเหรียญกล้าหาญ (Medaglia d'oro al Valore Militare)\u200B ซึ่งถือเป็นรางวัลสูงสุดที่กองทัพอิตาเลียนจะมอบ\u200Bให้จากการต่อสู้กับข้าศึก"
"#achievements:medalFadin_heroInfo": "วีรบุรุษของสหภาพโซเวียต Alexander Fadin เป็นผู้\u200Bบังคับการรถถัง T-34 Fadin ได้เข้ายึดหมู่บ้าน \u200B Dashukovka (ใน Ukraine) ด้วยการสนับสนุนจาก\u200Bหมวดทหารราบหนึ่งหมวดและรักษาตำแหน่ง\u200Bเป็นเวลาห้าชั่วโมงด้วยรถถังคันเดียว\u200Bโดยที่รถถังของเขาได้ทำลาย\u200Bรถถังหนึ่งคัน ปืนอัตตาจรหนึ่งคัน รังปืนกลสิบแปดรัง และ\u200Bพลทหารกับนายทหารข้าศึกรวมกัน 50 นาย พลรถถัง\u200Bของเขาก็ยังยิงเครื่องบินข้าศึกตกเช่นกัน"
