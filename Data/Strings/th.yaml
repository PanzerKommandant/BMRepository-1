"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru เป็นเสือรถถังชาวโรมาเนีย เขาได้เข้ารบในสงครามโลกครั้งที่สองเป็นเวลาเพียงยี่สิบห้าวัน ในช่วงห้าวันแรกเขาทำการรบให้กับฝ่ายเยอรมัน และหลังจากที่โรมาเนียเปลี่ยนฝ่าย เขาก็ใช้เวลายี่สิบในการรบกับฝ่ายเยอรมัน ในวันที่ 26 มีนาคม 1945 Dumitru มียอดการทำลายยานเกราะพิฆาตรถถังข้าศึกหกคัน และสามารถยึดกลุ่มปืนใหญ่สนามขนาด 150 มม. ได้"
"#achievements:medalEkins_descr": "สำหรับการทำลายยานเกราะข้าศึกระดับ VIII–X"
"#achievements:medalFadin_descr": "ทำลายพาหนะข้าศึกคันสุดท้ายด้วยกระสุนนัดสุดท้ายที่รถถังมี"
"#achievements:medalKay_descr": "สำหรับการได้สถานะวีรบุรุษการรบ"
"#achievements:medalLavrinenko_descr": "ลดคะแนนการยึดฐานฝ่ายพันธมิตรจนหมด"
"#achievements:medalLeClerc_descr": "สำหรับจำนวนคะแนนยึดฐานข้าศึกทั้งหมดของผู้เล่น"
"#achievements:medalPascucci_descr": "ทำลายปืนอัตตาจร 3 คันในการรบหนึ่งครั้ง"
"#achievements:medalPascucci_heroInfo": "ร้อยตีร Luigi Arbib Pascucci เป็นผู้บังคับการรถถังชาวอิตาลีในช่วงสงครามครั้งที่สอง เขาได้เข้าประจำการกับกองพลรถถัง Ariete ในแอฟริกาเหนือ Pascucci เข้ารบในสงครามชิง El Alamein ครั้งที่สองซึ่งเขาสละชีวิตตัวเองในการโจมตีซึ่งหน้าที่ทำให้กำลังที่เหลือของกองร้อยของเขาแหวกแนวโอบล้อมออกไปได้"
"#achievements:medalPoppel_descr": "สำหรับจำนวนยานเกราะข้าศึกที่ตรวจพบ"
"#achievements:medalTamadaYoshio": "เหรียญ Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "ใช้รถถังเบาในการรบและทำลายปืนใหญ่อัตตาจรข้าศึก 3 คันในการรบครั้งเดียว"
"#achievements:medalTamadaYoshio_heroInfo": "พันเอก Tamada Yoshio เป็นผู้บัญชาการของกองพันยานเกราะที่ 4 ของกองทัพกวางตุ้ง ในการรบกลางคืนที่ Khalkhyn Gol ในช่วงวันที่ 2-3 กรกฏาคม 1939 ได้ทำลายกลุ่มปืนใหญ่สนาม 122 มม. 107 มม. 76.2 มม. ทั้งหมด 4 กลุ่ม ยานเกราะ 10 คัน ยานตีนตะขาบหุ้มเกราะ 2 คัน ปืนต่อสู้รถถัง 7 กระบอก ปืนครก 5 กระบอก และรถบรรทุกข้าศึก 20 คัน"
"#achievements:medalWittmann_condition": "• พาหนะข้าศึกที่ถูกทำลายจะต้องเป็นระดับ IV อย่างน้อย\n• ไม่มีให้ตั้งแต่ 25 กันยายน 2012"
"#achievements:medalWittmann_descr": "ทำลายพาหนะข้าศึกด้วยรถถังหรือยานเกราะพิฆาตรถถัง 7 คันหรือมากกว่า หรือ 10 คันมากกว่าด้วยปืนใหญ่อัตตาจร"
"#achievements:medalWittmann_heroInfo": "Johannes Bölter เป็นหนึ่งในเสือรถถังเยอรมันที่ประสบความสำเร็จที่สุดในสงครามโลกครั้งที่สอง เขาได้เข้าร่วมปฏิบัติการในการบุกโปแลนด์ ฝรั่งเศส กรีซ และสหภาพโซเวียตรวมไปถึงการรบป้องกันฝรั่งเศส"
"#achievements:pattonValley": "หุบเขาแพตตัน"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• สถิติที่ทำได้ในพาหนะทุกคันจะถูกรวมเข้าไว้ด้วยกัน\n• รางวัลที่ได้รับใหม่จะถูกรวมเข้าไว้ด้วยกัน"
"#achievements:pattonValley_descr": "ทำลายรถถัง Patton 100 คัน โดยรวม:"
