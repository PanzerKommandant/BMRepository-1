"#achievements:medalBurda_heroInfo": "พันเอกองครักษ์ Alexander Burda เป็นเสือรถถังชาวโซเวียตและวีรบุรุษแห่งสหภาพโซเวียต ในวันที่ 4 ตุลาคม 1941 Burda ได้ทำการซุ่มโจมตีและทำลายกองยานเกราะข้าศึกโดยมี รถถังกลางและรถถังเบาสิบคัน รถบรรทุกสองคันพร้อมด้วยปืนต่อสู้รถถัง และยานเกราะทหารราบห้าคัน"
