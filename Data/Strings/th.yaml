"#achievements:evileye_condition": "• ผู้เล่นจะต้องเป็นคนเดียวที่ทำการชี้เป้าพาหนะข้าศึกในจังหวะที่พาหนะข้าศึกได้รับความเสียหาย\n• ถ้ามีผู้เล่นสองคนหรือมากกว่าทำการชี้เป้าให้เพื่อนรวมทีมทำความเสียหายพาหนะข้าศึกเท่ากัน ความสำเร็จจะมอบให้กับผู้เล่นที่ได้รับค่าประสบการณ์มากที่สุดในการรบ\n• ความสำเร็จจะมอบให้เพียงหนึ่งครั้งในหนึ่งการรบ"
"#achievements:evileye_descr": "ช่วยทีมของคุณทำความเสียหายพาหนะข้าศึกอย่างน้อย 3 คันด้วยการตรวจจับพาหนะดังกล่าว"
