"#battle_tutorial:task_sniper_fire/header": "ทำลายรถถังข้าศึก"
"#battle_tutorial:task_sniper_fire/comment": "เล็งไปยังจุดอ่อนบนรถถัง"
"#battle_tutorial_win:intro_sniper/comment": "ในการยิงให้แม่นยำ เปลี่ยนเป็นการเล็งประณีตโดยใช้ปุ่ม Shift ซ้าย"
"#battle_tutorial:task_follow_aim/header": "โจมตีรถถังข้าศึกที่กำลังเคลื่อนที่"
"#battle_tutorial:task_follow_aim/comment": "เล็งไปที่ข้าศึกเพื่อทำให้ปืนหันตามเป้าหมายโดยอัตโนมัติ"
"#battle_tutorial_win:task_follow_aim/comment": "เป้าหมายเคลื่อนที่ทำให้คุณต้องคาดเดาตำแหน่งของมัน: พยายามเล็งไปที่ด้านหน้าพาหนะหรือเล็งดักไว้ก่อน"
