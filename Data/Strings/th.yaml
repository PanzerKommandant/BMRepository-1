tips/capture_prevent: "ในการป้องกันไม่ให้ฐานทัพถูกยึดโดยทีมข้าศึก ให้ทำความเสียหายใส่พาหนะข้าศึกที่อยู่ในเขตฐาน"
tips/consumables: "ใช้ยุทธปัจจัยและยุทธภัณฑ์เพื่อสมรรถนะการรบที่ดีขึ้น"
tips/modules: "พาหนะจะประกอบด้วยชิ้นส่วนต่างๆ ชิ้นส่วนที่เสียหายจะลดสมรรถนะในการรบลง"
tips/module_break: "ชิ้นส่วนที่ได้รับความเสียหายไม่รุนแรงจะยังทำงานได้ แต่โดยมากจะไม่ดีเท่าเดิม"
tips/module_disable: "ชิ้นส่วนที่ได้รับความเสียหายรุนแรงจะหยุดทำงาน"
tips/module_autorepair: "พลรถถังจะทำการซ่อมชิ้นส่วนที่ได้รับความเสียหายรุนแรงโดยอัตโนมัติ ภายในไม่กี่วินาที ชิ้นส่วนดังกล่าวจะใช้งานได้อีกครั้งแต่มีสมรรถนะที่ลดลง"
tips/tank_stop: "ในการตรึงรถถังข้าศึก ให้ทำลายตีนตะขาบหรือทำความเสียหายขั้นรุนแรงต่อเครื่องยนต์ข้าศึก"
tips/consumables_repairkit: "เมื่อใช้งาน ยุทธปัจจัยชุดซ่อมแซมจะซ่อมชิ้นส่วนที่เสียหายทั้งหมดทันที"
tips/module_research: "ชิ้นส่วนที่วิจัยแล้วจะถูกติดตั้งบนพาหนะโดยอัตโนมัติ"
tips/module_upgrade: "ติดตั้งชิ้นส่วนที่ยกระดับแล้วเพื่อปรับปรุงคุณลักษณะพาหนะของคุณ"
tips/crew_wounded: "อาการบาดเจ็บจะลดสมรรถนะของพลรถถัง"
tips/consumables_healthpack: "เมื่อใช้งาน ยุทธปัจจัยชุดปฐมพยาบาลจะรักษาพลรถถังที่ได้รับบาดเจ็บทุกคนทันที"
tips/tank_fire: "ในการทำให้พาหนะข้าศึกไฟไหม้ ยิงที่เครื่องยนต์หรือทำความเสียหายขั้นรุนแรงใส่ถังเชื้อเพลิง"
tips/fire: "ไฟจะทำความเสียหายต่อพาหนะและชิ้นส่วนต่างๆและลดประสิทธิภาพของพลรถถัง"
tips/crew_fire: "พลรถถังจะทำการดับไฟด้วยตัวเองภายในไม่กี่วินาที"
tips/consumables_extinguisher: "ยุทธปัจจัยเครื่องดับเพลิงอัตโนมัติจะดับไฟด้วยตัวเอง"
tips/ammo_destroy: "ความเสียหายอย่างรุนแรงต่อรางกระสุนทำการเกิดการระเบิดที่สามารถทำลายพาหนะได้"
tips/module_location: "ตำแหน่งชิ้นส่วนและสมาชิกพลรถถังจะถูกจัดวางแตกต่างกันในพาหนะแต่ละคัน"
tips/missions_reward: "สำหรับการปฏิบัติภารกิจแต่ละภารกิจสำเร็จคุณจะได้รับรางวัล: XP เงิน หรือ ทอง"
tips/missions_refresh: "จะมีการอัพเดตภารกิจที่ปฏิบัติสำเร็จและตัวคูณสำหรับภารกิจแรกเสมอ"
tips/missions_change: "คุณสามารถเปลี่ยนภารกิจหนึ่งด้วยอีกภารกิจภายหนึ่งวันโดยไม่เสียค่าใช้จ่าย"
tips/minimap: "ใช้แผนที่ย่อเพื่อดูสถานการณ์ในสนามรบ การตอบสนองที่รวดเร็วในสถานการณ์ที่เปลี่ยนแปลงสามารถพาคุณสู่ชัยชนะได้"
tips/camouflage: "พุ่มไม้และต้นไม้สามารถช่วยปกปิดตำแหน่งพาหนะของคุณได้"
tips/camouflage_hide: "พาหนะของคุณซ่อนตัวเมื่อทุกส่วนของพาหนะ (ยกเว้นปืน) ถูกบังด้วยพุ่มไม้"
tips/vertical_angle: "มุมยกและมุมกดของปืนนั้นถูกจำกัดไว้"
tips/radar: "ถ้าระยะจากพาหนะของคุณไปถึงข้าศึกนั้นต่ำกว่า 50 เมตรจะถือว่าทั้งสองฝ่ายรู้ตำแหน่งอีกฝ่ายเสมอ ไม่ว่าจะมองเห็นกันหรือไม่ก็ตาม"
tips/shell_change: "ในการเปลี่ยนกระสุนเป็นชนิดอื่น เปิดรายการกระสุนและเลือกกระสุนที่ต้องการ คุณสามารถเปลี่ยนชนิดกระสุนได้โดยไม่ต้องทำการบรรจุใหม่"
tips/autogun_reload: "ในการบรรจุปืนด้วยเครื่องบรรจุอัตโนมัติ เปิดรายการกระสุนและแตะกระสุนที่บรรจุเอาไว้แล้วสองครั้ง"
tips/second_fire: "ไปยังการตั้งค่าเพื่อเปิดปุ่มยิงที่สองที่ด้านซ้ายของจอ"
tips/lookaround_control: "เปิดใช้พื้นที่เฝ้าระวังในการตั้งค่าเพื่อทำให้สามารถมองไปรอบๆพาหนะโดยไม่ต้องหมุนปืนได้"
tips/capture_points: "พาหนะในเขตฐานข้าศึกจะได้รับคะแนนการยึดฐาน"
tips/capture_reset: "เมื่อพาหนะหรือชิ้นส่วนได้รับความเสียหาย คะแนนการยึดฐานจะลดลง"
tips/capture_stop: "ตราบใดที่มีพาหนะของทั้งสองทีมในเขตฐาน จะไม่มีใครได้คะแนนในการยึดฐาน"
tips/equipment: "อุปกรณ์เพิ่มเติมจะปรับปรุงคุณลักษณะพาหนะด้วย"
tips/consumables_spend: "ยุทธปัจจัยจะถูกใช้เมื่อคุณใช้งานมันไป ยุทธภัณฑ์จะใช้งานอัตโนมัติและมีผลตลอดการรบหนึ่งครั้ง"
tips/armorhit_rightangle: "การยิงแผ่นเกราะที่มุม 90° จะมีโอกาสที่กระสุนของคุณจะเจาะเกราะได้สูงสุด"
tips/armorhit_sharpangle: "การยิงที่แผ่นเกราะที่มุมแหลมจะลดโอกาสการเจาะเกราะของกระสุน"
tips/economy_spending: "ในการรบแต่ละครั้ง เงินจะถูกใช้เพื่อทำการเติมกระสุน อุปกรณ์ ยุทธภัณฑ์ ยุทธปัจจัย และการซ่อมพาหนะ"
tips/economy_cheap: "คุณสามารถใช้กระสุนและยุทธปัจจัยและยุทธภัณฑ์ราคาถูกเพื่อประหยัดเงินได้"
tips/premium_account: "บัญชีพิเศษจะเพิ่มค่าประสบการณ์และเงินที่ได้ในการรบอีก 50%"
tips/light_tanks: "รถถังเบาส่วนมากจะมีความเร็วที่ดีและคล่องตัวและมีเกราะที่บาง"
tips/tank_destroyers: "ยานพิฆาตรถถังส่วนใหญ่มีอำนาจการยิงที่สูงมากแต่โดยมากก็จะไม่มีป้อมปืนเช่นกัน"
tips/td_tactics: "ยานพิฆาตรถถังมีประสิทธิภาพมากที่สุดในการเป็นหน่วยซุ่มโจมตีและหน่วยสนับสนุนแนวหลัง"
tips/medium_tanks: "รถถังกลางนั้นมีความสมดุลที่ลงตัวของความเร็ว เกราะ และอำนาจการยิง"
tips/heavy_tanks: "รถถังหนักส่วนใหญ่มีปืนที่ทรงพลังและเกราะหนา แต่มีความเร็วและความคล่องตัวต่ำ"
tips/break_track: "ในการทำลายตีนตะขาบ เล็งไปที่ล้อขับที่ด้านหน้าหรือด้านหลังของระบบช่วงล่าง"
tips/concentrate_lowhp: "เมื่อเผชิญเป้าหมายจำนวนมาก ให้เล็งไปยังข้าศึกที่มีค่าความทนทานต่ำที่สุด"
tips/immobilize: "เมื่อคุณไม่สามารถยิงเจาะเกราะพาหนะข้าศึกได้ ยิงไปที่ตีนตะขาบเพื่อทำให้มันกลายเป็นเป้าหมายง่ายๆสำหรับพันธมิตรของคุณ"
tips/concentrate_fire: "ระดมยิงเข้าเป้าหมายเดียวกันกับพันธมิตรของคุณเป็นวิธีที่เร็วที่สุดในการทำลายพาหนะข้าศึก"
tips/free_xp: "ใช้ค่าประสบการณ์พิเศษในกาวิจัยพาหนะหรือชิ้นส่วนใดๆที่มีให้ และเร่งการฝึกของพลรถถัง"
tips/elite_tanks: "สถานะชั้นยอดจะมอบให้กับพาหนะที่ได้ทำการวิจัยชิ้นส่วนที่มีทั้งหมดและยานพาหนะก่อนหน้าไปแล้ว"
tips/exp_elite: "คุณสามารถแปลงค่าประสบการณ์ที่ได้จากพาหนะชั้นยอดเป็นค่าประสบการณ์อิสระได้"
tips/freexp_earn: "5%ของค่าประสบการณ์ที่ได้ในแต่ละการรบจะถูกโอนไปยังค่าประสบการณ์พิเศษ"
tips/analize_team: "การวิเคราะห์กำลังข้าศึกก่อนการรบจะช่วยให้คุณเลือกยุทธวิธีที่ดีที่สุดได้"
tips/explore_map: "การรู้ลักษณะของแต่ละแผนที่จะช่วยให้คุณหาตำแหน่งที่ดีที่สุดในการโจมตีและป้องกันได้"
tips/high_level: "ถ้าพาหนะของคุณเป็นหนึ่งในพาหนะระดับสูงสุดในทีมของคุณ หน้าที่ของคุณคือการนำทีมเข้าโจมตีหรือป้องกัน"
tips/low_level: "ถ้าพาหนะของคุณเป็นหนึ่งในพาหนะระดับล่างของทีมคุณ ให้เน้นทำการสนับสนุนพันธมิตรของคุณแทน"
tips/surround_enemy: "ร่วมมือกับพันธมิตรของคุณในการโจมตีพาหนะข้าศึกคันเดียวกันจากหลายทิศทาง"
tips/exp_crew: "ค่าประสบการณ์พลรถถังที่ได้จากการรบแต่ละครั้งจะถูกใช้ในการเพิ่มความเชี่ยวชาญของพลรถถังหรือฝึกทักษะต่างๆ"
tips/skill_train: "ทักษะพลรถถังที่ฝึกสำเร็จแล้วมีประสิทธิภาพสำหรับพาหนะทุกชนิด"
tips/premium_tanks: "พาหนะพิเศษจะได้รับเงินมากกว่าพาหนะปกติ"
tips/module_hp: "ชิ้นส่วนทั้งหมดมีความทนทานที่จะลดลงเมื่อได้รับความเสียหาย"
tips/module_hit: "เมื่อชิ้นส่วนถูกยิงก็ไม่ได้หมายความว่ามันจะได้รับความเสียหายเสมอไป"
tips/track_hit: "ตีนตะขาบมีโอกาส 100% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/observation_hit: "อุปกรณ์สังเกตการณ์มีโอกาส 100% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/engine_hit: "เมื่อเครื่องยนต์หรือระบบส่งกำลังถูกยิง จะมีโอกาส  45% ที่เครื่องยนต์จะได้รับความเสียหาย"
tips/fuel_hit: "ถังเชื้อเพลิงมีโอกาส 45% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/traverse_hit: "ระบบหมุนป้อมปืนมีโอกาส 45% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/gun_hit: "ปืนมีโอกาส 33% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/ammo_hit: "รางกระสุนมีโอกาส 27% ที่จะได้รับความเสียหายเมื่อถูกยิง"
tips/module_damaged: "ความเสียหายที่ไม่รุนแรงหมายถึงชิ้นส่วนได้รับความเสียหายแต่ยังคงทำงานได้"
tips/module_crit: "เมื่อความทนทานของชิ้นส่วนลดถึงศูนย์ ชิ้นส่วนดังกล่าวจะได้รับความเสียหายรุนแรงและหยุดทำงาน"
tips/crew_hit: "พลรถถังนั้นมีโอกาส 33% ที่จะได้รับบาดเจ็บเมื่อรถถังถูกยิง"
tips/ricochet: "กระสุนที่มุมตกกระทบเกราะต่ำกว่า 20% นั้นมีโอกาสที่จะเกิดการสะท้อนออกสูง"
tips/ricochet_impossible: "การสะท้อนจะไม่เกิดขึ้นถ้าขนาดกระสุนของคุณนั้นเป็นสามเท่าของความหนาของเกราะข้าศึก"
tips/penetration_shells: "กระสุนเจาะเกราะผสมแกนแข็ง (APCR) และกระสุนระเบิดแรงสูงต่อต้านรถถัง (HEAT) มีอัตราการเจาะเกราะที่สูงกว่าปกติ"
tips/he_shells: "กระสุนระเบิดแรงสูง (HE) มีอัตราการเจาะเกราะต่ำ แต่สามารถทำความเสียหายอย่างรุนแรงถ้าเจาะเกราะเข้าไปได้"
tips/he_explode: "ถึงแม้ว่ากระสุนระเบิดแรงสูง (HE) จะไม่สามารถเจาะเกราะเข้าไปได้ การระเบิดที่นอกตัวเกราะจะยังทำความเสียหายจากสะเก็ดได้อยู่"
tips/yellow_zones: "เมื่อคุณใช้กระสุนระเบิดแรงสูงในการเล็งแบบประณีต ส่วนของพาหนะข้าศึกที่อ่อนแอต่อความเสียหายจากสะเก็ดระเบิดจะแสดงด้วยสีเหลือง"
tips/he_noricochet: "กระสุนระเบิดแรงสูง (HE) จะไม่มีการสะท้อน"
tips/diamond_stance: "วางตำแหน่งพาหนะของคุณเพื่อให้แผ่นเกราะทำมุมเอียงเล็กน้อยจากกระสุนที่พุ่งเข้ามาเพื่อเพิ่มโอกาสในการกันกระสุนเจาะเกราะหรือกระสุนสะท้อนออก"
tips/flank_td: "เมื่อต่อสู้กับยานพิฆาตรถถังที่ไม่มีป้อมปืน ให้เข้าทำการโจมตีจากด้านหลัง"
tips/large_alfa: "พาหนะที่มีอัตราความเสียหายต่อนัดสูงมีประสิทธิภาพสูงสุดเมื่อทำการโจมตีจากตำแหน่งที่ซ่อนตัวอยู่"
tips/small_alfa: "พาหนะที่มีอัตราความเสียหายต่อนัดต่ำนั้นมีประสิทธิภาพสูงในการโจมตีจากตำแหน่งที่ข้าศึกไม่สามารถยิงตอบโต้ได้"
tips/moving_target: "การเคลื่อนที่ทีละนิดอย่างต่อเนื่องไปมาจะทำให้ข้าศึกเล็งจุดอ่อนของคุณได้ยากขึ้น"
