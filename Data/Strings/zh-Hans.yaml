"#achievements:armorPiercer_condition": "• 一个连击记录直到发生一次未命中，未击穿，或跳蛋而终止，使用同一辆战车参加下场战斗继续核算记录。\n• 每辆战车战绩单独统计，仅记录最高分数。"
"#achievements:armorPiercer_descr": "连续10次以上命中并击穿敌方坦克的得分数。"
"#achievements:beasthunter_condition": "\t• Tiger II\n\t• Panther\n\t• Panther II\n\t• Panther/M10\n\t• Jagdpanther\n\t• Jagdpanther II\n\t• Tiger (P)\n\t• Tiger I\n\t• Jagdtiger\n\t• Jagdtiger 8,8\n\t• Snowstorm Jagdtiger 8,8\n\t• Leopard Prototyp A\n\t• Leopard 1\n\t• Löwe\n\t• Kuro Mori Mine\n\t• VK 16.02 Leopard\n\n• 包含所有战车的战绩\n• 重复获取荣誉将合并统计。"
"#achievements:bombardier_condition": "• 所有战车的战绩合并统计。"
"#achievements:defender_condition": "• 如果两名或两名以上玩家获得的分数相同，则颁发给获取经验最高的玩家。\n• 该荣誉每场战斗只颁发一次。\n• 争霸模式中的占领分数不计入统计。"
"#achievements:diehard_condition": "• 使用同一辆战车继续下一场将保持连续纪录。\n• 每辆战车战绩单独统计，仅记录最高分数。"
"#achievements:diehard_descr": "使用同一辆战车连续10场在战场中幸存。"
"#achievements:evileye_condition": "• 在敌方战车受到伤害时，必须是唯一能侦测到目标的战车。\n• 如果多名玩家协助友军点并击伤相同数量的敌方战车，则该荣誉授予本场获得经验最多的玩家。\n• 该荣誉在一场战役中仅可获得一次。"
"#achievements:evileye_descr": "侦查协助团队击伤3辆以上敌方战车。"
"#achievements:handOfDeath_condition": "• 使用同一辆战车进入下场战斗将继续统计未打破的连续纪录。\n• 每辆战车战绩单独统计，仅记录最高分数\n• 这项荣誉在连击结束后予以颁发。"
"#achievements:heroesOfRassenay_descr": "在一场战斗中击毁7辆敌方战车。"
"#achievements:invader_condition": "• 该成就取决于是否成功占领基地。\n• 只统计成功占领基地的行动中所获得的分数。\n• 争霸模式下的占领分数不计入账号统计。"
"#achievements:invincible_condition": "• 使用同一辆战车继续下一场将保持连续纪录。\n• 每辆战车战绩单独统计，仅记录最高分数。"
"#achievements:kamikaze_condition": "• 摧毁的敌方战车等级比自身等级更高。\n• 此荣誉在一次战斗中将仅授予一次。"
