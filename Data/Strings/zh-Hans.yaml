"#achievements:camper_condition": "• 射击 8 次以上。\n• 至少 80% 的射击产生伤害，包含对乘员和模块的伤害。\n• 每场战斗的命中率在 85% 以上。\n• 造成的伤害必须大于玩家本身战斗的生命值总量且最少不得低于 1000 点。\n• 如果两名以上玩家造成的伤害伤痛，则授予本场战斗获得经验较高的玩家。\n• 该成就每场战斗只授予一次。"
"#achievements:mainGun": "大口径"
"#achievements:mainGun_descr": "在一场战斗中造成的伤害最高。"
