"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade fue un teniente coronel del Ejército Francés durante la II GM. En septiembre de 1943 fue ascendido a coronel. De Langlade luchó con la 2ª División Acorazada del General Leclerc. Entre el 12 y 13 de septiembre de 1944 un equipo de combate bajo el mando de de Langlade barrió a la Panzerbrigade 112 en la batalla de Dompaire, Francia. Solo sobrevivieron a la batalla 4 Panthers de 45."
"#achievements:medalDeLanglade_condition": "• Los vehículos enemigos tienen que estar dentro del círculo de la base.\n• Los vehículos enemigos podrían tratar de capturar la base todos a la vez o secuencialmente."
"#achievements:medalDeLanglade_descr": "En una batalla, destruir al menos 3 vehículos enemigos mientras tratan de capturar la base."
"#achievements:medalHalonen_condition": "• Los objetivos deben ser al menos un nivel más alto que el cazacarros del jugador."
"#achievements:medalHalonen_descr": "Destruir al menos 3 vehículos enemigos con un cazacarros en una batalla."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, un sargento del Ejército Finlandés y un as de carros, destruyó tres T-34, dos KV-1 y dos ISU-152 con su StuG III en batallas durante junio y julio de 1944."
"#achievements:medalLehvaslaiho_condition": "• Los vehículos enemigos deben ser de al menos un nivel superior."
"#achievements:medalLehvaslaiho_descr": "Destruir 2 vehículos enemigos con un carro medio en una batalla."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho fue un as de carros finlandés que destruyó 7 carros y cazacarros."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool está ampliamente acreditado como el as de ases de carros de los EE.UU. tras destruir un total de 258 vehículos blindados y vehículos militares."
"#achievements:medalLafayettePool_condition": "• En vehículos de al menos nivel V."
"#achievements:medalLafayettePool_descr": "Destruir 6 vehículos enemigos en una batalla."
"#achievements:medalCarius_descr": "Por el número de vehículos enemigos destruidos."
"#achievements:medalCarius_heroInfo": "Otto Carius fue uno de los más exitosos ases de carros de la II GM. Comandó el PzKpfw 38(t), el PzKpfw VI Tiger, y el cazacarros Jagdtiger durante su impresionante carrera."
"#achievements:medalCarius_condition": "• Clase IV – 10\n• Clase III – 100\n• Clase II – 1000\n• Clase I – 10\u00A0000"
"#achievements:raider": "Incursor"
"#achievements:raider_descr": "Permanecer sin ser detectado durante toda la batalla y ser el único jugador que captura la base."
"#achievements:supporter": "Confederado"
"#achievements:supporter_condition": "• Se incluyen los objetivos destruidos por otros jugadores o perdidos en batalla. \n• No se incluyen los disparos rebotados o no penetrantes.\n• Si dos o más jugadores se apuntan un número igual de impactos, se concede el logro al jugador que gane más XP en la batalla.\n• El logro se concede solo una vez en el curso de la batalla."
"#achievements:supporter_descr": "Dañar más vehículos enemigos que cualquier otro jugador (al menos 4) o destruir sus orugas."
"#achievements:supremacyVeteran": "Veterano de la supremacía"
"#achievements:supremacyVeteran_descr": "Otorgada a un jugador por la experiencia total conseguida durante la primera temporada del Torneo de supremacía mientras manejaba vehículos de nivel VI a X."
"#achievements:supremacyLegend": "Leyenda de la supremacía"
"#achievements:supremacyLegend_descr": "Otorgada a un jugador por el daño total causado durante la primera temporada del Torneo de supremacía mientras manejaba vehículos de nivel VI a X."
"#achievements:supremacyHunter": "Cazador de la supremacía"
"#achievements:supremacyHunter_descr": "Otorgada a un jugador por el número total de vehículos enemigos destruidos durante la primera temporada del Torneo de supremacía mientras manejaba vehículos de nivel VI a X."
"#achievements:medalCommunityChampion": "Campeón de la comunidad"
"#achievements:medalCommunityChampion_descr": "Otorgada por un buen resultado en un concurso de comunidad de la región EU. Los concursos en los que se pueda ganar esta medalla lo especificarán en sus reglas."
"#achievements:mousebane": "Ratonera"
"#achievements:mousebane_condition": "• Se incluyen los resultados totales en todos los vehículos.\n• Los logros recién recibidos se añaden al total."
"#achievements:mousebane_descr": "Destruir 10 PzKpfw VIII Maus."
"#achievements:medalOrlik_descr": "Destruir al menos 3 vehículos enemigos con un ligero en una batalla."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik, un sargento del Ejército polaco, fue un as de carros que dejó fuera de combate a 13 carros alemanes con su tanqueta ligera TKS en septiembre de 1939."
"#achievements:medalOskin_descr": "Destruir 3 vehículos enemigos con un medio en una batalla."
"#achievements:medalOskin_heroInfo": "Alexander Oskin, un héroe de la Unión Soviética, fue un comandante de carros que destruyó tres King Tigers con su T-34 durante una operación de reconocimiento cerca de Oglenduv el 11 de agosto de 1944."
"#achievements:medalKolobanov_heroInfo": "El coronel Zinoviy Kolobanov fue un as de carros soviético que destruyó 22 carros alemanes, 2 cañones blindados y 2 semiorugas con su KV-1 en combate el 19 de agosto de 1941."
"#achievements:medalNikolas_descr": "Destruir al menos 4 vehículos enemigos con un medio en una batalla."
"#achievements:medalNikolas_heroInfo": "Alfie Nicols fue un artillero de carros británico. Durante la batalla de El Alamein destruyó 14 vehículos alemanes (9 de ellos en un día)."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters fue un as de carros canadiense del 27 Armored Regiment. En 1944-1945 destruyó 18 vehículos alemanes con su Sherman Firefly."
"#achievements:masterofContinents": "Maestro de los continentes"
"#achievements:masterofContinents_descr": "Otorgada a todos los jugadores  cuya región quedó primera en el evento global Rise of Continents, en octubre de 2015. Este jugador es un auténtico maestro de los continentes, al menos de momento…"
"#achievements:continentalViceChampion": "Corredor continental"
"#achievements:continentalViceChampion_descr": "Otorgada a todos los jugadores  cuya región quedó segunda en el evento global Rise of Continents, en octubre de 2015. Aunque no os hayáis coronado ganadores, estuvistéis cerca, ¡así que os merecéis esta medalla!"
"#achievements:continentalContender": "Contendiente continental"
"#achievements:continentalContender_descr": "Otorgada a todos los jugadores  cuya región quedó tercera en el evento global Rise of Continents, en octubre de 2015. ¡Habéis alcanzado el podio y os merecéis un reconocimiento por ello!"
"#achievements:continentalCompetitor": "Competidor continental"
"#achievements:continentalCompetitor_descr": "Otorgada a todos los jugadores  cuya región quedó última en el evento global Rise of Continents, en octubre de 2015. ¡El esfuerzo también se premia!"
"#achievements:creative": "Por una aportación creativa"
"#achievements:creative_descr": "• Logro único otorgado desde 2016, en base a los resultados de las competiciones creativas mantenidas en los recursos oficiales de Blitz.\n• Otorgada por lograr una gran posición en una competición creativa.\n• Los logros recién obtenidos se añaden de manera conjunta."
"#achievements:supremeVictory": "Batalla suprema"
"#achievements:supremeVictory_descr": "Jugar la primera batalla en el modo Supremacía."
"#achievements:medalSupremacy": "Medalla de Supremacía"
"#achievements:medalSupremacy_descr": "Por el número de puntos de victoria obtenidos en el modo Supremacía."
"#achievements:medalSupremacy_condition": "• Medalla acumulativa.\n• Se incluyen todos los puntos de victoria obtenidos en el modo Supremacía.\n\n• Clase IV–10 000\n• Clase III–100 000\n• Clase II–1 000 000\n• Clase I–10 000 000"
"#achievements:olimpicBronze": "Los Juegos de Blitz: bronce"
"#achievements:olimpicBronze_descr": "• Logro único por el evento global de los Juegos de Blitz 2016.\n• Otorgada a todos los participantes en los Juegos de Blitz por alcanzar 1/3 de la barra de progreso compartido."
"#achievements:olimpicSilver": "Los Juegos de Blitz: plata"
"#achievements:olimpicSilver_descr": "• Logro único por el evento global de los Juegos de Blitz 2016.\n• Otorgada a todos los participantes en los Juegos de Blitz por alcanzar 2/3 de la barra de progreso compartido."
"#achievements:olimpicGolden": "Los Juegos de Blitz: oro"
"#achievements:olimpicGolden_descr": "• Logro único por el evento global de los Juegos de Blitz 2016.\n• Otorgada a todos los participantes en los Juegos de Blitz por llenar por completo la barra de progreso compartido."
"#achievements:MarkI": "100 años de servicio"
"#achievements:MarkI_condition": "• Luchar en al menos 10 batallas en el carro pesado Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Logro único dedicado al evento 100 años de carros."
"#achievements:eSport": "En honor a la Blitz Twister Cup"
"#achievements:eSport_descr": "Logro único dedicado al primer gran torneo de World of Tanks Blitz."
"#achievements:eSport_condition": "• Entregada a todos los jugadores que lucharon en al menos 1 batalla durante el período del torneo en 2016."
"#achievements:camper": "Carrista francotirador"
"#achievements:camper_descr": "Causar el mayor daño en una batalla a una distancia de al menos 250 m."
"#achievements:camper_condition": "• Disparar al menos 8 tiros.\n• Un mínimo del 80 % de los disparos deben causar daño a vehículos y módulos enemigos.\n• La precisión de los disparos debe ser de al menos un 85 % por batalla.\n• El daño causado debe exceder los puntos de vida del vehículo del jugador, con un mínimo de 1000 puntos en todos los casos.\n• Si dos o más jugadores causan igual daño, el logro se otorgará al que haya ganado más XP en la batalla.\n• El logro solo se puede ganar una vez por batalla."
"#achievements:mainGun": "Gran Calibre"
"#achievements:mainGun_descr": "Causa el mayor daño en una batalla."
"#achievements:mainGun_condition": "• El daño causado debe equivaler al menos al 35 % de los PV totales de los vehículos enemigos y no ser inferior a 1000 PV.\n• Si dos o más jugadores causan igual daño, el logro se otorgará al que haya ganado más XP en la batalla.\n• El logro solo se puede ganar una vez por batalla."
"#achievements:eSportQualification": "Participante en los encuentros preliminares Blitz Twister Cup"
"#achievements:eSportQualification_descr": "Otorgado a los equipos que alcanzan las eliminatorias en la Blitz Twister Cup, el primer torneo internacional de World of Tanks Blitz."
"#achievements:eSportFinal": "Participante de las finales en línea de la Blitz Twister Cup"
"#achievements:eSportFinal_descr": "Otorgado a los equipos que llegaron a las finales en línea de la Blitz Twister Cup, el primer torneo internacional del World of Tanks Blitz."
