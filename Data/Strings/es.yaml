"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc fue un General de las Fuerzas Francesas Libres durante la II GM y uno de los líderes de la operación de la liberación de París."
"#achievements:heroesOfRassenay_heroInfo": "En junio de 1941, cerca de la localidad lituana de Raseiniai, unos 20 KV del 3º Cuerpo Mecanizado Soviético se enfrentaron al asalto de la 6ª Panzer-Division, con aproximadamente unos 100 vehículos. Un solitario KV consiguió detener el avance alemán durante un día entero mientras era atacado por una variedad de armas anticarro, hasta que finalmente el KV se quedó sin munición y fue puesto fuera de combate."
"#achievements:medalAbrams_heroInfo": "El General Creighton Abrams comandó las fuerzas acorazadas de EE.UU. durante la II GM y la Guerra de Vietnam, ganándose una reputación de comandante agresivo y exitoso."
"#achievements:medalPoppel_heroInfo": "El Teniente General de las Fuerzas Acorazadas Nikolay Popel, un líder militar soviético y oficial político, organizó una incursión contra la retaguardia enemiga usando vehículos capturados durante la batalla de Dubno (Ucrania) en el verano de 1941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay fue un as de carros húngaro. Luchó con la 2ª División Acorazada Húngara y destruyó al menos 10 vehículos enemigos."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte fue un capitán del Ejército Francés que destruyó 2 PzKpfw IV, 11 PzKpfw III y dos cañones con su Char B1 bis el 16 de mayo de 1940."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, Héroe de la Unión Soviética, Teniente de la Guardia y as de carros, fue reconocido como el mejor as de carros soviético, destruyendo 52 carros en 28 batallas en el curso de dos meses."
"#achievements:medalEkins_heroInfo": "Joe Ekins fue un artillero de carro de combate en la Northamptonshire Division del British Territorial Army. Un número de fuentes identifican a Ekins como el individuo que abatió al famoso as de carros alemán Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, sargento y artillero en un Sherman Firefly del British Army, participó en el desembarco aliado en Normandía y más tarde ayudó a incrementar el interés popular en la guerra acorazada."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno fue un as de carros italiano. Por su excepcional valor frente al enemigo fue condecorado con la Medalla de Oro al Valor Militar (Medaglia d'oro al Valore Militare), la más alta condecoración italiana."
"#achievements:medalFadin_heroInfo": "Un Héroe de la Unión Soviética, Alexander Fadin fue un comandante de T-34. Apoyado por una sección de infantería, Fadin consiguió capturar la localidad de Dashukovka (Ucrania) y mantenerla cinco horas con un carro. Destruyó un carro, una AAP, 18 nidos de ametralladora y hasta 50 soldados y oficiales enemigos. Su tripulación también derribó un avión enemigo."
