"#achievements:medalBurda_descr": "Destruye 5 AAP en el curso de una batalla."
"#achievements:medalBurda_heroInfo": "El coronel de la guardia Alexander Burda fue un as de carros soviético y Héroe de la Unión Soviética. El 4 de octubre de 1941, Burda organizó una emboscada que destruyó una columna blindada enemiga, incluyendo diez carros medios y ligeros, dos camiones con cañones anticarro y cinco vehículos de infantería."
"#achievements:medalCrucialContribution": "Contribución crucial"
"#achievements:medalCrucialContribution_condition": "• Todos los miembros del pelotón reciben el logro."
"#achievements:medalDumitru": "Medalla de Dumitru"
"#achievements:medalDumitru_descr": "Destruye 4 AAP enemigas en una batalla."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru fue un as de carros rumano. Luchó en la II GM 25 días, 5 de ellos del lado de los alemanes, y, tras cambiar Rumanía de bando, 20 días contra los alemanes. El 26 de marzo de 1945, Dumitru contribuyó a la destrucción de seis cazacarros enemigos y la captura de una batería de cañones howitzer de 150 mm."
"#achievements:medalEkins_descr": "Por destruir vehículos enemigos de nivel VIII-X."
"#achievements:medalFadin_descr": "Destruye el último vehículo enemigo en la batalla con el último proyectil."
"#achievements:medalKay_descr": "Por conseguir el estado de Héroe de batalla."
"#achievements:medalLavrinenko_descr": "Reduce el número total de puntos de captura de la base amiga."
"#achievements:medalLeClerc_descr": "Por el número total de puntos de captura de base enemiga del jugador."
"#achievements:medalPascucci_descr": "Destruye 3 AAP enemigas en una batalla."
"#achievements:medalPascucci_heroInfo": "El Teniente Segundo Luigi Arbib Pascucci fue un comandante de carros italiano durante la Segunda Guerra Mundial. Luchó con la División Acorazada Ariete en África del Norte. Pascucci luchó en la Segunda Batalla de El Alamein, donde sacrificó su vida en un temerario ataque frontal que permitió al resto de su compañía escapar del cerco."
"#achievements:medalPoppel_descr": "Por el número de vehículos enemigos detectados."
"#achievements:medalTamadaYoshio": "Medalla de Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Destruye al menos 3 AAP con un carro ligero en el curso de una batalla."
"#achievements:medalTamadaYoshio_heroInfo": "El Coronel Tamada Yoshio fue el comandante en jefe del 4º Regimiento Acorazado del Ejército de Kwantung. Durante la batalla nocturna de Jaljin Gol el 2-3 de julio de 1939, destruyó 4 baterías de howitzer de 122 mm., cañones de 107 mm., cañones de campo de 76,2 mm., 10 vehículos blindados, 2 vehículos blindados con orugas, 7 cañones anticarro, 5 morteros y 20 camiones enemigos."
"#achievements:medalWittmann_condition": "• Los vehículos enemigos destruidos deben ser de al menos nivel IV.\n• No disponible desde el 25 de septiembre de 2012."
"#achievements:medalWittmann_descr": "Destruye 7 o más vehículos enemigos con un carro o cazacarros o 10 o más vehículos con una AAP."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter fue uno de los más exitosos ases de carros alemanes de la II GM. Participó en operaciones en las invasiones de Polonia, Francia, Grecia y la Unión Soviética, así como en la defensa de Francia."
