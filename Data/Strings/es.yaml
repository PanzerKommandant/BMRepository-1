"#achievements:evileye_condition": "• El jugador tiene que ser el único en detectar los vehículos enemigos en el momento en el que son dañados.\n• Si dos o más jugadores han detectado un número igual de vehículos enemigos a dañar por los compañeros de equipo, el logro se concede al jugador que gane más XP en batalla.\n• El logro se concede solo una vez en el curso de la batalla."
