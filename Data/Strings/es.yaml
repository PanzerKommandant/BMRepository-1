"#crew_skills:lucky_shot/effect": "Da una posibilidad del %(chancePerLevel)\u00A0% de conseguir un disparo preciso cuando la dispersión es más del %(shotDispersionFactor)\u00A0% mayor que el valor mínimo."
"#crew_skills:lucky_shot/tip": "Más útil en vehículos que disparan en movimiento."
"#crew_skills:surrounded_by_enemy/name": "Huida rápida"
"#crew_skills:surrounded_by_enemy/effect": "Incrementa la aceleración del vehículo un %(enginePowerFactorPerLevel) % si hay al menos %(enemyCount) enemigos en un radio de %(enemyInRadius) metros de tu vehículo."
"#crew_skills:surrounded_by_enemy/tip": "Más útil en vehículos enfrascados de manera activa en combate ofensivo."
"#crew_skills:soft_recoil/name": "Retroceso suave"
"#crew_skills:soft_recoil/effect": "Disminuye la dispersión tras disparar en un %(shotDispersionFactorPerLevel) %."
"#crew_skills:soft_recoil/tip": "Más útil en vehículos de carga automática."
"#crew_skills:battle_rage/name": "Rabia"
"#crew_skills:battle_rage/effect": "Acelera la carga del cañón un %(reloadFactorPerLevel) % en el siguiente disparo tras destruir un vehículo enemigo."
"#crew_skills:battle_rage/features": "No es efectiva en cañones de carga automática."
"#crew_skills:battle_rage/tip": "Más útil en vehículos con alto daño por disparo y mucho tiempo de recarga."
"#crew_skills:armour_piercing/name": "Aumento de penetración"
"#crew_skills:armour_piercing/effect": "Posibilidad del %(chancePerLevel) % de conseguir un impacto con penetración aumentada."
"#crew_skills:armour_piercing/features": "Esta habilidad incrementa la penetración un 100-125 % del valor inicial. La penetración normal varía del 75 % al 125 %."
"#crew_skills:mountain_climbing/name": "Montañero"
"#crew_skills:mountain_climbing/effect": "Disminuye la pérdida de velocidad colina arriba un %(level) %."
"#crew_skills:mountain_climbing/tip": "Esta habilidad es más útil en vehículos que confían en la maniobrabilidad durante el combate."
"#crew_skills:smooth_driving/name": "Viaje suave"
"#crew_skills:smooth_driving/effect": "Disminuye la dispersión del cañón un %(shotDispersionFactorPerLevel) % cuando disparas en movimiento."
"#crew_skills:smooth_driving/tip": "Más útil en vehículos que disparan en movimiento."
"#crew_skills:smooth_turret/name": "Giro suave de torreta"
"#crew_skills:smooth_turret/effect": "Disminuye la dispersión del cañón un %(shotDispersionFactorPerLevel) % durante la rotación de la torreta."
"#crew_skills:smooth_turret/features": "Cuando se aplica en vehículos sin torreta, disminuye la dispersión al rotar el cañón."
"#crew_skills:smooth_turret/tip": "Más útil en vehículos que disparan en movimiento."
"#crew_skills:skilled_repairer/name": "Robustez"
"#crew_skills:skilled_repairer/effect": "Reduce la pérdida de efectividad de los módulos no críticamente dañados un %(penaltyFactorPerLevel)\u00A0%."
"#crew_skills:close_combat_master/name": "Maestro del combate"
"#crew_skills:close_combat_master/effect": "Aumenta la velocidad de rotación de la torreta un %(turretRotationSpeedFactorPerLevel) % si hay un enemigo en un radio de %(enemyInRadius) de tu vehículo."
"#crew_skills:close_combat_master/tip": "Más útil en pesados con baja capacidad de giro de torreta."
"#crew_skills:fire_fighting/name": "Bombero"
"#crew_skills:fire_fighting/effect": "Acelera la extinción de incendios un %(healthBurnPerSecLossFactorPerLevel)\u00A0%."
"#crew_skills:fire_fighting/tip": "Más útil en vehículos con gran probabilidad de incendiarse."
"#crew_skills:desperado/name": "Subidón de adrenalina"
"#crew_skills:desperado/effect": "Acelera la carga del cañón un %(gunReloadTimeFactorPerLevel) % cuando el vehículo tiene menos del %(vehicleHealthFraction) % de PV."
"#crew_skills:desperado/tip": "Más útil en vehículos con alta durabilidad y grueso blindaje."
"#crew_skills:repair/name": "Reparaciones"
"#crew_skills:repair/effect": "Disminuye el tiempo de reparación de un módulo críticamente dañado un %(repairSpeedFactorPerLevel)\u00A0%."
"#crew_skills:sniper/name": "Francotirador"
"#crew_skills:sniper/effect": "Posibilidad del %(chancePerLevel) % de hacer que un disparo cause daño garantizado en módulos de un vehículo enemigo si los dañas."
"#crew_skills:sniper/features": "Cuando se activa la habilidad, la posibilidad de dañar un módulo enemigo es del %(deviceChanceToHitBoost)\u00A0%. Normalmente la posibilidad de daño depende del tipo de módulo y varía entre el 27 y el 100 %."
"#crew_skills:smooth_turn/name": "Giro suave"
"#crew_skills:smooth_turn/effect": "Disminuye la dispersión del cañón de un vehículo girando un %(shotDispersionFactorPerLevel)\u00A0%."
"#crew_skills:sighting/name": "Ajuste de fuego"
"#crew_skills:sighting/effect": "Disminuye la dispersión mínima de un segundo disparo un %(level) % cuando tu vehículo y el objetivo están estacionarios."
"#crew_skills:sighting/features": "Esta habilidad no es efectiva cuando el indicador de la retícula se sale del objetivo o el objetivo se mueve a más de 5 m. de distancia."
"#crew_skills:sighting/tip": "Esta habilidad es más útil en vehículos que ataquen al enemigo en emboscadas."
"#crew_skills:deadly_accuracy/name": "Precisión mortal"
"#crew_skills:deadly_accuracy/effect": "Aumenta el alcance de visión y la velocidad apuntando un %(aimingFactorPerLevel) % si todos tus aliados han sido destruidos."
"#crew_skills:camouflage/name": "Camuflaje"
"#crew_skills:camouflage/effect": "Aumenta la ocultación del vehículo un %(camouflageFactorPerLevel)\u00A0%."
"#crew_skills:camouflage/tip": "Más útil en vehículos pequeños de bajo perfil."
"#crew_skills:virtuoso/name": "Frenado con embrague"
"#crew_skills:virtuoso/effect": "Aumenta la velocidad de rotación del vehículo un %(rotationSpeedFactorPerLevel) %."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Aumenta la experiencia de la tripulación obtenida en batalla un %(xpBonusFactorPerLevel) %."
