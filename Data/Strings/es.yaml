"#clans:SupplyScreen/FirstLevel": "Los suministros son un grupo único de descuentos, bonus y ofertas solo disponibles para los miembros del clan.\nCada miembro del clan obtiene acceso personal a los suministros según la cantidad de XP obtenida."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "SOBRE LOS SUMINISTROS"
"#clans:SupplyScreen/AboutSupply/Description": "Participa en batallas con un vehículo de nivel V o superior y ayuda a desbloquear nuevos niveles de suministros para tu clan.\n\nLos suministros son conjuntos de descuentos únicos en equipamiento, consumibles, provisiones, camuflajes y vehículos, así como bonificaciones y ofertas exclusivas para los miembros de un clan. El nivel de suministros de clan depende de la cantidad de XP obtenida por sus miembros. Cuanto más alto, más beneficios obtendrán los miembros.\n\nTodos los miembros del clan tienen acceso personal a los suministros. Tu nivel de acceso depende de la cantidad de XP que hayas conseguido. Cuanto más alto sea tu nivel de acceso, más bonificaciones tendrás.\n\n\t• Si tu nivel de acceso personal es igual o mayor que el de suministros de tu clan, disfrutarás de los beneficios del mayor nivel desbloqueado por tu clan.\n\t• Si tu nivel de acceso personal es menor que el de suministros de tu clan, solo podrás usar las bonificaciones de suministros disponibles para tu nivel de acceso.\n\nUsa XP libre para acelerar tu progreso de acceso personal."
