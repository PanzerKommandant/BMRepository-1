"#achievements:defender_condition": "• Si dos o más jugadores han reducido el mismo número de puntos de captura, el logro se concede al jugador que consiga más XP en la batalla.\n• El logro solo se concede una vez por batalla.\n• No se incluyen los puntos de captura obtenidos en el modo Supremacía."
