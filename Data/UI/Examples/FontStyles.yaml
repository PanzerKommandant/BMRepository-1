Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIStaticText"
    name: "PrototypeStyle"
    size: [200.000000, 50.000000]
    textcolorInheritType: "COLOR_IGNORE_PARENT"
    textalign: ["LEFT", "VCENTER"]
-   class: "UIStaticText"
    name: "PrototypeExempleText"
