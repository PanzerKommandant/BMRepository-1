Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Login/LoginCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/SmartTextField.yaml"
StyleSheets:
-   selector: ".button #Caption"
    properties:
        visible: true
-   selector: ".button:disabled #Caption"
    properties:
        visible: false
-   selector: ".header1"
    properties:
        text-font: "WarHeliosCondC_Bold_25_button"
Prototypes:
-   prototype: "StyledButton/StyledButton"
    name: "SkipButton"
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 10.000000
            rightAnchorEnabled: true
            rightAnchor: 10.000000
    children:
    -   path: "Caption"
        textalign: ["LEFT", "VCENTER"]
        font: "WarHeliosCondC_21"
        components:
            Anchor:
                leftAnchor: 20.000000
    -   class: "UIControl"
        name: "Selection"
        noInput: true
        debugDraw: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -5.000000
                rightAnchorEnabled: true
                rightAnchor: -5.000000
                topAnchorEnabled: true
                topAnchor: -5.000000
                bottomAnchorEnabled: true
                bottomAnchor: -5.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/ButtonDefaultSelector"
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
        children:
        -   class: "UIControl"
            name: "Check"
            size: [64.000000, 64.000000]
            noInput: true
            debugDraw: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 6
Controls:
-   prototype: "LoginCommon/ScreenBlank"
    name: "Screen"
    children:
    -   path: "Background"
        children:
        -   class: "UIScrollView"
            name: "Scroll"
            size: [500.000000, 768.000000]
            autoUpdate: true
            centerContent: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                size: [500.000000, 404.000000]
                pivot: [0.000000, 0.000000]
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                children:
                -   prototype: "Common/ResizableDialog"
                    name: "Panel"
                    size: [500.000000, 404.000000]
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                            vCenterAnchorEnabled: true
                    children:
                    -   path: "Top/TitleText"
                        text: "#login:dialog/header"
                    -   path: "Middle/VerticalBox"
                        children:
                        -   prototype: "SmartTextField/SmartTextField"
                            name: "LoginTextField"
                            debugDraw: false
                            components:
                                Anchor:
                                    leftAnchorEnabled: true
                                    rightAnchorEnabled: true
                        -   prototype: "SmartTextField/SmartTextField"
                            name: "PasswordTextField"
                            components:
                                Anchor:
                                    leftAnchorEnabled: true
                                    rightAnchorEnabled: true
                                    topAnchorEnabled: false
                                    topAnchor: 0.000000
                        -   class: "UIStaticText"
                            name: "LoginErrorText"
                            textColor: [1.000000, 0.305882, 0.000000, 1.000000]
                            multiline: "MULTILINE_ENABLED"
                            font: "WarHeliosCondC_21"
                            components:
                                SizePolicy:
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    leftAnchorEnabled: true
                                    rightAnchorEnabled: true
                        -   class: "UIControl"
                            name: "ButtonsPanel"
                            components:
                                LinearLayout:
                                    orientation: "RightToLeft"
                                    spacing: 20.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                                Anchor:
                                    bottomAnchorEnabled: true
                                    bottomAnchor: 20.000000
                            children:
                            -   prototype: "StyledButton/StyledButton"
                                name: "LoginButton"
                                classes: "button button-color-green"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfParent"
                                children:
                                -   path: "Caption"
                                    text: "#login:button/connect"
                            -   prototype: "StyledButton/StyledButton"
                                name: "ChangePasswordButton"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfParent"
                                children:
                                -   path: "Caption"
                                    fitting: ["REDUCE"]
                                    text: "#login:button/changePassword"
                                    components:
                                        Anchor:
                                            leftAnchor: 4.000000
                                            rightAnchor: 4.000000
                        -   prototype: "StyledButton/StyledButton"
                            name: "WGNRegistrationButton"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                            children:
                            -   path: "Caption"
                                text: "#login:button/createWgId"
        -   class: "UIControl"
            name: "ContainerButton"
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   prototype: "StyledButton/StyledButton"
                name: "GraphicsOptionsButton"
                size: [190.000000, 64.000000]
                children:
                -   path: "Caption"
                    text: "Graphics Options"
            -   prototype: "StyledButton/StyledButton"
                name: "MyReplaysButton"
                size: [190.000000, 64.000000]
                children:
                -   path: "Caption"
                    text: "My Replays"
            -   prototype: "StyledButton/StyledButton"
                name: "StartReplayButton"
                size: [190.000000, 64.000000]
                children:
                -   path: "Caption"
                    text: "Start Replay"
            -   prototype: "StyledButton/StyledButton"
                name: "SkipTutorialButton"
                size: [190.000000, 64.000000]
                children:
                -   path: "Caption"
                    text: "Tutorial Options"
            -   prototype: "StyledButton/StyledButton"
                name: "ChoosePeripheryButton"
                size: [190.000000, 64.000000]
                children:
                -   path: "Caption"
                    size: [190.000000, 64.000000]
                    text: "Choose Periphery"
    -   path: "Background/BackButton"
        visible: true
        children: []
    -   path: "Background/RegionSelector"
        debugDrawColor: [0.333333, 1.000000, 1.000000, 1.000000]
        children: []
    -   path: "Background/RegionSelector/RegionName"
        debugDrawColor: [0.333333, 0.333333, 1.000000, 1.000000]
    -   path: "Background/RegionSelector/RegionButton"
        debugDrawColor: [1.000000, 0.000000, 1.000000, 1.000000]
        children: []
-   class: "UIControl"
    name: "SkipTutorialDialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.090196, 0.109804, 0.780392]
    children:
    -   prototype: "Common/ResizableDialog"
        name: "Dialog"
        size: [500.000000, 312.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   path: "Top/TitleText"
            text: "LOGIN_SKIP_TUTORIAL"
        -   path: "Middle/VerticalBox"
            children:
            -   prototype: "SkipButton"
                name: "SkipBattleTutorialButton"
                children:
                -   path: "Caption"
                    text: "LOGIN_SKIP_BATTLE_TUTORIAL"
            -   prototype: "SkipButton"
                name: "SkipHangarTutorialButton"
                children:
                -   path: "Caption"
                    text: "LOGIN_SKIP_HANGAR_TUTORIAL"
            -   prototype: "StyledButton/StyledButton"
                name: "OkButton"
                classes: "button button-color-green"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    text: "OK"
                    font: "WarHeliosCondC_Bold_25"
-   class: "UIControl"
    name: "ChoosePeripheryDialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.090196, 0.109804, 0.780392]
    children:
    -   prototype: "Common/ResizableDialog"
        name: "Dialog"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   path: "Top/TitleText"
            text: "Choose Periphery"
-   prototype: "StyledButton/StyledButton"
    name: "ChoosePeripheryButton"
    size: [360.000000, 64.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   path: "Caption"
        textalign: ["LEFT", "VCENTER"]
        font: "WarHeliosCondC_21"
        components:
            Anchor:
                leftAnchor: 20.000000
    -   class: "UIControl"
        name: "Selection"
        visible: false
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -5.000000
                rightAnchorEnabled: true
                rightAnchor: -5.000000
                topAnchorEnabled: true
                topAnchor: -5.000000
                bottomAnchorEnabled: true
                bottomAnchor: -5.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/ButtonDefaultSelector"
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
        children:
        -   class: "UIControl"
            name: "Check"
            size: [64.000000, 64.000000]
            noInput: true
            debugDraw: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 6
