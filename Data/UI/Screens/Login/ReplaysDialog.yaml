Header:
    version: "2"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    customClass: "DraggableDialog"
    name: "ReplaysDialog"
    position: [-310.000000, -250.000000]
    size: [620.000000, 530.000000]
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/CommonUIElements/BackgroundNBorder"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIList"
        name: "replaysList"
        position: [15.000000, 40.000000]
        size: [590.000000, 390.000000]
        clip: true
        orientation: "ORIENTATION_VERTICAL"
        components:
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
    -   class: "UIStaticText"
        name: "titleText"
        size: [620.000000, 40.000000]
        noInput: true
        textColor: [0.788200, 0.788200, 0.713700, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [0.000000, -2.000000]
        text: "Open Replay"
        font: "Font_18_bold"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                align: ["LEFT", "TOP"]
    -   prototype: "StyledButton/Button"
        name: "cancelButton"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 15.000000
                bottomAnchorEnabled: true
                bottomAnchor: 15.000000
        children:
        -   path: "Caption"
            text: "Cancel"
    -   prototype: "StyledButton/Button"
        name: "okButton"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 15.000000
                bottomAnchorEnabled: true
                bottomAnchor: 15.000000
        children:
        -   path: "Caption"
            text: "OK"
-   class: "UIListCell"
    name: "ReplayCellItem"
    position: [0.000000, 1.000000]
    size: [480.000000, 49.000000]
    selected: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Normal:
            drawType: "DRAW_FILL"
            color: [0.400000, 0.400000, 0.400000, 0.330000]
        Selected:
            drawType: "DRAW_FILL"
            color: [0.400000, 0.800000, 0.400000, 1.000000]
    children:
    -   class: "UIControl"
        customClass: "ListItemsDivider"
        name: "Divider"
        position: [0.000000, 47.000000]
        size: [480.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
    -   class: "UIStaticText"
        name: "Title"
        position: [10.000000, 5.000000]
        size: [460.000000, 39.000000]
        classes: "header4"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "Title Title Title Title TitleTitle Title Title Title TitleTitle Title Title Title TitleTitle Title Title Title TitleTitle Title Title Title Title"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
                bottomAnchorEnabled: true
                bottomAnchor: 5.000000
            Background:
                align: ["LEFT", "VCENTER"]
-   prototype: "ReplayCellItem"
    name: "MyReplayCellItem"
    children:
    -   path: "Title"
        textalign: ["LEFT", "VCENTER"]
        components:
            Anchor:
                rightAnchor: 70.000000
    -   class: "UIControl"
        name: "favoriteBtn"
        position: [410.000000, 0.000000]
        size: [70.000000, 49.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/ButtonCheckBox"
