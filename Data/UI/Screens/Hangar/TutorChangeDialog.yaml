Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    children:
    -   class: "UIControl"
        customClass: "DraggableDialog"
        name: "Dialog"
        position: [-225.000000, -135.000000]
        size: [450.000000, 270.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                color: [1.000000, 1.000000, 1.000000, 1.000000]
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
        children:
        -   prototype: "StyledButton/StyledButton"
            name: "CancelButton"
            size: [192.000000, 49.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
                Background:
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                    gradient: "~res:/Gfx/UI/CommonUIElements/Button/gray_gradient"
                    contour: "~res:/Gfx/UI/CommonUIElements/Button/gray_contour"
            children:
            -   path: "Caption"
                textColor: [1.000000, 1.000000, 1.000000, 1.000000]
                fitting: ["REDUCE"]
                text: "Cancel"
                font: "WarHeliosCondC_Bold_21"
        -   prototype: "StyledButton/StyledButton"
            name: "OkButton"
            size: [192.000000, 49.000000]
            classes: "button"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
                Background:
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                    gradient: "~res:/Gfx/UI/CommonUIElements/Button/green_gradient"
                    contour: "~res:/Gfx/UI/CommonUIElements/Button/green_dark_contour"
            children:
            -   path: "Caption"
                textColor: [1.000000, 1.000000, 1.000000, 1.000000]
                fitting: ["REDUCE"]
                text: "OK"
                font: "WarHeliosCondC_Bold_21"
        -   class: "UIControl"
            name: "TutorStep"
            position: [15.000000, 140.000000]
            size: [420.000000, 60.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    topAnchorEnabled: true
                    topAnchor: 140.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    leftRightStretchCap: 5.000000
                    topBottomStretchCap: 5.000000
            children:
            -   class: "UISlider"
                name: "Slider"
                position: [45.000000, 15.000000]
                size: [330.000000, 30.000000]
                minValue: 0.000000
                maxValue: 100.000000
                value: 50.000000
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 15.000000
                    Background:
                        sprite: "~res:/Gfx/UI/QueueScreen/SlideBar"
                    min:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/UI/QueueScreen/SlideBar"
                        frame: 1
                    max:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/UI/QueueScreen/SlideBar"
                children:
                -   class: "UIControl"
                    name: "thumbSpriteControl"
                    position: [165.000000, 15.000000]
                    size: [38.000000, 47.000000]
                    pivot: [0.500000, 0.500000]
                    noInput: true
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/QueueScreen/SlideBarButton"
                            frame: 0
            -   class: "UIStaticText"
                name: "MaxValue"
                position: [365.000000, 15.000000]
                size: [55.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                text: "Max"
                font: "Font_18_bold"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 15.000000
                    Background:
                        align: ["LEFT", "TOP"]
            -   class: "UIStaticText"
                name: "MinValue"
                position: [0.000000, 15.000000]
                size: [55.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                text: "Min"
                font: "Font_18_bold"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 15.000000
                    Background:
                        align: ["LEFT", "TOP"]
            -   class: "UIStaticText"
                name: "CurrValue"
                position: [180.000000, 0.000000]
                size: [60.000000, 30.000000]
                pivot: [0.000000, 1.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                text: "Curr"
                font: "Font_18_bold"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                    Background:
                        align: ["LEFT", "TOP"]
        -   class: "UIStaticText"
            name: "TitleText"
            size: [450.000000, 40.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, 1.000000]
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.752900]
            text: "Change Tutor Step"
            font: "Font_8D81019B"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   class: "UIStaticText"
            name: "DialogText"
            position: [0.000000, 40.000000]
            size: [450.000000, 70.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, 1.000000]
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.752900]
            text: "Select active tutor step"
            font: "Font_8D81019B"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 40.000000
                Background:
                    align: ["LEFT", "TOP"]
