Header:
    version: "1"
Controls:
-   class: "UIControl"
    customClass: "UIStrangeHMTimer"
    name: "Timer"
    size: [50.000000, 23.000000]
    noInput: true
    components:
        LinearLayout:
            skipInvisible: false
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIStaticText"
        name: "Hours"
        position: [0.000000, 0.000000]
        size: [22.000000, 23.000000]
        textalign: ["RIGHT", "VCENTER"]
        text: "11"
        font: "WarHeliosCondC_19"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
    -   class: "UIStaticText"
        name: "ColonHM"
        position: [22.000000, 0.000000]
        size: [6.000000, 23.000000]
        text: ":"
        font: "WarHeliosCondC_19"
    -   class: "UIStaticText"
        name: "Minutes"
        position: [28.000000, 0.000000]
        size: [22.000000, 23.000000]
        textalign: ["LEFT", "VCENTER"]
        text: "47"
        font: "WarHeliosCondC_19"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
