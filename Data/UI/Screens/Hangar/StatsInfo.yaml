Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   class: "UIControl"
    name: "Stat"
    size: [96.000000, 80.000000]
    classes: "button"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
        Anchor:
            topAnchorEnabled: true
            vCenterAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Value"
        size: [42.000000, 32.000000]
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 8.000000
        children:
        -   class: "UIStaticText"
            name: "Text"
            size: [0.000000, 30.000000]
            noInput: true
            shadowoffset: [0.000000, 1.000000]
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
            textalign: ["RIGHT", "VCENTER"]
            font: "WarHeliosCondC_Bold_25_gold_xp"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 33.000000
        -   class: "UIControl"
            name: "Icon"
            size: [30.000000, 30.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
    -   class: "UIControl"
        name: "Title"
        size: [96.000000, 25.000000]
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
                spacing: 6.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "FixedSize"
                verticalValue: 25.000000
            Anchor:
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 11.000000
            Background:
                sprite: "~res:/Gfx/UI/Boster/currency_back"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["RIGHT", "VCENTER"]
                margins: [0.000000, 0.000000, 14.000000, 0.000000]
        children:
        -   class: "UIStaticText"
            name: "Text"
            size: [55.000000, 23.000000]
            classes: "text2 text-color-blue"
            textalign: ["RIGHT", "VCENTER"]
            text: "hangar/gold"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -1.000000
        -   prototype: "IconButton/IconButton"
            name: "AddButton"
            size: [25.000000, 25.000000]
            noInput: true
            classes: "button-color-green"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   path: "icon"
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/Boster/plus_icon"
-   class: "UIControl"
    customClass: "UIStatsInfoControl"
    name: "CurrencyPanel"
    size: [608.000000, 80.000000]
    noInput: true
    components:
        LinearLayout:
            padding: 8.000000
            dynamicPadding: true
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
        Anchor:
            rightAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Spacer"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "statContainer"
        size: [492.000000, 80.000000]
        noInput: true
        components:
            LinearLayout: {}
            Anchor:
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                color: [0.000000, 0.000000, 0.000000, 1.000000]
        children:
        -   class: "UIControl"
            name: "Spacer"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
        -   prototype: "Stat"
            name: "gold"
            children:
            -   path: "Title/Text"
                text: "hangar/gold"
        -   prototype: "Stat"
            name: "credits"
            children:
            -   path: "Value/Icon"
                components:
                    Background:
                        frame: 1
            -   path: "Title/Text"
                text: "hangar/credits"
        -   prototype: "Stat"
            name: "experience"
            children:
            -   path: "Value/Icon"
                components:
                    Background:
                        frame: 2
            -   path: "Title/Text"
                text: "hangar/freeXP"
    -   prototype: "StyledButton/DefaultStyledButton"
        name: "shopButton"
        size: [80.000000, 64.000000]
        classes: "button button-color-green"
        components:
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "icon"
            position: [0.000000, 0.000000]
            size: [80.000000, 64.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 23
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
