Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Chat/ChatCommon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
Controls:
-   class: "UIControl"
    name: "ClanRoomHeader"
    size: [400.000000, 81.000000]
    children:
    -   class: "UIControl"
        name: "selBack"
        size: [400.000000, 81.000000]
        visible: false
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.070600, 0.125500, 0.160800, 0.945100]
        children:
        -   class: "UIControl"
            name: "selArrow"
            size: [420.000000, 81.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: -20.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/XChat/BlueArrow"
                    align: ["RIGHT", "VCENTER"]
                    leftRightStretchCap: 20.000000
    -   class: "UIControl"
        name: "bottomDivider"
        position: [0.000000, 80.000000]
        size: [400.000000, 1.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.247059]
    -   class: "UIControl"
        name: "ClanRoomView"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   prototype: "StyledButton/DefaultStyledButton"
            name: "expandBtn"
            size: [84.000000, 70.000000]
            classes: "button button-color-gray"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 13.000000
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "icon"
                position: [0.000000, 0.000000]
                size: [84.000000, 70.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
                        frame: 14
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            -   prototype: "ChatCommon/UnreadIcon"
                name: "UnreadIcon"
                size: [16.000000, 16.000000]
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 4.000000
                        topAnchorEnabled: true
                        topAnchor: 4.000000
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
        -   class: "UIControl"
            name: "Titles"
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    rightAnchor: 100.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "name"
                size: [260.000000, 41.000000]
                classes: "header4 text-color-white"
                debugDraw: false
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "#xchat/ClanChat"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
            -   class: "UIStaticText"
                name: "Online"
                position: [20.000000, 41.000000]
                size: [200.000000, 40.000000]
                classes: "text1 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                textalign: ["LEFT", "TOP"]
                textUseRtlAlign: "DONT_USE"
                text: "12 онлайн"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 80.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 15.000000
                    Background:
                        align: ["LEFT", "TOP"]
        -   prototype: "UnreadIcon/UnreadIcon"
            name: "AlertText"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 110.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 1.000000
