Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "PriceItem"
    position: [101.000000, 33.000000]
    size: [179.000000, 33.000000]
    visible: true
    noInput: true
    components:
        LinearLayout:
            spacing: 30.000000
            useRtl: true
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
        Anchor:
            rightAnchorEnabled: true
            rightAnchor: 0.000000
    children:
    -   class: "UIControl"
        name: "LeftPart"
        components:
            LinearLayout:
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIStaticText"
            name: "Label"
            size: [0.000000, 30.000000]
            classes: "text1 text-color-blue"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, 1.000000]
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "USE_BY_CONTENT"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    align: ["LEFT", "TOP"]
        -   prototype: "DiscountLabel/DiscountLabel"
            name: "Discount"
            components:
                Anchor:
                    vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "RightPart"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Price"
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIStaticText"
                name: "Text"
                position: [0.000000, 0.000000]
                size: [50.000000, 30.000000]
                classes: "header1 pay_color=text-color-white"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                textalign: ["RIGHT", "VCENTER"]
                textUseRtlAlign: "USE_BY_CONTENT"
                text: "1234"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        align: ["LEFT", "TOP"]
            -   class: "UIControl"
                name: "Icon"
                position: [50.000000, 0.000000]
                size: [30.000000, 30.000000]
                noInput: true
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                        frame: 1
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        align: ["RIGHT", "VCENTER"]
-   class: "UIControl"
    customClass: "UIFooterPriceControl"
    name: "FooterPriceControl"
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   prototype: "PriceItem"
        name: "Gold"
        children:
        -   path: "RightPart/Price/Icon"
            position: [50.000000, 0.000000]
            components:
                Background:
                    frame: 0
    -   prototype: "PriceItem"
        name: "Credits"
