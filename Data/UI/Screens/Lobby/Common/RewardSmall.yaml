Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Reward/Grade.yaml"
StyleSheets:
-   selector: ".reward.reward-credit ? #Icon"
    properties:
        visible: true
        bg-frame: 1
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".reward.reward-gold ? #Icon"
    properties:
        visible: true
        bg-frame: 0
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".reward.reward-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 3
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".reward.reward-free-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".reward.reward-crew-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 4
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".reward.reward-premium ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-drawType: "DRAW_STRETCH_BOTH"
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge"
-   selector: ".reward.reward-vehicle ? #Icon"
    properties:
        bg-frame: 0
        visible: true
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge.psd"
-   selector: ".reward.reward-unlock ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent_cam.psd"
-   selector: ".reward.reward-slot ? #Icon"
    properties: {}
-   selector: ".reward.reward-stuff ? #Grade"
    properties:
        visible: true
-   selector: ".reward ? #Grade"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "RewardSmall"
    size: [173.000000, 32.000000]
    pivot: [0.000000, 0.500000]
    noInput: true
    classes: "reward reward-type=reward-unlock"
    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "Value"
        pivot: [0.000000, 0.500000]
        classes: "header3"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textalign: ["RIGHT", "VCENTER"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: "Not implemented"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIControl"
        name: "Back"
        size: [32.000000, 32.000000]
        noInput: true
        children:
        -   class: "UIControl"
            name: "Grade"
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            classes: "grade"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Storage/Items_back"
        -   class: "UIControl"
            name: "Icon"
            noInput: true
            classes: "item_icon"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
