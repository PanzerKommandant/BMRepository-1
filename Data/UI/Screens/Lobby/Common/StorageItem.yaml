Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".grade.common #Common, .grade.rare #Rare, .grade.unique #Unique, .grade.legendary #Legendary"
    properties:
        visible: true
-   selector: ".grade ?"
    properties:
        visible: false
-   selector: ".grade.rare"
    properties:
        bg-color: [0.023529, 0.223529, 0.792157, 1.000000]
-   selector: ".grade.unique"
    properties:
        bg-color: [0.415686, 0.027451, 0.603922, 1.000000]
-   selector: ".grade.legendary"
    properties:
        bg-color: [0.870588, 0.600000, 0.019608, 1.000000]
-   selector: ".grade"
    properties:
        bg-color: [0.250980, 0.313726, 0.372549, 1.000000]
-   selector: ".item.rare #Grade"
    properties:
        bg-color: [0.141176, 0.349020, 0.941176, 1.000000]
-   selector: ".item.unique #Grade"
    properties:
        bg-color: [0.549020, 0.023529, 0.803922, 1.000000]
-   selector: ".item.legendary #Grade"
    properties:
        bg-color: [1.000000, 0.752941, 0.000000, 1.000000]
-   selector: ".item #Grade"
    properties:
        bg-color: [0.517647, 0.521569, 0.525490, 1.000000]
-   selector: ".item.have-badge #Badge, .tab.have-badge #Badge"
    properties:
        visible: true
-   selector: ".item #Badge, .tab #Badge"
    properties:
        visible: false
-   selector: "#Selection, #Mark"
    properties:
        visible: false
-   selector: ".selected #Selection, .marked #Mark"
    properties:
        visible: true
-   selector: ".item-count"
    properties:
        bg-drawType: "DRAW_FILL"
        bg-color: [0.262745, 0.392157, 0.341176, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "ItemPrototype"
    position: [0.000000, 0.000000]
    size: [100.000000, 120.000000]
    classes: "item"
    children:
    -   class: "UIControl"
        name: "Background"
        position: [-3.000000, -1.000000]
        size: [105.000000, 122.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -3.000000
                rightAnchorEnabled: true
                rightAnchor: -2.000000
                topAnchorEnabled: true
                topAnchor: -1.000000
                bottomAnchorEnabled: true
                bottomAnchor: -1.000000
            Background:
                drawType: "DRAW_TILED"
                sprite: "~res:/Gfx/UI/Storage/btn_items"
                leftRightStretchCap: 9.000000
                topBottomStretchCap: 7.000000
    -   class: "UIControl"
        name: "Grade"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_HORIZONTAL"
                sprite: "~res:/Gfx/UI/Storage/Items_back"
    -   class: "UIControl"
        name: "ItemCount"
        size: [17.000000, 21.000000]
        noInput: true
        classes: "item-count"
        components:
            LinearLayout:
                padding: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                horizontalValue: 100.000000
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 2.000000
                topAnchorEnabled: true
                topAnchor: 2.000000
        children:
        -   class: "UIStaticText"
            name: "Label"
            size: [9.000000, 21.000000]
            classes: "text2-small text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            text: "0"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "Image"
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "Badge"
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -2.000000
                topAnchorEnabled: true
                topAnchor: -1.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/CommonUIElements/IconUnread"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
    -   class: "UIControl"
        name: "Selection"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -6.000000
                rightAnchorEnabled: true
                rightAnchor: -6.000000
                topAnchorEnabled: true
                topAnchor: -6.000000
                bottomAnchorEnabled: true
                bottomAnchor: -6.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/InventoryScreen/CheckBoxEquipPower"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
    -   class: "UIControl"
        name: "Mark"
        size: [32.000000, 32.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -16.000000
                bottomAnchorEnabled: true
                bottomAnchor: -16.000000
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/mark"
