Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    customClass: "GraphicsOptionsUI"
    name: "GraphicsOptionsDialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "graphicsOptionsDialog"
        position: [262.000000, 119.000000]
        size: [500.000000, 530.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
        children:
        -   class: "UIStaticText"
            name: "titleText"
            size: [500.000000, 40.000000]
            noInput: true
            classes: "header4"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowoffset: [0.000000, -2.000000]
            text: "Graphics Options"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   class: "UIControl"
            name: "optionsList"
            position: [15.000000, 40.000000]
            size: [470.000000, 390.000000]
            clip: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    topAnchorEnabled: true
                    topAnchor: 40.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                    leftRightStretchCap: 5.000000
                    topBottomStretchCap: 5.000000
            children:
            -   class: "UIList"
                name: "PropertiesList"
                orientation: "ORIENTATION_VERTICAL"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 5.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        topAnchor: 5.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 5.000000
            -   prototype: "Common/VerticalScrollBar"
                name: "Scroll"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 5.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 5.000000
        -   prototype: "StyledButton/StyledButton"
            name: "cancelButton"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "Cancel"
        -   prototype: "StyledButton/StyledButton"
            name: "okButton"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 15.000000
            children:
            -   path: "Caption"
                text: "OK"
