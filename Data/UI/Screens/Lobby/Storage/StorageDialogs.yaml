Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/DialogView.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   prototype: "DialogView/WarningDialog"
    name: "CompensationWarningDialog"
    children:
    -   path: "Dialog/Content/InfoContent"
        components:
            LinearLayout:
                orientation: "TopDown"
        children:
        -   class: "UIControl"
            name: "Compensation"
            size: [50.000000, 31.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Value"
                classes: "header1"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                textalign: ["RIGHT", "VCENTER"]
                textUseRtlAlign: "USE_BY_CONTENT"
                textMargins: [0.000000, 0.000000, 0.000000, 3.000000]
                text: "1234"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        align: ["LEFT", "TOP"]
            -   class: "UIControl"
                name: "Icon"
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Background:
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
