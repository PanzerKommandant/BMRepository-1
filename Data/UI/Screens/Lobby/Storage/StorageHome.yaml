Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Common/StorageItem.yaml"
StyleSheets:
-   selector: ".selected #Selected, #Deselected"
    properties:
        visible: true
-   selector: ".selected #Deselected, #Selected"
    properties:
        visible: false
-   selector: ".emptyIcon #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/Storage/empty_icons"
-   selector: ".emptyIcon.certificates #Icon"
    properties:
        bg-frame: 1
-   selector: ".emptyIcon.other #Icon"
    properties:
        bg-frame: 0
-   selector: ".emptyIcon, .no-items .description"
    properties:
        visible: false
-   selector: ".no-items .emptyIcon, .description, .selected #Selection"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    name: "Tab"
    size: [400.000000, 80.000000]
    noInput: false
    classes: "tab"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIStaticText"
        name: "Selected"
        size: [400.000000, 80.000000]
        classes: "header1 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "Header"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIStaticText"
        name: "Deselected"
        size: [400.000000, 80.000000]
        classes: "header1 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
