Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/LoadingSpinner.yaml"
Controls:
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    debugDraw: false
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.000000, 0.000000, 0.000000, 0.800000]
    children:
    -   class: "UIControl"
        name: "ShopCellHolder"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
    -   prototype: "LoadingSpinner/LoadingSpinner"
        name: "LoadingSpinner"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "ImageHolder"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
    -   class: "UIStaticText"
        name: "Title"
        size: [734.000000, 50.000000]
        textColor: [1.000000, 1.000000, 1.000000, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        multiline: "MULTILINE_DISABLED"
        textalign: ["LEFT", "VCENTER"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: "Header"
        font: "WarHeliosCondC_Bold_25"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 40.000000
                rightAnchorEnabled: true
                rightAnchor: 250.000000
                bottomAnchorEnabled: true
                bottomAnchor: 100.000000
    -   class: "UIStaticText"
        name: "Description"
        size: [734.000000, 78.000000]
        textColor: [0.623529, 0.717647, 0.796078, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        multiline: "MULTILINE_ENABLED"
        fitting: ["REDUCE"]
        textalign: ["LEFT", "TOP", "VCENTER"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: "body text"
        font: "WarHeliosCondC_Bold_25"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 40.000000
                rightAnchorEnabled: true
                rightAnchor: 250.000000
                bottomAnchorEnabled: true
                bottomAnchor: 20.000000
    -   prototype: "StyledButton/Button"
        name: "Shop"
        classes: "button button-color-green"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 20.000000
                bottomAnchorEnabled: true
                bottomAnchor: 25.000000
        children:
        -   path: "Caption"
            text: "NEWS_NOTIFICATION_SHOP"
    -   prototype: "StyledButton/Button"
        name: "ReadMore"
        classes: "button button-color-gray"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 20.000000
                bottomAnchorEnabled: true
                bottomAnchor: 25.000000
        children:
        -   path: "Caption"
            text: "NEWS_NOTIFICATION_READ_MORE"
    -   class: "UIControl"
        name: "VerticalLine"
        position: [20.000000, 618.000000]
        size: [4.000000, 150.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/line_news"
                frame: 0
                color: [1.000000, 1.000000, 1.000000, 1.000000]
    -   prototype: "LobbyHeader/Header"
        name: "Header"
        children:
        -   path: "bg"
            visible: false
            enabled: false
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
        -   path: "lineLeft"
            visible: false
        -   path: "lineRight"
            visible: false
        -   path: "menuButton/icon"
            components:
                Background:
                    frame: 30
        -   path: "menuButton/UnreadNews"
            visible: false
        -   path: "Layout/leftContent"
            visible: false
            enabled: false
            children: []
        -   path: "Layout/rightContent"
            visible: false
            enabled: false
