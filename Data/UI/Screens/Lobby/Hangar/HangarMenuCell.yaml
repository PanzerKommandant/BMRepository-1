Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
StyleSheets:
-   selector: ".button-cell"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
        bg-frame: 0
        exclusiveInput: true
-   selector: ".button-cell:disabled"
    properties:
        bg-color: [0.588235, 0.588235, 0.588235, 1.000000]
-   selector: ".button-cell:pressed_inside"
    properties:
        bg-frame: 2
Controls:
-   class: "UIControl"
    name: "HangarMenuCell"
    size: [330.000000, 77.000000]
    children:
    -   class: "UIControl"
        name: "cell"
        size: [330.000000, 77.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "bg"
            size: [330.000000, 86.000000]
            classes: "button-cell"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_TILED"
                    sprite: "~res:/Gfx/UI/Hangar/SidebarButtons"
            children:
            -   class: "UIControl"
                name: "icon"
                position: [11.000000, 11.000000]
                size: [64.000000, 64.000000]
                noInput: true
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    Background:
                        sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
            -   class: "UIControl"
                name: "arrow"
                size: [20.000000, 20.000000]
                visible: false
                components:
                    Anchor:
                        leftAnchorEnabled: false
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 11.000000
                        topAnchorEnabled: false
                        topAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        bottomAnchorEnabled: false
                        bottomAnchor: 0.000000
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/triangle_icon"
            -   prototype: "UnreadIcon/UnreadIcon"
                name: "UnreadNews"
                noInput: true
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 16.000000
                        vCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "title"
                position: [86.000000, 28.000000]
                size: [244.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "DONT_USE"
                text: "HANGAR"
                font: "Font_18_bold"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 86.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    Background:
                        align: ["LEFT", "TOP"]
