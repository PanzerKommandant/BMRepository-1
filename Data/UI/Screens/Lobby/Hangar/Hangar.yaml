        text-textcolorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".tank-inventory-panel:disabled .inventory-slot #count #countText"
    properties:
        text-textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
