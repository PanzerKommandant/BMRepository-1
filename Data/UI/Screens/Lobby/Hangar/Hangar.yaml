        bg-color: [1.000000, 1.000000, 1.000000, 0.400000]
-   selector: ".menu-button"
    properties:
        bg-frame: 1
-   selector: ".menu-button:pressed_inside"
    properties:
        bg-frame: 2
-   selector: ".setting-button"
    properties:
        bg-frame: 0
-   selector: ".setting-button:pressed_inside"
    properties:
        bg-frame: 2
-   selector: ".battle-button"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".battle-button:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: ".storage-button.have-badge #Badge"
