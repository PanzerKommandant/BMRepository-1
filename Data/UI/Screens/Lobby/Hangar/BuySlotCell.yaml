Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Styles/ButtonStyle.yaml"
StyleSheets:
-   selector: ".button:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
Controls:
-   class: "UIControl"
    customClass: "UIListCell"
    name: "BuySlotCell"
    size: [180.000000, 130.000000]
    noInput: false
    classes: "button"
    components:
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    children:
    -   class: "UIControl"
        name: "Background"
        size: [174.000000, 112.000000]
        noInput: true
        classes: "button-color-gray"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 4.000000
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                gradientMode: "Overlay"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
    -   class: "UIStaticText"
        name: "TitleText"
        position: [0.000000, 33.000000]
        size: [180.000000, 30.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        multiline: "MULTILINE_ENABLED"
        text: "BUY_SLOT"
        font: "Font_8A88A947"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 33.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIStaticText"
        name: "FreeSlotsText"
        position: [0.000000, 54.000000]
        size: [180.000000, 30.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        multiline: "MULTILINE_ENABLED"
        text: "FREE_SLOTS"
        font: "Font_18"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 54.000000
            Background:
                align: ["LEFT", "TOP"]
