Header:
    version: "1"
StyleSheets:
-   selector: ".button:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
Controls:
-   class: "UIControl"
    customClass: "UIListCell"
    name: "BuySlotCell"
    size: [180.000000, 130.000000]
    noInput: false
    classes: "button"
    components:
        Background:
            color: [0.388200, 0.494100, 0.741200, 1.000000]
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    children:
    -   class: "UIControl"
        name: "Background"
        position: [-1.000000, 0.000000]
        size: [181.000000, 122.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankSlot"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIStaticText"
        name: "TitleText"
        position: [0.000000, 33.000000]
        size: [180.000000, 30.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        multiline: "MULTILINE_ENABLED"
        text: "BUY_SLOT"
        font: "Font_8A88A947"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 33.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIStaticText"
        name: "FreeSlotsText"
        position: [0.000000, 54.000000]
        size: [180.000000, 30.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [1.000000, 1.000000]
        multiline: "MULTILINE_ENABLED"
        text: "FREE_SLOTS"
        font: "Font_18"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 54.000000
            Background:
                align: ["LEFT", "TOP"]
