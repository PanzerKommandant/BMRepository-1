Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
StyleSheets:
-   selector: ".button #Caption"
    properties:
        visible: true
-   selector: ".button:disabled #Caption"
    properties:
        visible: false
Controls:
-   class: "UIControl"
    customClass: "UISurveyDialog"
    name: "SurveyDialog"
    position: [0.000000, 0.000000]
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "LobbyCommon/DialogBackground"
        name: "DialogBackground"
        children:
        -   path: "Darkness"
            noInput: true
    -   class: "UIControl"
        name: "Content"
        position: [0.000000, 0.000000]
        size: [1024.000000, 768.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   prototype: "StyledBackButton/StyledBackButton"
            name: "backButton"
        -   class: "UIControl"
            name: "dialog"
            position: [256.000000, 283.000000]
            size: [512.000000, 322.000000]
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 20.000000
                    spacing: 20.000000
                SizePolicy:
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 60.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                    leftRightStretchCap: 4.000000
                    topBottomStretchCap: 4.000000
            children:
            -   class: "UIControl"
                name: "logo"
                position: [66.000000, 20.000000]
                size: [380.000000, 75.000000]
                noInput: true
                debugDraw: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/BlitzLogo"
                        align: ["HCENTER", "BOTTOM"]
                        margins: [0.000000, 0.000000, 0.000000, -20.000000]
            -   class: "UIStaticText"
                name: "dialogHeader"
                classes: "header1 text-color-white"
                text: "Опрос для избранных игроков!"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "dialogText"
                size: [470.000000, 46.000000]
                classes: "text2 text-color-blue"
                multiline: "MULTILINE_ENABLED"
                text: "Пожалуйста, ответьте на несколько вопросов от разработчиков. Это займёт меньше минуты времени."
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   prototype: "StyledButton/Button"
                name: "acceptButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                    Background:
                        frame: 2
                children:
                -   path: "Caption"
                    text: "ПРОЙТИ ОПРОС"
        -   class: "UIControl"
            name: "skipSurveyButton"
            size: [157.000000, 27.600000]
            classes: "button"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
                    verticalValue: 120.000000
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 25.000000
            children:
            -   class: "UIControl"
                name: "line"
                position: [0.000000, 24.000000]
                size: [157.000000, 1.000000]
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.627451, 0.725490, 0.800000, 1.000000]
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            -   class: "UIStaticText"
                name: "text"
                classes: "text2 text-color-blue"
                textcolorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                text: "Пройти опрос позже"
                font: "WarHeliosCondC_19"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
