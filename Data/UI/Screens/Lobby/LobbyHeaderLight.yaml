Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "Header"
    position: [0.000000, 0.000000]
    size: [1024.000000, 80.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
        Anchor:
            topAnchorEnabled: true
        Background:
            drawType: "DRAW_ALIGNED"
            leftRightStretchCap: 2.000000
    children:
    -   class: "UIControl"
        name: "Background"
        position: [0.000000, 0.000000]
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/Header"
        children:
        -   class: "UIControl"
            name: "lineLeft"
            position: [0.000000, 77.000000]
            size: [512.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
        -   class: "UIControl"
            name: "lineRight"
            position: [512.000000, 77.000000]
            size: [512.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
                    spriteModification: ["FLIP_HORIZONTAL"]
    -   class: "UIControl"
        name: "Layout"
        noInput: true
        components:
            LinearLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   prototype: "StyledMenuButton/StyledMenuButton"
            name: "menuButton"
            components:
                Anchor:
                    leftAnchorEnabled: false
        -   class: "UIControl"
            name: "CustomContent"
            size: [932.000000, 80.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    vCenterAnchorEnabled: true
