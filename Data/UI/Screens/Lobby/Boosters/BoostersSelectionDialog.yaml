Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Storage/StorageHome.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".install-state #OkButton, .uninstall-state #UninstallButton"
    properties:
        visible: true
-   selector: ".install-state #UninstallButton, .uninstall-state #OkButton"
    properties:
        visible: false
Controls:
-   prototype: "Dialogs/ErrorDialog"
    name: "BoostersSelectionDialog"
    children:
    -   path: "Dialog/Middle"
        children:
        -   class: "UIControl"
            name: "Content"
            size: [500.000000, 185.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 85.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
            children:
            -   class: "UIControl"
                name: "Boosters"
                position: [22.500000, 0.000000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 5.000000
                        dynamicPadding: true
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 91.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 158.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
            -   class: "UIStaticText"
                name: "Description"
                position: [22.500000, 133.000000]
                clip: true
                classes: "text1 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                textalign: ["HCENTER", "TOP"]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 91.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 52.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 133.000000
                        bottomAnchor: 20.000000
    -   path: "Dialog/Middle/DialogText"
        visible: false
    -   path: "Dialog/Middle/ButtonHolder"
        children:
        -   prototype: "StyledButton/Button"
            name: "UninstallButton"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
            children:
            -   path: "Caption"
                classes: "header3 text-color-white"
                text: "#common:DialogButton/Remove"
        -   prototype: "StyledButton/Button"
            name: "CancelButton"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
            children:
            -   path: "Caption"
                classes: "header3 text-color-white"
                text: "#common:DialogButton/Cancel"
    -   path: "Dialog/Middle/ButtonHolder/OkButton/Caption"
        text: "#common:DialogButton/SetUp"
    -   path: "Dialog/Top/TitleText"
        text: "boosters/InstallBoosters/Header"
