                    leftRightStretchCap: 5.000000
                    topBottomStretchCap: 5.000000
            children:
            -   class: "UIStaticText"
                name: "GroupCaption"
                position: [10.000000, 0.000000]
                size: [200.000000, 30.000000]
                noInput: true
                classes: "header1 text-color-white"
