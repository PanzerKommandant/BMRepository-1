Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "Panel"
    size: [125.000000, 35.000000]
    noInput: true
    components:
        LinearLayout:
            padding: 5.000000
            spacing: 10.000000
            useRtl: true
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Icon"
        size: [35.000000, 35.000000]
        noInput: true
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIStaticText"
        name: "Text"
        position: [50.000000, 0.000000]
        size: [0.000000, 35.000000]
        classes: "text2 text-color-blue"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textUseRtlAlign: "USE_BY_SYSTEM"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfParent"
            Background:
                align: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "Value"
        position: [60.000000, 0.000000]
        size: [60.000000, 35.000000]
        classes: "text2"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        textUseRtlAlign: "USE_BY_SYSTEM"
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 60.000000
                verticalPolicy: "PercentOfParent"
            Background:
                align: ["LEFT", "VCENTER"]
-   class: "UIControl"
    name: "TutorialQueue"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Background"
        size: [1024.000000, 768.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
    -   class: "UIControl"
        name: "TopPanel"
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "bg"
            size: [1024.000000, 80.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/LobbyCommon/Header"
        -   class: "UIControl"
            name: "lineLeft"
            position: [0.000000, 77.000000]
            size: [512.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 77.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
        -   class: "UIControl"
            name: "lineRight"
            position: [512.000000, 77.000000]
            size: [512.000000, 4.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 77.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
                    spriteModification: ["FLIP_HORIZONTAL"]
        -   class: "UIStaticText"
            name: "HeaderText1"
            size: [1024.000000, 80.000000]
            noInput: true
            classes: "header1 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            text: "TutorialQueue_Header_title"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
    -   class: "UIControl"
        name: "BottomPanel"
        position: [0.000000, 674.000000]
        size: [1024.000000, 94.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_HORIZONTAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/Footer"
        children:
        -   class: "UIControl"
            name: "SkipTutorialPanel"
            size: [1024.000000, 94.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
            children:
            -   prototype: "StyledButton/StyledButton"
                name: "SkipButton"
                position: [797.000000, 12.000000]
                classes: "button button-color-red"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 5.000000
                        vCenterAnchorEnabled: true
                children:
                -   path: "Caption"
                    multiline: "MULTILINE_ENABLED"
                    text: "TutorialQueue_Skip_button_text"
    -   class: "UIControl"
        name: "InfoPanel"
        position: [0.000000, 80.000000]
        size: [1024.000000, 42.000000]
        noInput: true
        components:
            LinearLayout:
                dynamicPadding: true
                dynamicSpacing: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_FILL"
                color: [0.000000, 0.000000, 0.000000, 1.000000]
        children:
        -   prototype: "Panel"
            name: "LeftTimeHolder"
            children:
            -   path: "Icon"
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                        frame: 10
            -   path: "Text"
                text: "TutorialQueue_Elapsed_time"
            -   path: "Value"
                text: "--:--"
        -   prototype: "Panel"
            name: "WaitTimeHolder"
            children:
            -   path: "Icon"
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                        frame: 11
            -   path: "Text"
                text: "TutorialQueue_Average_time"
            -   path: "Value"
                text: "--:--"
        -   prototype: "Panel"
            name: "TotalTanksHolder"
            children:
            -   path: "Icon"
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                        frame: 12
            -   path: "Text"
                text: "TutorialQueue_Players_in_queue"
            -   path: "Value"
                text: "--"
