Header:
    version: "1"
Controls:
-   class: "UIControl"
    customClass: "NewsCell"
    name: "NewsCell"
    position: [0.000000, 1.000000]
    size: [800.000000, 140.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.400000, 0.400000, 0.400000, 1.000000]
            align: ["LEFT", "VCENTER"]
    children:
    -   class: "UIControl"
        name: "Unread"
        position: [5.000000, 62.000000]
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
