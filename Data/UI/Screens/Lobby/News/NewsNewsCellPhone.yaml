                sprite: "~res:/Gfx/UI/NewsScreen/IconAlert"
                color: [1.000000, 0.180400, 0.192200, 1.000000]
    -   class: "UIControl"
        name: "Image"
        position: [30.000000, 0.000000]
        size: [110.000000, 140.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 30.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
