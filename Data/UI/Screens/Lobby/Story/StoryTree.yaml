Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: "#Clipper #TreeScrollView #scrollContainerControl #Captions #HintProcess, #Clipper #TreeScrollView #scrollContainerControl #Captions #HintBuy"
    properties:
        visible: false
-   selector: ".process #Clipper #TreeScrollView #scrollContainerControl #Captions #HintProcess, .buy #Clipper #TreeScrollView #scrollContainerControl #Captions #HintBuy"
    properties:
        visible: true
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1027.000000, 768.000000]
    components:
        LinearLayout:
            enabled: false
            orientation: "TopDown"
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.125490, 0.160784, 0.200000]
    children:
    -   class: "UIControl"
        name: "Clipper"
        size: [1027.000000, 862.000000]
        clip: true
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                enabled: true
                leftAnchorEnabled: true
                rightAnchorEnabled: false
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: -94.000000
        children:
        -   class: "UIScrollView"
            name: "TreeScrollView"
            size: [1027.000000, 768.000000]
            clip: false
            autoUpdate: true
            centerContent: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 94.000000
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                position: [0.000000, 364.000000]
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "Captions"
                    size: [821.599976, 40.000000]
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            padding: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            horizontalValue: 80.000000
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   class: "UIStaticText"
                        name: "HintProcess"
                        size: [821.599976, 52.000000]
                        classes: "text1 text-color-blue"
                        textcolorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        text: "template_event/ProgressStage/StepTree/Comment"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                    -   class: "UIStaticText"
                        name: "HintBuy"
                        size: [579.000000, 52.000000]
                        classes: "text1 text-color-red"
                        textcolorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        text: "template_event/FinalStage/Hint/BuyCurrenciesToComplete"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                -   class: "UIControl"
                    name: "TreeContainer"
                    size: [0.000000, 0.000000]
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfFirstChild"
                            verticalPolicy: "PercentOfFirstChild"
                        Anchor:
                            hCenterAnchorEnabled: true
                -   class: "UIControl"
                    name: "WebInteraction"
                    size: [821.599976, 136.000000]
                    visible: false
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            horizontalValue: 80.000000
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   class: "UIStaticText"
                        name: "Caption"
                        size: [657.280029, 52.000000]
                        pivot: [0.500000, 0.000000]
                        classes: "text1 text-color-blue"
                        textcolorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        text: "winter_event/GoToWeb/Comment"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalValue: 80.000000
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                    -   prototype: "StyledButton/StyledButton"
                        name: "Button"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                horizontalValue: 130.000000
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   path: "Caption"
                            text: "winter_event/GoToWeb/Button"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    leftAnchorEnabled: false
                                    hCenterAnchorEnabled: true
                                    rightAnchorEnabled: false
                                    topAnchorEnabled: false
                                    vCenterAnchorEnabled: true
                                    bottomAnchorEnabled: false
            -   class: "UIScrollBar"
                name: "HorizontalScrollbar"
                position: [10.000000, 758.000000]
                size: [1017.000000, 10.000000]
                noInput: true
                orientation: "ORIENTATION_HORIZONTAL"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                children:
                -   class: "UIControl"
                    name: "slider"
                    size: [20.000000, 10.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_STRETCH_HORIZONTAL"
                            sprite: "~res:/Gfx/UI/CommonUIElements/HorizontalScroll"
                            leftRightStretchCap: 10.000000
            -   class: "UIScrollBar"
                name: "VerticalScrollbar"
                size: [10.000000, 758.000000]
                noInput: true
                orientation: "ORIENTATION_VERTICAL"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 10.000000
                children:
                -   class: "UIControl"
                    name: "slider"
                    size: [10.000000, 20.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_STRETCH_VERTICAL"
                            sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                            topBottomStretchCap: 10.000000
