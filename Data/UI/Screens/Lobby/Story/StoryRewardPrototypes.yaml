ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/Lobby/Story/StoryRewardsStyles.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".bonusItem #CompletedIcon"
    properties:
        visible: false
-   selector: ".bonusItem #EyeIcon"
    properties:
        visible: false
-   selector: ".bonusItem.eye #EyeIcon"
    properties:
        visible: true
-   selector: ".bonusItem.completed #CompletedIcon"
    properties:
        visible: true
-   selector: ".bonusItem.completed.eye"
    properties:
        noInput: true
-   selector: ".bonusItem.completed.eye #EyeIcon"
    properties:
        visible: false
-   selector: ".bonusItem #TankDescription"
    properties:
        visible: false
-   selector: ".bonusItem.is-tank #TankDescription"
    properties:
        visible: true
-   selector: ".bonusItem.rare #BonusIcon #Grade"
    properties:
        bg-color: [0.141176, 0.349020, 0.941176, 1.000000]
        visible: true
-   selector: ".bonusItem.unique #BonusIcon #Grade"
    properties:
        bg-color: [0.549020, 0.023529, 0.803922, 1.000000]
        visible: true
-   selector: ".bonusItem.legendary #BonusIcon #Grade"
    properties:
        bg-color: [1.000000, 0.752941, 0.000000, 1.000000]
        visible: true
-   selector: ".bonusItem.common #BonusIcon #Grade"
    properties:
        visible: true
        bg-color: [0.517647, 0.521569, 0.525490, 1.000000]
-   selector: ".bonusItem #BonusIcon #Grade"
    properties:
        visible: false
-   selector: ".bonusItem #ItemCount"
    properties:
        visible: false
-   selector: ".bonusItem.has-count #ItemCount"
    properties:
        visible: true
