Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
StyleSheets:
-   selector: ".tab #selected"
    properties:
        visible: false
-   selector: ".tab:selected #selected"
    properties:
        visible: true
-   selector: ".tab #unselected"
    properties:
        visible: true
-   selector: ".tab:selected #unselected"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "TabControl"
    size: [120.000000, 70.000000]
    noInput: true
    classes: "tab"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "selected"
        size: [120.000000, 70.000000]
        noInput: true
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        font: "WarHeliosCondC_Bold_21"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                align: ["HCENTER", "TOP"]
    -   class: "UIControl"
        name: "unselected"
        size: [120.000000, 70.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.000000, 0.000000, 0.000000, 1.000000]
        children:
        -   class: "UIStaticText"
            name: "text"
            size: [120.000000, 70.000000]
            noInput: true
            textColor: [0.627451, 0.725490, 0.800000, 1.000000]
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            font: "WarHeliosCondC_Bold_21"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    align: ["HCENTER", "TOP"]
-   class: "UIControl"
    name: "ScreenBackground"
    size: [200.000000, 200.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_SCALE_TO_RECT"
            sprite: "~res:/Gfx/UI/LobbyCommon/DarkBackground"
-   class: "UIControl"
    name: "DialogBackground"
    size: [200.000000, 200.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_SCALE_TO_RECT"
            sprite: "~res:/Gfx/UI/LobbyCommon/DarkBackground"
    children:
    -   class: "UIControl"
        name: "Darkness"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.047100, 0.086300, 0.113700, 0.784300]
