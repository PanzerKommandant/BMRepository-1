Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Shop/BaseIAPTab.yaml"
- "~res:/UI/Screens/Lobby/Shop/ShopItemCell.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   prototype: "BaseIAPTab/Tab"
    customClass: "UIIAPTabControl"
    name: "Tab"
    children:
    -   path: "Footer"
        children:
        -   class: "UIWebView"
            name: "ShortDescription"
            position: [100.000000, 7.000000]
            size: [444.000000, 80.000000]
            noInput: false
            classes: "footer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 100.000000
                    rightAnchorEnabled: true
                    rightAnchor: 480.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
        -   prototype: "StyledButton/DefaultStyledButton"
            name: "InfoButton"
            size: [60.000000, 61.000000]
            classes: "button footer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/ShopScreen/ButtonInfo"
    -   path: "Content/ShopContent"
        children:
        -   class: "UIControl"
            name: "Description"
            size: [450.000000, 503.000000]
            classes: "description"
            components:
                Anchor:
                    topAnchorEnabled: true
                    topAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 10.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.070588, 0.125490, 0.160784, 0.850980]
            children:
            -   class: "UIStaticText"
                name: "ItemInfoName"
                size: [425.000000, 50.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "USE_BY_SYSTEM"
                text: "A-32 + 1 SLOT + 1 WEEK"
                font: "WarHeliosCondC_Bold_25"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 15.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                    Background:
                        align: ["LEFT", "TOP"]
            -   class: "UIControl"
                name: "ItemInfoExpiresIcon"
                position: [200.000000, 224.000000]
                size: [16.000000, 16.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 200.000000
                        useRtl: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/timer_icon"
                        colorInherit: "COLOR_IGNORE_PARENT"
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            -   class: "UIStaticText"
                name: "ItemInfoExpires"
                position: [220.000000, 218.000000]
                size: [58.000000, 26.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                shadowcolor: [0.000000, 0.000000, 0.000000, 0.745100]
                textalign: ["LEFT", "TOP"]
                textUseRtlAlign: "DONT_USE"
                text: "expires"
                font: "WarHeliosCondC_21"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 220.000000
                        useRtl: true
                    Background:
                        align: ["LEFT", "TOP"]
            -   prototype: "ShopItemCell/ItemCell"
                name: "ItemCell"
                position: [101.000000, 0.000000]
                size: [270.000000, 400.000000]
                scale: [0.750000, 0.750000]
                pivot: [0.500000, 0.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: -34.000000
                        useRtl: true
                children:
                -   path: "priceLabel"
                    visible: false
                    children: []
                -   path: "description"
                    visible: false
                -   path: "pricesRegularSale"
                    visible: false
                    children: []
            -   class: "UIWebView"
                name: "ItemInfoDescription"
                position: [15.000000, 260.000000]
                size: [425.000000, 243.000000]
                noInput: false
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 15.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        topAnchor: 260.000000
                        bottomAnchorEnabled: true
            -   class: "UIWebView"
                name: "ItemInfoShortDescription"
                position: [200.000000, 50.000000]
                size: [240.000000, 163.000000]
                noInput: false
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 200.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        topAnchor: 50.000000
                        useRtl: true
    -   path: "Content/ShopContent/PackagesContent/ConstrainedContent/Packages/scrollContainerControl"
        components:
            FlowLayout:
                useRtl: true
    -   path: "LoadingControl/FadeBackground"
        position: [0.000000, 0.000000]
-   prototype: "ShopItemCell/ItemCell"
    name: "ItemCell"
    children:
    -   path: "description"
        fitting: ["REDUCE"]
