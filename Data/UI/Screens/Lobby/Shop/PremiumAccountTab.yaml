Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Lobby/Shop/BaseShopTab.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Shop/ShopItemCell.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".packages"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfChildrenSum"
        flowLayout-enabled: false
        linearLayout-enabled: true
        sizePolicy-verticalPolicy: "PercentOfParent"
-   selector: ".packages.Desktop"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfParent"
        flowLayout-enabled: true
        linearLayout-enabled: false
        sizePolicy-verticalPolicy: "PercentOfChildrenSum"
Controls:
-   prototype: "BaseShopTab/Tab"
    customClass: "UIPremiumAccountTabControl"
    name: "Tab"
    children:
    -   path: "Footer"
        children:
        -   class: "UIControl"
            name: "Banner"
            position: [0.000000, 3.000000]
            size: [783.000000, 91.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/BuyPremiumBanner/Banner"
        -   class: "UIControl"
            name: "Banner2"
            position: [25.000000, 25.000000]
            size: [477.000000, 44.000000]
            visible: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 25.000000
                    hCenterAnchorEnabled: true
                    hCenterAnchor: -10.000000
                    topAnchorEnabled: true
                    topAnchor: 25.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 25.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 0.400000, 0.400000, 1.000000]
        -   class: "UIControl"
            name: "PremiumIcon"
            position: [25.000000, 10.000000]
            size: [174.000000, 74.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 25.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/BuyPremiumBanner/Banner+50"
        -   class: "UIStaticText"
            name: "PremiumPromo"
            position: [199.000000, 12.000000]
            size: [343.000000, 36.000000]
            noInput: true
            textColor: [0.996078, 0.843137, 0.400000, 1.000000]
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            text: "shop/BannerText"
            font: "WarHeliosCondC_Bold_30_banner"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 199.000000
                    topAnchorEnabled: true
                    topAnchor: 12.000000
                Background:
                    align: ["LEFT", "VCENTER"]
        -   class: "UIStaticText"
            name: "PremiumPromoAdditional"
            position: [199.000000, 42.000000]
            size: [343.000000, 35.000000]
            noInput: true
            textColor: [0.913725, 0.839216, 0.631373, 1.000000]
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            text: "shop/BannerText2"
            font: "WarHeliosCondC_Bold_30_banner"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 199.000000
                    topAnchorEnabled: true
                    topAnchor: 42.000000
                Background:
                    align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "BundlePriceAndBuyButton"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "PriceContainer"
                position: [529.000000, 12.000000]
                size: [211.000000, 30.000000]
                components:
                    LinearLayout: {}
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 284.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -20.000000
                children:
                -   class: "UIControl"
                    name: "Spacer"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                -   class: "UIStaticText"
                    name: "Label"
                    noInput: true
                    textColor: [0.627451, 0.725490, 0.803922, 1.000000]
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    shadowoffset: [0.000000, 1.000000]
                    shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
                    textalign: ["RIGHT", "VCENTER"]
                    textUseRtlAlign: "DONT_USE"
                    text: "#common:Cost"
                    font: "WarHeliosCondC_21"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: 495.000000
                        Background:
                            align: ["LEFT", "TOP"]
                -   prototype: "DiscountLabel/DiscountLabel"
                    name: "Discount"
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: 493.000000
                            topAnchorEnabled: false
            -   class: "UIControl"
                name: "GoldImage"
                position: [714.000000, 47.000000]
                size: [30.000000, 30.000000]
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 280.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 15.000000
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
            -   class: "UIStaticText"
                name: "PremiumPriceText"
                position: [423.000000, 47.000000]
                size: [286.000000, 30.000000]
                noInput: true
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                shadowoffset: [0.000000, 1.000000]
                shadowcolor: [0.000000, 0.000000, 0.000000, 0.749000]
                textalign: ["RIGHT", "VCENTER"]
                textUseRtlAlign: "DONT_USE"
                text: "0"
                font: "WarHeliosCondC_Bold_25"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 315.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 15.000000
                    Background:
                        align: ["LEFT", "TOP"]
            -   prototype: "StyledButton/StyledButton"
                name: "BuyButton"
                size: [250.000000, 64.000000]
                classes: "button button-color-green"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        vCenterAnchorEnabled: true
                children:
                -   path: "Caption"
                    text: "shop/Buy"
    -   path: "Content"
        classes: "limited-width"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
            Anchor:
                leftAnchorEnabled: false
                hCenterAnchorEnabled: true
                rightAnchorEnabled: false
        children:
        -   class: "UIScrollView"
            name: "Packages"
            autoUpdate: true
            centerContent: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                classes: "packages"
                components:
                    LinearLayout: {}
                    FlowLayout:
                        hDynamicPadding: true
                        useRtl: true
                    SizePolicy: {}
        -   prototype: "Common/HorizontalScrollBar"
            name: "HorizontalScrollBar"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   prototype: "Common/VerticalScrollBar"
            name: "VerticalScrollBar"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIStaticText"
        name: "TooMuchPremiumError"
        position: [0.000000, 183.500000]
        size: [1024.000000, 150.000000]
        noInput: true
        textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [0.000000, 1.000000]
        shadowcolor: [0.000000, 0.000000, 0.000000, 0.745100]
        multiline: "MULTILINE_ENABLED"
        text: "shop/TooMuchPremium"
        font: "WarHeliosCondC_21"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -50.000000
-   prototype: "ShopItemCell/ItemCell"
    name: "ItemCell"
