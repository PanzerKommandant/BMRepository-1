Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Lobby/Common/FlagButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   prototype: "StyledButton/StyledButton"
    name: "RefreshButton"
    size: [92.000000, 76.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   path: "Caption"
        classes: "text1 text-color-white"
        text: "Refresh"
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            hCenterAnchorEnabled: false
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "LobbyHeader/Header"
        name: "Header"
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
            Background:
                color: [0.200000, 0.200000, 0.200000, 1.000000]
    -   class: "UIControl"
        name: "TreeInfo"
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
        children:
        -   class: "UIStaticText"
            name: "CurrentTechTreeText"
            position: [100.000000, 0.000000]
            size: [130.000000, 80.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            fitting: ["REDUCE"]
            textalign: ["RIGHT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            font: "WarHeliosCondC_21_nation"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 100.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
        -   class: "UIStaticText"
            name: "NationName"
            position: [235.000000, 0.000000]
            size: [100.000000, 80.000000]
            noInput: true
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            font: "WarHeliosCondC_Bold_21_nation"
            components:
                Background:
                    align: ["LEFT", "TOP"]
    -   class: "UIControl"
        name: "Content"
        size: [1024.000000, 688.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 80.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
