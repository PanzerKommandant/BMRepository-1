            -   prototype: "RefreshButton"
                name: "RefreshButton"
                size: [92.000000, 64.000000]
                components:
                    Anchor:
                        leftAnchor: 4.000000
                        bottomAnchor: 4.000000
            -   class: "UIControl"
                name: "CheckboxContainer"
                position: [265.000000, 5.500000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 6.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "FixedSize"
                        verticalValue: 82.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/Hangar/sectionfilter"
                        leftRightStretchCap: 10.000000
                        topBottomStretchCap: 10.000000
                children:
                -   prototype: "FlagButton/FlagButton"
                    name: "usaButton"
                    classes: "nation=usa flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "germanyButton"
                    classes: "nation=germany flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "ussrButton"
                    classes: "nation=ussr flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "ukButton"
                    classes: "nation=uk flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "japanButton"
                    classes: "nation=japan flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "chinaButton"
                    visible: false
                    classes: "nation=china flag-button"
                    components:
                        Anchor:
                            vCenterAnchor: 100.000000
                -   prototype: "FlagButton/FlagButton"
                    name: "franceButton"
                    visible: false
                    classes: "nation=france flag-button"
                    components:
                        Anchor:
                            vCenterAnchor: 170.000000
                -   prototype: "FlagButton/FlagButton"
                    name: "otherButton"
                    visible: false
                    classes: "nation=other flag-button"
                    components:
                        Anchor:
                            vCenterAnchor: 170.000000
