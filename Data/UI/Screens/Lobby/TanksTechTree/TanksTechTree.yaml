            -   class: "UIControl"
                name: "bgFill"
                position: [0.000000, 30.000000]
                size: [1024.000000, 565.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 30.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
