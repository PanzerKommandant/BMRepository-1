                            topAnchor: 0.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 10.000000
                    children:
                    -   class: "UIControl"
                        name: "slider"
                        size: [10.000000, 20.000000]
                        noInput: true
                        components:
                            Background:
                                drawType: "DRAW_STRETCH_VERTICAL"
                                sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                                topBottomStretchCap: 10.000000
            -   class: "UIControl"
                name: "LevelScrollBar"
                size: [1024.000000, 30.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.000000, 0.000000, 0.000000, 1.000000]
                children:
                -   class: "UIControl"
                    name: "LevelSlider"
                    size: [100.000000, 30.000000]
                    noInput: true
        -   class: "UIControl"
            name: "BottomControl"
            position: [0.000000, 595.000000]
            size: [1024.000000, 93.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
