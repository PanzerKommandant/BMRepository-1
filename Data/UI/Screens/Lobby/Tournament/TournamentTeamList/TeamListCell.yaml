Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
Controls:
-   class: "UIListCell"
    name: "TeamEntry"
    size: [350.000000, 64.000000]
    noInput: true
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Button"
        size: [350.000000, 64.000000]
        classes: "button"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Back"
            size: [350.000000, 64.000000]
            noInput: true
            classes: "panel-background"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "Content"
            size: [350.000000, 64.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "ClanDescr"
                size: [250.000000, 64.000000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   prototype: "ClanEmblem/ClanEmblem"
                    name: "ClanEmblem"
                    size: [32.000000, 32.000000]
                    visible: true
                    components:
                        Anchor:
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                -   class: "UIStaticText"
                    name: "Tag"
                    size: [52.000000, 64.000000]
                    classes: "header3 clan-tag"
                    text: "[AS-S]"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                -   class: "UIStaticText"
                    name: "Name"
                    size: [126.000000, 64.000000]
                    classes: "header3"
                    fitting: ["POINTS"]
                    textalign: ["LEFT", "VCENTER"]
                    text: "TEST Team Name"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
            -   class: "UIStaticText"
                name: "Players"
                size: [100.000000, 64.000000]
                classes: "header3 text-color-blue"
                text: "7"
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 100.000000
                        verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [350.000000, 1.000000]
        noInput: true
        classes: "selector"
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIListCell"
    name: "LoadingEntry"
    size: [1024.000000, 64.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIStaticText"
        name: "LoadingLabel"
        size: [1024.000000, 64.000000]
        classes: "text1 text-color-blue"
        text: "Loading..."
        font: "WarHeliosCondC_21"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
