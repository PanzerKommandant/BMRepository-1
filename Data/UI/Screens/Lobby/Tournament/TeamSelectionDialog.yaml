Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/DialogView.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TeamsList.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanCommon.yaml"
- "~res:/UI/Screens/Lobby/Tournament/CellSelectionFrame.yaml"
Controls:
-   prototype: "DialogView/WarningDialog"
    name: "TeamSelectionDialog"
    components:
        ModalInput:
            enabled: false
    children:
    -   path: "Dialog"
        classes: "base-dialog without-header"
        children: []
    -   path: "Dialog/Content/InfoContent"
        size: [460.000000, 242.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                dynamicPadding: true
        children:
        -   class: "UIStaticText"
            name: "Title"
            size: [460.000000, 0.000000]
            classes: "header3 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            multiline: "MULTILINE_ENABLED"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
        -   prototype: "TeamsList/TeamsListContainer"
            name: "TeamsListContainer"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   path: "Content"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfFirstChild"
                children: []
            -   path: "Content/TeamsList"
                size: [460.000000, 192.000000]
                components:
                    SizePolicy:
                        verticalPolicy: "FixedSize"
                        verticalValue: 192.000000
    -   path: "Dialog/Content/Buttons/OkButton/Caption"
        text: "tournaments/Button/Invite"
-   class: "UIListCell"
    name: "TeamEntry"
    size: [350.000000, 64.000000]
    noInput: true
    classes: "selectable"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Button"
        size: [350.000000, 64.000000]
        classes: "button"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Back"
            size: [350.000000, 64.000000]
            noInput: true
            classes: "panel-background"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "Content"
            size: [350.000000, 64.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "ClanDescr"
                size: [250.000000, 64.000000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   prototype: "ClanCommon/ClanEmblem"
                    name: "ClanEmblem"
                    size: [32.000000, 32.000000]
                    visible: true
                    components:
                        Anchor:
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                -   class: "UIStaticText"
                    name: "Tag"
                    size: [52.000000, 64.000000]
                    classes: "header3 clan-tag"
                    text: "[AS-S]"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                -   class: "UIStaticText"
                    name: "Name"
                    size: [126.000000, 64.000000]
                    classes: "header3"
                    fitting: ["POINTS"]
                    textalign: ["LEFT", "VCENTER"]
                    text: "TEST Team Name"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
            -   class: "UIStaticText"
                name: "Players"
                size: [100.000000, 64.000000]
                classes: "header3 text-color-blue"
                text: "7"
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 100.000000
                        verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [350.000000, 1.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   prototype: "CellSelectionFrame/SelectionFrame"
        name: "SelectionFrame"
