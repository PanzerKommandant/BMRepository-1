Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackground.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentTabControl.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "BottomPanel"
        position: [0.000000, 0.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: false
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_TILED"
                sprite: "~res:/Gfx/UI/Tournament/tile"
        children:
        -   prototype: "TournamentBackground/EffectsContainer"
            name: "EffectsContainer"
            position: [0.000000, 0.000000]
    -   class: "UIControl"
        name: "View"
        position: [0.000000, 0.000000]
        size: [1024.000000, 768.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 8.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Header"
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "TitleShadow"
                position: [0.000000, 0.000000]
                size: [1024.000000, 80.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        vCenterAnchorEnabled: false
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/Tournament/gradient"
            -   class: "UIStaticText"
                name: "Title"
                position: [470.500000, 24.500000]
                classes: "header1"
                text: "tournaments/HomeScreen/Header"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 9.000000
                        vCenterAnchorEnabled: true
            -   prototype: "StyledMenuButton/StyledMenuButton"
                name: "BackButton"
                children:
                -   path: "icon"
                    components:
                        Background:
                            frame: 30
                -   path: "UnreadNews"
                    visible: false
                    classes: "header3 bg-color=tournament-unread-bg"
        -   class: "UIControl"
            name: "Center"
            size: [736.000000, 66.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 736.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 66.000000
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 115.000000
            children:
            -   prototype: "TournamentTabControl/TabPanel"
                name: "Tabs"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 100.000000
                children:
                -   prototype: "TournamentTabControl/TabControl"
                    name: "Future"
                    position: [3.000000, 0.000000]
                    children:
                    -   class: "UIStaticText"
                        name: "Label"
                        size: [86.000000, 26.000000]
                        classes: "header3 text-color-white"
                        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        text: "tournaments/HomeScreen/FutureTournaments"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                -   prototype: "TournamentTabControl/TabControl"
                    name: "Current"
                    position: [247.000000, 0.000000]
                    tag: 1
                    children:
                    -   class: "UIStaticText"
                        name: "Label"
                        size: [83.000000, 26.000000]
                        classes: "header3 text-color-white"
                        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        text: "tournaments/HomeScreen/CurrentTournaments"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                -   prototype: "TournamentTabControl/TabControl"
                    name: "Past"
                    position: [491.000000, 0.000000]
                    tag: 2
                    children:
                    -   class: "UIStaticText"
                        name: "Label"
                        size: [114.000000, 26.000000]
                        classes: "header3 text-color-white"
                        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        text: "tournaments/HomeScreen/PassedTournaments"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
        -   class: "UIControl"
            name: "ListOfTournaments"
            size: [800.000000, 606.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 800.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    hCenterAnchorEnabled: true
-   class: "UIControl"
    name: "ListContainerPrototype"
    size: [400.000000, 400.000000]
    noInput: true
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "EmptyContainer"
        size: [400.000000, 400.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 20.000000
                spacing: 10.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Image"
            position: [120.000000, 20.000000]
            size: [160.000000, 160.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Tournament/empty_teams"
        -   class: "UIStaticText"
            name: "Title"
            size: [303.000000, 24.000000]
            classes: "header4"
            multiline: "MULTILINE_ENABLED"
            text: "tournaments/HomeScreen/FutureTournaments/NoFuture"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
        -   class: "UIStaticText"
            name: "Description"
            size: [400.000000, 69.000000]
            classes: "text2 text-color-blue"
            multiline: "MULTILINE_ENABLED"
            text: "tournaments/HomeScreen/FutureTournaments/NoFuture/Description"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "TournamentsContainer"
        size: [400.000000, 400.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Content"
            noInput: true
            classes: ""
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIList"
                name: "TournamentsList"
                position: [0.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   prototype: "Common/VerticalScrollBar"
                name: "ScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: -15.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
-   prototype: "TournamentTabControl/TabControl"
    name: "TabStagePrototype"
    children:
    -   class: "UIStaticText"
        name: "Label"
        size: [0.000000, 0.000000]
        classes: "header3 text-color-white"
        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
