Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "ListContainerPrototype"
    size: [512.000000, 512.000000]
    noInput: true
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "EmptyContainer"
        size: [512.000000, 512.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 20.000000
                spacing: 20.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Image"
            position: [176.000000, 20.000000]
            size: [160.000000, 160.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Tournament/empty_teams"
        -   class: "UIStaticText"
            name: "Header"
            size: [287.000000, 29.000000]
            classes: "header2"
            text: "tournaments/RewardsScreen/NoRewardsForStep"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "RewardContainer"
        size: [512.000000, 512.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 15.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Header"
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 25.000000
            children:
            -   class: "UIStaticText"
                name: "Place"
                size: [90.000000, 25.000000]
                classes: "text2 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                fitting: ["REDUCE"]
                text: "tournaments/TournamentRewardsScreen/Table/Place"
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 90.000000
                        verticalPolicy: "PercentOfParent"
            -   class: "UIStaticText"
                name: "PersonalReward"
                size: [422.000000, 25.000000]
                classes: "text2 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                textalign: ["RIGHT", "VCENTER"]
                textMargins: [0.000000, 0.000000, 20.000000, 0.000000]
                text: "tournaments/TournamentRewardsScreen/Table/PersonalReward"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "Content"
            noInput: true
            classes: ""
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIList"
                name: "RewardList"
                position: [0.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   prototype: "Common/VerticalScrollBar"
                name: "ScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: -15.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
