Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackground.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentTabControl.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TeamsList.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "TournamentBackground/EffectsContainer"
        name: "EffectsContainer"
    -   class: "UIControl"
        name: "View"
        position: [0.000000, 0.000000]
        size: [1024.000000, 768.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 20.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Header"
            position: [0.000000, 0.000000]
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "TitleShadow"
                position: [0.000000, 0.000000]
                size: [1024.000000, 102.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        vCenterAnchorEnabled: false
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/Tournament/gradient"
            -   prototype: "TournamentBackButton/BackButton"
                name: "BackButton"
            -   class: "UIControl"
                name: "TournamentInfo"
                size: [324.000000, 72.000000]
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        dynamicPadding: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 90.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "Top"
                    size: [324.000000, 36.000000]
                    components:
                        LinearLayout:
                            spacing: 20.000000
                            useRtl: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   class: "UIStaticText"
                        name: "Title"
                        classes: "header1"
                        text: "tournaments/TeamScreen/Header"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                    -   class: "UIStaticText"
                        name: "Count"
                        classes: "header1 text-color-blue"
                        text: "112 / 200"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                -   class: "UIControl"
                    name: "Bottom"
                    size: [299.000000, 36.000000]
                    visible: true
                    components:
                        LinearLayout:
                            spacing: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   class: "UIControl"
                        name: "Created"
                        size: [101.000000, 36.000000]
                        components:
                            LinearLayout:
                                spacing: 5.000000
                                useRtl: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "PercentOfParent"
                        children:
                        -   class: "UIStaticText"
                            name: "Title"
                            classes: "text2 text-color-blue"
                            text: "tournaments/TeamScreen/TeamsCreated"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                        -   class: "UIStaticText"
                            name: "Count"
                            classes: "text2 text-color-blue"
                            text: "450"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                    -   class: "UIControl"
                        name: "Forming"
                        size: [178.000000, 36.000000]
                        components:
                            LinearLayout:
                                spacing: 5.000000
                                useRtl: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "PercentOfParent"
                        children:
                        -   class: "UIStaticText"
                            name: "Title"
                            classes: "text2 text-color-blue"
                            text: "tournaments/TeamScreen/RequestsSent"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                        -   class: "UIStaticText"
                            name: "Count"
                            classes: "text2 text-color-blue"
                            text: "112"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
            -   prototype: "StyledButton/StyledButton"
                name: "MyTeamButton"
                size: [240.000000, 64.000000]
                classes: "button button-color-green"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 8.000000
                        topAnchorEnabled: true
                        topAnchor: 8.000000
                children:
                -   path: "Caption"
                    position: [0.000000, 0.000000]
                    text: "tournaments/Button/MyTeam"
            -   prototype: "StyledButton/StyledButton"
                name: "CreateTeamButton"
                size: [240.000000, 64.000000]
                classes: "button button-color-green"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 8.000000
                        topAnchorEnabled: true
                        topAnchor: 8.000000
                children:
                -   path: "Caption"
                    position: [0.000000, 0.000000]
                    text: "tournaments/Button/CreateTeam"
        -   class: "UIControl"
            name: "ListOfTeams"
            position: [237.000000, 100.000000]
            size: [550.000000, 668.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 550.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   prototype: "TournamentTabControl/TabPanel"
                name: "Header"
                children:
                -   prototype: "TournamentTabControl/TabControl"
                    name: "confirmed"
                    children:
                    -   class: "UIStaticText"
                        name: "text"
                        size: [271.000000, 70.000000]
                        classes: "header3"
                        text: "tournaments/TeamScreen/Tabs/Registered"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                -   prototype: "TournamentTabControl/TabControl"
                    name: "forming"
                    children:
                    -   class: "UIStaticText"
                        name: "text"
                        size: [271.000000, 70.000000]
                        classes: "header3"
                        fitting: ["REDUCE"]
                        text: "tournaments/TeamScreen/Tabs/Enrolment"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
            -   class: "UIControl"
                name: "ListContainer"
                noInput: true
                classes: ""
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "EmptyContainer"
                    size: [550.000000, 598.000000]
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            padding: 20.000000
                            spacing: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIControl"
                        name: "Image"
                        position: [195.000000, 20.000000]
                        size: [160.000000, 160.000000]
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                            Background:
                                sprite: "~res:/Gfx/UI/Tournament/empty_teams"
                    -   class: "UIStaticText"
                        name: "Header"
                        size: [451.000000, 29.000000]
                        classes: "header2"
                        text: "tournaments/TeamScreen/NoTeams/Header"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                    -   class: "UIStaticText"
                        name: "Comment"
                        size: [667.000000, 23.000000]
                        classes: "text2 text-color-blue"
                        text: "tournaments/TeamScreen/NoTeams/Comment"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                    -   prototype: "StyledButton/StyledButton"
                        name: "CreateTeamButton"
                        size: [240.000000, 64.000000]
                        classes: "button button-color-green"
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   path: "Caption"
                            text: "tournaments/Button/CreateTeam"
                -   prototype: "TeamsList/TeamsListContainer"
                    name: "TeamsContainer"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
