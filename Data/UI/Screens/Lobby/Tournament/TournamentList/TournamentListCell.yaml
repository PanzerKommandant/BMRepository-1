Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentRoomTimer.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentCurrency.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/RewardMedium.yaml"
- "~res:/UI/Screens/Lobby/Common/RewardSmall.yaml"
StyleSheets:
-   selector: ".status-ui-registration-unknown #ContentContainer #RegistrationContainer"
    properties:
        visible: false
-   selector: ".status-ui-registration-unknown #ContentContainer #StageRoundContainer"
    properties:
        visible: false
-   selector: ".status-ui-registration-start #ContentContainer #StageRoundContainer"
    properties:
        visible: false
-   selector: ".status-ui-registration-end #ContentContainer #StageRoundContainer"
    properties:
        visible: false
-   selector: ".status-ui-next-round #ContentContainer #RegistrationContainer #TimeLeft"
    properties:
        visible: false
-   selector: ".results-show"
    properties:
        visible: true
-   selector: ".results-hide"
    properties:
        visible: false
Controls:
-   class: "UIListCell"
    name: "TournamentEntry"
    size: [800.000000, 244.000000]
    noInput: true
    classes: "statusType=status-ui-registration-start"
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: 12.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
        Anchor:
            hCenterAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Button"
        size: [800.000000, 244.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Title"
        noInput: true
        classes: "background-light"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 40.000000
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
        children:
        -   class: "UIStaticText"
            name: "TournamentName"
            size: [115.000000, 32.000000]
            classes: "header1 text-color-white"
            textcolorInheritType: "COLOR_ADD_TO_PARENT"
            text: "Tournament"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -2.000000
                Background:
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_DISABLED"
    -   class: "UIControl"
        name: "ContentContainer"
        size: [800.000000, 140.000000]
        clip: true
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                sprite: "~res:/Gfx/UI/Tournament/placeholder"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["LEFT", "VCENTER"]
        children:
        -   class: "UIControl"
            name: "RegistrationContainer"
            size: [260.000000, 140.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 260.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.000000, 0.000000, 0.000000, 0.600000]
            children:
            -   class: "UIStaticText"
                name: "Title"
                classes: "text2-small"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                text: "Room"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 10.000000
            -   class: "UIControl"
                name: "DayTimeContainer"
                size: [260.000000, 62.000000]
                noInput: true
                components:
                    LinearLayout:
                        spacing: 15.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIStaticText"
                    name: "Day"
                    classes: "header1"
                    fitting: ["ENLARGE"]
                    textalign: ["RIGHT", "VCENTER"]
                    text: "12.06"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                            verticalValue: 200.000000
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                -   class: "UIStaticText"
                    name: "Time"
                    classes: "header1"
                    fitting: ["ENLARGE"]
                    textalign: ["LEFT", "VCENTER"]
                    text: "18:00"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                            verticalValue: 200.000000
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
            -   class: "UIControl"
                name: "LeftContainer"
                noInput: true
                components:
                    LinearLayout:
                        dynamicPadding: true
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   class: "UIStaticText"
                    name: "LeftLabel"
                    classes: "text2-small"
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    text: "tournaments/TeamListScreen/TimeParams/Left"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                -   class: "UIControl"
                    name: "TimerContainer"
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfMaxChild"
        -   class: "UIControl"
            name: "StageRoundContainer"
            size: [5.000000, 0.000000]
            classes: "stageType=none"
            components:
                LinearLayout:
                    spacing: 5.000000
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 10.000000
            children:
            -   class: "UIStaticText"
                name: "StageName"
                classes: "text2-small time-ui time-ui-reg"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "RoundName"
                classes: "text2-small time-ui time-ui-reg"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "PrizeContainer"
        position: [0.000000, 192.000000]
        size: [800.000000, 40.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 40.000000
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 2.000000
        children:
        -   class: "UIControl"
            name: "Lenta"
            size: [800.000000, 40.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "RightImagePart"
                position: [400.000000, 0.000000]
                size: [400.000000, 40.000000]
                noInput: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/LobbyCommon/bgMedalsRight"
                        color: [1.000000, 1.000000, 1.000000, 0.900000]
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            -   class: "UIControl"
                name: "LeftImagePart"
                size: [400.000000, 40.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/LobbyCommon/bgMedalsLeft"
                        color: [1.000000, 1.000000, 1.000000, 0.900000]
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        -   class: "UIControl"
            name: "TextContainer"
            position: [303.500000, 4.500000]
            noInput: true
            classes: ""
            components:
                LinearLayout:
                    spacing: 10.000000
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "PrizeText"
                position: [0.000000, -1.000000]
                size: [183.000000, 31.000000]
                classes: "header1"
                textalign: ["LEFT", "VCENTER"]
                text: "tournaments/CurrentTournaments/PrizeFund"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -1.000000
            -   class: "UIControl"
                name: "RewardContainer"
                position: [193.000000, 15.500000]
                noInput: true
                classes: ""
                components:
                    LinearLayout:
                        spacing: 10.000000
                        useRtl: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        vCenterAnchorEnabled: true
