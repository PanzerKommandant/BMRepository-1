        bg-color: [1.000000, 1.000000, 1.000000, 0.666667]
-   selector: ".team.loser #BackWinner, .team.winner #BackLoser"
    properties:
        visible: false
-   selector: ".team.loser #BackLoser, .team.winner #BackWinner"
    properties:
        visible: true
-   selector: ".match.loading #Loading, .match #Content"
    properties:
        visible: true
-   selector: ".match.loading #Content, .match #Loading"
    properties:
        visible: false
