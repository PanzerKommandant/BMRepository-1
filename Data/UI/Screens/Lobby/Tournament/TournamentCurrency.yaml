Header:
    version: "5"
StyleSheets:
-   selector: ".currency-gold"
    properties:
        bg-sprite: "~res:/Gfx/UI/Tournament/goldicon"
-   selector: ".currency-silver"
    properties:
        bg-sprite: "~res:/Gfx/UI/Tournament/silvericon"
-   selector: ".prize-gold"
    properties:
        bg-frame: 0
-   selector: ".prize-silver"
    properties:
        bg-frame: 1
Controls:
-   class: "UIControl"
    name: "CurrencyIcon"
    size: [54.000000, 36.000000]
    noInput: true
    classes: "currency=currency-gold"
    components:
        Anchor:
            vCenterAnchorEnabled: true
-   class: "UIControl"
    name: "PrizeIcon"
    position: [6.000000, 0.000000]
    size: [22.000000, 22.000000]
    noInput: true
    classes: "prizeType=prize-gold"
    components:
        Anchor:
            vCenterAnchorEnabled: true
        Background:
            sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsSmall"
