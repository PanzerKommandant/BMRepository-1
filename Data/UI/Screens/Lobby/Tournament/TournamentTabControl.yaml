Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".tab #selected"
    properties:
        visible: false
-   selector: ".tab:selected #selected"
    properties:
        visible: true
-   selector: ".tab #unselected"
    properties:
        visible: true
-   selector: ".tab:selected #unselected"
    properties:
        visible: false
Controls:
-   class: "UIControl"
    customClass: "UITabSwitcher"
    name: "TabPanel"
    size: [259.000000, 70.000000]
    components:
        LinearLayout:
            padding: 3.000000
            spacing: 2.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 70.000000
        Background:
            drawType: "DRAW_TILED_MULTILAYER"
            mask: "~res:/Gfx/UI/Tournament/tabpanel/tab_panel_mask"
            detail: "~res:/Gfx/UI/Tournament/tabpanel/tab_panel_detail"
            gradient: "~res:/Gfx/UI/Tournament/tabpanel/tab_panel_gradient"
            contour: "~res:/Gfx/UI/Tournament/tabpanel/tab_panel_contour"
            leftRightStretchCap: 20.000000
            topBottomStretchCap: 20.000000
-   class: "UIControl"
    name: "TabControl"
    size: [300.000000, 100.000000]
    noInput: true
    classes: "tab"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "unselected"
        size: [300.000000, 100.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                color: [0.333333, 1.000000, 0.000000, 1.000000]
    -   class: "UIControl"
        name: "selected"
        size: [296.000000, 90.000000]
        noInput: true
        components:
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 70.000000
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 2.000000
                rightAnchorEnabled: true
                rightAnchor: 2.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
                bottomAnchorEnabled: true
                bottomAnchor: 5.000000
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/Tournament/tabpanel/tab_mask"
                detail: "~res:/Gfx/UI/Tournament/tabpanel/tab_detail"
                gradient: "~res:/Gfx/UI/Tournament/tabpanel/tab_gradient"
                contour: "~res:/Gfx/UI/Tournament/tabpanel/tab_contour"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
