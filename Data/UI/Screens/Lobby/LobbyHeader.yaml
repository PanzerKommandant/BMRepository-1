                                    align: ["LEFT", "TOP"]
                        -   class: "UIStaticText"
                            name: "clanInfo"
                            size: [77.000000, 30.000000]
                            noInput: true
                            classes: "header1"
                            textColor: [0.960784, 0.650980, 0.137255, 1.000000]
                            textcolorInheritType: "COLOR_IGNORE_PARENT"
                            shadowoffset: [0.000000, 1.000000]
                            shadowcolor: [0.000000, 0.000000, 0.000000, 0.752900]
                            fitting: ["POINTS"]
                            textalign: ["LEFT", "VCENTER"]
                            text: "[TIMC0]"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    horizontalMax: 115.000000
                                Background:
                                    align: ["LEFT", "TOP"]
                    -   class: "UIControl"
                        name: "PremiumStatus"
                        noInput: true
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                        children:
                        -   class: "UIStaticText"
                            name: "PremiumActive"
                            noInput: true
                            classes: "text2 text-color-premium"
                            text: "360"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                        -   class: "UIControl"
                            name: "PremiumInactive"
                            size: [156.000000, 25.000000]
                            noInput: true
                            components:
                                LinearLayout:
                                    spacing: 6.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 25.000000
                                Anchor:
                                    leftAnchorEnabled: true
                                    bottomAnchorEnabled: true
                                    bottomAnchor: 3.000000
                                Background:
                                    sprite: "~res:/Gfx/UI/Boster/currency_back"
                                    spriteModification: ["FLIP_HORIZONTAL"]
                                    align: ["LEFT", "VCENTER"]
                                    margins: [14.000000, 0.000000, 0.000000, 0.000000]
                            children:
                            -   prototype: "IconButton/IconButton"
                                name: "AddButton"
                                size: [25.000000, 25.000000]
                                noInput: true
                                exclusiveInput: false
                                classes: "button-color-green"
                                components:
                                    Anchor:
                                        rightAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                children:
                                -   path: "icon"
                                    components:
                                        Background:
                                            sprite: "~res:/Gfx/UI/Boster/plus_icon"
                            -   class: "UIStaticText"
                                name: "Text"
                                classes: "text2 text-color-blue"
                                textalign: ["LEFT", "VCENTER"]
                                text: "hangar/buyPremium"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Anchor:
                                        vCenterAnchorEnabled: true
                                        vCenterAnchor: -1.000000
        -   class: "UIControl"
            name: "rightContent"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 95.000000
                Background:
                    drawType: "DRAW_ALIGNED"
