                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "UserDescription"
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
