Header:
    version: "7"
ImportedPackages:
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
StyleSheets:
-   selector: ".premium-inactive #PremiumActive"
    properties:
        visible: false
-   selector: ".premium-active #PremiumInactive"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "HeaderBase"
    position: [0.000000, 0.000000]
    size: [1024.000000, 80.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
        Anchor:
            topAnchorEnabled: true
        Background:
            drawType: "DRAW_ALIGNED"
            leftRightStretchCap: 2.000000
    children:
    -   class: "UIControl"
        name: "bg"
        position: [0.000000, 0.000000]
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/Header"
    -   class: "UIControl"
        name: "lineLeft"
        position: [0.000000, 79.000000]
        size: [512.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 79.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
    -   class: "UIControl"
        name: "lineRight"
        position: [512.000000, 79.000000]
        size: [512.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 79.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/ThinRedLine"
                spriteModification: ["FLIP_HORIZONTAL"]
    -   prototype: "StyledMenuButton/StyledMenuButton"
        name: "menuButton"
    -   class: "UIControl"
        name: "Layout"
        noInput: true
        components:
            LinearLayout: {}
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 96.000000
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
Controls:
-   prototype: "HeaderBase"
    name: "Header"
    children:
    -   path: "Layout"
        position: [96.000000, 0.000000]
        children:
        -   class: "UIControl"
            name: "leftContent"
            position: [0.000000, 0.000000]
            size: [928.000000, 80.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_ALIGNED"
            children:
            -   class: "UIStaticText"
                name: "label"
                position: [0.000000, 0.000000]
                size: [928.000000, 80.000000]
                shadowoffset: [0.000000, 1.000000]
                shadowcolor: [0.000000, 0.000000, 0.000000, 0.750000]
                fitting: ["REDUCE"]
                textalign: ["LEFT", "VCENTER"]
                text: "label"
                font: "WarHeliosCondC_Bold_25"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_ALIGNED"
