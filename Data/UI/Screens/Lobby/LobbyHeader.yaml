                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIControl"
                        name: "TextContainer"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "LeftToRight"
                                spacing: 5.000000
