Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".camouflage-group-element #button #lockedIcon"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 0.000000]
            transitionTime: 1.000000
            transitionFunction: "LINEAR"
-   selector: ".camouflage-group-element #button #installed"
    properties:
        visible: false
-   selector: ".camouflage-group-element.installed #price"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.disabled #price"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.installed #button #installed"
    properties:
        visible: true
-   selector: ".camouflage-group-element.disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.disabled #button"
    properties:
        bg-frame: 1
-   selector: ".camouflage-group-element.disabled #button #icon"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.selected #button #selection"
    properties:
        visible: true
-   selector: ".camouflage-group-element #button #selection"
    properties:
        visible: false
-   selector: ".camouflage-group-element.disabled #button #gradient"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.locked #button #lockedIcon"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 1.000000]
            transitionTime: 1.000000
            transitionFunction: "LINEAR"
-   selector: ".camouflage-group-element #badge"
    properties:
        visible: false
-   selector: ".camouflage-group-element.have-badge #badge"
    properties:
        visible: true
-   selector: ".camouflage-slot #badge"
    properties:
        visible: false
-   selector: ".camouflage-slot.have-badge #badge"
    properties:
        visible: true
-   selector: ".camouflage-group #header #titleContainer #badge"
    properties:
        visible: false
-   selector: ".camouflage-group.have-badge #header #titleContainer #badge"
    properties:
        visible: true
Controls:
-   class: "UIControl"
    customClass: "UICamouflageSlot"
    name: "CamouflageSlot"
    size: [100.000000, 100.000000]
    noInput: true
    classes: "camouflage-slot"
    debugDraw: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIStaticText"
        name: "title"
        textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        text: "Summer"
        font: "WarHeliosCondC_23"
        components:
            Anchor:
                enabled: true
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: -15.000000
    -   class: "UIControl"
        name: "button"
        size: [100.000000, 100.000000]
        classes: "button"
        components:
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/InventoryScreen/CheckBoxEquipPower"
                frame: 1
        children:
        -   class: "UIControl"
            name: "icon"
            position: [7.000000, 7.000000]
            size: [86.000000, 86.000000]
            noInput: true
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    sprite: "~res:/Gfx/UI/InventoryScreen/EmptySlot"
                    frame: 0
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "frame"
            position: [5.000000, 5.000000]
            size: [90.000000, 90.000000]
            noInput: true
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_frame"
            children:
            -   class: "UIControl"
                name: "gradient"
                position: [0.000000, 0.000000]
                size: [90.000000, 90.000000]
                noInput: true
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_gradient"
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "selection"
            size: [100.000000, 100.000000]
            noInput: true
            components:
                Anchor: {}
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/InventoryScreen/CheckBoxEquipPower"
    -   class: "UIControl"
        name: "badge"
        position: [84.000000, 0.000000]
        size: [16.000000, 16.000000]
        scale: [1.000000, 1.000000]
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/IconUnread"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
-   class: "UIControl"
    customClass: "UICamouflageGroupElement"
    name: "CamouflageGroupElement"
    size: [120.000000, 140.000000]
    noInput: true
    classes: "camouflage-group-element"
    children:
    -   class: "UIControl"
        name: "price"
        position: [10.000000, 110.000000]
        size: [100.000000, 25.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
            Background:
                colorInherit: "COLOR_IGNORE_PARENT"
        children:
        -   class: "UIStaticText"
            name: "value"
            position: [-2.000000, 0.000000]
            size: [72.000000, 25.000000]
            noInput: true
            textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
            shadowoffset: [0.000000, 1.000000]
            textalign: ["RIGHT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            text: "2 800 "
            font: "WarHeliosCondC_Bold_21_price"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -2.000000
                    rightAnchorEnabled: true
                    rightAnchor: 30.000000
        -   class: "UIControl"
            name: "type"
            position: [70.000000, 0.000000]
            size: [30.000000, 30.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsSmall"
                    frame: 1
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "button"
        position: [10.000000, 10.000000]
        size: [100.000000, 100.000000]
        classes: "button"
        components:
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/InventoryScreen/BoxEquipPower"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "icon"
            position: [7.000000, 7.000000]
            size: [86.000000, 86.000000]
            noInput: true
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    sprite: "~res:/Gfx/UI/CamouflagesShop/Skin/dragon"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "frame"
            position: [5.000000, 5.000000]
            size: [90.000000, 90.000000]
            noInput: true
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_frame"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "lockedIcon"
            position: [34.999996, 35.000000]
            size: [30.000004, 29.999996]
            noInput: true
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CamouflagesShop/lock"
        -   class: "UIControl"
            name: "selection"
            size: [100.000000, 100.000000]
            noInput: true
            components:
                Anchor: {}
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/InventoryScreen/CheckBoxEquipPower"
        -   class: "UIControl"
            name: "gradient"
            position: [4.999997, 5.000000]
            size: [90.000000, 90.000000]
            noInput: true
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_gradient"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "installed"
            size: [100.000000, 100.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/InventoryScreen/BoxEquipPower"
                    frame: 3
        -   class: "UIParticles"
            name: "unlockEffect"
            noInput: true
            effectPath: "~res:/3d/FX/UI/unlock_camm.sc2"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
    -   prototype: "DiscountLabel/DiscountLabel"
        name: "discount"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 14.000000
                topAnchorEnabled: true
                topAnchor: 14.000000
    -   class: "UIControl"
        name: "badge"
        position: [94.000000, 10.000000]
        size: [16.000000, 16.000000]
        scale: [1.000000, 1.000000]
        noInput: true
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/IconUnread"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
-   class: "UIControl"
    customClass: "UICamouflageGroup"
    name: "CamouflageGroup"
    size: [372.000000, 50.000000]
    classes: "camouflage-group"
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "header"
        size: [372.000000, 50.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.058824, 0.082353, 0.086275, 0.600000]
        children:
        -   class: "UIControl"
            name: "titleContainer"
            noInput: true
            components:
                LinearLayout:
                    spacing: 10.000000
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 40.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "title"
                classes: "header2"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                textalign: ["LEFT", "VCENTER"]
                text: "Universal"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        vCenterAnchorEnabled: true
            -   class: "UIControl"
                name: "badge"
                position: [101.000000, 25.000000]
                size: [16.000000, 16.000000]
                scale: [1.000000, 1.000000]
                pivot: [0.500000, 0.500000]
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        sprite: "~res:/Gfx/UI/CommonUIElements/IconUnread"
                        color: [1.000000, 0.000000, 0.000000, 1.000000]
        -   class: "UIControl"
            name: "icon"
            size: [30.000000, 50.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                Background:
                    sprite: "~res:/Gfx/UI/CommonUIElements/IconArrowDropDownMenu"
                    frame: 0
    -   class: "UIControl"
        name: "contents"
        position: [0.000000, 50.000000]
        size: [372.000000, 0.000000]
        components:
            FlowLayout:
                enabled: true
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
