Header:
    version: "3"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Camouflages/CamouflagesShopProto.yaml"
- "~res:/UI/Screens/Lobby/Common/FooterPriceControl.yaml"
- "~res:/UI/Screens/Lobby/Common/ShopFooter.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: "#Screen.preview_on ? #previewButton"
    properties:
        anchor-topAnchor:
            value: -76.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_off ? #previewButton"
    properties:
        anchor-topAnchor:
            value: 7.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_on ? #footer"
    properties:
        anchor-bottomAnchor:
            value: -94.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_off ? #footer"
    properties:
        anchor-bottomAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_on ? #info"
    properties:
        anchor-leftAnchor:
            value: 1024.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-rightAnchor:
            value: -512.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        bg-color:
            value: [0.000000, 0.000000, 0.000000, 0.000000]
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_off ? #info"
    properties:
        anchor-leftAnchor:
            value: 512.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-rightAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        bg-color: [0.000000, 0.000000, 0.000000, 1.000000]
-   selector: "#Screen.preview_on ? #content"
    properties:
        anchor-bottomAnchor:
            value: 94.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-leftAnchor:
            value: -512.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-topAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_off ? #content"
    properties:
        anchor-bottomAnchor:
            value: 94.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-leftAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
        anchor-topAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_on #Header"
    properties:
        anchor-topAnchor:
            value: -80.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_off #Header"
    properties:
        anchor-topAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.preview_on ? ? #icon"
    properties:
        bg-frame: 1
-   selector: "#Screen.preview_off ? ? #icon"
    properties:
        bg-frame: 0
Controls:
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    noInput: true
    classes: "preview=preview_off"
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "LobbyHeader/Header"
        name: "Header"
        size: [1024.000000, 80.000000]
    -   class: "UIControl"
        customClass: "UICamouflagesShop"
        name: "Content"
        position: [0.000000, 80.000000]
        size: [1024.000000, 688.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 80.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "content"
            size: [512.000000, 594.000000]
            clip: true
            noInput: true
            classes: "preview_hide"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "SlotsPanel"
                size: [140.500000, 594.000000]
                noInput: true
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.000000, 0.000000, 0.000000, 0.784314]
                children:
                -   class: "UIControl"
                    name: "Slots"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 40.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfFirstChild"
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                    children:
                    -   prototype: "CamouflagesShopProto/CamouflageSlot"
                        name: "Summer"
                        children:
                        -   path: "title"
                            text: "#camouflages:Slots/Summer"
                    -   prototype: "CamouflagesShopProto/CamouflageSlot"
                        name: "Winter"
                        children:
                        -   path: "title"
                            text: "#camouflages:Slots/Winter"
                    -   prototype: "CamouflagesShopProto/CamouflageSlot"
                        name: "Desert"
                        children:
                        -   path: "title"
                            text: "#camouflages:Slots/Desert"
            -   class: "UIScrollView"
                name: "scrollView"
                position: [140.000000, 0.000000]
                autoUpdate: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 140.000000
                        hCenterAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.133333, 0.168627, 0.196078, 0.949020]
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                        SizePolicy:
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
            -   class: "UIScrollBar"
                name: "scrollbar"
                position: [502.000000, 0.000000]
                size: [10.000000, 594.000000]
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "slider"
                    size: [10.000000, 20.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_STRETCH_VERTICAL"
                            sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                            topBottomStretchCap: 10.000000
        -   class: "UIControl"
            name: "info"
            size: [512.000000, 130.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: false
                    bottomAnchorEnabled: true
                    bottomAnchor: 94.000000
                Background:
                    leftRightStretchCap: 9.000000
                    topBottomStretchCap: 9.000000
            children:
            -   class: "UIControl"
                name: "content"
                size: [512.000000, 130.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.000000, 0.000000, 0.000000, 0.498039]
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            -   class: "UIStaticText"
                name: "description"
                position: [15.000000, 48.000000]
                size: [487.000000, 75.000000]
                noInput: true
                textColor: [0.647059, 0.729412, 0.803922, 1.000000]
                textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                multiline: "MULTILINE_ENABLED"
                fitting: ["REDUCE"]
                textalign: ["LEFT", "TOP"]
                textUseRtlAlign: "USE_BY_SYSTEM"
                text: "#vehicle_customization:Camouflage/Universal/Descr"
                font: "WarHeliosCondC_21"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 15.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        align: ["LEFT", "TOP"]
            -   class: "UIStaticText"
                name: "title"
                position: [15.000000, 0.000000]
                size: [492.000000, 48.000000]
                noInput: true
                textColor: [1.000000, 1.000000, 1.000000, 1.000000]
                textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                multiline: "MULTILINE_ENABLED"
                fitting: ["REDUCE"]
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "DONT_USE"
                text: "Капитанская дочка"
                font: "WarHeliosCondC_Bold_23"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 15.000000
                        rightAnchorEnabled: true
                        rightAnchor: 5.000000
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        align: ["LEFT", "TOP"]
        -   prototype: "StyledButton/DefaultStyledButton"
            name: "previewButton"
            size: [72.000000, 72.000000]
            classes: "button preview_hide"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 7.000000
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "icon"
                pivot: [0.500000, 0.500000]
                classes: "preview_icon"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/CamouflagesShop/icon_camouflage_preview"
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        -   class: "UIControl"
            name: "footer"
            size: [1024.000000, 94.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "back"
                position: [0.000000, 0.000000]
                size: [1024.000000, 94.000000]
                noInput: true
                components:
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_STRETCH_HORIZONTAL"
                        sprite: "~res:/Gfx/UI/CommonUIElements/Footer"
            -   prototype: "ShopFooter/ShopFooter"
                name: "ShopFooter"
