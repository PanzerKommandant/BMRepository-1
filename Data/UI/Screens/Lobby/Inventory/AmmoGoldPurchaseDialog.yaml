Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    customClass: "UIAmmoGoldPurchaseDialog"
    name: "dialog"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "bg"
        size: [1024.000000, 768.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.070600, 0.090200, 0.113700, 0.784300]
        children:
        -   class: "UIControl"
            name: "DialogControl"
            size: [622.000000, 305.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfLastChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
            children:
            -   class: "UIControl"
                name: "Middle"
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                        leftRightStretchCap: 4.000000
                        topBottomStretchCap: 4.000000
                children:
                -   class: "UIStaticText"
                    name: "DialogText"
                    noInput: true
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    text: "NOT_ENOUGH_GOLD_PROPOSE_CREDITS"
                    font: "WarHeliosCondC_21"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 20.000000
                            rightAnchorEnabled: true
                            rightAnchor: 20.000000
                            topAnchorEnabled: true
                            topAnchor: 20.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 90.000000
                        Background:
                            align: ["LEFT", "TOP"]
                            leftRightStretchCap: 7.000000
            -   class: "UIControl"
                name: "Top"
                size: [622.000000, 56.000000]
                visible: false
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                    Background:
                        drawType: "DRAW_TILED"
                        sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackTop"
                        leftRightStretchCap: 4.000000
                children:
                -   class: "UIStaticText"
                    name: "titleText"
                    noInput: true
                    textcolorInheritType: "COLOR_IGNORE_PARENT"
                    shadowoffset: [0.000000, 1.000000]
                    shadowcolor: [0.000000, 0.000000, 0.000000, 0.752900]
                    text: "Warning"
                    font: "WarHeliosCondC_Bold_25"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 0.000000
                            rightAnchorEnabled: true
                            rightAnchor: 0.000000
                            topAnchorEnabled: true
                            topAnchor: 10.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 10.000000
                        Background:
                            align: ["LEFT", "TOP"]
            -   class: "UIControl"
                name: "ButtonHolder"
                components:
                    LinearLayout:
                        padding: 20.000000
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        bottomAnchorEnabled: true
                        bottomAnchor: 20.000000
                children:
                -   prototype: "StyledButton/Button"
                    name: "OkButton"
                    components:
                        LinearLayout:
                            padding: 20.000000
                            dynamicPadding: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            horizontalMin: 100.000000
                    children:
                    -   path: "Caption"
                        text: "#common:DialogButton/Cancel"
                        font: "WarHeliosCondC_Bold_21"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                            Anchor:
                                leftAnchorEnabled: false
                                rightAnchorEnabled: false
                -   prototype: "StyledButton/Button"
                    name: "CreditsButton"
                    components:
                        LinearLayout:
                            padding: 20.000000
                            dynamicPadding: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            horizontalMin: 150.000000
                    children:
                    -   path: "Caption"
                        text: "BUY_FOR_CREDITS"
                        font: "WarHeliosCondC_Bold_21"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                            Anchor:
                                leftAnchorEnabled: false
                                rightAnchorEnabled: false
                -   prototype: "StyledButton/Button"
                    name: "GoldButton"
                    components:
                        LinearLayout:
                            padding: 20.000000
                            dynamicPadding: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            horizontalMin: 100.000000
                    children:
                    -   path: "Caption"
                        text: "BUY_GOLD"
                        font: "WarHeliosCondC_Bold_21"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                            Anchor:
                                leftAnchorEnabled: false
                                rightAnchorEnabled: false
