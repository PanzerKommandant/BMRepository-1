Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Common/ShopFooter.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "InventoryTab"
    position: [0.000000, 0.000000]
    size: [340.000000, 70.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            topAnchorEnabled: true
            topAnchor: 0.000000
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
        Background:
            drawType: "DRAW_STRETCH_HORIZONTAL"
    children:
    -   class: "UIControl"
        name: "invisible"
        size: [340.000000, 70.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.000000, 0.000000, 0.000000, 1.000000]
    -   class: "UIStaticText"
        name: "selected"
        size: [340.000000, 70.000000]
        noInput: true
        classes: "header1 text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "TANK_EQUIPMENT"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIStaticText"
        name: "unselected"
        size: [340.000000, 70.000000]
        noInput: true
        classes: "header1 text-color-blue"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "TANK_EQUIPMENT"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.000000, 0.000000, 0.000000, 1.000000]
                align: ["LEFT", "TOP"]
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "LobbyHeader/Header"
        name: "Header"
        size: [1024.000000, 80.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
        children:
        -   path: "Layout/leftContent/label"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            shadowcolor: [0.000000, 0.000000, 0.000000, 0.752941]
            font: "WarHeliosCondC_Bold_23"
    -   class: "UIControl"
        name: "Content"
        position: [0.000000, 80.000000]
        size: [1024.000000, 688.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 80.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.070600, 0.125500, 0.160800, 0.851000]
        children:
        -   class: "UIControl"
            name: "tabs"
            position: [0.000000, 0.000000]
            size: [1024.000000, 70.000000]
            clip: true
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
            children:
            -   class: "UIControl"
                customClass: "UITabSwitcher"
                name: "tabsContainer"
                size: [1024.000000, 70.000000]
                components:
                    LinearLayout:
                        spacing: 2.000000
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        drawType: "DRAW_FILL"
                        color: [1.000000, 1.000000, 1.000000, 0.000000]
                children:
                -   prototype: "InventoryTab"
                    name: "Consumables"
                    children:
                    -   path: "selected"
                        text: "#lobby:MainScreen/Consumables/Title"
                    -   path: "unselected"
                        text: "#lobby:MainScreen/Consumables/Title"
                -   prototype: "InventoryTab"
                    name: "Provisions"
                    tag: 1
                    children:
                    -   path: "selected"
                        text: "#lobby:MainScreen/Provisions/Title"
                    -   path: "unselected"
                        text: "#lobby:MainScreen/Provisions/Title"
                -   prototype: "InventoryTab"
                    name: "Ammunition"
                    tag: 2
                    children:
                    -   path: "selected"
                        text: "#lobby:MainScreen/Ammunition/Title"
                    -   path: "unselected"
                        text: "#lobby:MainScreen/Ammunition/Title"
                -   prototype: "InventoryTab"
                    name: "Equipment"
                    tag: 3
                    children:
                    -   path: "selected"
                        text: "#lobby:MainScreen/Equipment/Title"
                    -   path: "unselected"
                        text: "#lobby:MainScreen/Equipment/Title"
        -   class: "UIControl"
            name: "Content"
            position: [0.000000, 70.000000]
            size: [1024.000000, 524.000000]
            clip: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 70.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 94.000000
                Background:
                    color: [0.035300, 0.086300, 0.121600, 0.909800]
        -   prototype: "ShopFooter/ShopFooter"
            name: "Footer"
