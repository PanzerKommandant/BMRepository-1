Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyBaseScreen.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common.yaml"
Controls:
-   prototype: "LobbyBaseScreen/Screen"
    name: "Screen"
    children:
    -   path: "Header/Layout/CustomContent"
        position: [92.000000, 0.000000]
        children:
        -   class: "UIControl"
            name: "Control"
            size: [836.000000, 32.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    rightAnchor: 96.000000
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Header1"
                size: [171.000000, 32.000000]
                classes: "header1 text-color-white"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                text: "##МОИ БИТВЫ##"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
        -   prototype: "StyledButton/StyledButton"
            name: "Button"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                    vCenterAnchorEnabled: true
            children:
            -   path: "Caption"
                text: "##ИЗМЕНИТЬ##"
    -   path: "Content"
