        bottomAlign: 114.000000
        topAlign: 20.000000
        text: "#crew:mastery/congratulation/lightTank"
        font: "WarHeliosCondC_21"
        textColor: [0.627451, 0.725490, 0.800000, 1.000000]
        textalign: ["HCENTER", "TOP"]
    -   path: "Dialog/Middle/ButtonHolder/OkButton"
