Header:
    version: "6"
ImportedPackages:
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
Controls:
-   class: "UIControl"
    customClass: "UISkillControl"
    name: "SkillControl"
    size: [78.000000, 78.000000]
    classes: "button"
    components:
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Content"
        size: [78.000000, 78.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "State"
            size: [78.000000, 78.000000]
            noInput: true
            classes: "color=button-color-green"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_TILED_MULTILAYER"
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                    gradientMode: "Overlay"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Icon"
            size: [78.000000, 78.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: false
                    bottomAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Level"
            size: [40.000000, 40.000000]
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 6.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            customClass: "UIHangarTankBaseParamBar"
            name: "ProgressBar"
            size: [67.000000, 4.000000]
            visible: true
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 29.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   prototype: "Selection/OrangeSelection"
            name: "Selection"
            visible: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "CheckMark"
            size: [90.000000, 90.000000]
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: -12.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -12.000000
                Background:
                    sprite: "~res:/Gfx/UI/ModulesTechTree/BackgroundModules"
                    frame: 2
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
