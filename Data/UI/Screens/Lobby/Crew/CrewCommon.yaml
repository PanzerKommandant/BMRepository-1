Header:
    version: "4"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "Arrow"
    position: [0.000000, 0.000000]
    size: [48.000000, 49.000000]
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        Background:
            sprite: "~res:/Gfx/UI/CrewSkills/arrowdown"
-   class: "UIControl"
    name: "ScreenLine"
    size: [1.000000, 1.000000]
    noInput: true
    components:
        Background:
            drawType: "DRAW_FILL"
            color: [1.000000, 1.000000, 1.000000, 0.300000]
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIControl"
    name: "Panel"
    size: [200.000000, 200.000000]
    components:
        Background:
            drawType: "DRAW_FILL"
            color: [0.207843, 0.274510, 0.313726, 0.600000]
            leftRightStretchCap: 6.000000
            topBottomStretchCap: 6.000000
    children:
    -   prototype: "ScreenLine"
        name: "TopLine"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 1.000000
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                topAnchorEnabled: true
    -   prototype: "ScreenLine"
        name: "BottomLine"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 1.000000
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                bottomAnchorEnabled: true
    -   prototype: "ScreenLine"
        name: "LeftLine"
        size: [1.000000, 200.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   prototype: "ScreenLine"
        name: "Right"
        size: [1.000000, 200.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
-   class: "UIControl"
    customClass: "UIShortSkillDescriptionControl"
    name: "ShortSkillDescription"
    size: [400.000000, 161.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            skipInvisible: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Header"
        size: [400.000000, 80.000000]
        noInput: true
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
                verticalMin: 80.000000
        children:
        -   class: "UIControl"
            name: "Icon"
            size: [77.000000, 77.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/CrewSkillIcons/virtuoso"
            children:
            -   class: "UIControl"
                name: "Level"
                size: [50.000000, 40.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: false
                        topAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                        frame: 4
                        align: ["HCENTER", "VCENTER"]
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
        -   class: "UIControl"
            name: "NameAndStatus"
            size: [253.000000, 31.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 100.000000
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Name"
                multiline: "MULTILINE_ENABLED"
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "USE_BY_CONTENT"
                text: "SkillName"
                font: "WarHeliosCondC_Bold_25_skills"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
            -   class: "UIStaticText"
                name: "Status"
                size: [253.000000, 23.000000]
                visible: false
                textColor: [1.000000, 0.313700, 0.000000, 1.000000]
                multiline: "MULTILINE_ENABLED"
                textalign: ["LEFT", "VCENTER"]
                textUseRtlAlign: "USE_BY_CONTENT"
                text: "#crew:skills/skillDescription/notAcquired"
                font: "WarHeliosCondC_19"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
        -   class: "UIControl"
            name: "NumberProgress"
            size: [40.000000, 25.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Value"
                size: [0.000000, 0.000000]
                textalign: ["RIGHT", "VCENTER"]
                font: "WarHeliosCondC_Bold_21_skills"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
            -   class: "UIControl"
                name: "Icon"
                size: [35.000000, 25.000000]
                noInput: true
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                        frame: 4
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
    -   prototype: "ScreenLine"
        name: "ScreenLine"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 1.000000
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "Progress"
        size: [400.000000, 40.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
        children:
        -   class: "UIControl"
            customClass: "UIHangarTankBaseParamBar"
            name: "Bar"
            size: [295.000000, 6.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 85.000000
                    topAnchorEnabled: false
                    vCenterAnchorEnabled: true
                    bottomAnchorEnabled: false
                Background:
                    drawType: "DRAW_FILL"
        -   class: "UIStaticText"
            name: "Value"
            size: [60.000000, 37.000000]
            textalign: ["RIGHT", "VCENTER"]
            text: "100%"
            font: "WarHeliosCondC_Bold_21_skills"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
        -   prototype: "ScreenLine"
            name: "ScreenLine"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    rightAnchorEnabled: true
                    rightAnchor: 1.000000
                    bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "Price"
        size: [400.000000, 40.000000]
        visible: true
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
        children:
        -   class: "UIStaticText"
            name: "Caption"
            size: [320.000000, 37.000000]
            classes: "text2"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            text: "#crew:skills/skillDescription/trainingPrice"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 60.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
        -   class: "UIStaticText"
            name: "Value"
            size: [150.000000, 37.000000]
            textalign: ["RIGHT", "VCENTER"]
            text: "0"
            font: "WarHeliosCondC_Bold_21_skills"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 45.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
        -   prototype: "ScreenLine"
            name: "ScreenLine"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    rightAnchorEnabled: true
                    rightAnchor: 1.000000
                    bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "Icon"
            size: [35.000000, 25.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                    frame: 4
-   prototype: "Panel"
    name: "SkillPanel"
    size: [380.000000, 181.000000]
    components:
        SizePolicy:
            verticalPolicy: "PercentOfLastChild"
    children:
    -   class: "UIControl"
        name: "Skill"
        components:
            LinearLayout:
                orientation: "TopDown"
                skipInvisible: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor: {}
        children:
        -   prototype: "ShortSkillDescription"
            name: "ShortSkillDescription"
            components:
                Anchor: {}
        -   class: "UIControl"
            name: "Content"
            size: [380.000000, 20.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
-   prototype: "SkillPanel"
    customClass: "UISkillPanelWithText"
    name: "SkillPanelWithText"
    size: [400.000000, 194.000000]
    children:
    -   path: "Skill/Content"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIStaticText"
            name: "SkillDescription"
            textColor: [0.627500, 0.725500, 0.800000, 1.000000]
            multiline: "MULTILINE_ENABLED"
            textalign: ["LEFT", "VCENTER"]
            textUseRtlAlign: "USE_BY_CONTENT"
            text: "SkillDescription"
            font: "WarHeliosCondC_19_skills"
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 24.000000
                    rightAnchorEnabled: true
                    rightAnchor: 14.000000
-   class: "UIControl"
    name: "Divider"
    size: [200.000000, 2.000000]
    children:
    -   class: "UIControl"
        name: "left"
        components:
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
    -   class: "UIControl"
        name: "right"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
                spriteModification: ["FLIP_HORIZONTAL"]
