Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".tab"
    properties: {}
-   selector: ".tab #Text"
    properties:
        text-textColor: [0.620000, 0.720000, 0.800000, 1.000000]
-   selector: ".tab:selected"
    properties:
        bg-drawType: "DRAW_STRETCH_BOTH"
        bg-leftRightStretchCap: 5.000000
        bg-sprite: "~res:/Gfx/UI/SettingsScreen/over_button_tab_bar"
        bg-topBottomStretchCap: 5.000000
-   selector: ".tab:selected #Text"
    properties:
        text-textColor: [1.000000, 1.000000, 1.000000, 1.000000]
Controls:
-   class: "UIControl"
    customClass: "UITabSwitcher"
    name: "TabPane"
    size: [600.000000, 74.000000]
    components:
        LinearLayout:
            padding: 4.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
        Background:
            color: [0.000000, 0.000000, 0.000000, 1.000000]
-   class: "UIControl"
    name: "ImageTab"
    size: [150.000000, 66.000000]
    noInput: true
    classes: "tab"
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Icon"
        size: [0.000000, 0.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
    -   class: "UIStaticText"
        name: "Text"
        noInput: true
        classes: "header3 text-color-selectable"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfContent"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
-   class: "UIControl"
    name: "TextTab"
    size: [150.000000, 66.000000]
    noInput: true
    classes: "tab"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "Text"
        size: [150.000000, 0.000000]
        noInput: true
        classes: "header3 text-color-selectable"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfContent"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                vCenterAnchorEnabled: true
