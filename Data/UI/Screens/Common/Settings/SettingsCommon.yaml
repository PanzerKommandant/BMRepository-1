StyleSheets:
-   selector: ".reset-button:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.500000]
-   selector: ".settings-button:pressed_inside #TextContainer"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.500000]
-   selector: ".key-input:pressed_inside #Container"
