Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/CommonInputField.yaml"
Controls:
-   class: "UIControl"
    name: "Console"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        ModalInput: {}
    children:
    -   class: "UIControl"
        name: "Command"
        size: [1024.000000, 384.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
                verticalValue: 50.000000
            Background:
                drawType: "DRAW_FILL"
                color: [0.368627, 0.372549, 0.670588, 0.862745]
        children:
        -   class: "UIStaticText"
            name: "Output"
            size: [1014.000000, 304.000000]
            classes: "text2-small text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            multiline: "MULTILINE_ENABLED"
            textalign: ["LEFT", "TOP"]
            textMargins: [0.000000, 5.000000, 0.000000, 0.000000]
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 5.000000
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
        -   class: "UIStaticText"
            name: "Help"
            size: [1024.000000, 40.000000]
            classes: "text1 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            textMargins: [10.000000, 0.000000, 0.000000, 0.000000]
            text: "Enter command or type 'help' for more info"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 40.000000
        -   class: "UIControl"
            name: "TextFieldBack"
            size: [1024.000000, 40.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 40.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.301961, 0.301961, 0.301961, 0.392157]
            children:
            -   class: "UITextField"
                name: "TextField"
                size: [1014.000000, 40.000000]
                font: "Lang_Independence_WarHeliosCondC_21"
                startEditPolicy: "WhenFocused"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 5.000000
                        rightAnchorEnabled: true
                        rightAnchor: 5.000000
                        bottomAnchorEnabled: true
                    Focus:
                        requestFocus: true
