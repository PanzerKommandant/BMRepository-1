Header:
    version: "1"
Controls:
-   class: "UIControl"
    name: "tutorialSlideTip"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        Background:
            color: [0.000000, 0.000000, 0.000000, 0.700000]
    children:
    -   class: "UIStaticText"
        name: "title"
        position: [0.000000, 35.000000]
        size: [1024.000000, 40.000000]
        noInput: true
        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
        multiline: "MULTILINE_ENABLED"
        text: "#battle_tutorial:intro_camera/comment"
        font: "WarHeliosCondC_Bold_25"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 35.000000
            Background:
                align: ["LEFT", "TOP"]
