Header:
    version: "5"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
StyleSheets:
-   selector: ".base-dialog.without-header #Header"
    properties:
        visible: false
-   selector: ".base-dialog #Header"
    properties:
        visible: true
Controls:
-   prototype: "StyledButton/Button"
    name: "DialogButton"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
-   class: "UIControl"
    name: "BaseDialog"
    size: [500.000000, 226.000000]
    noInput: true
    classes: "base-dialog"
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            verticalPolicy: "PercentOfChildrenSum"
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
            leftRightStretchCap: 4.000000
            topBottomStretchCap: 4.000000
    children:
    -   class: "UIControl"
        name: "Header"
        size: [500.000000, 56.000000]
        noInput: true
        debugDraw: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
            Background:
                drawType: "DRAW_TILED"
                sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackTop"
                leftRightStretchCap: 4.000000
        children:
        -   class: "UIStaticText"
            name: "TitleText"
            classes: "header1 text-color-white"
            text: "Warning"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "Content"
        size: [460.000000, 170.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 20.000000
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                rightAnchorEnabled: true
                rightAnchor: 20.000000
                topAnchorEnabled: false
                topAnchor: 0.000000
                bottomAnchorEnabled: false
                bottomAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "Spacing20px"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 20.000000
        -   class: "UIControl"
            name: "InfoContent"
            size: [460.000000, 0.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIStaticText"
                name: "Info"
                classes: "text1 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "Spacing40px"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 40.000000
        -   class: "UIControl"
            name: "Buttons"
            size: [460.000000, 64.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 20.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfFirstChild"
            children:
            -   prototype: "DialogButton"
                name: "OkButton"
                classes: "button button-color-green"
                children:
                -   path: "Caption"
                    text: "#common:DialogButton/OK"
-   class: "UIControl"
    name: "ModalDialog"
    size: [1024.000000, 768.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        ModalInput: {}
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.090196, 0.113725, 0.784314]
    children:
    -   prototype: "BaseDialog"
        name: "Dialog"
        position: [262.000000, 271.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
-   prototype: "ModalDialog"
    name: "WarningDialog"
    children:
    -   path: "Dialog/Content/Buttons"
        components:
            LinearLayout:
                orientation: "RightToLeft"
        children:
        -   prototype: "DialogButton"
            name: "CancelButton"
            children:
            -   path: "Caption"
                text: "#common:DialogButton/Cancel"
