Header:
    version: "5"
StyleSheets:
-   selector: ".enemy-progress #Progress"
    properties:
        bg-color: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".ally-progress #Progress"
    properties:
        bg-color: [0.541176, 1.000000, 0.000000, 1.000000]
-   selector: ".enemy-progress.observer #Progress"
    properties:
        bg-color: [0.145098, 0.415686, 0.976471, 1.000000]
-   selector: ".ally-progress.observer #Progress"
    properties:
        bg-color: [1.000000, 0.109804, 0.278431, 1.000000]
Controls:
-   class: "UIControl"
    customClass: "UICaptureState"
    name: "SceneCaptureState"
    size: [38.000000, 38.000000]
    pivot: [0.500000, 1.000000]
    noInput: true
    children:
    -   class: "UIControl"
        customClass: "UIPieClippableControl"
        name: "ProgressBackground"
        size: [38.000000, 38.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseicon"
                colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        customClass: "UIPieClippableControl"
        name: "Progress"
        size: [38.000000, 38.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseicon"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "Flag"
        size: [38.000000, 38.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseicon"
                frame: 1
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIControl"
    customClass: "UICaptureState"
    name: "MinimapCaptureState"
    size: [20.000000, 20.000000]
    pivot: [0.500000, 0.500000]
    noInput: true
    children:
    -   class: "UIControl"
        customClass: "UIPieClippableControl"
        name: "ProgressBackground"
        size: [20.000000, 20.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseminimapicon"
                colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        customClass: "UIPieClippableControl"
        name: "Progress"
        size: [20.000000, 20.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseminimapicon"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["RIGHT", "VCENTER"]
    -   class: "UIControl"
        name: "Flag"
        size: [20.000000, 20.000000]
        noInput: true
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/capturebaseminimapicon"
                frame: 1
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
